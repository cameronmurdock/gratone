ONE Local Public Benefit Cooperative
Bylaws

Introduction
One Local Cooperative PBC is a Public-Benefit Cooperative, structured as a tiered multi-stakeholder cooperative, and is thereby single-taxed. Surplus from the business is distributed across multiple membership classes of stakeholders. Shares representing Financial Stewardship stake percentage are allocated to Steward members based on their contributions and may be transferred among members of that class.

ARTICLE I: MEMBERSHIP 

Section 1.1 Classification of Members 
The Cooperative shall have three (3) classes of Members: General members, Chapters, and Stewards, who shall have equal status, rights, and benefits. All references to Members in this Agreement shall refer to all classes of Members.

Section 1.2 General Members (link to Membership Agreement)
Section 1.3 Chapter Members (link to Membership Agreement)
Section 1.4 Financial Stewards (link to Membership Agreement)

ARTICLE II: RIGHTS AND RESPONSIBILITIES OF MEMBERSHIP

Section 1.2 Membership Qualifications
Any person 18 years of age or older, without respect to gender identity, ethnicity, cultural or spiritual preference, disability, or economic status, may become a Member of this Cooperative by:
(a) Being a person over the age of 18
(b) Signing a Membership agreement and paying required fees
(c) Paying the initial capital contribution as the Board of Directors prescribes
(d) Paying ongoing membership fees
(e) Receiving a copy of the Corporation's Disclosure Statement, Bylaws, and Notification regarding Section 7.4 of this Operating Agreement

Section 1.3 Acceptance of Members
The Board of Directors shall empower a membership committee to review prospective members' applications. Once a prospective member has satisfied the conditions in Section 1.2 (a) through (d) above, the empowered membership committee shall submit the completed application with a recommendation for acceptance or denial. The Board shall have final approval.

Section 1.4 Transfers Prohibited
No Member may transfer Membership or any right arising from it. Any attempted assignment or transfer shall be void.

Section 1.5 Initial Capital Contribution
An initial capital contribution may be set from time to time by the Board of Directors and collected from each Member within a period set by the Board.

ARTICLE II: TERMINATION OF MEMBERSHIP

Section 2.1 Voluntary Withdrawal
A Member may resign by filing a written notice (or using the platform) with the Cooperative's Secretary. The resignation is effective immediately.

Section 2.2 Death
A Membership immediately terminates upon the death of a Member. A Steward member’s stock may be transferred to a designated beneficiary or heir if applicable.

Section 2.3 Expulsion
(a) A Member may be expelled by a 75% or greater vote of the Board for any lawful reason.
(b) After a vote to initiate termination, the Member is given notice and an opportunity to appeal within ten days, either orally or in writing.
(c) Any appeal is considered by the Board or an empowered committee. Unless overturned, the expulsion is effective five days following the appeal meeting or fifteen days after initial notice, whichever is later.
(d) The Board may direct the expelled Member not to conduct Member business until resolution.
(e) Termination of membership removes an individual as a Board Director or Officer.

ARTICLE III: DIRECTOR/MEMBERSHIP MEETINGS

Section 3.1 Distinction between Membership and Board
All applicants become Members upon Board approval. Except as required by law or these bylaws, the Board manages the Cooperative. The Board shall have at least three (3) Directors. Members may vote on matters at the Board’s discretion.

Certain acts require a Membership vote:
(a) Changes that materially affect rights or obligations, new class of membership, etc.
(b) Increase/decrease total authorized Members or for any class
(c) Exchange, reclassification, or cancellation of Memberships
(d) Authorize a new class of Membership
(e) Increase quorum requirements for meetings

Section 3.2 Regular Meetings
Regular Meetings will be held on January 5 each year at the Cooperative’s principal office (and online). If that date is a legal holiday, it shifts to the next business day. If a subject matter requires voting, notice of that matter is given at least 14 days in advance.

Section 3.3 Special Meetings
(a) May be called by the Chairperson or Secretary, or 10% or more of Directors.
(b) Requires four days’ notice by mail or 48 hours by phone/email unless a Membership vote is involved. Then a 30-60 day window is required for scheduling.
(c) Held at the principal office. Notice is posted or delivered personally/email.

Section 3.4 Record Date for Notice
Record date for determining Members entitled to notice is 30 days before the meeting.

Section 3.5 Waivers, Consents, Approvals
A meeting’s transactions are valid if a quorum is present, whether or not validly called/noticed.

Section 3.6 Annual Meeting
Held annually to elect Directors/Officers and transact business. If it falls on a legal holiday, it shifts to the following business day.

Section 3.7 Terms of Directors
(a) Directors serve three-year terms starting January 1 after election, ending at the Annual Meeting three years later.
(b) At each Annual Meeting, the Secretary proposes a slate of candidates from the Membership for Board approval.

Section 3.8 Quorum at Meeting
50% of the Membership constitutes a quorum.

Section 3.9 Loss of Quorum
If a quorum withdraws, remaining present can continue business if actions are approved by three-fourths of the original quorum number.

Section 3.10 Adjournment for Lack of Quorum
In absence of a quorum, a majority present may adjourn. No other business transacted unless per Section 3.9.

Section 3.11 Adjourned Meetings
If a meeting is adjourned, no notice is required if time/place are announced at the original meeting. If >45 days adjournment or a new record date, notice must be given again.

Section 3.12 Process of Decision-Making
The Cooperative seeks consensus. If not possible, the facilitator checks if an immediate decision is needed. If 3/4 or more indicate a need, voting occurs, and 3/4 or greater of the quorum can carry a proposal.

Section 3.13 Voting of Memberships
(a) Each Member has one vote on matters submitted to them.
(b) Record date for determining who can cast ballots is 25 days before a meeting or the day ballots are first mailed/solicited.
(c) Cumulative voting is not permitted.
(d) Proxy voting is not permitted.

Section 3.14 Use of Written Ballots
Written ballots are used for Officers’ election and may be used for Directors. Ballots are distributed at least 10 days prior, with instructions for quorum counts and deadlines.

Section 3.15 Action Without Meeting
Any Board action may be taken without a meeting if all Directors consent in writing. Such consent is filed with Board minutes and acts as a unanimous vote.

Section 3.16 Empowered Committees
(a) The Board may create committees by resolution. Each committee has at least two (2) Members.
(b) A committee may exercise Board authority except for actions requiring Member approval by law, amending Bylaws, repealing Board resolutions, or appointing further committees.

Section 3.17 Qualification for Board
Directors must be Members of the Cooperative.

Section 3.18 Number of Directors
At least three (3) Directors, at most thirteen (13).

ARTICLE IV: OFFICERS
Section 4.1 Titles
Officers shall be the Chairperson, Secretary, Treasurer, and any others the Board deems necessary. The Chairperson is the Cooperative’s Chief Executive Officer. The same person may hold multiple offices if needed.

Section 4.2 Duties of Officers
Officers have duties prescribed by law, these Bylaws, or Board resolutions. The Secretary ensures records and reports are properly kept and filed.

Section 4.3 Nomination
Any Member may nominate another Member for any office. Nominations occur at the Annual Meeting or preceding regular meeting.

Section 4.4 Election
Officers are elected by written ballot at the Annual Meeting. The candidate with the highest votes for each office is elected.

Section 4.5 Resignation or Removal
Officers may be removed by Board vote. An officer may resign by written notice. Vacancies are filled at the next Board meeting.

ARTICLE V: COOPERATIVE RECORDS AND REPORTS
Section 5.1 Required Records
The Cooperative keeps adequate books, minutes of all proceedings, and a record of Member names/addresses.

Section 5.2 Disclosure Document
Before becoming a Member, an applicant receives a Disclosure Document with info required by the Colorado Cooperative Corporations Code.

Section 5.3 Annual Report
Within 120 days after fiscal year close, an Annual Report is prepared and distributed, including:
1) Balance sheet, income statement, statement of changes
2) Location of current Members’ list
3) Statement of interested-person transactions and indemnifications

ARTICLE VI: INSPECTION RIGHTS
Section 6.1 Articles and Bylaws
The original or copy of Articles and Bylaws is kept at the principal office, open to inspection by Members at reasonable times.

Section 6.2 Books and Records
Accounting books, records, and Board minutes are open to inspection on written demand of any Member for a purpose related to that Member’s interest.

Section 6.3 Inspection of Membership List
Communications to membership are routed through portals. No personal info is shared beyond what Members explicitly allow.

ARTICLE VII: SURPLUS AND ALLOCATIONS
Section 7.1 Fiscal Year
Ends on ${formData.fiscalYearEnd} each year (or last day of December as default).

Section 7.3 Allocations and Distributions of Surplus
(a) Any profit is credited to a Collective Account.
(b) After expenses, surplus is distributed annually at the Annual Meeting:
   - **Fee Income**:
     25%: Patronage refund to individual members who generated fees
     25%: To the Chapter where the fee was generated
     50%: Retained by ONE Local (OL)
   - **Membership Income**:
     50%: To the home Chapter of the paying member (if applicable)
     50%: Retained by OL
   - **Profit Allocation (from OL Retained Income, after expenses)**:
     50%: Unallocated capital reserves for funding board/user-approved initiatives
     50%: Allocated to profit stakeholders (investors, contributors, etc.)

Section 7.4 Patronage Distribution
(a) Patronage is typically distributed via Stripe. Unless Directors approve otherwise, distribution occurs within 8.5 months of fiscal year close.
(b) Can be distributed via qualified or non-qualified written notices of allocation.

Section 7.5 Member's Consent for Tax Purposes
By becoming a Member and receiving these Bylaws, each Member consents to declare the stated dollar amounts of any qualified distribution in their taxable income for that year (26 U.S.C. §1385).

Section 7.6 Payment Rights Regarding Member Accounts
(a) When a Member’s membership terminates, their Member Account transfers automatically to their connected account.
(b) The Cooperative may offset any indebtedness owed by the Member.

Section 7.8 Unclaimed Equity Interests
If a Member’s equity would escheat to the state, it instead reverts to the Cooperative if the Cooperative gives 60 days’ prior notice by email and no objection is received.

Section 7.9 Dissolution Distributions
Upon liquidation or sale of assets, leftover (after debts/Member balances) is distributed to all persons who were Members or heirs, proportional to Steward Shares.

Section 7.10 Maintaining Equitable Membership Fees
To keep membership accessible, initial Member capital contributions cannot be raised faster than the Consumer Price Index growth for Colorado.

ARTICLE VIII: CHANGES
Section 8.1 Bylaw Changes
Policy changes may be adopted by Board vote, unless membership approval is required by law or specifically stated in these Bylaws.

(END OF BYLAWS TEXT)

${formData.disclaimers}

            <label>Chairperson:</label>
            <input
              name="chairpersonName"
              value={formData.chairpersonName}
              onChange={handleChange}
            />

            <label>Secretary:</label>
            <input
              name="secretaryName"
              value={formData.secretaryName}
              onChange={handleChange}
            />

            <label>Treasurer:</label>
            <input
              name="treasurerName"
              value={formData.treasurerName}
              onChange={handleChange}
            />

            <hr/>

            <label>Disclaimers (includes 147A info):</label>
            <textarea
              name="disclaimers"
              rows="7"
              value={formData.disclaimers}
              onChange={handleChange}
            />
          </div>

          <div className="main">
            <div className="tabs">
              {TABS.map(t => (
                <div
                  key={t.key}
                  className={`tab ${activeTab === t.key ? 'active' : ''}`}
                  onClick={() => setActiveTab(t.key)}
                >
                  {t.label}
                </div>
              ))}
            </div>
            
            {TABS.filter(t => t.key === activeTab).map(t => (
              <TabContent key={t.key} label={t.label} template={t.content} />
            ))}
          </div>
        </div>
      );
    }

    function TabContent({ label, template }) {
      return (
        <div className="tab-content">
          <h2>{label}</h2>
          <div className="template-output">{template}</div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
