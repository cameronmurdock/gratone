<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }
    /* Animated Gradient Background */
    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI Components -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      AppBar,
      Toolbar,
      Typography,
      IconButton,
      Avatar,
      Box,
      Tabs,
      Tab,
      Grid,
      Card,
      CardContent,
      List,
      ListItem,
      ListItemAvatar,
      ListItemText,
      Paper,
    } = MaterialUI;

    const { Chat, Favorite, CalendarToday, LocationOn, People, AccountCircle } = MaterialUIIcons;

    const posts = [
      { id: 1, user: "Cameron Ely-Murdock", content: "Offering a free yoga class!", avatar: "https://via.placeholder.com/50" },
      { id: 2, user: "Emily Clark", content: "Looking for help with community garden.", avatar: "https://via.placeholder.com/50" },
    ];

    function TopBar() {
      return (
        <AppBar position="static" sx={{ backgroundColor: '#004d40' }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1 }}>ONE Local</Typography>
            <IconButton color="inherit">
              <AccountCircle />
            </IconButton>
          </Toolbar>
        </AppBar>
      );
    }

    function FeedCard({ post }) {
      return (
        <Card sx={{ mb: 2, bgcolor: '#333', color: '#fff' }}>
          <CardContent>
            <Grid container alignItems="center">
              <Avatar src={post.avatar} alt={post.user} sx={{ mr: 2 }} />
              <Box>
                <Typography variant="subtitle1">{post.user}</Typography>
                <Typography variant="body2">{post.content}</Typography>
              </Box>
            </Grid>
          </CardContent>
        </Card>
      );
    }

    function FeedModule() {
      return (
        <Box sx={{ p: 2 }}>
          {posts.map(post => (
            <FeedCard key={post.id} post={post} />
          ))}
        </Box>
      );
    }

    function ChatsModule() {
      return (
        <List sx={{ p: 2 }}>
          <ListItem>
            <ListItemAvatar>
              <Avatar src="https://via.placeholder.com/40" />
            </ListItemAvatar>
            <ListItemText primary="Working Group" secondary="New strategy discussion" />
          </ListItem>
          <ListItem>
            <ListItemAvatar>
              <Avatar src="https://via.placeholder.com/40" />
            </ListItemAvatar>
            <ListItemText primary="Sales" secondary="Hey, I have a good idea!" />
          </ListItem>
        </List>
      );
    }

    function MapModule() {
      return (
        <Paper sx={{ p: 2, textAlign: 'center', color: '#fff', bgcolor: '#333' }}>
          <Typography variant="h6">Map View</Typography>
          <Typography>Map Placeholder</Typography>
        </Paper>
      );
    }

    function MainContent({ tabIndex }) {
      switch (tabIndex) {
        case 0: return <ChatsModule />;
        case 1: return <FeedModule />;
        case 2: return <MapModule />;
        default: return <FeedModule />;
      }
    }

    function Dashboard() {
      const [tabIndex, setTabIndex] = React.useState(1);

      const handleTabChange = (event, newIndex) => {
        setTabIndex(newIndex);
      };

      return (
        <Box>
          <TopBar />
          <Tabs value={tabIndex} onChange={handleTabChange} centered sx={{ bgcolor: '#004d40', color: '#fff' }}>
            <Tab icon={<Chat />} label="Chats" />
            <Tab icon={<Favorite />} label="Feed" />
            <Tab icon={<LocationOn />} label="Map" />
          </Tabs>
          <MainContent tabIndex={tabIndex} />
        </Box>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Dashboard />);
  </script>
</body>
</html>
