<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
    }

    /* Animated Gradient Background */
    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #333;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      .sidebar, .map-panel {
        display: none;
      }
      .main-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI Components -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      AppBar,
      Toolbar,
      Typography,
      IconButton,
      TextField,
      Avatar,
      Box,
      Tabs,
      Tab,
      Grid,
      Card,
      CardContent,
      CardMedia,
      Button,
      List,
      ListItem,
      ListItemAvatar,
      ListItemText,
      Paper,
      Divider,
      Chip,
      Tooltip,
      Container,
    } = MaterialUI;

    const { 
      Chat, 
      Favorite, 
      CalendarToday, 
      LocationOn, 
      People, 
      AccountCircle 
    } = MaterialUIIcons;

    // Sample Data
    const chats = [
      { id: 1, name: "Working Group", message: "What kind of strategy is better?" },
      { id: 2, name: "Sales", message: "Hey, I have a good idea!" },
      { id: 3, name: "Marketing", message: "Let's discuss the new campaign." },
    ];

    const posts = [
      { id: 1, user: "Cameron Ely-Murdock", date: "Nov 13, 2024", content: "Offering a free yoga class tomorrow morning!", type: "Offer", avatar: "https://via.placeholder.com/50" },
      { id: 2, user: "Emily Clark", date: "Nov 14, 2024", content: "Looking for help setting up a community garden this weekend.", type: "Request", avatar: "https://via.placeholder.com/50" },
      { id: 3, user: "John Smith", date: "Nov 15, 2024", content: "Excited about the upcoming art workshop!", type: "Update", avatar: "https://via.placeholder.com/50" },
    ];

    const events = [
      { id: 1, name: "Meditation Training", date: "Aug 10", location: "Shambala Center" },
      { id: 2, name: "Community Gardening", date: "Aug 11", location: "Oakland Lot" },
      { id: 3, name: "Art Workshop", date: "Aug 12", location: "Downtown Gallery" },
    ];

    const people = [
      {
        id: 1,
        name: "Cameron Murdock",
        role: "Coach",
        avatar: "https://via.placeholder.com/150",
        reputation: "97.5%",
        given: "19.5k",
        received: "20k",
        skills: ["Designing", "Art Making"],
        offers: ["Yoga Classes", "Art Workshops"],
        groups: ["Boulder Farmers Co-op"],
        tagline: "Building resilient communities through shared resources.",
        testimonials: ["Great collaborator on community projects!", "Expert in strategic planning."],
      },
      {
        id: 2,
        name: "Teresa Grant",
        role: "Queen Priestess",
        avatar: "https://via.placeholder.com/150",
        reputation: "96%",
        given: "15k",
        received: "18k",
        skills: ["Meditation", "Leadership"],
        offers: ["Tarot Reading"],
        groups: ["ONE Local Community"],
        tagline: "Empowering individuals through spiritual guidance.",
        testimonials: ["Insightful and compassionate!", "A true leader in our community."],
      },
      {
        id: 3,
        name: "Rob Jones",
        role: "Builder",
        avatar: "https://via.placeholder.com/150",
        reputation: "95%",
        given: "12k",
        received: "14k",
        skills: ["Construction", "Community Work"],
        offers: ["Tool Sharing", "Free Tutoring"],
        groups: ["Community Builders"],
        tagline: "Constructing a better tomorrow together.",
        testimonials: ["Reliable and hardworking!", "Great at organizing community projects."],
      },
    ];

    // Top Bar Component
    function TopBar() {
      return (
        <AppBar position="static" sx={{ backgroundColor: '#004d40' }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1 }}>
              ONE Local
            </Typography>
            <TextField
              variant="outlined"
              placeholder="Search"
              size="small"
              sx={{ backgroundColor: '#fff', borderRadius: 1, width: '200px', mr: 2 }}
              InputProps={{
                style: { borderRadius: 8 },
              }}
            />
            <IconButton color="inherit">
              <AccountCircle />
            </IconButton>
          </Toolbar>
        </AppBar>
      );
    }

    // Avatar Row Component (Scrollable)
    function AvatarRow() {
      const avatars = [
        "https://via.placeholder.com/40",
        "https://via.placeholder.com/40",
        "https://via.placeholder.com/40",
        "https://via.placeholder.com/40",
        "https://via.placeholder.com/40",
      ];

      return (
        <Box sx={{ display: 'flex', overflowX: 'auto', p: 1, bgcolor: '#002b36' }}>
          {avatars.map((src, index) => (
            <Tooltip title={`User ${index + 1}`} key={index}>
              <Avatar src={src} sx={{ m: 1, border: '2px solid #fff' }} />
            </Tooltip>
          ))}
        </Box>
      );
    }

    // Chats Module Component
    function ChatsModule() {
      return (
        <List sx={{ p: 2, bgcolor: '#333', color: '#fff', height: 'calc(100vh - 160px)', overflowY: 'auto' }}>
          {chats.map(chat => (
            <ListItem button key={chat.id}>
              <ListItemAvatar>
                <Avatar src="https://via.placeholder.com/40" />
              </ListItemAvatar>
              <ListItemText primary={chat.name} secondary={chat.message} />
            </ListItem>
          ))}
        </List>
      );
    }

    // Feed Card Component
    function FeedCard({ post }) {
      return (
        <Card sx={{ mb: 2, borderRadius: 2, boxShadow: 3, bgcolor: '#2e2e2e', color: '#fff' }}>
          <CardContent>
            <Grid container alignItems="center">
              <Grid item>
                <Avatar src={post.avatar} alt={post.user} sx={{ mr: 2 }} />
              </Grid>
              <Grid item xs>
                <Typography variant="subtitle1">{post.user}</Typography>
                <Typography variant="body2" color="textSecondary">{post.date}</Typography>
              </Grid>
            </Grid>
            <Typography variant="body1" sx={{ mt: 2 }}>
              {post.content}
            </Typography>
            <Box sx={{ mt: 1 }}>
              <Chip label={post.type} color={post.type === "Offer" ? "success" : post.type === "Request" ? "warning" : "info"} />
            </Box>
          </CardContent>
          <Divider />
          <Box sx={{ display: 'flex', justifyContent: 'space-around', p: 1 }}>
            <Button size="small" color="primary">Like</Button>
            <Button size="small" color="primary">Comment</Button>
            <Button size="small" color="primary">Share</Button>
          </Box>
        </Card>
      );
    }

    // Feed Module Component
    function FeedModule() {
      return (
        <Box sx={{ p: 2, bgcolor: '#002b36', height: 'calc(100vh - 160px)', overflowY: 'auto' }}>
          {posts.map(post => (
            <FeedCard key={post.id} post={post} />
          ))}
        </Box>
      );
    }

    // Calendar Module Component
    function CalendarModule() {
      return (
        <List sx={{ p: 2, bgcolor: '#333', color: '#fff', height: 'calc(100vh - 160px)', overflowY: 'auto' }}>
          {events.map(event => (
            <ListItem key={event.id}>
              <ListItemText primary={event.name} secondary={`${event.date} • ${event.location}`} />
            </ListItem>
          ))}
        </List>
      );
    }

    // Map Module Component
    function MapModule() {
      return (
        <Paper sx={{ p: 2, textAlign: 'center', color: '#fff', bgcolor: '#444', height: '100%', display: 'flex', flexDirection: 'column', justifyContent: 'center' }}>
          <Typography variant="h6">Map View</Typography>
          <Box sx={{ height: '200px', backgroundColor: '#555', mt: 2, borderRadius: 2 }}>
            <Typography variant="body2" align="center" sx={{ p: 2 }}>Map Placeholder</Typography>
          </Box>
        </Paper>
      );
    }

    // People Card Component (Detailed Card View)
    function PeopleCard({ person }) {
      return (
        <Card sx={{ maxWidth: 450, m: 'auto', mb: 4, bgcolor: '#2e2e2e', color: '#fff', borderRadius: 4 }}>
          {/* Top Section with Profile Image */}
          <Box sx={{ position: 'relative' }}>
            <CardMedia
              component="img"
              height="300"
              image={person.avatar}
              alt={person.name}
              sx={{ borderTopLeftRadius: 16, borderTopRightRadius: 16 }}
            />
            <Avatar
              src={person.avatar}
              sx={{
                position: 'absolute',
                top: 16,
                left: 16,
                width: 80,
                height: 80,
                border: '4px solid #1a1a1a',
              }}
            />
          </Box>

          {/* Name and Role */}
          <CardContent sx={{ textAlign: 'center', pb: 0 }}>
            <Typography variant="h5" sx={{ fontWeight: 'bold' }}>{person.name}</Typography>
            <Typography variant="subtitle1" color="textSecondary">{person.role}</Typography>

            {/* Reputation and Stats */}
            <Box sx={{ display: 'flex', justifyContent: 'space-around', my: 2 }}>
              <Box sx={{ textAlign: 'center' }}>
                <Typography variant="body2" color="textSecondary">Given</Typography>
                <Typography variant="h6" color="primary">{person.given}</Typography>
              </Box>
              <Box sx={{ textAlign: 'center' }}>
                <Typography variant="body2" color="textSecondary">Received</Typography>
                <Typography variant="h6" color="primary">{person.received}</Typography>
              </Box>
              <Box sx={{ textAlign: 'center' }}>
                <Typography variant="body2" color="textSecondary">Reputation</Typography>
                <Typography variant="h6" color="primary">{person.reputation}</Typography>
              </Box>
            </Box>

            {/* Action Buttons */}
            <Box sx={{ display: 'flex', justifyContent: 'center', gap: 2, mb: 2 }}>
              <Button variant="contained" color="success" sx={{ borderRadius: 20 }}>
                Give
              </Button>
              <Button variant="outlined" color="primary" sx={{ borderRadius: 20 }}>
                Message
              </Button>
              <Button variant="outlined" color="secondary" sx={{ borderRadius: 20 }}>
                Connect
              </Button>
            </Box>

            <Divider sx={{ my: 2 }} />

            {/* Skills Section */}
            <Typography variant="h6">Skills</Typography>
            <Box sx={{ display: 'flex', flexWrap: 'wrap', gap: 1, mb: 2, justifyContent: 'center' }}>
              {person.skills.map(skill => (
                <Chip key={skill} label={skill} sx={{ bgcolor: '#4caf50', color: '#fff' }} />
              ))}
            </Box>

            {/* Offers Section */}
            <Typography variant="h6">Active Offers</Typography>
            <Box sx={{ mb: 2, display: 'flex', flexWrap: 'wrap', gap: 1, justifyContent: 'center' }}>
              {person.offers.map(offer => (
                <Chip key={offer} label={offer} sx={{ bgcolor: '#2196f3', color: '#fff' }} />
              ))}
            </Box>

            {/* Community Involvement */}
            <Typography variant="h6">Affiliated Groups</Typography>
            <Box sx={{ mb: 2, display: 'flex', flexWrap: 'wrap', gap: 1, justifyContent: 'center' }}>
              {person.groups.map(group => (
                <Chip key={group} label={group} sx={{ bgcolor: '#ff9800', color: '#fff' }} />
              ))}
            </Box>

            {/* Testimonials */}
            <Typography variant="h6">Testimonials</Typography>
            <Box sx={{ mb: 2 }}>
              {person.testimonials.map((testimonial, index) => (
                <Typography key={index} variant="body2" color="textSecondary">“{testimonial}”</Typography>
              ))}
            </Box>

            {/* Tagline */}
            <Typography variant="body1" sx={{ fontStyle: 'italic', mb: 2 }}>
              {person.tagline}
            </Typography>
          </CardContent>
        </Card>
      );
    }

    // People Card View Component
    function PeopleCardView() {
      return (
        <Box sx={{ p: 4, bgcolor: '#002b36', height: 'calc(100vh - 160px)', overflowY: 'auto' }}>
          {people.map(person => (
            <PeopleCard key={person.id} person={person} />
          ))}
        </Box>
      );
    }

    // People Module with Three Views
    function PeopleModule() {
      const [tabIndex, setTabIndex] = React.useState(0);

      const handleSubTabChange = (event, newIndex) => {
        setTabIndex(newIndex);
      };

      const renderView = () => {
        switch (tabIndex) {
          case 0: // Grid View
            return (
              <Grid container spacing={2} sx={{ p: 2 }}>
                {people.map(person => (
                  <Grid item xs={12} sm={6} md={4} key={person.id}>
                    <Card sx={{ textAlign: 'center', bgcolor: '#2e2e2e', color: '#fff', borderRadius: 4 }}>
                      <CardMedia
                        component="img"
                        height="150"
                        image={person.avatar}
                        alt={person.name}
                      />
                      <CardContent>
                        <Typography variant="h6">{person.name}</Typography>
                        <Typography variant="subtitle2" color="textSecondary">{person.role}</Typography>
                        <Chip label={`Reputation: ${person.reputation}`} sx={{ mt: 1, bgcolor: '#444', color: '#fff' }} />
                      </CardContent>
                    </Card>
                  </Grid>
                ))}
              </Grid>
            );
          case 1: // List View
            return (
              <List sx={{ p: 2, bgcolor: '#333', color: '#fff', height: 'calc(100vh - 160px)', overflowY: 'auto' }}>
                {people.map(person => (
                  <ListItem key={person.id} sx={{ borderBottom: '1px solid #444' }}>
                    <ListItemAvatar>
                      <Avatar src={person.avatar} sx={{ width: 60, height: 60 }} />
                    </ListItemAvatar>
                    <ListItemText
                      primary={person.name}
                      secondary={`${person.role} • Reputation: ${person.reputation}`}
                    />
                    <Box sx={{ display: 'flex', gap: 1 }}>
                      {person.skills.map(skill => (
                        <Chip key={skill} label={skill} sx={{ bgcolor: '#444', color: '#fff' }} />
                      ))}
                    </Box>
                  </ListItem>
                ))}
              </List>
            );
          case 2: // Card View
            return <PeopleCardView />;
          default:
            return null;
        }
      };

      return (
        <Box>
          <Tabs
            value={tabIndex}
            onChange={handleSubTabChange}
            centered
            sx={{ bgcolor: '#333', color: '#fff' }}
          >
            <Tab label="Grid View" />
            <Tab label="List View" />
            <Tab label="Card View" />
          </Tabs>
          {renderView()}
        </Box>
      );
    }

    // Main Content Component with Tabs to switch between modules
    function MainContent({ mainTab }) {
      switch (mainTab) {
        case 0: // Chats
          return (
            <Box sx={{ flexGrow: 1, display: 'flex', height: 'calc(100vh - 160px)' }}>
              {/* Chats Panel */}
              <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', overflowY: 'auto' }}>
                <ChatsModule />
              </Box>
              {/* Feed Panel */}
              <Box sx={{ flexGrow: 1, bgcolor: '#002b36', overflowY: 'auto' }}>
                <FeedModule />
              </Box>
              {/* Map Panel */}
              <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', overflowY: 'auto' }}>
                <MapModule />
              </Box>
            </Box>
          );
        case 1: // Feed
          return (
            <Box sx={{ flexGrow: 1, display: 'flex', height: 'calc(100vh - 160px)' }}>
              {/* Chats Panel */}
              <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', overflowY: 'auto' }}>
                <ChatsModule />
              </Box>
              {/* Feed Panel */}
              <Box sx={{ flexGrow: 1, bgcolor: '#002b36', overflowY: 'auto' }}>
                <FeedModule />
              </Box>
              {/* Map Panel */}
              <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', overflowY: 'auto' }}>
                <MapModule />
              </Box>
            </Box>
          );
        case 2: // Calendar
          return (
            <Box sx={{ flexGrow: 1, display: 'flex', height: 'calc(100vh - 160px)' }}>
              {/* Chats Panel */}
              <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', overflowY: 'auto' }}>
                <ChatsModule />
              </Box>
              {/* Calendar Panel */}
              <Box sx={{ flexGrow: 1, bgcolor: '#002b36', overflowY: 'auto' }}>
                <CalendarModule />
              </Box>
              {/* Map Panel */}
              <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', overflowY: 'auto' }}>
                <MapModule />
              </Box>
            </Box>
          );
        case 3: // Map
          return (
            <Box sx={{ flexGrow: 1, display: 'flex', height: 'calc(100vh - 160px)' }}>
              {/* Chats Panel */}
              <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', overflowY: 'auto' }}>
                <ChatsModule />
              </Box>
              {/* Map Panel */}
              <Box sx={{ flexGrow: 1, bgcolor: '#002b36', overflowY: 'auto' }}>
                <MapModule />
              </Box>
              {/* Additional Map Panel or Placeholder */}
              <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', overflowY: 'auto' }}>
                <MapModule />
              </Box>
            </Box>
          );
        case 4: // People
          return (
            <Box sx={{ flexGrow: 1, display: 'flex', height: 'calc(100vh - 160px)' }}>
              {/* Chats Panel */}
              <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', overflowY: 'auto' }}>
                <ChatsModule />
              </Box>
              {/* People Module */}
              <Box sx={{ flexGrow: 1, bgcolor: '#002b36', overflowY: 'auto' }}>
                <PeopleModule />
              </Box>
              {/* Map Panel */}
              <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', overflowY: 'auto' }}>
                <MapModule />
              </Box>
            </Box>
          );
        default:
          return <FeedModule />;
      }
    }

    // Dashboard Component with Main Tabs
    function Dashboard() {
      const [mainTab, setMainTab] = React.useState(1); // Default to Feed

      const handleMainTabChange = (event, newValue) => {
        setMainTab(newValue);
      };

      return (
        <Box sx={{ height: '100vh', display: 'flex', flexDirection: 'column' }}>
          <TopBar />
          <AvatarRow />
          <Tabs
            value={mainTab}
            onChange={handleMainTabChange}
            centered
            sx={{ bgcolor: '#333', color: '#fff' }}
          >
            <Tab label="Chats" icon={<Chat />} />
            <Tab label="Feed" icon={<Favorite />} />
            <Tab label="Calendar" icon={<CalendarToday />} />
            <Tab label="Map" icon={<LocationOn />} />
            <Tab label="People" icon={<People />} />
          </Tabs>
          <Box sx={{ flexGrow: 1 }}>
            <MainContent mainTab={mainTab} />
          </Box>
        </Box>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Dashboard />);
  </script>
</body>
</html>
