<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body style="background-color: #1a1a1a;">
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI Components -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      AppBar,
      Toolbar,
      Typography,
      IconButton,
      Tabs,
      Tab,
      Box,
      Grid,
      Card,
      CardContent,
      Avatar,
      Button,
      List,
      ListItem,
      ListItemAvatar,
      ListItemText,
      Divider,
      Paper,
    } = MaterialUI;

    const posts = [
      { id: 1, user: "Cameron Murdock", content: "Offering free yoga class tomorrow!", avatar: "https://via.placeholder.com/150" },
      { id: 2, user: "Emily Clark", content: "Looking for help with community garden.", avatar: "https://via.placeholder.com/150" },
    ];

    const chats = [
      { id: 1, name: "Working Group", message: "What kind of strategy is better?" },
      { id: 2, name: "Sales", message: "Hey, I have a good idea!" },
    ];

    const events = [
      { id: 1, name: "Meditation Training", date: "Aug 10", location: "Shambala Center" },
      { id: 2, name: "Community Gardening", date: "Aug 11", location: "Oakland Lot" },
    ];

    const people = [
      { id: 1, name: "Cameron Murdock", role: "Coach", avatar: "https://via.placeholder.com/150" },
      { id: 2, name: "Teresa Grant", role: "Queen Priestess", avatar: "https://via.placeholder.com/150" },
    ];

    function TopBar() {
      return (
        <AppBar position="static" sx={{ backgroundColor: '#004d40' }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1 }}>
              ONE Local
            </Typography>
            <IconButton color="inherit">
              <span className="material-icons">account_circle</span>
            </IconButton>
          </Toolbar>
        </AppBar>
      );
    }

    function ChatsModule() {
      return (
        <List sx={{ p: 2 }}>
          {chats.map(chat => (
            <ListItem key={chat.id}>
              <ListItemAvatar>
                <Avatar src="https://via.placeholder.com/40" />
              </ListItemAvatar>
              <ListItemText primary={chat.name} secondary={chat.message} />
            </ListItem>
          ))}
        </List>
      );
    }

    function FeedModule() {
      return (
        <Box sx={{ p: 2 }}>
          {posts.map(post => (
            <Card key={post.id} sx={{ mb: 2 }}>
              <CardContent>
                <Grid container spacing={2}>
                  <Grid item>
                    <Avatar src={post.avatar} />
                  </Grid>
                  <Grid item xs>
                    <Typography variant="h6">{post.user}</Typography>
                    <Typography>{post.content}</Typography>
                  </Grid>
                </Grid>
              </CardContent>
            </Card>
          ))}
        </Box>
      );
    }

    function CalendarModule() {
      return (
        <List sx={{ p: 2 }}>
          {events.map(event => (
            <ListItem key={event.id}>
              <ListItemText primary={event.name} secondary={`${event.date} â€¢ ${event.location}`} />
            </ListItem>
          ))}
        </List>
      );
    }

    function MapModule() {
      return (
        <Paper sx={{ p: 2, textAlign: 'center', color: '#fff', backgroundColor: '#333' }}>
          <Typography variant="h6">Map View</Typography>
          <Typography>Map Placeholder</Typography>
        </Paper>
      );
    }

    function PeopleModule() {
      return (
        <Grid container spacing={2} sx={{ p: 2 }}>
          {people.map(person => (
            <Grid item xs={12} key={person.id}>
              <Card sx={{ p: 2 }}>
                <Grid container spacing={2}>
                  <Grid item>
                    <Avatar src={person.avatar} sx={{ width: 60, height: 60 }} />
                  </Grid>
                  <Grid item xs>
                    <Typography variant="h6">{person.name}</Typography>
                    <Typography>{person.role}</Typography>
                  </Grid>
                </Grid>
              </Card>
            </Grid>
          ))}
        </Grid>
      );
    }

    function MainContent({ tabIndex }) {
      switch (tabIndex) {
        case 0:
          return <ChatsModule />;
        case 1:
          return <FeedModule />;
        case 2:
          return <CalendarModule />;
        case 3:
          return <MapModule />;
        case 4:
          return <PeopleModule />;
        default:
          return <FeedModule />;
      }
    }

    function Dashboard() {
      const [tabIndex, setTabIndex] = React.useState(1);

      return (
        <>
          <TopBar />
          <Tabs value={tabIndex} onChange={(e, newIndex) => setTabIndex(newIndex)} centered sx={{ bgcolor: '#333', color: '#fff' }}>
            <Tab label="Chats" />
            <Tab label="Feed" />
            <Tab label="Calendar" />
            <Tab label="Map" />
            <Tab label="People" />
          </Tabs>
          <MainContent tabIndex={tabIndex} />
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Dashboard />);
  </script>
</body>
</html>
