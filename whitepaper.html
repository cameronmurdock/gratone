function App() {
  const [isDark, setIsDark] = React.useState(false);
  const [isSidebarOpen, setIsSidebarOpen] = React.useState(true);
  const [searchTerm, setSearchTerm] = React.useState('');
  const [currentSection, setCurrentSection] = React.useState('section-01');

  // Listen for window resize to auto-close sidebar on small screens
  React.useEffect(() => {
    const handleResize = () => {
      setIsSidebarOpen(window.innerWidth > 768);
    };
    window.addEventListener('resize', handleResize);
    handleResize();
    return () => window.removeEventListener('resize', handleResize);
  }, []);

  // Filter sections by search
  const filteredSections = React.useMemo(() => {
    if (!searchTerm) return sectionsData;
    const lowerSearch = searchTerm.toLowerCase();
    const filtered = {};
    Object.entries(sectionsData).forEach(([key, section]) => {
      if (
        section.title.toLowerCase().includes(lowerSearch) ||
        section.content.toLowerCase().includes(lowerSearch)
      ) {
        filtered[key] = section;
      }
    });
    return filtered;
  }, [searchTerm]);

  const currentData = sectionsData[currentSection];

  return (
    <div className={isDark ? 'dark' : ''} style={{ minHeight: '100vh' }}>
      {/* Header */}
      <header
        style={{
          position: 'fixed',
          top: 0,
          left: 0,
          right: 0,
          height: '64px',
          backgroundColor: isDark ? '#2d2d2d' : 'white',
          borderBottom: `1px solid ${isDark ? '#404040' : '#e2e8f0'}`,
          display: 'flex',
          alignItems: 'center',
          padding: '0 24px',
          zIndex: 40,
        }}
      >
        <button
          onClick={() => setIsSidebarOpen(!isSidebarOpen)}
          style={{
            padding: '8px',
            background: 'none',
            border: 'none',
            cursor: 'pointer',
            color: isDark ? 'white' : 'black',
          }}
        >
          ☰
        </button>

        <div style={{ marginLeft: '24px', fontWeight: 600, fontSize: '20px' }}>
          ONE|Local Whitepaper
        </div>

        <div
          style={{
            position: 'relative',
            flex: 1,
            maxWidth: '400px',
            margin: '0 24px',
          }}
        >
          <span className="search-icon">🔍</span>
          <input
            type="text"
            placeholder="Search..."
            value={searchTerm}
            onChange={(e) => setSearchTerm(e.target.value)}
            className="search-input"
          />
        </div>

        <button onClick={() => setIsDark(!isDark)} className="theme-toggle">
          {isDark ? '☀️' : '🌙'}
        </button>
      </header>

      {/* Sidebar */}
      <aside
        className="sidebar-transition"
        style={{
          position: 'fixed',
          top: '64px',
          bottom: 0,
          left: 0,
          width: '280px',
          backgroundColor: isDark ? '#2d2d2d' : '#f8fafc',
          borderRight: `1px solid ${isDark ? '#404040' : '#e2e8f0'}`,
          overflowY: 'auto',
          transform: isSidebarOpen ? 'translateX(0)' : 'translateX(-100%)',
          zIndex: 30,
        }}
      >
        {Object.entries(filteredSections).map(([key, section]) => (
          <div
            key={key}
            className={`nav-link ${currentSection === key ? 'active-link' : ''}`}
            onClick={() => {
              setCurrentSection(key);
              if (window.innerWidth <= 768) {
                setIsSidebarOpen(false);
              }
            }}
          >
            {section.title}
          </div>
        ))}
      </aside>

      {/* Main Content */}
      <main
        style={{
          marginLeft: isSidebarOpen ? '280px' : '0',
          marginTop: '64px',
          padding: '40px',
          transition: 'margin-left 0.3s ease-in-out',
        }}
      >
        <div style={{ maxWidth: '800px', margin: '0 auto' }}>
          <h1 style={{ fontSize: '32px', fontWeight: 700, marginBottom: '24px' }}>
            {currentData.title}
          </h1>
          <img
            src={'/api/placeholder/800/400?text=' + encodeURIComponent(currentData.title)}
            alt={currentData.title}
            className="content-image"
          />
          <div
            className="prose"
            dangerouslySetInnerHTML={{ __html: currentData.content }}
          />
        </div>
      </main>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
