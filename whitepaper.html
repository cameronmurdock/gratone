<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONE|Local Whitepaper</title>
  
  <!-- Inter Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Dark mode styles */
    .dark {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    /* Sidebar transition */
    .sidebar-transition {
      transition: transform 0.3s ease-in-out;
    }

    /* Content styles */
    .content-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin: 16px 0;
    }

    .nav-link {
      cursor: pointer;
      padding: 8px 16px;
      transition: background-color 0.2s;
    }

    .nav-link:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .dark .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .active-link {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .dark .active-link {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .search-input {
      width: 100%;
      padding: 8px 16px 8px 40px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      outline: none;
    }

    .dark .search-input {
      background-color: #2d2d2d;
      border-color: #404040;
      color: white;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #718096;
    }

    .theme-toggle {
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
    }

    .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .dark .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Prose styles */
    .prose {
      line-height: 1.8;
      color: inherit;
    }

    .prose p {
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>

  <script type="text/babel">
    function App() {
      const [isDark, setIsDark] = React.useState(false);
      const [isSidebarOpen, setIsSidebarOpen] = React.useState(true);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [currentSection, setCurrentSection] = React.useState('executive-summary');

      // The whitepaper sections have been “fixed up” by removing duplicate content.
      const sections = {
        "executive-summary": {
          title: "1. Executive Summary",
          content: `ONE|Local is a comprehensive, decentralized ecosystem designed to empower communities to thrive in the 21st century and beyond. It integrates cutting‐edge technologies – including blockchain, artificial intelligence (AI), large language models (LLMs), decentralized identity (DID), and dynamic user interfaces (UIs) – with a robust philosophical, cultural, ecological, and economic framework. At its core, ONE|Local addresses the pervasive sense of disconnect and disempowerment in modern society by providing the tools and infrastructure for communities to self‐organize, govern themselves effectively, manage their resources sustainably, and cultivate rich cultural experiences.`
        },
        "existential-imperative": {
          title: "2. The Existential Imperative: Reclaiming Community and Purpose",
          content: `The prevailing paradigm of hyper-individualism and centralized control has left many feeling adrift, lacking a sense of belonging and purpose. ONE|Local is born from the recognition that true progress lies in harnessing technology to rebuild social cohesion and empower local communities to shape their own futures.`
        },
        "vision": {
          title: "3. The Vision of ONE|Local: A Synthesis of Innovation and Heritage",
          content: `ONE|Local is not about discarding the lessons of the past, but rather about integrating them with the potential of the future. It leverages local traditions and face-to-face interactions alongside advanced digital tools to create interconnected, self-governing ecosystems.`
        },
        "core-tenets": {
          title: "4. Core Tenets: Efficiency, Enjoyment, Hope – The Guiding Principles",
          content: `ONE|Local is guided by three fundamental principles: 
• Efficiency – streamlining processes and resource allocation;
• Enjoyment – enhancing quality of life through meaningful community interactions;
• Hope – fostering optimism by demonstrating the potential of collective action.`
        },
        "architectural-pillars": {
          title: "5. The Architectural Pillars: A Multi-Layered Framework",
          content: `The platform is built upon six interdependent layers:
5.1. The Foundation: Decentralized Identity and Trust  
5.2. The Nervous System: Secure and Scalable Infrastructure  
5.3. The Intelligence: AI, LLMs, and Semantic Understanding  
5.4. The Economy: Regenerative and Equitable Value Flows  
5.5. The Governance: Adaptive, Participatory, and Just  
5.6. The Interface: Dynamic, Contextual, and Human-Centered`
        },
        "technological-landscape": {
          title: "6. The Technological Landscape: A Symphony of Innovation",
          content: `ONE|Local leverages a constellation of cutting-edge technologies:
• Decentralized ledger technologies (blockchain and beyond)  
• Smart contracts and autonomous agents  
• Artificial intelligence and machine learning  
• Large language models for contextual understanding  
• Decentralized storage ensuring data sovereignty  
• Semantic web technologies and dynamic UI generation`
        },
        "data-architecture": {
          title: "7. Data Architecture: The Lifeblood of ONE|Local",
          content: `The platform’s data architecture is designed for resilience and actionability:
• Decentralized Data Lakes for aggregated community metrics  
• Local Datastores providing granular, context-specific information  
• Semantic Indexing and Knowledge Graphs to represent relationships  
• Robust Data Governance and Privacy Preservation protocols`
        },
        "regenerative-economic-engine": {
          title: "8. The Regenerative Economic Engine: Cultivating Shared Prosperity",
          content: `ONE|Local’s economic framework moves beyond extractive models by:
• Implementing complementary local currencies  
• Offering tokenized incentives for positive community contributions  
• Utilizing DAOs for transparent, democratic resource management  
• Encouraging local entrepreneurship and innovation`
        },
        "governance": {
          title: "9. Governance: Distributed Power and Collective Wisdom",
          content: `The governance model of ONE|Local includes:
• Liquid Democracy with reputation-based voting  
• Algorithmic transparency through blockchain records  
• Dispute resolution via community mediation and appeals  
• Adaptive protocols that evolve with community needs`
        },
        "cultural-tapestry": {
          title: "10. The Cultural Tapestry: Weaving Together Heritage and Innovation",
          content: `The platform fosters cultural vibrancy by:
• Preserving and celebrating local traditions  
• Encouraging creative expression and collaborative storytelling  
• Building social capital and trust networks  
• Integrating culturally relevant symbolic frameworks and rituals`
        },
        "ecological-harmony": {
          title: "11. Ecological Harmony: Designing for Sustainability and Regeneration",
          content: `ONE|Local is committed to environmental well-being through:
• Bioregional resource mapping and local supply chains  
• Tracking and incentivizing sustainable practices  
• Enhancing climate resilience and disaster preparedness  
• Integrating ecological data for informed decision-making`
        },
        "user-experience": {
          title: "12. The User Experience: Intuitive, Engaging, and Empowering",
          content: `User experience is prioritized with:
• Dynamic UI generation that adapts to user roles and tasks  
• Personalized dashboards and notification controls  
• Multi-lingual support and culturally adaptive design  
• Comprehensive educational resources and onboarding pathways`
        },
        "agentic-ecosystem": {
          title: "13. The Agentic Ecosystem: Proactive Intelligence and Assistance",
          content: `Through AI integration, ONE|Local becomes a proactive partner by:
• Providing contextual recommendations (e.g. smart matching of skills and needs)  
• Automating task management and meeting scheduling  
• Proactively identifying resource gaps and new initiatives  
• Enabling context-aware information retrieval in natural language`
        },
        "security-privacy": {
          title: "14. Security, Privacy, and Ethical Considerations: Guiding Principles for Development",
          content: `The platform is built on a foundation of trust and ethics:
• Cryptographic security (end-to-end encryption, multi-signature wallets)  
• Privacy-preserving technologies (zero-knowledge proofs, differential privacy)  
• Measures to detect and mitigate algorithmic bias  
• Ethical frameworks ensuring beneficence, non-maleficence, autonomy, and justice`
        },
        "scaling-interoperability": {
          title: "15. Scaling and Interoperability: Building a Global Network of Thriving Communities",
          content: `Scalability is achieved through:
• Layer-2 solutions (rollups, state channels, sharding)  
• Cross-chain compatibility via bridge protocols and interoperability frameworks  
• Open standards and API integration for seamless coordination  
• Platforms for inter-chapter resource sharing and best practice exchange`
        },
        "path-forward": {
          title: "16. The Path Forward: Implementation, Adoption, and Continuous Evolution",
          content: `Implementation will follow a phased rollout:
• Pilot communities to test and refine features  
• Iterative development based on community feedback  
• Gradual expansion with community-led onboarding  
• Open-source development and rigorous impact measurement`
        },
        "conclusion": {
          title: "17. Conclusion: A Future Forged in Community, Driven by Purpose",
          content: `ONE|Local represents a bold vision for the future—one where decentralized technology empowers communities to self-organize, govern, and thrive. It is a call to action for a more just, sustainable, and culturally enriched world, built on the pillars of efficiency, enjoyment, and hope.`
        },
        "appendices": {
          title: "18. Appendices and References",
          content: `This section will include:
• Detailed technical specifications and API documentation  
• Whitepapers for integrated technologies (e.g., IPFS, Ethereum, Cosmos)  
• References to academic research in decentralized governance and regenerative economics  
• Links to open-source repositories, community resources, and a glossary of key terms`
        }
      };

      const filteredSections = React.useMemo(() => {
        if (!searchTerm) return sections;
        return Object.entries(sections).reduce((acc, [key, section]) => {
          if (
            section.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            section.content.toLowerCase().includes(searchTerm.toLowerCase())
          ) {
            acc[key] = section;
          }
          return acc;
        }, {});
      }, [searchTerm]);

      React.useEffect(() => {
        const handleResize = () => {
          setIsSidebarOpen(window.innerWidth > 768);
        };
        window.addEventListener('resize', handleResize);
        handleResize();
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      return (
        <div className={isDark ? 'dark' : ''} style={{ minHeight: '100vh' }}>
          {/* Header */}
          <header
            style={{
              position: 'fixed',
              top: 0,
              left: 0,
              right: 0,
              height: '64px',
              backgroundColor: isDark ? '#2d2d2d' : 'white',
              borderBottom: `1px solid ${isDark ? '#404040' : '#e2e8f0'}`,
              display: 'flex',
              alignItems: 'center',
              padding: '0 24px',
              zIndex: 40,
            }}
          >
            <button
              onClick={() => setIsSidebarOpen(!isSidebarOpen)}
              style={{
                padding: '8px',
                background: 'none',
                border: 'none',
                cursor: 'pointer',
                color: isDark ? 'white' : 'black',
              }}
            >
              ☰
            </button>

            <div style={{ marginLeft: '24px', fontWeight: 600, fontSize: '20px' }}>
              ONE|Local Whitepaper
            </div>

            <div
              style={{
                position: 'relative',
                flex: 1,
                maxWidth: '400px',
                margin: '0 24px',
              }}
            >
              <span className="search-icon">🔍</span>
              <input
                type="text"
                placeholder="Search whitepaper..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="search-input"
              />
            </div>

            <button onClick={() => setIsDark(!isDark)} className="theme-toggle">
              {isDark ? '☀️' : '🌙'}
            </button>
          </header>

          {/* Sidebar */}
          <aside
            className="sidebar-transition"
            style={{
              position: 'fixed',
              top: '64px',
              bottom: 0,
              left: 0,
              width: '280px',
              backgroundColor: isDark ? '#2d2d2d' : '#f8fafc',
              borderRight: `1px solid ${isDark ? '#404040' : '#e2e8f0'}`,
              overflowY: 'auto',
              transform: isSidebarOpen ? 'translateX(0)' : 'translateX(-100%)',
            }}
          >
            {Object.entries(filteredSections).map(([key, section]) => (
              <div
                key={key}
                className={`nav-link ${currentSection === key ? 'active-link' : ''}`}
                onClick={() => {
                  setCurrentSection(key);
                  if (window.innerWidth <= 768) {
                    setIsSidebarOpen(false);
                  }
                }}
              >
                {section.title}
              </div>
            ))}
          </aside>

          {/* Main Content */}
          <main
            style={{
              marginLeft: isSidebarOpen ? '280px' : '0',
              marginTop: '64px',
              padding: '40px',
              transition: 'margin-left 0.3s ease-in-out',
            }}
          >
            <div style={{ maxWidth: '800px', margin: '0 auto' }}>
              <h1 style={{ fontSize: '32px', fontWeight: 700, marginBottom: '24px' }}>
                {sections[currentSection].title}
              </h1>
              <div className="prose">
                {sections[currentSection].content.split('\n').map((line, index) => (
                  <p key={index}>{line}</p>
                ))}
              </div>
            </div>
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
