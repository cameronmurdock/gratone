<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ONE|Local Whitepaper (Extremely Complete)</title>
  
  <!-- Inter Font -->

    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"

  />
  
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Dark mode styles */
    .dark {
      background-color: #1a1a1a;
      color: #ffffff;
    }

    /* Sidebar transition */
    .sidebar-transition {
      transition: transform 0.3s ease-in-out;
    }

    /* Content styles */
    .content-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin: 16px 0;
    }

    .nav-link {
      cursor: pointer;
      padding: 8px 16px;
      transition: background-color 0.2s;
    }

    .nav-link:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .dark .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .active-link {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .dark .active-link {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .search-input {
      width: 100%;
      padding: 8px 16px 8px 40px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      outline: none;
    }

    .dark .search-input {
      background-color: #2d2d2d;
      border-color: #404040;
      color: white;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #718096;

      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      background: none;
      border: none;
      color: inherit;
    }

    .theme-toggle:hover {
      background-color: rgba(0, 0, 0, 0.05);
    }

    .dark .theme-toggle:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Prose styles */
    .prose {
      line-height: 1.8;
      color: inherit;
    }

    .prose p {
      margin-bottom: 1.5em;
    }

    .prose h2 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-size: 1.4em;
    }

    .prose h3 {
      margin-top: 1.2em;
      margin-bottom: 0.5em;
      font-size: 1.15em;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React, ReactDOM, Babel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>

  <script type="text/babel">
    function App() {
      const [isDark, setIsDark] = React.useState(false);
      const [isSidebarOpen, setIsSidebarOpen] = React.useState(true);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [currentSection, setCurrentSection] = React.useState('exec-summary');

      // Short labels for the sidebar and a complete set of text for the main content.
      // Each object contains an entire chunk of the whitepaper content.
      const sections = {
        "exec-summary": {
          title: "1. Executive Summary",
          sidebar: "Exec Summary",
          content: `
**ONE|Local: A Comprehensive Blueprint for Decentralized, Regenerative, and Culturally Enriched Communities**  
*Technical, Philosophical, Cultural, Ecological, and Economic Whitepaper – Version 1.0*

Welcome to the ONE|Local whitepaper, a detailed framework for empowering local communities with decentralized technology, regenerating economies, and celebrating cultural diversity. By uniting blockchain, AI, large language models (LLMs), decentralized identity, and intuitive interfaces with robust governance and ecological considerations, we aim to equip communities with the tools to thrive in the 21st century and beyond.

From fundraising integrations (e.g., Gitcoin) to local co-op creation, from local currency systems to ecological regeneration, this whitepaper lays out a multi-layered approach for forging a future where technology is harnessed to promote resilience, cultural vibrancy, and shared prosperity. 
          `
        },
        "imperative": {
          title: "2. The Existential Imperative: Reclaiming Community and Purpose",
          sidebar: "Imperative",
          content: `
Modern society is marked by hyper-individualism and often centralized control that can leave individuals feeling disconnected and communities fragmented. Rapid technological progress, though it brings unprecedented global communication, can erode trust and social cohesion at the local level.

ONE|Local confronts this challenge by providing a comprehensive ecosystem that renews human connections at a local scale. We believe meaningful social bonds and vibrant local networks are essential for collective well-being. Rather than rejecting technology, we seek to repurpose it—enabling decentralized, equitable governance, sustainable resource management, and culturally grounded interactions. 
          `
        },
        "vision": {
          title: "3. The Vision of ONE|Local: A Synthesis of Innovation and Heritage",
          sidebar: "Vision",
          content: `
We envision local communities as the foundational building blocks of a more regenerative and fulfilling human experience. ONE|Local draws on the wisdom of traditional community structures—cooperatives, shared rituals, oral traditions—while harnessing cutting-edge technology to amplify these principles in a modern setting.

By integrating cultural heritage with progressive innovation, communities can retain their unique identities while remaining connected to a global tapestry of knowledge and resources. The ultimate goal is for each local chapter to thrive autonomously while benefiting from the shared insights, support, and solidarity of an interconnected global network. 
          `
        },
        "tenets": {
          title: "4. Core Tenets: Efficiency, Enjoyment, Hope",
          sidebar: "Tenets",
          content: `
**Efficiency**: ONE|Local strives to reduce friction in communication, resource sharing, and governance. By automating repetitive tasks and using smart contracts to facilitate agreements, people can focus on meaningful endeavors.

**Enjoyment**: Human connection and joy are paramount. Through local events, resource exchanges, creative gatherings, and cultural celebrations, the platform encourages richer social bonds and personal fulfillment.

**Hope**: In the face of global challenges, ONE|Local offers tangible pathways to positive transformation. By empowering grassroots collaboration and demonstrating successful pilot projects, communities can feel optimistic about their capacity to catalyze change. 
          `
        },
        "pillars": {
          title: "5. The Architectural Pillars: A Multi-Layered Framework",
          sidebar: "Pillars",
          content: `
The ONE|Local framework comprises several interwoven layers that together enable a holistic, resilient ecosystem:

**5.1. Decentralized Identity and Trust**  
Secure, self-sovereign identities (using DIDs) form the bedrock. Individuals manage verifiable credentials that attest to their skills, contributions, and reputations, ensuring trust and accountability without centralized authorities.

**5.2. Secure, Scalable Infrastructure**  
Blockchain and distributed protocols serve as the “nervous system,” facilitating transparent transactions, tamper-proof governance, and high resilience. Layer-2 solutions and cross-chain bridges enhance scalability and interoperability.

**5.3. Intelligent Systems: AI, LLMs, and Semantic Web**  
LLMs and AI agents provide contextual assistance, automate tasks, match skills with needs, and streamline processes. Semantic web technologies (e.g., knowledge graphs) enrich data relationships and foster deeper insights.

**5.4. Regenerative Economy**  
Complementary currencies, tokenized incentives, on-chain fundraising tools (like Gitcoin), community co-ops, and DAOs align economic flows with local needs. This layer encourages local entrepreneurship, ecological responsibility, and equitable resource distribution.

**5.5. Adaptive Governance**  
Liquid democracy and reputation-based voting empower communities to create and modify their own rules. Smart contracts automate resource allocation, while transparent records on-chain ensure accountability and fairness.

**5.6. Human-Centered Interfaces**  
Dynamic UIs tailored to user roles, language preferences, and cultural contexts minimize confusion, reduce friction, and maintain inclusivity for all age groups and skill levels. 
          `
        },
        "tech": {
          title: "6. The Technological Landscape: A Symphony of Innovation",
          sidebar: "Tech",
          content: `
ONE|Local is built on a convergence of emerging and proven technologies:

**6.1. Blockchain & DLT**  
Ensures transparent, immutable records for transactions, governance proposals, and data provenance. This fosters trust, reduces fraud, and supports community-based financial mechanisms.

**6.2. Smart Contracts & Autonomous Agents**  
Enable complex, rule-based agreements (co-op memberships, local bonds, land leases, etc.) that self-execute under specified conditions—like unlocking funds upon milestone completion or distributing yields from a community investment pool.

**6.3. AI & Machine Learning**  
ML algorithms analyze data to provide predictive insights, optimize resource allocation, and offer personalized suggestions (like pointing local farmers to relevant microloans or recommending climate-resilient crops).

**6.4. Large Language Models (LLMs)**  
Natural language understanding powers context-aware assistance, letting users query the platform for specific tasks—e.g., “Who can fix a solar panel in my neighborhood?” or “Find local grants for food forestry projects.”

**6.5. Decentralized Storage**  
Services like IPFS/Filecoin allow documents, media, and archives to be stored in a distributed manner, preventing censorship, data loss, or excessive reliance on any single entity.

**6.6. Semantic Web & Knowledge Graphs**  
By linking data across communities (from skill registries to farmland inventory), a semantic layer reveals hidden relationships, enabling advanced analytics—like matching vacant land to potential regenerative agriculture projects.

**6.7. Dynamic Interface Generation**  
UIs adapt based on user context—ensuring novices see simplified tools, while experts can access granular data analytics, advanced governance dashboards, or dev toolkits. 
          `
        },
        "data": {
          title: "7. Data Architecture: The Lifeblood of ONE|Local",
          sidebar: "Data",
          content: `
Robust data handling is crucial:

**7.1. Decentralized Data Lakes**  
Aggregated, anonymized metrics (e.g., local resource usage, event attendance) are stored in distributed data lakes. IPFS ensures resilience and tamper-proof data. Community members and authorized researchers can glean insights without compromising individual privacy.

**7.2. Local Datastores**  
Chapters hold more granular, context-rich data about members, resources, local currencies, and governance proposals. Access is governed by decentralized identity controls, ensuring data sovereignty at the local level.

**7.3. Semantic Indexing**  
Using RDF and knowledge graphs, data is interlinked for powerful queries—like discovering all local chapters engaged in carbon sequestration or identifying synergy between jobseekers and training programs.

**7.4. Privacy & Data Governance**  
Zero-knowledge proofs, differential privacy, and verifiable credentials ensure sensitive info is guarded. Communities define their own data policies and permission frameworks. 
          `
        },
        "economy": {
          title: "8. The Regenerative Economic Engine",
          sidebar: "Economy",
          content: `
ONE|Local prioritizes **regenerative** rather than extractive economics:

**8.1. Complementary Currencies**  
Local tokens (e.g. “LocalCoin”) circulate within each chapter, promoting commerce with neighborhood businesses, encouraging mutual aid, and boosting local resilience. Smart contracts can peg these to national currencies or use floating exchange rates.

**8.2. Tokenized Incentives**  
Contributors earn tokens for tasks that strengthen community resilience—like establishing a backyard garden food web, composting, or running local workshops. Reputation scores can boost or unlock higher governance influence.

**8.3. Co-op Tools & Shared Ownership**  
ONE|Local supports spinning up cooperatives instantly—letting members pool funds, share ownership, and reap dividends from communal ventures (e.g., local butcheries, hemp-based carbon sequestration projects, or housing equity co-ops). Smart contracts automate profit splits and membership transitions.

**8.4. Fundraising Capabilities & On-Chain Reputation**  
Communities can tap into grants (e.g. Gitcoin), bridging local impact metrics to potential donors. Verifiable on-chain reputations attest that the intended recipients are legitimate and the project has measurable social or ecological benefit. Attestations from impacted community members further cement trust.

**8.5. DAOs for Resource Management**  
Communal resources—like farmland, ethanol production facilities, or a tool library—can be managed by a DAO. Transparent treasury management and liquid democracy ensure fair access, revenue-sharing, and continuous accountability.

**8.6. Local Entrepreneurship & Discovery of Grants**  
Entrepreneurs can leverage integrated directories matching them to open grants, venture capital, or cooperative loan pools—especially if they align with UN Sustainable Development Goals. Over time, an organization’s track record is proven on-chain, increasing eligibility for larger pools of global funding.

**8.7. Quadratic Funding & Automated Allocations**  
Communities can adopt quadratic funding to distribute resources fairly based on the breadth of community support. Automated smart contracts handle payroll for community workers, ensuring fairness and minimal overhead.
          `
        },
        "governance": {
          title: "9. Governance: Distributed Power & Collective Wisdom",
          sidebar: "Governance",
          content: `
**9.1. Liquid Democracy & Reputation**  
ONE|Local embraces liquid democracy, letting individuals vote directly or delegate votes to trusted proxies. Reputation, built on verifiable contributions, can enhance a person’s voting weight—encouraging consistent, positive community engagement.

**9.2. Transparent, Auditable Processes**  
All proposals, votes, and rule changes are recorded on-chain, giving an immutable record of decisions. This ensures accountability and builds trust.

**9.3. Dispute Resolution**  
Simple conflicts can be handled via automated rules, while complex issues may be escalated to local mediation panels. Appeals processes and clear record-keeping uphold fairness. Tools can also facilitate cultural sensitivity for conflict resolution (e.g., local elders or traditions).

**9.4. Evolving Governance Protocols**  
Chapters can experiment with new rules—like on-chain “neighborhood accelerator” boards, or a Commons Commitment Pool for shared resources—and adopt them network-wide if proven effective. The system remains adaptable to changing community contexts. 
          `
        },
        "culture": {
          title: "10. The Cultural Tapestry",
          sidebar: "Culture",
          content: `
**10.1. Preserving Traditions & Heritage**  
Tools for archiving oral histories, local music, or community festivals in decentralized storage. Collaborations with cultural institutions ensure that intangible heritage is celebrated and shared.

**10.2. Creative Expression & Collaboration**  
Built-in platforms let members co-create art, stories, or educational content. Local NFT marketplaces can support artists, while cultural events are easily scheduled and publicized across the network.

**10.3. Building Social Capital**  
Groups can form around shared interests—garden clubs, crafts, language exchanges—relying on the platform’s skill registries and reputation endorsements to find collaborators. Over time, local trust networks deepen.

**10.4. Symbolic Frameworks & Rituals**  
Communities can embed rituals and symbolic elements—like stewardship ceremonies for newly acquired communal land, or annual reflection on local achievements and challenges—reinforcing cultural identity while adopting global best practices. 
          `
        },
        "ecology": {
          title: "11. Ecological Harmony: Designing for Sustainability",
          sidebar: "Ecology",
          content: `
**11.1. Bioregionalism & Resource Loops**  
Mapping and localizing supply chains (food, energy, water) reduces ecological footprints. One chapter’s surplus can be an adjacent chapter’s resource. Tools highlight synergy across localities—like a biodigester that uses city organic waste to produce fertilizer or power.

**11.2. Tracking & Incentivizing Sustainable Practices**  
Users earn tokens for green behaviors—installing solar panels, adopting regenerative agriculture, planting community orchards, or re-wilding certain plots. Metrics (e.g., carbon sequestered, biodiversity restoration) can be verified on-chain and used to unlock climate grants.

**11.3. Climate Resilience & Disaster Preparedness**  
Local chapters can coordinate emergency plans, share real-time sensor data (like flood or wildfire alerts), and mobilize volunteers. Decentralized communications ensure resilience even if central servers fail.

**11.4. Integrating Ecological Data**  
Sensors, citizen science apps, and open data sets feed the platform. AI agents help communities plan for climate adaptation, reforestation, or sustainable water management. 
          `
        },
        "ux": {
          title: "12. The User Experience: Intuitive & Empowering",
          sidebar: "UX",
          content: `
**12.1. Dynamic UI Generation**  
Pages adapt to a user’s role (e.g., new member, seasoned project manager, developer) and context. This reduces overload while surfacing relevant tools—like a budgeting interface for treasury admins, or a simplified co-op creation wizard for new founders.

**12.2. Personalization & Accessibility**  
Users can customize dashboards, notification settings, and language. Accessibility features (e.g., text-to-speech, high-contrast mode) are built-in, ensuring inclusivity for users of diverse abilities.

**12.3. Cultural Localization**  
Text, images, color palettes, and symbolic elements can adapt for different cultures—particularly important for festivals, governance rituals, or community celebrations. Local knowledge can shape how the UI is themed.

**12.4. Onboarding & Education**  
Interactive tutorials teach newcomers how to create a local currency or launch a small co-op. Video demonstrations, community forums, and thorough documentation help all skill levels navigate the ecosystem. 
          `
        },
        "ai-agents": {
          title: "13. The Agentic Ecosystem: Proactive Intelligence",
          sidebar: "AI & Agents",
          content: `
**13.1. LLM-Powered Recommendations**  
LLMs can parse community posts, skill registries, and local data to propose partnerships, events, or resource reallocation. For instance, “We see a shortage of after-school programs; you have 3 qualified volunteers who might help start one.”

**13.2. Automated Task Management**  
AI agents handle meeting scheduling, reminders, or summarizing governance proposals. Smart contracts verify milestone completion for disbursing funds from a project’s treasury.

**13.3. Proactive Problem-Solving**  
By analyzing community sentiment, data on resource usage, and ecological signals, AI can proactively flag potential conflicts, recommend mediation, or highlight synergy (e.g. a vacant building near farmers who need storage).

**13.4. Opportunity Identification**  
LLMs can scan global grant databases, philanthropic organizations, or specialized DAOs to match them with local communities that demonstrate proven impacts. This expands the potential for collaboration and financial support. 
          `
        },
        "security": {
          title: "14. Security, Privacy, and Ethics",
          sidebar: "Security",
          content: `
**14.1. Cryptographic Security**  
End-to-end encryption, decentralized key management, and multi-signature wallets protect user data and funds. Regular security audits and open-source transparency foster trust.

**14.2. Privacy-Preserving Technologies**  
Zero-knowledge proofs, differential privacy, and user-controlled data vaults ensure personal info remains private. Communities set policies on how, when, and what data is shared.

**14.3. Algorithmic Bias & Ethical AI**  
Models are tested against bias. The community can oversee training data selection and have recourse if decisions appear unfair. Transparent algorithmic design and open-source repositories allow audits.

**14.4. Ethical Frameworks**  
ONE|Local abides by principles of beneficence (serving public good), non-maleficence (preventing harm), autonomy (user control), and justice (equitable access). These guidelines are revisited regularly with community feedback. 
          `
        },
        "scaling": {
          title: "15. Scaling and Interoperability",
          sidebar: "Scaling",
          content: `
**15.1. Layer-2 Solutions**  
Rollups and state channels can handle high transaction volumes without clogging main nets. Sharding distributes data to maintain performance as thousands of chapters join.

**15.2. Cross-Chain Compatibility**  
Communities can bridge between multiple blockchains (e.g., Ethereum, Polkadot, Cosmos) to use best-in-class features—like bridging local tokens to a global DEX or using specialized NFT infrastructure.

**15.3. Open Standards & APIs**  
ONE|Local publishes open APIs so municipal governments, civic tech groups, or IoT devices can seamlessly integrate. As adoption grows, synergy between chapters, third-party services, and external apps multiplies.

**15.4. Inter-Chapter Collaboration**  
Shared resources, knowledge exchanges, and best-practice repositories help local communities learn from each other’s successes and challenges. Periodic global gatherings, virtual or physical, strengthen cross-pollination. 
          `
        },
        "next-steps": {
          title: "16. The Path Forward: Implementation & Evolution",
          sidebar: "Next Steps",
          content: `
**16.1. Phased Rollout**  
- **Pilot Communities:** Launch with a handful of early adopters to test governance models, local currencies, and co-op tools.  
- **Iterative Development:** Gather feedback, refine features, and resolve issues quickly.  
- **Gradual Scaling:** Onboard more communities in waves, offering support and training.

**16.2. Open-Source Development**  
- **Code Availability:** All core modules are public on GitHub.  
- **Community Contributions:** Developers, researchers, and community members propose new modules or improvements (e.g., specialized land stewardship DAOs).  
- **Bug Bounties:** Incentivize white-hat hacking to maintain robust security.

**16.3. Measuring Impact**  
Define KPIs around local economic vitality, ecological restoration, cultural engagement, and user satisfaction. Collect data and produce transparent, periodic “impact reports.”

**16.4. Continuous Improvement**  
- **A/B Testing:** Trial new governance or economic features in sandboxed chapters.  
- **Agile Adaptation:** Embrace emergent innovations in AI, cryptography, or civic tech that align with the mission.  
- **Global Partnerships:** Collaborate with philanthropic foundations, NGOs, local governments, or academic institutions seeking to strengthen communities. 
          `
        },
        "conclusion": {
          title: "17. Conclusion: A Future Forged in Community",
          sidebar: "Conclusion",
          content: `
ONE|Local symbolizes a decisive step towards re-centering our world on strong, resilient, and culturally vibrant local communities. By uniting the best of decentralized technologies with deeply human values, we stand at the threshold of a hopeful new era—one in which ecological health, social flourishing, and cultural richness are not ideals, but daily realities.

This is an **invitation** to build and refine this ecosystem together. Whether you are a developer, community leader, artist, farmer, teacher, or student, the ONE|Local framework offers the tools and the ethos to co-create thriving networks of shared purpose and mutual benefit. Join us as we forge a future driven by purpose, shaped by communities, and nurtured by the collective wisdom of humanity.
          `
        },
        "appendices": {
          title: "18. Appendices and References",
          sidebar: "Appendices",
          content: `
**Appendix A: Technical Specifications**  
Detailed schemas for data storage, governance smart contracts, layer-2 deployment guidelines, APIs for decentralized identity, etc.

**Appendix B: Whitepapers of Integrated Technologies**  
- IPFS, Filecoin, Ethereum, Cosmos, Polkadot, etc.

**Appendix C: Academic Research and Further Reading**  
- Peer-reviewed studies on decentralized governance, regenerative economics, and AI ethics.  
- UN SDG frameworks for measuring local impact.  
- Gitcoin and other Web3 grant platforms.

**Appendix D: Open-Source Repositories & Community Resources**  
- Links to GitHub repos hosting the ONE|Local codebase.  
- Documentation, user forums, and help channels for troubleshooting.  
- Tutorials on launching local currencies, spinning up co-ops, and configuring governance protocols.

**Appendix E: Glossary**  
- Definitions of DID, DAO, knowledge graph, zero-knowledge proofs, and other technical terms.  
- Clarifications on terms like “liquid democracy,” “bioregionalism,” and “tokenized incentives.”

**End of Whitepaper** 
          `
        }
      };

      // Filter sections by search term
      const filteredSections = React.useMemo(() => {
        if (!searchTerm) return sections;
        return Object.entries(sections).reduce((acc, [key, section]) => {
          const haystack = (section.title + section.content).toLowerCase();
          if (haystack.includes(searchTerm.toLowerCase())) {
            acc[key] = section;
          }
          return acc;
        }, {});
      }, [searchTerm]);

      // Adjust sidebar openness based on window size
      React.useEffect(() => {
        const handleResize = () => {
          setIsSidebarOpen(window.innerWidth > 768);
        };
        window.addEventListener('resize', handleResize);
        handleResize();
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      return (
        <div className={isDark ? 'dark' : ''} style={{ minHeight: '100vh' }}>
          {/* Header */}
          <header
            style={{
              position: 'fixed',
              top: 0,
              left: 0,
              right: 0,
              height: '64px',
              backgroundColor: isDark ? '#2d2d2d' : 'white',
              borderBottom: `1px solid ${isDark ? '#404040' : '#e2e8f0'}`,
              display: 'flex',
              alignItems: 'center',
              padding: '0 24px',
              zIndex: 40,
            }}
          >
            <button
              onClick={() => setIsSidebarOpen(!isSidebarOpen)}
              style={{
                padding: '8px',
                background: 'none',
                border: 'none',
                cursor: 'pointer',
                color: isDark ? 'white' : 'black',
              }}
            >
              ☰
            </button>

            <div style={{ marginLeft: '24px', fontWeight: 600, fontSize: '20px' }}>
              ONE|Local Whitepaper
            </div>

            <div
              style={{
                position: 'relative',
                flex: 1,
                maxWidth: '400px',
                margin: '0 24px',
              }}
            >
              <span className="search-icon">🔍</span>
              <input
                type="text"
                placeholder="Search..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="search-input"
              />
            </div>

            <button onClick={() => setIsDark(!isDark)} className="theme-toggle">
              {isDark ? '☀️' : '🌙'}
            </button>
          </header>

          {/* Sidebar */}
          <aside
            className="sidebar-transition"
            style={{
              position: 'fixed',
              top: '64px',
              bottom: 0,
              left: 0,
              width: '280px',
              backgroundColor: isDark ? '#2d2d2d' : '#f8fafc',
              borderRight: `1px solid ${isDark ? '#404040' : '#e2e8f0'}`,
              overflowY: 'auto',
              transform: isSidebarOpen ? 'translateX(0)' : 'translateX(-100%)',
            }}
          >
            {Object.entries(filteredSections).map(([key, section]) => (
              <div
                key={key}
                className={`nav-link ${currentSection === key ? 'active-link' : ''}`}
                onClick={() => {
                  setCurrentSection(key);
                  if (window.innerWidth <= 768) {
                    setIsSidebarOpen(false);
                  }
                }}
              >
                {section.sidebar}
              </div>
            ))}
          </aside>

          {/* Main Content */}
          <main
            style={{
              marginLeft: isSidebarOpen ? '280px' : '0',
              marginTop: '64px',
              padding: '40px',
              transition: 'margin-left 0.3s ease-in-out',
            }}
          >
            <div style={{ maxWidth: '900px', margin: '0 auto' }}>
              <h1 style={{ fontSize: '32px', fontWeight: 700, marginBottom: '24px' }}>
                {sections[currentSection].title}
              </h1>
              <div className="prose">
                {/* Render the content, splitting by double newlines or line breaks */}
                {sections[currentSection].content
                  .trim()
                  .split('\n')
                  .filter(Boolean)
                  .map((paragraph, idx) => (
                    <p key={idx} dangerouslySetInnerHTML={{ __html: paragraph }} />
                  ))}
              </div>
            </div>
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
