<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - People Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body style="background-color: #1a1a1a;">
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI Components -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      Box,
      Card,
      CardContent,
      CardMedia,
      Avatar,
      Typography,
      Button,
      Grid,
      Divider,
      Chip,
      IconButton,
    } = MaterialUI;
    const { Favorite, Chat, Add } = MaterialUIIcons;

    // Sample User Data
    const person = {
      name: "Cameron Murdock",
      role: "Coach",
      avatar: "https://via.placeholder.com/400",
      reputation: "97.5%",
      given: "19.5k",
      received: "20k",
      skills: ["Gardening", "Strategic Planning", "Community Building"],
      offers: ["Tool Sharing", "Free Tutoring"],
      groups: ["Boulder Farmers Co-op", "ONE Local Community"],
      tagline: "Building resilient communities through shared resources.",
      testimonials: ["Great collaborator on community projects!", "Expert in strategic planning."],
    };

    function PeopleCard({ person }) {
      return (
        <Card sx={{ maxWidth: 450, m: 'auto', borderRadius: 4, boxShadow: 5, bgcolor: '#2e2e2e', color: '#fff' }}>
          {/* Top Section with Profile Image */}
          <Box sx={{ position: 'relative' }}>
            <CardMedia
              component="img"
              height="300"
              image={person.avatar}
              alt={person.name}
              sx={{ borderTopLeftRadius: 16, borderTopRightRadius: 16 }}
            />
            <Avatar
              src={person.avatar}
              sx={{
                position: 'absolute',
                top: 16,
                left: 16,
                width: 60,
                height: 60,
                border: '3px solid #1a1a1a',
              }}
            />
          </Box>

          {/* Name and Role */}
          <CardContent sx={{ textAlign: 'center', pb: 0 }}>
            <Typography variant="h5" sx={{ fontWeight: 'bold' }}>{person.name}</Typography>
            <Typography variant="subtitle1" color="textSecondary">{person.role}</Typography>

            {/* Reputation and Stats */}
            <Box sx={{ display: 'flex', justifyContent: 'space-around', my: 2 }}>
              <Box sx={{ textAlign: 'center' }}>
                <Typography variant="body2" color="textSecondary">Given</Typography>
                <Typography variant="h6" color="primary">{person.given}</Typography>
              </Box>
              <Box sx={{ textAlign: 'center' }}>
                <Typography variant="body2" color="textSecondary">Received</Typography>
                <Typography variant="h6" color="primary">{person.received}</Typography>
              </Box>
              <Box sx={{ textAlign: 'center' }}>
                <Typography variant="body2" color="textSecondary">Reputation</Typography>
                <Typography variant="h6" color="primary">{person.reputation}</Typography>
              </Box>
            </Box>

            {/* Action Buttons */}
            <Box sx={{ display: 'flex', justifyContent: 'space-evenly', mb: 2 }}>
              <Button variant="contained" color="success" sx={{ borderRadius: 20 }}>
                Give
              </Button>
              <Button variant="outlined" color="primary" sx={{ borderRadius: 20 }}>
                Message
              </Button>
              <Button variant="outlined" color="secondary" sx={{ borderRadius: 20 }}>
                Connect
              </Button>
            </Box>

            <Divider sx={{ my: 2 }} />

            {/* Skills Section */}
            <Typography variant="h6">Skills</Typography>
            <Box sx={{ display: 'flex', flexWrap: 'wrap', gap: 1, mb: 2 }}>
              {person.skills.map(skill => (
                <Chip key={skill} label={skill} sx={{ bgcolor: '#4caf50', color: '#fff' }} />
              ))}
            </Box>

            {/* Offers Section */}
            <Typography variant="h6">Active Offers</Typography>
            <Box sx={{ mb: 2 }}>
              {person.offers.map(offer => (
                <Typography key={offer} variant="body1">• {offer}</Typography>
              ))}
            </Box>

            {/* Community Involvement */}
            <Typography variant="h6">Affiliated Groups</Typography>
            <Box sx={{ mb: 2 }}>
              {person.groups.map(group => (
                <Typography key={group} variant="body1">• {group}</Typography>
              ))}
            </Box>

            {/* Testimonials */}
            <Typography variant="h6">Testimonials</Typography>
            <Box sx={{ mb: 2 }}>
              {person.testimonials.map(testimonial => (
                <Typography key={testimonial} variant="body2" color="textSecondary">“{testimonial}”</Typography>
              ))}
            </Box>

            {/* Tagline */}
            <Typography variant="body1" sx={{ fontStyle: 'italic', mb: 2 }}>
              {person.tagline}
            </Typography>
          </CardContent>
        </Card>
      );
    }

    function App() {
      return (
        <Box sx={{ p: 4, display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}>
          <PeopleCard person={person} />
        </Box>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
