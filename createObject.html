    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }
    /* Animated Gradient Background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #d1c4e9, #c5cae9, #b3e5fc, #b2dfdb);
      background-size: 400% 400%;
      animation: gradientAnimation 60s ease infinite;
      min-height: 100vh;
      color: #333333;
    }
    /* Carousel Styling */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }
    .carousel-button.left {
      left: 10px;
    }
    .carousel-button.right {
      right: 10px;
    }
    /* Button Hover Effect */
    .MuiButton-containedPrimary:hover {
      background-color: #5a9e5a;
    }
    .MuiButton-containedSecondary:hover {
      background-color: #e57373;
    }
    .MuiButton-outlinedPrimary:hover {
      background-color: rgba(109, 76, 65, 0.1);
    }
    /* Testimonials Styling */
    .testimonial {
      text-align: center;
      padding: 20px;
    }
    .testimonial-avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    .footer-link {
      cursor: pointer;
    }
    /* Modal Content Styling */
    .modalContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      outline: none;
    }
    .modalTitle {

      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .modalBody {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      color: #555555;
    }
    /* Enhanced Card Hover Effect */
    .MuiCard-root:hover {
      transform: translateY(-5px);

    }

    function CommunityImpact() {
      const metrics = [
        { value: '15,000', label: 'Active Members', description: 'Real people, real connections.' },
        { value: '200', label: 'Local Groups', description: 'Find your tribe.' },
        { value: '3,500', label: 'Resources Shared', description: 'Because sharing is the oldest economy.' },
        { value: '1,200', label: 'Events Hosted', description: 'Celebrate, learn, and dance in the streets.' },
      ];

      const [count, setCount] = React.useState({
        'Active Members': 0,
        'Local Groups': 0,
        'Resources Shared': 0,
        'Events Hosted': 0,
      });

      React.useEffect(() => {
        metrics.forEach(metric => {
          const target = parseInt(metric.value.replace(/,/g, ''));
          let current = 0;
          const increment = target / 200; // Adjust for animation speed

          const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
              current = target;
              clearInterval(timer);
            }
            setCount(prevCount => ({
              ...prevCount,
              [metric.label]: Math.floor(current),
            }));
          }, 30);
        });
      }, []);

      return (
        <Box mt={12} mb={12}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold', mb: 8 }}>
            Our Community in Numbers
