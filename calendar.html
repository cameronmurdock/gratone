<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calendar {
            width: 80%;
            max-width: 1200px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .calendar-header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e0e0e0;
        }
        .calendar-day {
            background: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .calendar-day.today {
            background: #ffeb3b;
        }
        .calendar-day.event {
            background: #ffcccb;
        }
        .event-list {
            margin-top: 20px;
            padding: 10px;
        }
        .event-item {
            background: #ffcccb;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="prevMonth()">&lt;</button>
            <span id="month-year"></span>
            <button onclick="nextMonth()">&gt;</button>
        </div>
        <div class="calendar-body" id="calendar-body">
            <!-- Days will be inserted here -->
        </div>
        <div class="event-list" id="event-list">
            <!-- Events will be listed here -->
        </div>
    </div>

    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        let currentDate = new Date();

        const events = [
            { date: new Date(2023, 9, 15), title: "Team Meeting", description: "Discuss project progress" },
            { date: new Date(2023, 9, 20), title: "Birthday Party", description: "Celebrate John's birthday" },
            { date: new Date(2023, 9, 25), title: "Doctor Appointment", description: "Regular check-up" }
        ];

        function renderCalendar() {
            const monthYear = document.getElementById('month-year');
            const calendarBody = document.getElementById('calendar-body');
            const eventList = document.getElementById('event-list');

            monthYear.innerHTML = `${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            calendarBody.innerHTML = '';
            eventList.innerHTML = '';

            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const daysInMonth = lastDay.getDate();

            for (let i = 0; i < firstDay.getDay(); i++) {
                calendarBody.innerHTML += '<div class="calendar-day"></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.innerHTML = day;
                if (day === currentDate.getDate() && currentDate.getMonth() === new Date().getMonth() && currentDate.getFullYear() === new Date().getFullYear()) {
                    dayElement.classList.add('today');
                }
                const event = events.find(e => e.date.getDate() === day && e.date.getMonth() === currentDate.getMonth() && e.date.getFullYear() === currentDate.getFullYear());
                if (event) {
                    dayElement.classList.add('event');
                    dayElement.addEventListener('click', () => showEventDetails(event));
                }
                calendarBody.appendChild(dayElement);
            }
        }

        function showEventDetails(event) {
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = `<div class="event-item">${event.title}: ${event.description}</div>`;
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        renderCalendar();
    </script>
</body>
</html>
