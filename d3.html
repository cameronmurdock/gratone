<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Profile Dashboard</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Description -->
  <meta name="description" content="ONE Local - Empower Your Community, Enrich Your Life.">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #a8d5ba #ffffff;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }
    /* Animated Gradient Background */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: #333333;
      position: relative; /* Ensure proper stacking context */
    }
    /* Enhanced Card Hover Effect */
    .MuiCard-root:hover {
      transform: translateY(-5px);
      transition: transform 0.3s;
    }
    /* Custom Styles for Profile Dashboard */
    .sidebar {
      background-color: rgba(34, 197, 94, 0.9); /* Emerald background */
      color: white;
      padding: 16px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 256px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .main-content {
      margin-left: 256px;
      padding: 24px;
      width: calc(100% - 256px);
    }
    @media (max-width: 960px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React 18 and ReactDOM 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <!-- Material UI v5 -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <!-- Material UI Icons -->
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      Box,
      Typography,
      Button,
      Avatar,
      Chip,
      Grid,
      Card,
      CardContent,
      Modal,
      Fade,
      Backdrop,
      InputBase,
      Paper,
      useMediaQuery,
    } = MaterialUI;

    const {
      CardGiftcard,
      Message,
      Palette,
      Search as SearchIcon,
      CalendarToday,
      LocationOn,
      Share as ShareIcon,
      Settings as SettingsIcon,
      Book as BookIcon,
      Inventory as InventoryIcon,
      BarChart as BarChartIcon,
      Description as DescriptionIcon,
      Favorite,
      Comment,
      Close,
    } = MaterialUIIcons;

    // Custom Theme
    const theme = createTheme({
      palette: {
        mode: 'light',
        primary: {
          main: '#6d4c41', // Muted Brown
        },
        secondary: {
          main: '#8d6e63', // Muted Coral
        },
        error: {
          main: '#e57373', // Soft Red
        },
        background: {
          default: '#f5f5f5', // Light Gray
          paper: '#ffffff', // White
        },
        text: {
          primary: '#333333', // Dark Gray
          secondary: '#555555', // Medium Gray
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        fontWeightBold: 700,
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
          fontSize: '3rem',
        },
        h4: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
          fontSize: '2.5rem',
        },
        h5: {
          fontSize: '2rem',
        },
        body1: {
          fontSize: '1.2rem',
        },
        body2: {
          fontSize: '1rem',
        },
      },
      shape: {
        borderRadius: 10,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
            },
            containedPrimary: {
              backgroundColor: '#6d4c41',
              '&:hover': {
                backgroundColor: '#BF820A',
              },
            },
            containedSecondary: {
              backgroundColor: '#8d6e63',
              '&:hover': {
                backgroundColor: '#7a5e55',
              },
            },
            outlinedPrimary: {
              borderColor: '#6d4c41',
              color: '#6d4c41',
              '&:hover': {
                backgroundColor: 'rgba(109, 76, 65, 0.1)',
              },
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '10px',
              boxShadow: '0 4px 12px rgba(0, 0, 0, 0.1)',
              transition: 'transform 0.3s',
              '&:hover': {
                transform: 'translateY(-5px)',
              },
            },
          },
        },
      },
    });

    const ProfileDashboard = () => {
      const [activeTab, setActiveTab] = React.useState('My Groups');
      const tabs = ['My Groups', 'Attending', 'Interested'];
      
      const categories = [
        { name: 'Events', icon: <CalendarToday fontSize="small" /> },
        { name: 'Orgs', icon: <People fontSize="small" /> },
        { name: 'Groups', icon: <People fontSize="small" /> },
        { name: 'Sharing', icon: <ShareIcon fontSize="small" /> },
        { name: 'Services', icon: <SettingsIcon fontSize="small" /> },
        { name: 'Rules', icon: <BookIcon fontSize="small" /> },
        { name: 'Products', icon: <InventoryIcon fontSize="small" /> },
        { name: 'Polling', icon: <BarChartIcon fontSize="small" /> },
        { name: 'Resources', icon: <DescriptionIcon fontSize="small" /> }
      ];
      
      const events = [
        {
          title: "Jo Malone London's Mother",
          date: "Fri, Jan 3 • 2:00 PM",
          location: "Radius Gallery • Santa Cruz, CA",
          image: "https://via.placeholder.com/400x200"
        },
        {
          title: "Garden Party",
          date: "Sat, Jan 5 • 2:00 PM",
          location: "53 Bush St • San Francisco, CA",
          image: "https://via.placeholder.com/400x200"
        }
      ];
    
      // Modal State
      const [selectedEvent, setSelectedEvent] = React.useState(null);
      const isMobile = useMediaQuery(theme.breakpoints.down('sm'));
    
      const handleOpenModal = (event) => {
        setSelectedEvent(event);
      };
    
      const handleCloseModal = () => {
        setSelectedEvent(null);
      };
    
      return (
        <Box className="animatedBackground" sx={{ display: 'flex' }}>
          {/* Left Sidebar */}
          <Box className="sidebar">
            <Box sx={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
              {/* Stats Box */}
              <Box sx={{ backgroundColor: 'emerald.700', opacity: 0.3, borderRadius: 2, p: 2, width: '100%', mb: 2 }}>
                <Box sx={{ display: 'flex', alignItems: 'center', gap: 2 }}>
                  <Box sx={{ width: 48, height: 48, backgroundColor: 'emerald.600', borderRadius: '8px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                    <Typography variant="body2">19.9k</Typography>
                  </Box>
                  <Typography variant="h6" sx={{ fontWeight: 'bold' }}>97.5%</Typography>
                  <Box sx={{ width: 48, height: 48, backgroundColor: 'emerald.600', borderRadius: '8px', display: 'flex', alignItems: 'center', justifyContent: 'center' }}>
                    <Typography variant="body2">20k</Typography>
                  </Box>
                </Box>
              </Box>
              
              {/* Profile Picture */}
              <Box sx={{ width: 128, height: 128, borderRadius: '50%', overflow: 'hidden', mb: 2 }}>
                <img src="https://via.placeholder.com/128" alt="Profile" style={{ width: '100%', height: '100%', objectFit: 'cover' }} />
              </Box>
              
              {/* User Name */}
              <Typography variant="h6" sx={{ textAlign: 'center', mb: 1 }}>Cameron Murdock</Typography>
              
              {/* Gift Icon with Number */}
              <Box sx={{ display: 'flex', alignItems: 'center', gap: 1, mb: 2 }}>
                <CardGiftcard fontSize="small" />
                <Typography variant="body2">500</Typography>
              </Box>
              
              {/* Give Button */}
              <Button variant="contained" color="primary" fullWidth sx={{ mb: 2, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 1 }}>
                <CardGiftcard fontSize="small" />
                Give
              </Button>
              
              {/* Message Button */}
              <Button variant="contained" color="primary" fullWidth sx={{ mb: 4, display: 'flex', alignItems: 'center', justifyContent: 'center', gap: 1 }}>
                <Message fontSize="small" />
                Message
              </Button>
              
              {/* Skills */}
              <Box sx={{ width: '100%' }}>
                <Typography variant="h6" sx={{ mb: 1 }}>Skills</Typography>
                <Box sx={{ display: 'flex', flexWrap: 'wrap', gap: 1, mb: 2 }}>
                  <Chip label="Designing" color="secondary" sx={{ backgroundColor: '#166534', color: 'white' }} />
                  <Chip label="Art Making" color="secondary" sx={{ backgroundColor: '#166534', color: 'white' }} />
                </Box>
                
                {/* Sharing */}
                <Typography variant="h6" sx={{ mb: 1 }}>Sharing</Typography>
                <Box sx={{ backgroundColor: 'white', borderRadius: 2, p: 1, display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                  <Box sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                    <Palette sx={{ color: 'black' }} />
                    <Typography variant="body2" sx={{ color: 'black' }}>Painting</Typography>
                  </Box>
                  <Typography variant="body2" sx={{ color: 'emerald.600', fontWeight: 'bold' }}>OFFER</Typography>
                </Box>
              </Box>
            </Box>
          </Box>

          {/* Main Content */}
          <Box className="main-content">
            {/* Top Navigation */}
            <Paper elevation={3} sx={{ p: 3, mb: 4, backgroundColor: 'yellow.500', opacity: 0.2, borderRadius: 2 }}>
              {/* Categories */}
              <Box sx={{ display: 'flex', gap: 1, mb: 2, flexWrap: 'wrap' }}>
                {categories.map((category) => (
                  <Button
                    key={category.name}
                    variant="contained"
                    color="secondary"
                    startIcon={category.icon}
                    sx={{ borderRadius: '20px', textTransform: 'none' }}
                  >
                    {category.name}
                  </Button>
                ))}
              </Box>
              
              {/* Tabs */}
              <Box sx={{ display: 'flex', gap: 2, mb: 2 }}>
                {tabs.map((tab) => (
                  <Button
                    key={tab}
                    variant={activeTab === tab ? 'contained' : 'outlined'}
                    color="secondary"
                    onClick={() => setActiveTab(tab)}
                    sx={{ borderRadius: '20px', textTransform: 'none' }}
                  >
                    {tab}
                  </Button>
                ))}
              </Box>
              
              {/* Search Bar */}
              <Box sx={{ position: 'relative' }}>
                <SearchIcon sx={{ position: 'absolute', left: 10, top: '50%', transform: 'translateY(-50%)', color: 'gray.500' }} />
                <InputBase
                  placeholder="Search"
                  value=""
                  onChange={() => {}}
                  sx={{
                    width: '100%',
                    backgroundColor: 'white',
                    borderRadius: '20px',
                    paddingLeft: '40px',
                    paddingY: '8px',
                    color: 'black',
                  }}
                />
              </Box>
            </Paper>

            {/* Event Cards */}
            <Grid container spacing={4}>
              {events.map((event, index) => (
                <Grid item xs={12} md={6} key={index}>
                  <Card sx={{ backgroundColor: 'rgba(255, 255, 255, 0.1)', color: 'white', cursor: 'pointer' }} onClick={() => handleOpenModal(event)}>
                    <CardContent>
                      <Box sx={{ position: 'relative' }}>
                        <img src={event.image} alt={event.title} style={{ width: '100%', height: '200px', objectFit: 'cover', borderRadius: '8px', marginBottom: '16px' }} />
                      </Box>
                      <Typography variant="h6" sx={{ fontWeight: 'bold', mb: 1 }}>
                        {event.title}
                      </Typography>
                      <Box sx={{ display: 'flex', alignItems: 'center', gap: 1, mb: 0.5 }}>
                        <CalendarToday fontSize="small" />
                        <Typography variant="body2">{event.date}</Typography>
                      </Box>
                      <Box sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                        <LocationOn fontSize="small" />
                        <Typography variant="body2">{event.location}</Typography>
                      </Box>
                    </CardContent>
                  </Card>
                </Grid>
              ))}
            </Grid>

            {/* Event Details Modal */}
            <Modal
              open={Boolean(selectedEvent)}
              onClose={handleCloseModal}
              closeAfterTransition
              BackdropComponent={Backdrop}
              BackdropProps={{
                timeout: 500,
              }}
              aria-labelledby="event-modal-title"
              aria-describedby="event-modal-description"
            >
              <Fade in={Boolean(selectedEvent)}>
                <Box sx={{
                  position: 'absolute',
                  top: '50%',
                  left: '50%',
                  transform: 'translate(-50%, -50%)',
                  width: isMobile ? '90%' : 600,
                  bgcolor: 'background.paper',
                  borderRadius: '10px',
                  boxShadow: 24,
                  p: 4,
                }}>
                  {selectedEvent && (
                    <>
                      <Box sx={{ position: 'relative' }}>
                        <img src={selectedEvent.image} alt={selectedEvent.title} style={{ width: '100%', height: '200px', objectFit: 'cover', borderRadius: '8px', marginBottom: '16px' }} />
                      </Box>
                      <Typography id="event-modal-title" variant="h5" sx={{ fontWeight: 'bold', mb: 2 }}>
                        {selectedEvent.title}
                      </Typography>
                      <Box sx={{ display: 'flex', alignItems: 'center', gap: 1, mb: 1 }}>
                        <CalendarToday fontSize="small" />
                        <Typography variant="body2">{selectedEvent.date}</Typography>
                      </Box>
                      <Box sx={{ display: 'flex', alignItems: 'center', gap: 1, mb: 2 }}>
                        <LocationOn fontSize="small" />
                        <Typography variant="body2">{selectedEvent.location}</Typography>
                      </Box>
                      <Typography id="event-modal-description" variant="body1" sx={{ mb: 4 }}>
                        {/* Placeholder for event description */}
                        This is a detailed description of the event. You can add more information about the event here.
                      </Typography>
                      <Button variant="contained" color="primary" onClick={handleCloseModal}>
                        Close
                      </Button>
                    </>
                  )}
                </Box>
              </Fade>
            </Modal>
          </Box>
        };

        // Render the App
        ReactDOM.createRoot(document.getElementById('root')).render(
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Box className="animatedBackground">
              <ProfileDashboard />
            </Box>
          </ThemeProvider>
        );
  </script>
</body>
</html>
