<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- React, ReactDOM, Babel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <!-- Material UI (if needed - uncomment) -->
  <!--<script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>-->
  <!--<script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <style>
    /* ... (All styles from BOTH code blocks – remove duplicates) */
    .avatar {  /* Ensure avatar styles are present */
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }
   /* Override animated background from second snippet to apply it only where needed */
    .animatedBackground { /* From second snippet - more specific application */
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333333;
      position: relative; /* Ensure proper stacking context */
    }
     #root { /* So the gradient doesn't affect everything */
      background-color: white; /* Or another desired background for the app */
      min-height: 100vh; /* Ensure it takes up full viewport height */
    }

  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // ... (Material UI imports – if used) 
    // ... (theme definition – if using Material UI)

    function App() {
       // ... (State, avatars, allPosts, filteredPosts, openModal, closeModal)

       const [currentPage, setCurrentPage] = React.useState('dashboard'); // Start on the dashboard

      const renderPage = () => {
        switch (currentPage) {
          case 'dashboard':
            return <DashboardContent 
                      activeTab={activeTab}
                      setActiveTab={setActiveTab}
                      searchText={searchText}
                      setSearchText={setSearchText}
                      filteredPosts={filteredPosts}
                      openModal={openModal}
                   />;  // Pass necessary props to DashboardContent
          // ... (Other pages - ManifestoPage, TeamPage, etc. from the second snippet)
          default:
            return <DashboardContent />;
        }
      };


      return (
        <div> {/* Main container */}
           <NavigationBar setCurrentPage={setCurrentPage} />
           {renderPage()}
           <Footer setCurrentPage={setCurrentPage} />
        </div>
      );

    }

    function DashboardContent(props) {  // Dashboard component receives props
     return (
       <div className="animatedBackground" style={{ minHeight: 'calc(100vh - 100px)', paddingTop: '60px'}}>
         <div className="app-container" style={{ backgroundColor: 'transparent' }}> {/* Adjust background */}
         <div className="top-bar">
            <h1>ONE Local</h1>
            {/* ... rest of your components */}
         </div>


          {/* ... rest of dashboard HTML  */}
          {props.selectedPost && ( // Check if a post is selected
           <div className="modal-overlay" onClick={props.closeModal}>
            <div className="modal-card"> {/* Modal content */}
              {/* ... modal content ... */}
            </div>
           </div>
         )}

        </div>
       </div>
     )
    }



    // ... (NavigationBar, Footer, and other page components from the second snippet)

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
