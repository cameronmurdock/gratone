<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Profile Dashboard</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Custom scrollbar styling */
    body {
      scrollbar-color: #a8d5ba #ffffff;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }
    /* Animated Gradient Background */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: #333333;
      position: relative;
    }
    /* Modal Content Styling */
    .modalContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      outline: none;
    }
    /* Enhanced Card Hover Effect */
    .card-hover:hover {
      transform: translateY(-5px);
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and ReactDOM via esm.sh -->
  <script type="module">
    import React from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18';
    import { Gift, MessageCircle, Palette, Search, Calendar, MapPin, Activity, Users, Share, Settings, Book, Package, BarChart, FileText } from 'https://esm.sh/lucide-react@0.299.0';

    const ProfileDashboard = () => {
      const [activeTab, setActiveTab] = React.useState('My Groups');
      const tabs = ['My Groups', 'Attending', 'Interested'];
      
      const categories = [
        { name: 'Events', icon: <Calendar className="w-4 h-4" /> },
        { name: 'Orgs', icon: <Users className="w-4 h-4" /> },
        { name: 'Groups', icon: <Users className="w-4 h-4" /> },
        { name: 'Sharing', icon: <Share className="w-4 h-4" /> },
        { name: 'Services', icon: <Settings className="w-4 h-4" /> },
        { name: 'Rules', icon: <Book className="w-4 h-4" /> },
        { name: 'Products', icon: <Package className="w-4 h-4" /> },
        { name: 'Polling', icon: <BarChart className="w-4 h-4" /> },
        { name: 'Resources', icon: <FileText className="w-4 h-4" /> }
      ];
      
      const events = [
        {
          title: "Jo Malone London's Mother",
          date: "Fri, Jan 3 • 2:00 PM",
          location: "Radius Gallery • Santa Cruz, CA",
          image: "https://via.placeholder.com/400x200?text=Event+1"
        },
        {
          title: "Garden Party",
          date: "Sat, Jan 5 • 2:00 PM",
          location: "53 Bush St • San Francisco, CA",
          image: "https://via.placeholder.com/400x200?text=Event+2"
        }
      ];
    
      return (
        <div className="min-h-screen bg-teal-900/90 animatedBackground">
          {/* Left Sidebar */}
          <div className="fixed left-0 top-0 w-64 h-screen p-4 text-white overflow-y-auto">
            <div className="flex flex-col items-center">
              <div className="bg-emerald-700/30 rounded-lg p-4 w-full mb-4">
                <div className="flex items-center gap-4">
                  <div className="w-12 h-12 bg-emerald-600 rounded-lg flex items-center justify-center">
                    <span className="text-sm">19.9k</span>
                  </div>
                  <div className="text-2xl font-bold">97.5%</div>
                  <div className="w-12 h-12 bg-emerald-600 rounded-lg flex items-center justify-center">
                    <span className="text-sm">20k</span>
                  </div>
                </div>
              </div>
              
              <div className="w-32 h-32 rounded-full overflow-hidden mb-4">
                <img src="https://via.placeholder.com/128" alt="Profile" className="w-full h-full object-cover" />
              </div>
              
              <h2 className="text-xl font-semibold mb-2">Cameron Murdock</h2>
              <div className="flex items-center gap-2 mb-4">
                <Gift className="w-4 h-4" />
                <span>500</span>
              </div>
              
              <button className="w-full bg-emerald-800 hover:bg-emerald-700 rounded-lg py-2 px-4 mb-2 flex items-center justify-center gap-2">
                <Gift className="w-4 h-4" />
                Give
              </button>
              
              <button className="w-full bg-emerald-800 hover:bg-emerald-700 rounded-lg py-2 px-4 mb-4 flex items-center justify-center gap-2">
                <MessageCircle className="w-4 h-4" />
                Message
              </button>
              
              <div className="w-full">
                <h3 className="text-lg font-semibold mb-2">Skills</h3>
                <div className="flex flex-wrap gap-2 mb-4">
                  <span className="bg-emerald-800 rounded-full px-3 py-1 text-sm">Designing</span>
                  <span className="bg-emerald-800 rounded-full px-3 py-1 text-sm">Art Making</span>
                </div>
                
                <h3 className="text-lg font-semibold mb-2">Sharing</h3>
                <div className="bg-white rounded-lg p-2 flex items-center justify-between">
                  <div className="flex items-center gap-2">
                    <Palette className="w-4 h-4 text-black" />
                    <span className="text-black">Painting</span>
                  </div>
                  <span className="text-emerald-600 font-semibold">OFFER</span>
                </div>
              </div>
            </div>
          </div>
    
          {/* Main Content */}
          <div className="ml-64 p-4">
            {/* Top Navigation */}
            <div className="bg-yellow-500/20 rounded-lg p-4 mb-4">
              <div className="flex gap-2 mb-4 flex-wrap">
                {categories.map((category) => (
                  <button
                    key={category.name}
                    className="bg-white/10 hover:bg-white/20 rounded-full px-4 py-1 text-white flex items-center gap-1"
                  >
                    {category.icon}
                    {category.name}
                  </button>
                ))}
              </div>
              
              <div className="flex gap-4 mb-4">
                {tabs.map((tab) => (
                  <button
                    key={tab}
                    className={`px-4 py-2 rounded-full ${
                      activeTab === tab ? 'bg-yellow-500 text-black' : 'text-white'
                    }`}
                    onClick={() => setActiveTab(tab)}
                  >
                    {tab}
                  </button>
                ))}
              </div>
              
              <div className="relative">
                <input
                  type="text"
                  placeholder="Search"
                  className="w-full bg-white/10 rounded-full px-4 py-2 text-white placeholder-white/70"
                />
                <Search className="absolute right-4 top-1/2 transform -translate-y-1/2 w-4 h-4 text-white" />
              </div>
            </div>
    
            {/* Event Cards */}
            <div className="grid gap-4">
              {events.map((event, index) => (
                <div key={index} className="bg-white/10 rounded-lg p-4 card-hover">
                  <img src={event.image} alt={event.title} className="w-full h-48 object-cover rounded-lg mb-4" />
                  <h3 className="text-white text-xl font-semibold mb-2">{event.title}</h3>
                  <div className="flex items-center gap-2 text-white/70 mb-1">
                    <Calendar className="w-4 h-4" />
                    {event.date}
                  </div>
                  <div className="flex items-center gap-2 text-white/70">
                    <MapPin className="w-4 h-4" />
                    {event.location}
                  </div>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    
      ReactDOM.createRoot(document.getElementById('root')).render(<ProfileDashboard />);
  </script>
</body>
</html>
