<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Defex - Denver Punk Legends</title>
    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .videos iframe {
            width: 100%;
            max-width: 560px;
            height: 315px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
        }
        .tshirt-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #e53935;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .tshirt-btn:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const App = () => {
        const videos = [
            'https://www.youtube.com/embed/j1ExxJlBn5A',
            'https://www.youtube.com/embed/v97n-QJGCKM',
            'https://www.youtube.com/embed/AtdUPrFOth4'
        ];

        return (
            <div className="container">
                <h1>The Defex</h1>
                <p>Denver Punk Rock Legends from the '80s</p>
                <div className="videos">
                    {videos.map((src, idx) => (
                        <iframe key={idx} src={src} allowFullScreen></iframe>
                    ))}
                </div>
                <a className="tshirt-btn"
                   href="https://www.ebay.com/itm/256128050540?mkcid=16&mkevt=1&mkrid=711-127632-2357-0&ssspo=LGhnF0aAR6W&sssrc=2051273&ssuid=LGhnF0aAR6W&var=&widget_ver=artemis&media=COPY"
                   target="_blank" rel="noopener noreferrer">
                    Buy T-Shirts on eBay
                </a>
            </div>
        );
    };

    const container = document.getElementById('root');
    ReactDOM.createRoot(container).render(<App />);
</script>
</body>
</html>
