<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Defex | Legendary 70's Denver Punk Band</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The official website of The Defex, Denver's legendary 70s punk rock band. Watch videos, get merch, and more.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .hero {
            background-color: #f7f7f7;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #e53935;
        }
        .hero img {
            max-width: 350px;
            width: 100%;
            margin-bottom: 20px;
        }
        .tshirt-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #e53935;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .tshirt-btn:hover {
            background-color: #c62828;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 10px;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        iframe {
            width: 100%;
            max-width: 420px;
            height: 236px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const App = () => {
    const videos = [
        "https://www.youtube.com/embed/j1ExxJlBn5A",
        "https://www.youtube.com/embed/v97n-QJGCKM",
        "https://www.youtube.com/embed/AtdUPrFOth4",
        "https://www.youtube.com/embed/LP4_7dSm9Ew",
        "https://www.youtube.com/embed/Bs2miebxgBU"
    ];

    return (
        <>
            <div className="hero">
                <img src="https://i.imgur.com/MMLOQeI.png" alt="The Defex Logo"/>
                <div>
                    <a className="tshirt-btn"
                       href="https://www.ebay.com/itm/256128050540?mkcid=16&mkevt=1&mkrid=711-127632-2357-0&ssspo=LGhnF0aAR6W&sssrc=2051273&ssuid=LGhnF0aAR6W&var=&widget_ver=artemis&media=COPY"
                       target="_blank" rel="noopener noreferrer">
                        Buy Official T-Shirts on eBay
                    </a>
                </div>
            </div>

            <div className="container">
                <h2 style={{textAlign: 'center'}}>Watch The Defex Live</h2>
                <div className="videos">
                    {videos.map((src, idx) => (
                        <iframe key={idx} src={src} allowFullScreen></iframe>
                    ))}
                </div>
            </div>

            <footer>
                &copy; {new Date().getFullYear()} The Defex. All rights reserved.
            </footer>
        </>
    );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
