<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Defex | Legendary Denver Punk Band from the 80s</title>
  <meta name="description" content="The official website of The Defex, Denver's legendary 80s punk rock band. Videos, merch, and more." />
  <meta name="keywords" content="The Defex, Denver Punk Band, 80s Punk, Punk Rock Denver, Colorado Punk, Punk Merchandise" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Simple CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      border-bottom: 2px solid #f0f0f0;
    }
    .hero .logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .hero .tagline {
      margin: 10px 0 30px;
      font-size: 1.2rem;
      color: #555;
    }
    .tshirt-btn {
      display: inline-block;
      padding: 14px 28px;
      background-color: #e53935;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s ease;
    }
    .tshirt-btn:hover {
      background-color: #c62828;
    }
    .videos {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
      margin: 30px auto;
      gap: 20px;
      padding: 0 20px;
    }
    .videos iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 6px;
    }

    /* Optional: Make videos a grid on wider screens */
    @media (min-width: 768px) {
      .videos {
        flex-wrap: wrap;
        justify-content: center;
      }
      .videos iframe {
        flex: 1 1 calc(45% - 40px);
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      // All five YouTube videos
      const videos = [
        "https://www.youtube.com/embed/j1ExxJlBn5A",
        "https://www.youtube.com/embed/v97n-QJGCKM",
        "https://www.youtube.com/embed/AtdUPrFOth4",
        "https://www.youtube.com/embed/LP4_7dSm9Ew",
        "https://www.youtube.com/embed/Bs2miebxgBU",
      ];

      return (
        <div>
          {/* Hero Section */}
          <div className="hero">
            <img
              src="https://i.imgur.com/mLCSLUy.png"
              alt="The Defex Logo"
              className="logo"
            />
            <h1>The Defex</h1>
            <p className="tagline">Denver Punk Rock Legends from the 80s</p>
            <a
              className="tshirt-btn"
              href="https://www.ebay.com/itm/256128050540?mkcid=16&mkevt=1&mkrid=711-127632-2357-0&ssspo=LGhnF0aAR6W&sssrc=2051273&ssuid=LGhnF0aAR6W&var=&widget_ver=artemis&media=COPY"
              target="_blank"
              rel="noopener noreferrer"
            >
              Buy T-Shirts
            </a>
          </div>

          {/* Video Section */}
          <div className="videos">
            {videos.map((src, idx) => (
              <iframe key={idx} src={src} allowFullScreen></iframe>
            ))}
          </div>
        </div>
      );
    };

    const container = document.getElementById("root");
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>
</html>
