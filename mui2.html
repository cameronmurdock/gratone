<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONE Local - Empower Your Community</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Material UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/5.11.0/material-ui.min.css">
    
    <style>
        .animatedBackground {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .horizontalSection {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
        }
        
        .cardWrapper {
            display: inline-block;
            width: 300px;
            margin-right: 20px;
            vertical-align: top;
        }
    </style>
</head>
<body style="margin: 0;">
    <div id="root"></div>

    <!-- Load React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js"></script>
    
    <!-- Load Material UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/5.11.0/material-ui.development.js"></script>
    
    <!-- Load Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.12/babel.min.js"></script>

    <script type="text/babel">
        const {
            ThemeProvider, createTheme, CssBaseline, AppBar, Toolbar,
            Typography, Button, Container, Box, Grid, Card, CardContent,
            CardActions, useMediaQuery
        } = MaterialUI;

        const organization = {
            name: 'ONE Local',
            tagline: 'Empower Your Community, Enrich Your Life.'
        };

        const theme = createTheme({
            palette: {
                mode: 'light',
                primary: { main: '#6d4c41' },
                secondary: { main: '#8d6e63' }
            },
            typography: {
                fontFamily: 'Montserrat, sans-serif',
                h4: { fontFamily: 'Playfair Display, serif' }
            }
        });

        function App() {
            return (
                <ThemeProvider theme={theme}>
                    <CssBaseline />
                    <Box className="animatedBackground">
                        <NavigationBar />
                        <Container>
                            <LandingPage />
                        </Container>
                    </Box>
                </ThemeProvider>
            );
        }

        function NavigationBar() {
            return (
                <AppBar position="static">
                    <Toolbar>
                        <Typography variant="h4" sx={{ flexGrow: 1 }}>
                            {organization.name}
                        </Typography>
                        <Button color="inherit">Home</Button>
                        <Button color="inherit">About</Button>
                    </Toolbar>
                </AppBar>
            );
        }

        function LandingPage() {
            return (
                <Box sx={{ mt: 4 }}>
                    <MetaHero
                        headline="AI Glasses for a fresh perspective"
                        subheadline="Capture, share and stay in the moment"
                        cta1="Shop now"
                        cta2="Learn more"
                        productImage="/api/placeholder/800/400"
                    />
                    <StoreRow />
                    <HighlightPanels />
                </Box>
            );
        }

        function MetaHero({ headline, subheadline, cta1, cta2, productImage }) {
            return (
                <Grid container spacing={4} alignItems="center">
                    <Grid item xs={12} md={6}>
                        <Typography variant="h3" gutterBottom>
                            {headline}
                        </Typography>
                        <Typography variant="h6" paragraph>
                            {subheadline}
                        </Typography>
                        <Box sx={{ mt: 2 }}>
                            <Button variant="contained" color="primary" sx={{ mr: 2 }}>
                                {cta1}
                            </Button>
                            <Button variant="outlined" color="primary">
                                {cta2}
                            </Button>
                        </Box>
                    </Grid>
                    <Grid item xs={12} md={6}>
                        <img
                            src={productImage}
                            alt="Hero Product"
                            style={{
                                width: '100%',
                                borderRadius: '20px',
                                boxShadow: '0 4px 20px rgba(0,0,0,0.1)'
                            }}
                        />
                    </Grid>
                </Grid>
            );
        }

        function StoreRow() {
            const products = [
                { id: 1, title: "Ray-Ban Meta", description: "Smart glasses" },
                { id: 2, title: "Meta Quest", description: "VR headset" },
                { id: 3, title: "Accessories", description: "Enhance your experience" }
            ];

            return (
                <Box className="horizontalSection" sx={{ my: 4 }}>
                    {products.map(product => (
                        <Box key={product.id} className="cardWrapper">
                            <Card>
                                <CardContent>
                                    <Typography variant="h6">{product.title}</Typography>
                                    <Typography color="text.secondary">
                                        {product.description}
                                    </Typography>
                                </CardContent>
                                <CardActions>
                                    <Button size="small">Learn More</Button>
                                </CardActions>
                            </Card>
                        </Box>
                    ))}
                </Box>
            );
        }

        function HighlightPanels() {
            return (
                <Grid container spacing={4} sx={{ my: 4 }}>
                    {[1, 2, 3].map(i => (
                        <Grid item xs={12} md={4} key={i}>
                            <Card>
                                <CardContent>
                                    <Typography variant="h6">Feature {i}</Typography>
                                    <Typography color="text.secondary">
                                        Description for feature {i}
                                    </Typography>
                                </CardContent>
                            </Card>
                        </Grid>
                    ))}
                </Grid>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
