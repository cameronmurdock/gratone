<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Descriptions for SEO -->
  <meta name="description" content="ONE Local - Connect with your community, share resources, and empower local growth">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #a8d5ba #ffffff;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }
    /* Animated Gradient Background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #d1c4e9, #c5cae9, #b3e5fc, #b2dfdb);
      background-size: 400% 400%;
      animation: gradientAnimation 60s ease infinite;
      min-height: 100vh;
      color: #333333;
    }
    /* Carousel Styling */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }
    .carousel-button.left {
      left: 10px;
    }
    .carousel-button.right {
      right: 10px;
    }
    /* Button Hover Effect */
    .MuiButton-containedPrimary:hover {
      background-color: #5a9e5a;
    }
    .MuiButton-containedSecondary:hover {
      background-color: #e57373;
    }
    .MuiButton-outlinedPrimary:hover {
      background-color: rgba(109, 76, 65, 0.1);
    }
    /* Testimonials Styling */
    .testimonial {
      text-align: center;
      padding: 20px;
    }
    .testimonial-avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    .footer-link {
      cursor: pointer;
    }
    /* Modal Content Styling */
    .modalContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      outline: none;
    }
    .modalTitle {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .modalBody {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;
      color: #555555;
    }
    /* Enhanced Card Hover Effect */
    .MuiCard-root:hover {
      transform: translateY(-5px);
      transition: transform 0.3s;
    }
  </style>
</head>
<body class="animatedBackground" style="margin: 0;">
  <div id="root"></div>

  <!-- React 18 and ReactDOM 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <!-- Material UI v5 -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <!-- Material UI Icons -->
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Menu,
      MenuItem,
      Link,
      Divider,
      Avatar,
      List,
      ListItem,
      ListItemText,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      TextField,
      useMediaQuery,
      Modal,
      Fade,
      Backdrop,
    } = MaterialUI;

    // ... [Rest of your React components and logic]

    // Example of App component with animatedBackground applied to #root via body class
    function App() {
      const [currentPage, setCurrentPage] = React.useState('home');
      const isMobile = useMediaQuery(theme.breakpoints.down('md'));

      const renderPage = () => {
        switch (currentPage) {
          case 'home':
            return <LandingPage setCurrentPage={setCurrentPage} />;
          // ... other cases
          default:
            return <LandingPage setCurrentPage={setCurrentPage} />;
        }
      };

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <NavigationBar setCurrentPage={setCurrentPage} isMobile={isMobile} />
          {renderPage()}
          <Footer setCurrentPage={setCurrentPage} />
        </ThemeProvider>
      );
    }

    // Render the App
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
