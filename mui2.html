        /* General Reset and Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            background: linear-gradient(45deg, #339999, #003333, #bcdecf, #339999);
            background-size: 600% 2800%;
            animation: gradientAnimation 20s ease infinite;
            color: #333;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Scrollbar Styling */
        body {
            scrollbar-color: #a8d5ba #ffffff;
            scrollbar-width: thin;
        }
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #ffffff;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #a8d5ba;
            border-radius: 4px;
        }
    </style>

    <div id="root"></div>

    <!-- React 17 and ReactDOM 17 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <!-- Material-UI Core and Icons -->

    <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

    <!-- React Application Script -->
    <script type="text/babel">
        const {
            AppBar,
            Toolbar,
            Typography,
            Button,
            IconButton,
            Container,
            Box,
            Grid,
            Card,
            CardContent,
            CardActions,
            Avatar,
            Modal,
            Fade,
            Backdrop,
            Link,
            List,
            ListItem,
            ListItemText,
            Divider,
            Accordion,
            AccordionSummary,
            AccordionDetails,
            TextField,
            Icon
        } = MaterialUI;

        const { ExpandMore } = MaterialUIIcons;

        // NavigationBar Component
        function NavigationBar() {
            const [anchorEl, setAnchorEl] = React.useState(null);

            const handleMenuOpen = (event) => {
                setAnchorEl(event.currentTarget);
            };

            const handleMenuClose = () => {
                setAnchorEl(null);
            };

            return (
                <AppBar position="fixed" style={{ backgroundColor: 'rgba(0, 51, 51, 0.8)' }}>
                    <Toolbar>
                        <Typography variant="h6" component="div" style={{ flexGrow: 1, fontFamily: 'Playfair Display, serif', cursor: 'pointer' }} onClick={() => window.scrollTo(0, 0)}>
                            ONE Local
                        </Typography>
                        <Box>
                            <Button color="inherit" onClick={() => document.getElementById('home').scrollIntoView({ behavior: 'smooth' })}>Home</Button>
                            <Button color="inherit" onClick={() => document.getElementById('organization-details').scrollIntoView({ behavior: 'smooth' })}>About</Button>
                            <Button color="inherit" onClick={() => document.getElementById('stakeholders').scrollIntoView({ behavior: 'smooth' })}>Stakeholders</Button>
                            <Button color="inherit" onClick={() => document.getElementById('board').scrollIntoView({ behavior: 'smooth' })}>Board</Button>
                            <Button color="inherit" onClick={() => document.getElementById('groups').scrollIntoView({ behavior: 'smooth' })}>Groups</Button>
                            <Button color="inherit" onClick={() => document.getElementById('governance').scrollIntoView({ behavior: 'smooth' })}>Governance</Button>
                            <Button color="inherit" onClick={() => document.getElementById('projects').scrollIntoView({ behavior: 'smooth' })}>Projects</Button>
                            <Button color="inherit" onClick={() => document.getElementById('events').scrollIntoView({ behavior: 'smooth' })}>Events</Button>
                            <Button color="inherit" onClick={() => document.getElementById('comments').scrollIntoView({ behavior: 'smooth' })}>Comments</Button>
                            <Button color="inherit" onClick={() => document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })}>Contact</Button>
                        </Box>
                    </Toolbar>
                </AppBar>
            );
        }

        // HeroSection Component
        function HeroSection() {
            return (
                <Box id="home" style={{ height: '80vh', display: 'flex', justifyContent: 'center', alignItems: 'center', textAlign: 'center', paddingTop: '80px' }}>
                    <Container>
                        <Typography variant="h2" component="h1" style={{ fontFamily: 'Playfair Display, serif', color: '#fff', textShadow: '2px 2px 8px rgba(0,0,0,0.7)' }}>
                            ONE Local - Empowering Local Communities
                        </Typography>
                        <Typography variant="h5" style={{ marginTop: '20px', color: '#fff' }}>
                            Connecting people, organizations, resources, projects, and events to build resilient local economies.
                        </Typography>
                        <Box style={{ marginTop: '30px' }}>
                            <Button variant="contained" color="primary" style={{ margin: '0 10px', backgroundColor: '#BF820A' }} onClick={() => document.getElementById('projects').scrollIntoView({ behavior: 'smooth' })}>
                                Our Projects
                            </Button>
                            <Button variant="contained" color="primary" style={{ margin: '0 10px', backgroundColor: '#BF820A' }} onClick={() => document.getElementById('events').scrollIntoView({ behavior: 'smooth' })}>
                                Upcoming Events
                            </Button>
                            <Button variant="contained" color="primary" style={{ margin: '0 10px', backgroundColor: '#BF820A' }} onClick={() => document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })}>
                                Join Us
                            </Button>
                        </Box>
                    </Container>
                </Box>
            );
        }

        // OrganizationDetails Component
        function OrganizationDetails() {
            const { organizationDetails, contactInformation } = oneLocalData;

            return (
                <Box id="organization-details" style={{ padding: '80px 50px', textAlign: 'center', color: '#fff' }}>
                    <Typography variant="h4" style={{ fontFamily: 'Playfair Display, serif', marginBottom: '40px' }}>
                        About ONE Local
                    </Typography>
                    <Grid container spacing={4} justifyContent="center">
                        <Grid item xs={12} md={6}>
                            <Card style={{ backgroundColor: 'rgba(255, 255, 255, 0.8)', color: '#000', border: '2px solid #BF820A' }}>
                                <CardContent>
                                    <Typography variant="h5" style={{ fontFamily: 'Playfair Display, serif', color: '#BF820A', marginBottom: '20px' }}>
                                        Organization Information
                                    </Typography>
                                    <List>
                                        <ListItem>
                                            <ListItemText primary={<strong>Name:</strong>} secondary={organizationDetails.name} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Nickname:</strong>} secondary={organizationDetails.nickname} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Mission:</strong>} secondary={organizationDetails.mission} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Status:</strong>} secondary={organizationDetails.status} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Founded:</strong>} secondary={organizationDetails.founded} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Tags:</strong>} secondary={organizationDetails.tags.join(', ')} />
                                        </ListItem>
                                    </List>
                                </CardContent>
                            </Card>
                        </Grid>
                        <Grid item xs={12} md={6}>
                            <Card style={{ backgroundColor: 'rgba(255, 255, 255, 0.8)', color: '#000', border: '2px solid #BF820A' }}>
                                <CardContent>
                                    <Typography variant="h5" style={{ fontFamily: 'Playfair Display, serif', color: '#BF820A', marginBottom: '20px' }}>
                                        Contact Information
                                    </Typography>
                                    <List>
                                        <ListItem>
                                            <ListItemText primary={<strong>Email:</strong>} secondary={<a href={`mailto:${contactInformation.email}`}>{contactInformation.email}</a>} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Phone:</strong>} secondary={<a href={`tel:${contactInformation.phone}`}>{contactInformation.phone}</a>} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Address:</strong>} secondary={contactInformation.address} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Website:</strong>} secondary={<a href={contactInformation.website} target="_blank" rel="noopener noreferrer">{contactInformation.website}</a>} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Social Media:</strong>} secondary={
                                                <Box>
                                                    {Object.entries(contactInformation.socialMedia).map(([platform, url]) => (
                                                        <Button key={platform} variant="text" color="inherit" href={url} target="_blank" style={{ color: '#BF820A' }}>
                                                            {platform}
                                                        </Button>
                                                    ))}
                                                </Box>
                                            } />
                                        </ListItem>
                                    </List>
                                </CardContent>
                            </Card>
                        </Grid>
                    </Grid>
                    <Box style={{ marginTop: '40px', maxWidth: '800px', marginLeft: 'auto', marginRight: 'auto' }}>
                        <Typography variant="body1" style={{ fontSize: '1.2em', lineHeight: '1.6', color: '#fff' }}>
                            ONE Local is dedicated to fostering resilient and sustainable local economies by connecting individuals, organizations, and resources. Through our diverse projects and events, we aim to create a thriving community where everyone can contribute to and benefit from a regenerative economy.
                        </Typography>
                    </Box>
                </Box>
            );
        }

        // Stakeholders Component
        function Stakeholders() {

            return (
                <Box id="stakeholders" style={{ padding: '80px 50px', backgroundColor: 'rgba(0, 51, 51, 0.8)', color: '#fff' }}>

                        Meet Our Stakeholders

                    <Typography variant="body1" style={{ fontSize: '1.2em', marginBottom: '40px' }}>
                        Learn more about the stakeholders, their roles, impact metrics, and stake holdings.
                    </Typography>
                    <Grid container spacing={4} justifyContent="center">
                        {stakeholders.map((stakeholder, index) => (
                            <Grid item xs={12} sm={6} md={4} key={index}>
                                <Card style={{ backgroundColor: 'rgba(255, 255, 255, 0.8)', color: '#000', border: '2px solid #BF820A' }}>
                                    <CardContent>
                                        <Typography variant="h5" style={{ fontFamily: 'Playfair Display, serif', color: '#BF820A', marginBottom: '10px' }}>
                                            {stakeholder.name}
                                        </Typography>
                                        <Typography variant="body1" style={{ fontWeight: 'bold', marginBottom: '10px' }}>
                                            {stakeholder.role}
                                        </Typography>
                                        <Typography variant="body2" style={{ marginBottom: '10px' }}>
                                            <strong>Impact Metrics:</strong>
                                        </Typography>
                                        <Typography variant="body2">
                                            Projects Led: {stakeholder.impactMetrics.projectsLed}
                                        </Typography>
                                        <Typography variant="body2">
                                            Community Hours: {stakeholder.impactMetrics.communityHours}
                                        </Typography>
                                        <Typography variant="body2">
                                            Funds Raised: {stakeholder.impactMetrics.fundsRaised}
                                        </Typography>
                                        <Typography variant="body2" style={{ marginTop: '10px' }}>
                                            <strong>Stake Holdings:</strong> {stakeholder.stake}
                                        </Typography>
                                    </CardContent>
                                </Card>
                            </Grid>
                        ))}
                    </Grid>
                </Box>
            );
        }

            const { boardMembers } = oneLocalData;

            return (

                        Meet Our Board
                    </Typography>
