<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Descriptions for SEO -->
  <meta name="description" content="ONE Local - Connect with your community, share resources, and empower local growth">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    /* Reset & Scrollbar */
    body {
      margin: 0;
      overflow-x: hidden;
      scrollbar-color: #a8d5ba #ffffff;
      scrollbar-width: thin;
      font-family: 'Montserrat', sans-serif;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }

    /* Animated Gradient Background */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: #333333;
      position: relative;
    }

    /* Card Hover Effect */
    .MuiCard-root:hover {
      transform: translateY(-5px);
      transition: transform 0.3s;
    }

    /* Modal Content */
    .modalContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React 18 and ReactDOM 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <!-- Material UI v5 -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <!-- Material UI Icons -->
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      Container,
      Box,
      Typography,
      Grid,
      Card,
      CardContent,
      CardActions,
      Button,
      IconButton,
      Icon,
      Modal,
      Fade,
      Backdrop
    } = MaterialUI;

    // ------------------ Data: Blog Posts with Additional Fields ------------------ //
    const blogPosts = [
      {
        id: 101,
        title: 'Building Sustainable Communities',
        excerpt: 'Discover how ONE Local promotes sustainability through shared resources...',
        image: 'https://via.placeholder.com/600x400?text=Building+Sustainable+Communities',
        location: 'Boulder, CO',
        date: 'Dec 26, 2024',
        author: 'Cameron E.',
        content: `Full content for Building Sustainable Communities. 
        Explores how local connections reduce waste and strengthen community bonds. 
        Discusses resource sharing, collaborative projects, and future initiatives in Boulder.`,
      },
      {
        id: 102,
        title: 'The Power of Local Events',
        excerpt: 'How hosting local events can strengthen community bonds...',
        image: 'https://via.placeholder.com/600x400?text=The+Power+of+Local+Events',
        location: 'Denver, CO',
        date: 'Dec 20, 2024',
        author: 'Miranda C.',
        content: `Full content for The Power of Local Events. 
        Showcases event-hosting best practices, success stories from the Denver region, 
        and how to measure community engagement.`,
      },
      {
        id: 103,
        title: 'Supporting Local Businesses',
        excerpt: 'Why shopping local boosts the entire community...',
        image: 'https://via.placeholder.com/600x400?text=Supporting+Local+Businesses',
        location: 'Online',
        date: 'Dec 15, 2024',
        author: 'Kathleen G.',
        content: `Full content for Supporting Local Businesses.
        Highlights local entrepreneurs' success stories, tips for marketing, 
        and how the community can rally behind these ventures.`,
      },
    ];

    // ------------------ Shared Theme ------------------ //
    const theme = createTheme({
      palette: {
        mode: 'light',
        primary: {
          main: '#6d4c41', // Muted Brown
        },
        secondary: {
          main: '#8d6e63', // Muted Coral
        },
        background: {
          default: '#f5f5f5',
        },
        text: {
          primary: '#333333',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
          fontSize: '3rem',
        },
      },
      shape: {
        borderRadius: 10,
      },
    });

    // ------------------ Main App ------------------ //
    function App() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box className="animatedBackground">
            <OrgLandingPage />
          </Box>
        </ThemeProvider>
      );
    }

    // ------------------ Org Landing Page ------------------ //
    function OrgLandingPage() {
      const [selectedPost, setSelectedPost] = React.useState(null);

      const handleOpenModal = (post) => {
        setSelectedPost(post);
      };

      const handleCloseModal = () => {
        setSelectedPost(null);
      };

      return (
        <Container maxWidth="lg" sx={{ pt: 8, pb: 8 }}>
          <Typography variant="h2" align="center" sx={{ mb: 4, fontWeight: 'bold' }}>
            Empower Your Community, Enrich Your Life
          </Typography>
          <Typography variant="h5" align="center" sx={{ mb: 6, color: 'text.secondary' }}>
            Together, we build the future—one connection, one offering, one moment at a time.
          </Typography>
          <Box display="flex" justifyContent="center" sx={{ mb: 8 }}>
            <Button variant="contained" color="primary" size="large">
              Download the App
            </Button>
          </Box>

          <Typography variant="h4" align="center" sx={{ mb: 4, fontWeight: 'bold' }}>
            Recent Blog Posts
          </Typography>
          <Grid container spacing={4} justifyContent="center">
            {blogPosts.map((post) => (
              <Grid item xs={12} sm={6} md={4} key={post.id}>
                <Card
                  className="MuiCard-root"
                  sx={{ cursor: 'pointer' }}
                  onClick={() => handleOpenModal(post)}
                >
                  <CardContent>
                    <Typography variant="h5" sx={{ fontWeight: 'bold', mb: 1 }}>
                      {post.title}
                    </Typography>
                    <Typography variant="body2" sx={{ color: 'text.secondary', mb: 1 }}>
                      By {post.author} | {post.location} | {post.date}
                    </Typography>
                    <Typography variant="body2" sx={{ mb: 2, color: 'text.secondary' }}>
                      {post.excerpt}
                    </Typography>
                    <Box sx={{ height: 180, overflow: 'hidden', borderRadius: 2 }}>
                      <img
                        src={post.image}
                        alt={post.title}
                        style={{ width: '100%', height: 'auto' }}
                      />
                    </Box>
                  </CardContent>
                  <CardActions>
                    <Button variant="text" color="primary" sx={{ ml: 1, mb: 1 }}>
                      Read More
                    </Button>
                  </CardActions>
                </Card>
              </Grid>
            ))}
          </Grid>

          {/* Modal for Blog Post Details */}
          <Modal
            open={Boolean(selectedPost)}
            onClose={handleCloseModal}
            closeAfterTransition
            BackdropComponent={Backdrop}
            BackdropProps={{ timeout: 500 }}
          >
            <Fade in={Boolean(selectedPost)}>
              <Box className="modalContent">
                {selectedPost && (
                  <>
                    <Typography variant="h5" sx={{ mb: 2 }}>
                      {selectedPost.title}
                    </Typography>
                    <Typography variant="body2" sx={{ color: 'text.secondary', mb: 2 }}>
                      By {selectedPost.author} | {selectedPost.location} | {selectedPost.date}
                    </Typography>
                    <Typography variant="body1" sx={{ mb: 3 }}>
                      {selectedPost.content}
                    </Typography>
                    <Button variant="contained" color="primary" onClick={handleCloseModal}>
                      Close
                    </Button>
                  </>
                )}
              </Box>
            </Fade>
          </Modal>

          <Box textAlign="center" sx={{ mt: 8 }}>
            <Typography variant="body2" color="text.secondary">
              © 2024 ONE Local. All rights reserved.
            </Typography>
          </Box>
        </Container>
      );
    }

    // ------------------ Render ------------------ //
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
