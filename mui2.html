<body>
    <div id="root"></div>

    <!-- React, ReactDOM, Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>

    <!-- Material-UI Core and Icons -->
    <script src="https://unpkg.com/@mui/material@5.14.3/umd/material-ui.development.js" crossorigin></script>
    <script src="https://unpkg.com/@mui/icons-material@5.14.3/umd/material-ui-icons.development.js" crossorigin></script>

    <!-- React Application Script -->
    <script type="text/babel">
        const {
            AppBar,
            Toolbar,
            Typography,
            Button,
            IconButton,
            Container,
            Box,
            Grid,
            Card,
            CardContent,
            CardActions,
            Avatar,
            Modal,
            Fade,
            Backdrop,
            Link,
            List,
            ListItem,
            ListItemText,
            Divider,
            Accordion,
            AccordionSummary,
            AccordionDetails,
            TextField,
            Icon,
            Stack
        } = MaterialUI;

        const { ExpandMore } = MaterialUIIcons;

        // NavigationBar Component
        function NavigationBar() {
            return (
                <AppBar position="fixed" sx={{ backgroundColor: 'rgba(0, 51, 51, 0.8)' }}>
                    <Toolbar>
                        <Typography variant="h6" component="div" sx={{ flexGrow: 1, fontFamily: 'Playfair Display, serif', cursor: 'pointer' }} onClick={() => window.scrollTo(0, 0)}>
                            ONE Local
                        </Typography>
                        <Stack direction="row" spacing={2}>
                            <Button color="inherit" onClick={() => document.getElementById('home').scrollIntoView({ behavior: 'smooth' })}>Home</Button>
                            <Button color="inherit" onClick={() => document.getElementById('organization-details').scrollIntoView({ behavior: 'smooth' })}>About</Button>
                            <Button color="inherit" onClick={() => document.getElementById('stakeholders').scrollIntoView({ behavior: 'smooth' })}>Stakeholders</Button>
                            <Button color="inherit" onClick={() => document.getElementById('board').scrollIntoView({ behavior: 'smooth' })}>Board</Button>
                            <Button color="inherit" onClick={() => document.getElementById('groups').scrollIntoView({ behavior: 'smooth' })}>Groups</Button>
                            <Button color="inherit" onClick={() => document.getElementById('governance').scrollIntoView({ behavior: 'smooth' })}>Governance</Button>
                            <Button color="inherit" onClick={() => document.getElementById('projects').scrollIntoView({ behavior: 'smooth' })}>Projects</Button>
                            <Button color="inherit" onClick={() => document.getElementById('events').scrollIntoView({ behavior: 'smooth' })}>Events</Button>
                            <Button color="inherit" onClick={() => document.getElementById('comments').scrollIntoView({ behavior: 'smooth' })}>Comments</Button>
                            <Button color="inherit" onClick={() => document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })}>Contact</Button>
                        </Stack>
                    </Toolbar>
                </AppBar>
            );
        }

        // HeroSection Component
        function HeroSection() {
            return (
                <Box id="home" sx={{ height: '80vh', display: 'flex', justifyContent: 'center', alignItems: 'center', textAlign: 'center', paddingTop: '64px' }}>
                    <Container>
                        <Typography variant="h2" component="h1" sx={{ fontFamily: 'Playfair Display, serif', color: '#fff', textShadow: '2px 2px 8px rgba(0,0,0,0.7)' }}>
                            ONE Local - Empowering Local Communities
                        </Typography>
                        <Typography variant="h5" sx={{ marginTop: 2, color: '#fff' }}>
                            Connecting people, organizations, resources, projects, and events to build resilient local economies.
                        </Typography>
                        <Box sx={{ marginTop: 4 }}>
                            <Button variant="contained" color="primary" sx={{ margin: 1, backgroundColor: '#BF820A' }} onClick={() => document.getElementById('projects').scrollIntoView({ behavior: 'smooth' })}>
                                Our Projects
                            </Button>
                            <Button variant="contained" color="primary" sx={{ margin: 1, backgroundColor: '#BF820A' }} onClick={() => document.getElementById('events').scrollIntoView({ behavior: 'smooth' })}>
                                Upcoming Events
                            </Button>
                            <Button variant="contained" color="primary" sx={{ margin: 1, backgroundColor: '#BF820A' }} onClick={() => document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })}>
                                Join Us
                            </Button>
                        </Box>
                    </Container>
                </Box>
            );
        }

        // OrganizationDetails Component
        function OrganizationDetails() {
            const { organizationDetails, contactInformation } = oneLocalData;

            return (
                <Box id="organization-details" sx={{ padding: 8, textAlign: 'center', backgroundColor: '#f5f5f5', color: '#333' }}>
                    <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', marginBottom: 4 }}>
                        About ONE Local
                    </Typography>
                    <Grid container spacing={4} justifyContent="center">
                        <Grid item xs={12} md={6}>
                            <Card sx={{ backgroundColor: 'rgba(255, 255, 255, 0.9)', border: '2px solid #BF820A' }}>
                                <CardContent>
                                    <Typography variant="h5" sx={{ fontFamily: 'Playfair Display, serif', color: '#BF820A', marginBottom: 2 }}>
                                        Organization Information
                                    </Typography>
                                    <List>
                                        <ListItem>
                                            <ListItemText primary={<strong>Name:</strong>} secondary={organizationDetails.name} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Nickname:</strong>} secondary={organizationDetails.nickname} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Mission:</strong>} secondary={organizationDetails.mission} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Status:</strong>} secondary={organizationDetails.status} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Founded:</strong>} secondary={organizationDetails.founded} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Tags:</strong>} secondary={organizationDetails.tags.join(', ')} />
                                        </ListItem>
                                    </List>
                                </CardContent>
                            </Card>
                        </Grid>
                        <Grid item xs={12} md={6}>
                            <Card sx={{ backgroundColor: 'rgba(255, 255, 255, 0.9)', border: '2px solid #BF820A' }}>
                                <CardContent>
                                    <Typography variant="h5" sx={{ fontFamily: 'Playfair Display, serif', color: '#BF820A', marginBottom: 2 }}>
                                        Contact Information
                                    </Typography>
                                    <List>
                                        <ListItem>
                                            <ListItemText primary={<strong>Email:</strong>} secondary={<a href={`mailto:${contactInformation.email}`} style={{ color: '#BF820A' }}>{contactInformation.email}</a>} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Phone:</strong>} secondary={<a href={`tel:${contactInformation.phone}`} style={{ color: '#BF820A' }}>{contactInformation.phone}</a>} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Address:</strong>} secondary={contactInformation.address} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Website:</strong>} secondary={<a href={contactInformation.website} target="_blank" rel="noopener noreferrer" style={{ color: '#BF820A' }}>{contactInformation.website}</a>} />
                                        </ListItem>
                                        <ListItem>
                                            <ListItemText primary={<strong>Social Media:</strong>} secondary={
                                                <Box>
                                                    {Object.entries(contactInformation.socialMedia).map(([platform, url], index) => (
                                                        <IconButton key={index} href={url} target="_blank" sx={{ color: '#BF820A' }}>
                                                            <i className={`fab fa-${platform.toLowerCase()}`}></i>
                                                        </IconButton>
                                                    ))}
                                                </Box>
                                            } />
                                        </ListItem>
                                    </List>
                                </CardContent>
                            </Card>
                        </Grid>
                    </Grid>
                    <Box sx={{ marginTop: 4, maxWidth: 800, margin: '0 auto' }}>
                        <Typography variant="body1" sx={{ fontSize: '1.2em', lineHeight: 1.6 }}>
                            ONE Local is dedicated to fostering resilient and sustainable local economies by connecting individuals, organizations, and resources. Through our diverse projects and events, we aim to create a thriving community where everyone can contribute to and benefit from a regenerative economy.
                        </Typography>
                    </Box>
                </Box>
            );
        }

        // Stakeholders Component
        function Stakeholders() {

            return (
                <Box id="stakeholders" sx={{ padding: 8, backgroundColor: '#003333', color: '#fff' }}>
                    <Container>
                        <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', marginBottom: 4, textAlign: 'center' }}>
                            Meet Our Stakeholders
                        </Typography>
                        <Typography variant="body1" sx={{ fontSize: '1.2em', marginBottom: 4, textAlign: 'center' }}>
                            Learn more about the stakeholders, their roles, impact metrics, and stake holdings.
                        </Typography>
                        <Grid container spacing={4} justifyContent="center">
                            {stakeholders.map((stakeholder, index) => (
                                <Grid item xs={12} sm={6} md={4} key={index}>
                                    <Card sx={{ backgroundColor: 'rgba(255, 255, 255, 0.8)', color: '#000', border: '2px solid #BF820A' }}>
                                        <CardContent>
                                            <Typography variant="h5" sx={{ fontFamily: 'Playfair Display, serif', color: '#BF820A', marginBottom: 2 }}>
                                                {stakeholder.name}
                                            </Typography>
                                            <Typography variant="body1" sx={{ fontWeight: 'bold', marginBottom: 1 }}>
                                                {stakeholder.role}
                                            </Typography>
                                            <Typography variant="body2" sx={{ marginBottom: 1 }}>
                                                <strong>Impact Metrics:</strong>
                                            </Typography>
                                            <Typography variant="body2">
                                                Projects Led: {stakeholder.impactMetrics.projectsLed}
                                            </Typography>
                                            <Typography variant="body2">
                                                Community Hours: {stakeholder.impactMetrics.communityHours}
                                            </Typography>
                                            <Typography variant="body2">
                                                Funds Raised: {stakeholder.impactMetrics.fundsRaised}
                                            </Typography>
                                            <Typography variant="body2" sx={{ marginTop: 1 }}>
                                                <strong>Stake Holdings:</strong> {stakeholder.stake}
                                            </Typography>
                                        </CardContent>
                                    </Card>
                                </Grid>
                            ))}
                        </Grid>
                    </Container>
                </Box>
            );
        }

        // BoardMembers Component
        function BoardMembers() {
            const { boardMembers } = oneLocalData;

            return (
                <Box id="board" sx={{ padding: 8, backgroundColor: '#f5f5f5', color: '#333' }}>

                        <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', marginBottom: 4, textAlign: 'center' }}>
                            Meet Our Board
                        </Typography>
                        <Typography variant="body1" sx={{ fontSize: '1.2em', marginBottom: 4, textAlign: 'center' }}>
                            Our board members bring a wealth of experience and passion to drive ONE Local's mission forward.
                        </Typography>
                        <Grid container spacing={4} justifyContent="center">
                            {boardMembers.map((member, index) => (
                                <Grid item xs={12} sm={6} md={3} key={index}>
                                    <Card sx={{ backgroundColor: 'rgba(255, 255, 255, 0.8)', color: '#000', border: '2px solid #BF820A', textAlign: 'center' }}>

                                            <Avatar src={member.image} alt={member.name} sx={{ width: 120, height: 120, margin: '0 auto 20px' }} />

                                                {member.name}
                                            </Typography>
                                            <Typography variant="body1" sx={{ fontWeight: 'bold', marginBottom: 1 }}>
                                                {member.role}
                                            </Typography>
                                            <Typography variant="body2">
                                                <a href={`mailto:${member.email}`} style={{ color: '#BF820A' }}>{member.email}</a>
                                            </Typography>
                                        </CardContent>
                                    </Card>
                                </Grid>
                            ))}
                        </Grid>
                    </Container>
                </Box>
            );
        }
