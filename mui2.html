<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Org Profile</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Descriptions for SEO -->
  <meta name="description" content="ONE Local - Organization Profile">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    /* Reset & Scrollbar */
    body {
      margin: 0;
      overflow-x: hidden;
      scrollbar-color: #a8d5ba #ffffff;
      scrollbar-width: thin;
      font-family: 'Montserrat', sans-serif;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }

    /* Animated Gradient Background */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: #333;
    }

    /* Modal */
    .modalContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      outline: none;
    }

    /* Card Hover */
    .MuiCard-root:hover {
      transform: translateY(-5px);
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React 18 and ReactDOM 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <!-- Material UI v5 -->
  <script
    src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js"
    crossorigin
  ></script>
  <!-- Material UI Icons -->
  <script
    src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js"
    crossorigin
  ></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Container,
      Box,
      Grid,
      Paper,
      Avatar,
      Button,
      IconButton,
      Icon,
      Tabs,
      Tab,
      InputBase,
      Modal,
      Fade,
      Backdrop,
      Chip,
    } = MaterialUI;

    // Same theme
    const theme = createTheme({
      palette: {
        mode: 'light',
        primary: {
          main: '#6d4c41',
        },
        secondary: {
          main: '#8d6e63',
        },
        background: {
          default: '#f5f5f5',
        },
        text: {
          primary: '#333333',
          secondary: '#555555',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h5: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
      },
      shape: {
        borderRadius: 10,
      },
    });

    // Example data
    const orgData = {
      name: 'Community Garden Collective',
      description: 'Growing together, nurturing nature, cultivating community.',
      logo: 'https://via.placeholder.com/50/23a6d5/FFFFFF?text=Logo',
      coverPhoto: 'https://via.placeholder.com/300x200/6d4c41/FFFFFF?text=Org+Cover',
      adminAvatar: 'https://randomuser.me/api/portraits/women/39.jpg',
    };

    const tabLabels = ['About', 'Posts', 'Events', 'Groups', 'Members', 'Job-Board'];

    const aboutData = {
      description:
        "We are a collective of urban gardeners and volunteers working together to cultivate greenspaces and share fresh produce with local communities. Join us to learn, to grow, and to foster a healthier environment.",
    };

    // Sample posts
    const postsData = [
      {
        id: 1,
        user: 'Alice',
        content: 'Check out our new greenhouse build progress!',
        date: 'Dec 29, 2024',
        avatar: 'https://randomuser.me/api/portraits/women/32.jpg',
      },
      {
        id: 2,
        user: 'Bob',
        content: 'Volunteers needed for a composting workshop this Sunday!',
        date: 'Dec 28, 2024',
        avatar: 'https://randomuser.me/api/portraits/men/85.jpg',
      },
    ];

    // Sample events
    const eventsData = [
      { id: 101, title: 'Seed Swap', date: 'Jan 15, 2025' },
      { id: 102, title: 'Spring Planting Day', date: 'Feb 5, 2025' },
      { id: 103, title: 'Compost Workshop', date: 'Feb 20, 2025' },
    ];

    // Sample groups
    const groupsData = [
      { id: 201, name: 'Rookie Gardeners' },
      { id: 202, name: 'Permaculture Enthusiasts' },
      { id: 203, name: 'Veggie Cooks' },
    ];

    // Sample members
    const membersData = [
      { id: 301, name: 'Carlos', role: 'Volunteer Coordinator' },
      { id: 302, name: 'Diana', role: 'Lead Gardener' },
      { id: 303, name: 'Eliza', role: 'Compost Specialist' },
    ];

    // Sample job board
    const jobBoardData = [
      { id: 401, job: 'Water the seedlings', points: 20 },
      { id: 402, job: 'Collect and turn compost', points: 30 },
    ];

    function App() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box className="animatedBackground">
            <OrgProfilePage />
          </Box>
        </ThemeProvider>
      );
    }

    function OrgProfilePage() {
      const [currentTab, setCurrentTab] = React.useState(0);

      const renderTabContent = () => {
        switch (currentTab) {
          case 0: // About
            return (
              <Paper elevation={2} sx={{ p: 2, mb: 2 }}>
                <Typography variant="body1">{aboutData.description}</Typography>
              </Paper>
            );
          case 1: // Posts
            return postsData.map((post) => (
              <Paper key={post.id} elevation={2} sx={{ p: 2, mb: 2 }}>
                <Grid container spacing={2}>
                  <Grid item>
                    <Avatar src={post.avatar} />
                  </Grid>
                  <Grid item xs>
                    <Typography variant="subtitle1" sx={{ fontWeight: 'bold' }}>
                      {post.user}
                    </Typography>
                    <Typography variant="body2" color="text.secondary">
                      {post.date}
                    </Typography>
                  </Grid>
                </Grid>
                <Typography variant="body1" sx={{ mt: 2 }}>
                  {post.content}
                </Typography>
                <Box sx={{ mt: 2 }}>
                  <Chip icon={<Icon>favorite</Icon>} label="Like" sx={{ mr: 1 }} />
                  <Chip icon={<Icon>comment</Icon>} label="Comment" />
                </Box>
              </Paper>
            ));
          case 2: // Events
            return eventsData.map((event) => (
              <Paper key={event.id} elevation={2} sx={{ p: 2, mb: 2 }}>
                <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                  {event.title}
                </Typography>
                <Typography variant="body2" color="text.secondary">
                  {event.date}
                </Typography>
              </Paper>
            ));
          case 3: // Groups
            return groupsData.map((grp) => (
              <Paper key={grp.id} elevation={2} sx={{ p: 2, mb: 2 }}>
                <Typography variant="body1" sx={{ fontWeight: 'bold' }}>
                  {grp.name}
                </Typography>
              </Paper>
            ));
          case 4: // Members
            return membersData.map((member) => (
              <Paper key={member.id} elevation={2} sx={{ p: 2, mb: 2 }}>
                <Typography variant="body1" sx={{ fontWeight: 'bold' }}>
                  {member.name}
                </Typography>
                <Typography variant="body2" color="text.secondary">
                  {member.role}
                </Typography>
              </Paper>
            ));
          case 5: // Job Board
            return jobBoardData.map((job) => (
              <Paper
                key={job.id}
                elevation={1}
                sx={{
                  p: 2,
                  borderRadius: '10px',
                  border: '1px solid #f0f0f0',
                  display: 'flex',
                  justifyContent: 'space-between',
                  alignItems: 'center',
                  mb: 2,
                }}
              >
                <Typography variant="body1" sx={{ fontWeight: 'bold' }}>
                  {job.job}
                </Typography>
                <Box sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                  <Typography variant="body2" color="text.secondary">
                    {job.points} pts
                  </Typography>
                  <IconButton color="primary">
                    <Icon>check_circle</Icon>
                  </IconButton>
                </Box>
              </Paper>
            ));
          default:
            return <></>;
        }
      };

      return (
        <Container maxWidth="md" sx={{ pb: 5 }}>
          <AppBar position="fixed">
            <Toolbar>
              <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold' }}>
                ONE Local
              </Typography>
            </Toolbar>
          </AppBar>

          <Paper elevation={3} sx={{ mb: 2, p: 2, mt: 2 }}>
            <Grid container spacing={2} alignItems="center">
              <Grid item>
                <Avatar
                  src={orgData.coverPhoto}
                  sx={{ width: 80, height: 80, borderRadius: 2 }}
                  variant="square"
                />
              </Grid>
              <Grid item xs>
                <Typography variant="h5">{orgData.name}</Typography>
                <Typography variant="body2" color="text.secondary">
                  {orgData.description}
                </Typography>
              </Grid>
              <Grid item>
                <Avatar src={orgData.adminAvatar} sx={{ width: 56, height: 56 }} />
              </Grid>
            </Grid>

            <Grid container spacing={2} alignItems="center" sx={{ mt: 2 }}>
              <Grid item>
                <img
                  src={orgData.logo}
                  alt="Organization Logo"
                  style={{ width: '50px', borderRadius: '10px' }}
                />
              </Grid>
              <Grid item>
                <Button variant="contained" color="primary" size="small">
                  Join This Org
                </Button>
              </Grid>
            </Grid>
          </Paper>

          <Tabs
            value={currentTab}
            onChange={(e, newVal) => setCurrentTab(newVal)}
            variant="scrollable"
            scrollButtons="auto"
            sx={{ mb: 2, backgroundColor: '#ffffff', borderRadius: 1 }}
          >
            {tabLabels.map((label, idx) => (
              <Tab key={idx} label={label} />
            ))}
          </Tabs>

          {renderTabContent()}
        </Container>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
