<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Menu,
      MenuItem,
      Link,
      Divider,
      Avatar,
      List,
      ListItem,
      ListItemText,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      TextField,
    } = MaterialUI;

    // Custom OL Theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff3d00',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#b0bec5',
        },
      },
      typography: {
        fontFamily: 'Roboto, sans-serif',
        fontWeightBold: 700,
      },
      shape: {
        borderRadius: 20,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 0 12px rgba(0, 230, 118, 0.6)',
              },
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              background: 'rgba(0, 51, 51, 0.8)',
              backdropFilter: 'blur(10px)',
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
            },
          },
        },
      },
    });

    // Background Gradient
    const backgroundStyle = {
      background: 'linear-gradient(315deg, #339999, #003333)',
      minHeight: '100vh',
      color: '#ffffff',
    };

    function NavigationBar() {
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [menuId, setMenuId] = React.useState(null);

      const handleMenuOpen = (event, id) => {
        setAnchorEl(event.currentTarget);
        setMenuId(id);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setMenuId(null);
      };

      return (
        <AppBar position="fixed" sx={{ zIndex: 1300 }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold' }}>
              ONE Local
            </Typography>
            <div className="desktopMenu">
              <Button color="inherit">Home</Button>
              <Button
                color="inherit"
                onClick={(e) => handleMenuOpen(e, 'about')}
                endIcon={<Icon>expand_more</Icon>}
              >
                About
              </Button>
              <Button
                color="inherit"
                onClick={(e) => handleMenuOpen(e, 'features')}
                endIcon={<Icon>expand_more</Icon>}
              >
                Features
              </Button>
              <Button
                color="inherit"
                onClick={(e) => handleMenuOpen(e, 'community')}
                endIcon={<Icon>expand_more</Icon>}
              >
                Community
              </Button>
              <Button color="inherit">Download App</Button>
            </div>
            <div className="mobileMenu">
              <IconButton color="inherit" onClick={(e) => handleMenuOpen(e, 'mobileMenu')}>
                <Icon>menu</Icon>
              </IconButton>
              <Menu
                anchorEl={anchorEl}
                open={menuId === 'mobileMenu'}
                onClose={handleMenuClose}
                PaperProps={{ style: { zIndex: 1400 } }}
              >
                <MenuItem onClick={handleMenuClose}>Home</MenuItem>
                <MenuItem onClick={handleMenuClose}>About</MenuItem>
                <MenuItem onClick={handleMenuClose}>Features</MenuItem>
                <MenuItem onClick={handleMenuClose}>Community</MenuItem>
                <MenuItem onClick={handleMenuClose}>Download App</MenuItem>
              </Menu>
            </div>
            <Menu
              anchorEl={anchorEl}
              open={Boolean(anchorEl) && menuId !== 'mobileMenu'}
              onClose={handleMenuClose}
              PaperProps={{ style: { zIndex: 1400 } }}
            >
              {menuId === 'about' && (
                <>
                  <MenuItem onClick={handleMenuClose}>Manifesto</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Team</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Whitepaper</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Investors</MenuItem>
                </>
              )}
              {menuId === 'features' && (
                <>
                  <MenuItem onClick={handleMenuClose}>Overview</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Local Members</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Event Hosts</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Sellers</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Organizations</MenuItem>
                </>
              )}
              {menuId === 'community' && (
                <>
                  <MenuItem onClick={handleMenuClose}>Impact Stories</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Blog</MenuItem>
                </>
              )}
            </Menu>
          </Toolbar>
        </AppBar>
      );
    }

    function HeroSection() {
      return (
        <Box sx={{ textAlign: 'center', mt: 12, py: 8 }}>
          <Typography variant="h2" sx={{ fontWeight: 'bold' }}>
            Empower Your Community, Enrich Your Life.
          </Typography>
          <Typography variant="h6" sx={{ color: 'text.secondary', mb: 4 }}>
            Together, we build the future — one connection, one offering, one moment at a time.
          </Typography>
          <Button variant="contained" color="primary" size="large">
            Download the App
          </Button>
        </Box>
      );
    }

    function LogoCollection() {
      const logos = [
        'https://via.placeholder.com/100x80?text=Logo1',
        'https://via.placeholder.com/100x80?text=Logo2',
        'https://via.placeholder.com/100x80?text=Logo3',
        'https://via.placeholder.com/100x80?text=Logo4',
        'https://via.placeholder.com/100x80?text=Logo5',
        'https://via.placeholder.com/100x80?text=Logo6',
      ];

      const logoStyle = {
        width: '100px',
        height: '80px',
        margin: '0 32px',
        opacity: 0.7,
      };

      return (
        <Box id="logoCollection" sx={{ py: 4 }}>
          <Typography
            component="p"
            variant="subtitle2"
            align="center"
            sx={{ color: 'text.secondary' }}
          >
            Trusted by communities worldwide
          </Typography>
          <Grid container sx={{ justifyContent: 'center', mt: 0.5, opacity: 0.6 }}>
            {logos.map((logo, index) => (
              <Grid item key={index}>
                <img
                  src={logo}
                  alt={`Partner logo ${index + 1}`}
                  style={logoStyle}
                />
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function FeaturesSection() {
      const features = [
        {
          title: 'Connect',
          description: 'A message away from neighbors you haven’t met yet.',
          iconName: 'connect_without_contact',
        },
        {
          title: 'Share',
          description: 'Tools, time, talents — give what you can, receive what you need.',
          iconName: 'share',
        },
        {
          title: 'Skill Development',
          description: 'Workshops, mentorships, hands-on learning — grow your gifts.',
          iconName: 'school',
        },
        {
          title: 'Governance',
          description: 'Democracy in action. Voice your vision, shape your surroundings.',
          iconName: 'gavel',
        },
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            Features
          </Typography>
          <Grid container spacing={4}>
            {features.map((feature) => (
              <Grid item xs={12} sm={6} md={3} key={feature.title}>
                <Card>
                  <CardContent>
                    <Box display="flex" alignItems="center" gap={2}>
                      <Icon color="primary" sx={{ fontSize: 40 }}>{feature.iconName}</Icon>
                      <Typography variant="h6" sx={{ fontWeight: 'bold' }}>{feature.title}</Typography>
                    </Box>
                    <Typography variant="body2" sx={{ color: 'text.secondary', mt: 2 }}>
                      {feature.description}
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function MembershipTypes() {
      const memberships = [
        {
          title: 'Local Members',
          description:
            'Join the heartbeat of your town. Swap skills, share tools, find events, or simply find your people.',
          cta: 'Join as a Local Member',
        },
        {
          title: 'Event Hosts',
          description:
            'Your moment, your masterpiece. Set the scene, make the invite, and let the magic unfold.',
          cta: 'Start Hosting Events',
        },
        {
          title: 'Sellers',
          description:
            'Your storefront in the village square. Share what you create with those who’ll love it most.',
          cta: 'Open Your ONE Local Shop',
        },
        {
          title: 'Organizations',
          description:
            'Your mission, our platform. Unite your team, manage your projects, rally your community.',
          cta: 'Register Your Organization',
        },
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            How Will You Show Up?
          </Typography>
          <Grid container spacing={4}>
            {memberships.map((membership) => (
              <Grid item xs={12} sm={6} md={3} key={membership.title}>
                <Card>
                  <CardContent>
                    <Typography variant="h6" sx={{ fontWeight: 'bold' }}>{membership.title}</Typography>
                    <Typography variant="body2" sx={{ color: 'text.secondary', mt: 2 }}>
                      {membership.description}
                    </Typography>
                  </CardContent>
                  <CardActions>
                    <Button variant="outlined" color="primary" fullWidth>
                      {membership.cta}
                    </Button>
                  </CardActions>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function Pricing() {
      const tiers = [
        {
          title: 'Local Members',
          price: 'Free',
          description: [
            'Access to community events',
            'Connect with neighbors',
            'Share and request resources',
          ],
          buttonText: 'Join Now',
          buttonVariant: 'contained',
          buttonColor: 'primary',
        },
        {
          title: 'Event Hosts',
          price: '$9.99/mo',
          description: [
            'Create and manage events',
            'Sell tickets directly',
            'Promote to local audiences',
          ],
          buttonText: 'Start Hosting',
          buttonVariant: 'contained',
          buttonColor: 'primary',
        },
        {
          title: 'Sellers',
          price: '$19.99/mo',
          description: [
            'Set up your online shop',
            'Secure payment processing',
            'Feature products in marketplace',
          ],
          buttonText: 'Open Shop',
          buttonVariant: 'contained',
          buttonColor: 'primary',
        },
        {
          title: 'Organizations',
          price: 'Custom Pricing',
          description: [
            'Team collaboration tools',
            'Event and task management',
            'Dedicated support',
          ],
          buttonText: 'Contact Us',
          buttonVariant: 'outlined',
          buttonColor: 'primary',
        },
      ];

      return (
        <Container id="pricing" sx={{ py: 8 }}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            Membership Types
          </Typography>
          <Typography variant="body1" align="center" sx={{ color: 'text.secondary', mb: 4 }}>
            Choose a membership that fits your needs.
          </Typography>
          <Grid container spacing={4} justifyContent="center">
            {tiers.map((tier) => (
              <Grid item xs={12} sm={6} md={3} key={tier.title}>
                <Card
                  sx={[
                    {
                      p: 2,
                      display: 'flex',
                      flexDirection: 'column',
                      gap: 2,
                    },
                    tier.title === 'Local Members' && {
                      border: '2px solid',
                      borderColor: 'primary.main',
                    },
                  ]}
                >
                  <CardContent sx={{ flexGrow: 1 }}>
                    <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                      {tier.title}
                    </Typography>
                    <Box sx={{ display: 'flex', alignItems: 'baseline', mt: 2 }}>
                      <Typography variant="h3">
                        {tier.price}
                      </Typography>
                    </Box>
                    <Divider sx={{ my: 2 }} />
                    <ul>
                      {tier.description.map((line, index) => (
                        <Typography component="li" variant="subtitle1" key={index} sx={{ mb: 1 }}>
                          {line}
                        </Typography>
                      ))}
                    </ul>
                  </CardContent>
                  <CardActions>
                    <Button
                      fullWidth
                      variant={tier.buttonVariant}
                      color={tier.buttonColor}
                    >
                      {tier.buttonText}
                    </Button>
                  </CardActions>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    function CommunityImpact() {
      const metrics = [
        { value: '15,000', label: 'Active Members', description: 'Real people, real connections.' },
        { value: '200', label: 'Local Groups', description: 'Find your tribe.' },
        { value: '3,500', label: 'Resources Shared', description: 'Because sharing is the oldest economy.' },
        { value: '1,200', label: 'Events Hosted', description: 'Celebrate, learn, and dance in the streets.' },
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            Our Community in Numbers
          </Typography>
          <Grid container spacing={4}>
            {metrics.map((metric) => (
              <Grid item xs={12} sm={6} md={3} key={metric.label}>
                <Box textAlign="center">
                  <Typography variant="h3" color="primary">
                    {metric.value}
                  </Typography>
                  <Typography variant="h6" sx={{ fontWeight: 'bold' }}>{metric.label}</Typography>
                  <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                    {metric.description}
                  </Typography>
                </Box>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function TestimonialsSection() {
      const testimonials = [
        {
          avatar: <Avatar alt="Member 1" src="https://via.placeholder.com/150" />,
          name: 'Emily R.',
          role: 'Local Member',
          quote: '“I found my neighbors, my friends, my sense of belonging.”',
        },
        {
          avatar: <Avatar alt="Member 2" src="https://via.placeholder.com/150" />,
          name: 'Michael T.',
          role: 'Event Host',
          quote: '“Hosting through ONE Local made our festival a homegrown success.”',
        },
        {
          avatar: <Avatar alt="Member 3" src="https://via.placeholder.com/150" />,
          name: 'Sarah L.',
          role: 'Seller',
          quote: '“This platform brought customers who appreciate the local touch.”',
        },
        {
          avatar: <Avatar alt="Member 4" src="https://via.placeholder.com/150" />,
          name: 'David G.',
          role: 'Organization Leader',
          quote: '“Our projects have a real heartbeat now — we’re more than just a team.”',
        },
      ];

      return (
        <Container id="testimonials" sx={{ py: 8 }}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            What Our Community Says
          </Typography>
          <Grid container spacing={4}>
            {testimonials.map((testimonial, index) => (
              <Grid item xs={12} md={6} key={index}>
                <Card>
                  <CardContent>
                    <Typography variant="body1" sx={{ fontStyle: 'italic', mb: 2 }}>
                      {testimonial.quote}
                    </Typography>
                    <Box display="flex" alignItems="center">
                      {testimonial.avatar}
                      <Box ml={2}>
                        <Typography variant="subtitle1" sx={{ fontWeight: 'bold' }}>
                          {testimonial.name}
                        </Typography>
                        <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                          {testimonial.role}
                        </Typography>
                      </Box>
                    </Box>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    function FAQSection() {
      const faqs = [
        {
          question: 'What is ONE Local?',
          answer: 'ONE Local is a platform that empowers communities by connecting local members, event hosts, sellers, and organizations in one place.',
        },
        {
          question: 'How do I join as a member?',
          answer: 'Simply download our app, create a free account, and start connecting with your local community.',
        },
        {
          question: 'How do I create an event?',
          answer: 'Upgrade to an Event Host membership, and you can start creating and managing events directly from your dashboard.',
        },
        {
          question: 'What payment options are available?',
          answer: 'We support various payment methods including credit cards, debit cards, and secure online payment gateways.',
        },
      ];

      return (
        <Container id="faq" sx={{ py: 8 }}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            Frequently Asked Questions
          </Typography>
          <Box mt={4}>
            {faqs.map((faq, index) => (
              <Accordion key={index}>
                <AccordionSummary expandIcon={<Icon>expand_more</Icon>}>
                  <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                    {faq.question}
                  </Typography>
                </AccordionSummary>
                <AccordionDetails>
                  <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                    {faq.answer}
                  </Typography>
                </AccordionDetails>
              </Accordion>
            ))}
          </Box>
        </Container>
      );
    }

    function CallToAction() {
      return (
        <Box mt={8} mb={8} textAlign="center">
          <Typography variant="h4" component="h2" gutterBottom sx={{ fontWeight: 'bold' }}>
            Help Us Grow
          </Typography>
          <Typography variant="h6" sx={{ color: 'text.secondary' }}>
            “Every dollar sown grows a forest of connection.”
          </Typography>
          <Button variant="contained" color="secondary" size="large" sx={{ m: 1 }}>
            Donate Now
          </Button>
          <Button variant="outlined" color="primary" size="large" sx={{ m: 1 }}>
            Take the Survey
          </Button>
          <Button variant="outlined" color="primary" size="large" sx={{ m: 1 }}>
            Become an Investor
          </Button>
        </Box>
      );
    }

    function Footer() {
      return (
        <Box py={4} sx={{ backgroundColor: '#1f1f1f' }}>
          <Container maxWidth="lg">
            <Grid container spacing={4}>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">ONE Local</Typography>
                <List>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="Home" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="About" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="Features" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="Community" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="Investors" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="Contact Us" />
                    </Link>
                  </ListItem>
                </List>
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Follow Us</Typography>
                <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                  Join the conversation.
                </Typography>
                {/* Social media icons can be added here */}
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Newsletter Signup</Typography>
                <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                  “Get the Latest Stories and Updates — Sign Up Here.”
                </Typography>
                <TextField
                  label="Email"
                  variant="outlined"
                  fullWidth
                  margin="normal"
                  InputLabelProps={{ style: { color: '#bbbbbb' } }}
                  InputProps={{ style: { color: '#ffffff', backgroundColor: '#1e1e1e' } }}
                />
                <Button variant="contained" color="primary" fullWidth>
                  Subscribe
                </Button>
              </Grid>
            </Grid>
            <Box textAlign="center" mt={4}>
              <Typography variant="body2">
                © 2024 ONE Local. All rights reserved.
              </Typography>
            </Box>
          </Container>
        </Box>
      );
    }

    function LandingPage() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box style={backgroundStyle}>
            <NavigationBar />
            <Container maxWidth="lg">
              <HeroSection />
              <LogoCollection />
              <FeaturesSection />
              <MembershipTypes />
              <Pricing />
              <CommunityImpact />
              <TestimonialsSection />
              <FAQSection />
              <CallToAction />
            </Container>
            <Footer />
          </Box>
        </ThemeProvider>
      );
    }

    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>

  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #1e1e1e #333;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</body>
</html>
