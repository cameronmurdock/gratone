<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONE Local - Empowering Communities</title>
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="background-color: #121212; color: #ffffff;">
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material UI UMD bundle -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    // Extract Material UI components
    const {
      AppBar,
      Toolbar,
      Typography,
      Container,
      Box,
      Button,
      Grid,
      Card,
      CardContent,
      IconButton,
    } = MaterialUI;

    const { Menu: MenuIcon } = MaterialUIIcons;

    function App() {
      return (
        <Box sx={{ backgroundColor: '#121212', color: '#ffffff', minHeight: '100vh' }}>
          {/* Navigation Bar */}
          <AppBar position="static" style={{ backgroundColor: '#1f1f1f' }}>
            <Toolbar>
              <Typography variant="h6" style={{ flexGrow: 1 }}>
                ONE Local
              </Typography>
              <IconButton color="inherit">
                <MenuIcon />
              </IconButton>
            </Toolbar>
          </AppBar>

          {/* Hero Section */}
          <Container maxWidth="md" style={{ padding: '40px 0' }}>
            <Box textAlign="center">
              <Typography variant="h2" gutterBottom>
                Empower Your Community, Enrich Your Life.
              </Typography>
              <Typography variant="h5" color="textSecondary" gutterBottom>
                Together, we build the future — one connection, one offering, one moment at a time.
              </Typography>
              <Button variant="contained" color="primary" size="large">
                Download the App
              </Button>
            </Box>
          </Container>

          {/* Features Section */}
          <Container maxWidth="lg" style={{ padding: '40px 0' }}>
            <Typography variant="h4" gutterBottom align="center">
              Explore What We Offer
            </Typography>
            <Grid container spacing={4}>
              <Grid item xs={12} sm={6} md={4}>
                <Card style={{ backgroundColor: '#1e1e1e', color: '#ffffff' }}>
                  <CardContent>
                    <Typography variant="h6">Connect</Typography>
                    <Typography variant="body2" color="#bbbbbb">
                      A message away from neighbors you haven’t met yet.
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
              <Grid item xs={12} sm={6} md={4}>
                <Card style={{ backgroundColor: '#1e1e1e', color: '#ffffff' }}>
                  <CardContent>
                    <Typography variant="h6">Share</Typography>
                    <Typography variant="body2" color="#bbbbbb">
                      Tools, time, talents — give what you can, receive what you need.
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
              <Grid item xs={12} sm={6} md={4}>
                <Card style={{ backgroundColor: '#1e1e1e', color: '#ffffff' }}>
                  <CardContent>
                    <Typography variant="h6">Skill Development</Typography>
                    <Typography variant="body2" color="#bbbbbb">
                      Workshops, mentorships, hands-on learning — grow your gifts.
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
            </Grid>
          </Container>
        </Box>
      );
    }

    // Render the App component
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
