<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Menu,
      MenuItem,
      Link,
      Divider,
      Avatar,
      List,
      ListItem,
      ListItemText,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      TextField,
    } = MaterialUI;

    // Custom OL Theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff3d00',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#b0bec5',
        },
      },
      typography: {
        fontFamily: 'Roboto, sans-serif',
        fontWeightBold: 700,
      },
      shape: {
        borderRadius: 20,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 0 12px rgba(0, 230, 118, 0.6)',
              },
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              background: 'rgba(0, 51, 51, 0.8)',
              backdropFilter: 'blur(10px)',
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
            },
          },
        },
      },
    });

    // Background Gradient
    const backgroundStyle = {
      background: 'linear-gradient(315deg, #339999, #003333)',
      minHeight: '100vh',
      color: '#ffffff',
    };

    function NavigationBar({ setValue }) {
      const [anchorEls, setAnchorEls] = React.useState({});
      const [menuIds, setMenuIds] = React.useState({});

      const handleMenuOpen = (event, id) => {
        setAnchorEls((prev) => ({ ...prev, [id]: event.currentTarget }));
      };

      const handleMenuClose = (id) => {
        setAnchorEls((prev) => ({ ...prev, [id]: null }));
      };

      const handleMenuItemClick = (value) => {
        setValue(value);
        // Close all menus
        setAnchorEls({});
      };

      return (
        <AppBar position="fixed" sx={{ zIndex: 1300 }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }} onClick={() => setValue('home')}>
              ONE Local
            </Typography>
            <div className="desktopMenu">
              <Button color="inherit" onClick={() => setValue('home')}>Home</Button>
              <Button
                color="inherit"
                onClick={(e) => handleMenuOpen(e, 'aboutMenu')}
                endIcon={<Icon>expand_more</Icon>}
              >
                About
              </Button>
              <Menu
                anchorEl={anchorEls['aboutMenu']}
                open={Boolean(anchorEls['aboutMenu'])}
                onClose={() => handleMenuClose('aboutMenu')}
              >
                <MenuItem onClick={() => handleMenuItemClick('manifesto')}>Manifesto</MenuItem>
                <MenuItem onClick={() => handleMenuItemClick('team')}>Team</MenuItem>
                <MenuItem onClick={() => handleMenuItemClick('whitepaper')}>Whitepaper</MenuItem>
                <MenuItem onClick={() => handleMenuItemClick('investors')}>Investors</MenuItem>
              </Menu>
              <Button
                color="inherit"
                onClick={(e) => handleMenuOpen(e, 'featuresMenu')}
                endIcon={<Icon>expand_more</Icon>}
              >
                Features
              </Button>
              <Menu
                anchorEl={anchorEls['featuresMenu']}
                open={Boolean(anchorEls['featuresMenu'])}
                onClose={() => handleMenuClose('featuresMenu')}
              >
                <MenuItem onClick={() => handleMenuItemClick('overview')}>Overview</MenuItem>
                <MenuItem onClick={() => handleMenuItemClick('local-members')}>For Local Members</MenuItem>
                <MenuItem onClick={() => handleMenuItemClick('event-hosts')}>For Event Hosts</MenuItem>
                <MenuItem onClick={() => handleMenuItemClick('sellers')}>For Sellers</MenuItem>
                <MenuItem onClick={() => handleMenuItemClick('organizations')}>For Organizations</MenuItem>
              </Menu>
              <Button
                color="inherit"
                onClick={(e) => handleMenuOpen(e, 'communityMenu')}
                endIcon={<Icon>expand_more</Icon>}
              >
                Community
              </Button>
              <Menu
                anchorEl={anchorEls['communityMenu']}
                open={Boolean(anchorEls['communityMenu'])}
                onClose={() => handleMenuClose('communityMenu')}
              >
                <MenuItem onClick={() => handleMenuItemClick('impact-stories')}>Impact Stories</MenuItem>
                <MenuItem onClick={() => handleMenuItemClick('blog')}>Blog</MenuItem>
              </Menu>
              <Button color="inherit" onClick={() => setValue('download-app')}>Download App</Button>
            </div>
            <div className="mobileMenu">
              <IconButton color="inherit" onClick={(e) => handleMenuOpen(e, 'mobileMenu')}>
                <Icon>menu</Icon>
              </IconButton>
              <Menu
                anchorEl={anchorEls['mobileMenu']}
                open={Boolean(anchorEls['mobileMenu'])}
                onClose={() => handleMenuClose('mobileMenu')}
                PaperProps={{ style: { zIndex: 1400 } }}
              >
                <MenuItem onClick={() => { handleMenuItemClick('home'); handleMenuClose('mobileMenu'); }}>Home</MenuItem>
                <MenuItem onClick={(e) => { handleMenuOpen(e, 'aboutMobileMenu'); }}>About</MenuItem>
                <MenuItem onClick={(e) => { handleMenuOpen(e, 'featuresMobileMenu'); }}>Features</MenuItem>
                <MenuItem onClick={(e) => { handleMenuOpen(e, 'communityMobileMenu'); }}>Community</MenuItem>
                <MenuItem onClick={() => { handleMenuItemClick('download-app'); handleMenuClose('mobileMenu'); }}>Download App</MenuItem>
              </Menu>
              {/* Mobile Submenus */}
              <Menu
                anchorEl={anchorEls['aboutMobileMenu']}
                open={Boolean(anchorEls['aboutMobileMenu'])}
                onClose={() => handleMenuClose('aboutMobileMenu')}
                PaperProps={{ style: { zIndex: 1400 } }}
              >
                <MenuItem onClick={() => { handleMenuItemClick('manifesto'); handleMenuClose('aboutMobileMenu'); }}>Manifesto</MenuItem>
                <MenuItem onClick={() => { handleMenuItemClick('team'); handleMenuClose('aboutMobileMenu'); }}>Team</MenuItem>
                <MenuItem onClick={() => { handleMenuItemClick('whitepaper'); handleMenuClose('aboutMobileMenu'); }}>Whitepaper</MenuItem>
                <MenuItem onClick={() => { handleMenuItemClick('investors'); handleMenuClose('aboutMobileMenu'); }}>Investors</MenuItem>
              </Menu>
              <Menu
                anchorEl={anchorEls['featuresMobileMenu']}
                open={Boolean(anchorEls['featuresMobileMenu'])}
                onClose={() => handleMenuClose('featuresMobileMenu')}
                PaperProps={{ style: { zIndex: 1400 } }}
              >
                <MenuItem onClick={() => { handleMenuItemClick('overview'); handleMenuClose('featuresMobileMenu'); }}>Overview</MenuItem>
                <MenuItem onClick={() => { handleMenuItemClick('local-members'); handleMenuClose('featuresMobileMenu'); }}>For Local Members</MenuItem>
                <MenuItem onClick={() => { handleMenuItemClick('event-hosts'); handleMenuClose('featuresMobileMenu'); }}>For Event Hosts</MenuItem>
                <MenuItem onClick={() => { handleMenuItemClick('sellers'); handleMenuClose('featuresMobileMenu'); }}>For Sellers</MenuItem>
                <MenuItem onClick={() => { handleMenuItemClick('organizations'); handleMenuClose('featuresMobileMenu'); }}>For Organizations</MenuItem>
              </Menu>
              <Menu
                anchorEl={anchorEls['communityMobileMenu']}
                open={Boolean(anchorEls['communityMobileMenu'])}
                onClose={() => handleMenuClose('communityMobileMenu')}
                PaperProps={{ style: { zIndex: 1400 } }}
              >
                <MenuItem onClick={() => { handleMenuItemClick('impact-stories'); handleMenuClose('communityMobileMenu'); }}>Impact Stories</MenuItem>
                <MenuItem onClick={() => { handleMenuItemClick('blog'); handleMenuClose('communityMobileMenu'); }}>Blog</MenuItem>
              </Menu>
            </div>
          </Toolbar>
        </AppBar>
      );
    }

    // Rest of the components remain the same, but we ensure that 'setValue' is passed where needed.

    function LandingPage() {
      const [value, setValue] = React.useState('home');

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box style={backgroundStyle}>
            <NavigationBar setValue={setValue} />
            {value === 'home' && (
              <Container maxWidth="lg">
                <HeroSection />
                <LogoCollection />
                <FeaturesSection />
                <MembershipTypes />
                <Pricing />
                <CommunityImpact />
                <TestimonialsSection />
                <FAQSection />
                <CallToAction />
              </Container>
            )}
            {value === 'manifesto' && <ManifestoPage />}
            {value === 'team' && <TeamPage />}
            {value === 'whitepaper' && <WhitepaperPage />}
            {value === 'investors' && <InvestorsPage />}
            {value === 'overview' && <OverviewPage />}
            {value === 'local-members' && <LocalMembersPage />}
            {value === 'event-hosts' && <EventHostsPage />}
            {value === 'sellers' && <SellersPage />}
            {value === 'organizations' && <OrganizationsPage />}
            {value === 'impact-stories' && <ImpactStoriesPage />}
            {value === 'blog' && <BlogPage />}
            {value === 'download-app' && <DownloadAppPage />}
            <Footer setValue={setValue} />
          </Box>
        </ThemeProvider>
      );
    }

    // Page Components (e.g., ManifestoPage, TeamPage, etc.) remain the same as before.

    // Footer component remains the same, ensuring 'setValue' is passed for navigation.

    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>

  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #1e1e1e #333;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</body>
</html>
