    /* Responsive Menu Styling */
    @media (max-width: 960px) {

    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }

    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #a8d5ba #ffffff;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }
    /* Animated Gradient Background */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: #333333;
      position: relative; /* Ensure proper stacking context */
    }
    /* Carousel Styling */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }
    .carousel-button.left {
      left: 10px;
    }
    .carousel-button.right {
      right: 10px;
    }
    /* Button Hover Effect */
    .MuiButton-containedPrimary:hover {
      background-color: #5a9e5a;
    }
    .MuiButton-containedSecondary:hover {
      background-color: #e57373;
    }
    .MuiButton-outlinedPrimary:hover {
      background-color: rgba(109, 76, 65, 0.1);

    /* Testimonials Styling */

      padding: 20px;
    }
    .testimonial-avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    .footer-link {

    }
    /* Modal Content Styling */
    .modalContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;

    function TeamPage() {
      /**
       * This page shows the full listing of groups + their members (including open positions).

          setIsOpenPosition(true);
        } else {
          setIsOpenPosition(false);

        setOpenModal(true);

        setIsOpenPosition(false);
        setOpenModal(false);

                        sx={{ cursor: 'pointer' }}
                        aria-labelledby={`member-${member.name}`}

    function TeamSection() {
      // Short preview of the team on the landing page
      const displayGroups = groups.slice(0, 2); // Just a couple for the landing page
      const [openModal, setOpenModal] = React.useState(false);
      const [selectedMember, setSelectedMember] = React.useState(null);
      const [isOpenPosition, setIsOpenPosition] = React.useState(false);

      const handleOpenModal = (member) => {
        if (member.id.startsWith('open')) {
          setIsOpenPosition(true);
        } else {
          setIsOpenPosition(false);
        }
        setSelectedMember(member);
        setOpenModal(true);
      };

      const handleCloseModal = () => {
        setSelectedMember(null);
        setIsOpenPosition(false);
        setOpenModal(false);
      };

      const handleTakeRole = () => {
        window.alert(`You have applied to take on the role: ${selectedMember.role}`);
        handleCloseModal();
      };

      return (
        <Box mt={12} mb={12}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }} align="center">
            Meet the Team
          </Typography>
          {displayGroups.map((group, index) => (
            <Box key={index} sx={{ mb: 8 }}>
              <Typography variant="h5" sx={{ fontWeight: 'bold', mb: 4 }}>
                {group.name}
              </Typography>
              <Grid container spacing={6}>
                {group.members.map((memberId) => {
                  const member = users.find((user) => user.id === memberId);
                  if (!member) return null;
                  return (
                    <Grid item xs={12} sm={6} md={3} key={member.id}>
                      <Card onClick={() => handleOpenModal(member)} sx={{ cursor: 'pointer' }} aria-labelledby={`member-${member.name}`}>
                        <CardContent>
                          <Avatar src={member.image} alt={member.name} sx={{ width: 120, height: 120, mx: 'auto', mb: 4 }} />
                          <Typography variant="h6" sx={{ fontWeight: 'bold', textAlign: 'center' }}>
                            {member.name === 'Open Position' ? 'Open Position' : member.name}
                          </Typography>
                          <Typography variant="body1" sx={{ textAlign: 'center', color: 'text.secondary', mb: 2 }}>
                            {member.role}
                          </Typography>
                          <Typography variant="body2" sx={{ textAlign: 'center' }}>
                            {member.bio}
                          </Typography>
                        </CardContent>
                      </Card>
                    </Grid>
                  );
                })}
              </Grid>
            </Box>
          ))}

          {/* Team Member Details Modal */}
          <Modal
            open={openModal}
            onClose={handleCloseModal}
            closeAfterTransition
            BackdropComponent={Backdrop}
            BackdropProps={{
              timeout: 500,
            }}
            aria-labelledby="team-modal-title"
            aria-describedby="team-modal-description"
          >
            <Fade in={openModal}>
              <Box className="modalContent">
                {selectedMember && !isOpenPosition && (
                  <>
                    <Typography id="team-modal-title" variant="h5" component="h2" sx={{ mb: 2 }}>
                      {selectedMember.name}
                    </Typography>
                    <Typography id="team-modal-description" sx={{ mb: 4 }}>
                      <strong>Role:</strong> {selectedMember.role}
                      <br />
                      <br />
                      {selectedMember.bio}
                    </Typography>
                    <Button variant="contained" color="primary" onClick={handleCloseModal}>
                      Close
                    </Button>
                  </>
                )}

                {selectedMember && isOpenPosition && (
                  <>
                    <Typography id="team-modal-title" variant="h5" component="h2" sx={{ mb: 2 }}>
                      Apply for: {selectedMember.role}
                    </Typography>
                    <Typography id="team-modal-description" sx={{ mb: 4 }}>
                      {selectedMember.bio}
                    </Typography>
                    <Button variant="contained" color="primary" onClick={handleTakeRole}>
                      Take This Role
                    </Button>
                    <Button variant="text" color="secondary" onClick={handleCloseModal} sx={{ ml: 2 }}>
                      Cancel
                    </Button>
                  </>
                )}
              </Box>
            </Fade>
          </Modal>
        </Box>
      );
