<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #1e1e1e #333;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Menu,
      MenuItem,
      Link,
      Divider,
      Avatar,
      List,
      ListItem,
      ListItemText,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      TextField,
      useMediaQuery,
      useTheme,
    } = MaterialUI;

    // Custom Theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff3d00',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#b0bec5',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        fontWeightBold: 700,
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
          fontSize: '3rem',
        },
        h4: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
          fontSize: '2.5rem',
        },
      },
      shape: {
        borderRadius: 20,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 0 12px rgba(0, 230, 118, 0.6)',
              },
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              background: 'rgba(0, 51, 51, 0.8)',
              backdropFilter: 'blur(10px)',
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
            },
          },
        },
      },
    });

    // Background Gradient
    const backgroundStyle = {
      background: 'linear-gradient(315deg, #339999, #003333)',
      minHeight: '100vh',
      color: '#ffffff',
    };

    function App() {
      const [currentPage, setCurrentPage] = React.useState('home');
      const isMobile = useMediaQuery(theme.breakpoints.down('md'));

      const renderPage = () => {
        switch (currentPage) {
          case 'home':
            return <LandingPage setCurrentPage={setCurrentPage} />;
          case 'manifesto':
            return <ManifestoPage />;
          case 'team':
            return <TeamPage />;
          case 'whitepaper':
            return <WhitepaperPage />;
          case 'investors':
            return <InvestorsPage />;
          case 'features-overview':
            return <FeaturesOverviewPage />;
          case 'local-members':
            return <LocalMembersPage />;
          case 'event-hosts':
            return <EventHostsPage />;
          case 'sellers':
            return <SellersPage />;
          case 'organizations':
            return <OrganizationsPage />;
          case 'impact-stories':
            return <ImpactStoriesPage />;
          case 'blog':
            return <BlogPage />;
          case 'download-app':
            return <DownloadAppPage />;
          default:
            return <LandingPage setCurrentPage={setCurrentPage} />;
        }
      };

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box style={backgroundStyle}>
            <NavigationBar setCurrentPage={setCurrentPage} isMobile={isMobile} />
            {renderPage()}
            <Footer setCurrentPage={setCurrentPage} />
          </Box>
        </ThemeProvider>
      );
    }

    function NavigationBar({ setCurrentPage, isMobile }) {
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [menuId, setMenuId] = React.useState(null);

      const handleMenuOpen = (event, id) => {
        setAnchorEl(event.currentTarget);
        setMenuId(id);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setMenuId(null);
      };

      return (
        <AppBar position="fixed" sx={{ zIndex: 1300 }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }} onClick={() => setCurrentPage('home')}>
              ONE Local
            </Typography>
            {isMobile ? (
              <>
                <IconButton color="inherit" onClick={(e) => handleMenuOpen(e, 'mobileMenu')}>
                  <Icon>menu</Icon>
                </IconButton>
                <Menu
                  anchorEl={anchorEl}
                  open={menuId === 'mobileMenu'}
                  onClose={handleMenuClose}
                  PaperProps={{ style: { zIndex: 1400 } }}
                >
                  <MenuItem onClick={() => { setCurrentPage('home'); handleMenuClose(); }}>Home</MenuItem>
                  <MenuItem onClick={(e) => { handleMenuOpen(e, 'about'); }}>About</MenuItem>
                  <MenuItem onClick={(e) => { handleMenuOpen(e, 'features'); }}>Features</MenuItem>
                  <MenuItem onClick={(e) => { handleMenuOpen(e, 'community'); }}>Community</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('download-app'); handleMenuClose(); }}>Download App</MenuItem>
                </Menu>
              </>
            ) : (
              <div className="desktopMenu">
                <Button color="inherit" onClick={() => setCurrentPage('home')}>Home</Button>
                <Button
                  color="inherit"
                  onClick={(e) => handleMenuOpen(e, 'about')}
                  endIcon={<Icon>expand_more</Icon>}
                >
                  About
                </Button>
                <Button
                  color="inherit"
                  onClick={(e) => handleMenuOpen(e, 'features')}
                  endIcon={<Icon>expand_more</Icon>}
                >
                  Features
                </Button>
                <Button
                  color="inherit"
                  onClick={(e) => handleMenuOpen(e, 'community')}
                  endIcon={<Icon>expand_more</Icon>}
                >
                  Community
                </Button>
                <Button color="inherit" onClick={() => setCurrentPage('download-app')}>Download App</Button>
              </div>
            )}
            <Menu
              anchorEl={anchorEl}
              open={Boolean(anchorEl) && menuId !== 'mobileMenu'}
              onClose={handleMenuClose}
              PaperProps={{ style: { zIndex: 1400 } }}
            >
              {menuId === 'about' && (
                <>
                  <MenuItem onClick={() => { setCurrentPage('manifesto'); handleMenuClose(); }}>Manifesto</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('team'); handleMenuClose(); }}>Team</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('whitepaper'); handleMenuClose(); }}>Whitepaper</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('investors'); handleMenuClose(); }}>Investors</MenuItem>
                </>
              )}
              {menuId === 'features' && (
                <>
                  <MenuItem onClick={() => { setCurrentPage('features-overview'); handleMenuClose(); }}>Overview</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('local-members'); handleMenuClose(); }}>For Local Members</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('event-hosts'); handleMenuClose(); }}>For Event Hosts</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('sellers'); handleMenuClose(); }}>For Sellers</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('organizations'); handleMenuClose(); }}>For Organizations</MenuItem>
                </>
              )}
              {menuId === 'community' && (
                <>
                  <MenuItem onClick={() => { setCurrentPage('impact-stories'); handleMenuClose(); }}>Impact Stories</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('blog'); handleMenuClose(); }}>Blog</MenuItem>
                </>
              )}
            </Menu>
          </Toolbar>
        </AppBar>
      );
    }

    // Pages
    function LandingPage({ setCurrentPage }) {
      return (
        <Container maxWidth="lg" sx={{ mt: 12 }}>
          <HeroSection setCurrentPage={setCurrentPage} />
          <LogoCollection />
          <FeaturesSection />
          <MembershipTypes setCurrentPage={setCurrentPage} />
          <CommunityImpact />
          <TestimonialsSection />
          <CallToAction setCurrentPage={setCurrentPage} />
        </Container>
      );
    }

    function ManifestoPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Manifesto: Nurturing the Tree of Community
          </Typography>
          <Typography variant="body1" sx={{ fontSize: '1.25rem', mb: 4 }}>
            At <strong>ONE Local</strong>, we are planting the seeds of a regenerative future, where the roots of community run deep and the branches of opportunity reach everyone. We believe in a world where:
          </Typography>
          <List>
            <ListItem>
              <ListItemText primary={<>
                <strong>From Isolated to Integrated:</strong> You are not just a user; you are a vital part of an interconnected ecosystem. We bridge the gaps between people, skills, and resources, creating a living network where every individual’s contribution is recognized and valued.
              </>} />
            </ListItem>
            <ListItem>
              <ListItemText primary={<>
                <strong>Harvest the Fruit of Your Labor:</strong> It’s time for communities to reclaim their power, to share their gifts, and to benefit directly from their efforts. Through our platform, you can nurture growth and reap what you’ve sown, turning contributions into tangible, shared prosperity.
              </>} />
            </ListItem>
            <ListItem>
              <ListItemText primary={<>
                <strong>Be Known, Take Good Care:</strong> We honor your unique skills and stories. Here, trust is built through visible, meaningful actions. You belong to a community that sees you, supports you, and thrives with you.
              </>} />
            </ListItem>
          </List>
          <Typography variant="body1" sx={{ fontSize: '1.25rem', mt: 4 }}>
            We are creating a future where <em>the meek shall inherit the earth</em>, where <strong>local empowerment</strong> is the foundation for a resilient, vibrant world. Join us as we <strong>nurture the tree of community</strong>, share our overflow, and co-create a culture of belonging.
          </Typography>
        </Container>
      );
    }

    function TeamPage() {
      const teamMembers = [
        {
          name: 'Cameron Ely-Murdock',
          role: 'CEO & Chief Visionary',
          image: 'https://via.placeholder.com/150',
          bio: 'Cameron leads with a bold vision for a world where every person has a stake in their community’s success. A storyteller and systems thinker, Cameron merges ancient wisdom with cutting-edge technology to create a platform that feels like home.',
        },
        {
          name: 'Maria Gonzales',
          role: 'Chief Technology Officer',
          image: 'https://via.placeholder.com/150',
          bio: 'Maria’s expertise in ethical tech ensures that our platform is secure, seamless, and built with users’ privacy and sovereignty in mind. She crafts solutions that prioritize connection over transaction, making it easy for communities to thrive.',
        },
        {
          name: 'James Lee',
          role: 'Community Catalyst',
          image: 'https://via.placeholder.com/150',
          bio: 'James is our pulse on the ground, listening to the needs of the community and translating them into actionable features. He champions local stories, amplifying the voices that make ONE Local unique.',
        },
        {
          name: 'Priya Patel',
          role: 'Story Weaver & Marketing Maven',
          image: 'https://via.placeholder.com/150',
          bio: 'Priya weaves the narrative of ONE Local, sharing our journey with the world through evocative storytelling. Her work connects the dots between our mission and the people who make it real.',
        },
        {
          name: 'Chen Wu',
          role: 'Lead Architect of Connectivity',
          image: 'https://via.placeholder.com/150',
          bio: 'Chen designs the digital infrastructure that brings our vision to life. With a focus on bio-integrated systems, Chen creates a user experience that is as natural and intuitive as walking through your own neighborhood.',
        },
      ];

      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Meet the Team
          </Typography>
          <Grid container spacing={4}>
            {teamMembers.map((member, index) => (
              <Grid item xs={12} md={6} key={index}>
                <Card>
                  <CardContent>
                    <Box display="flex" alignItems="center" mb={2}>
                      <Avatar src={member.image} alt={member.name} sx={{ width: 80, height: 80 }} />
                      <Box ml={2}>
                        <Typography variant="h6" sx={{ fontWeight: 'bold' }}>{member.name}</Typography>
                        <Typography variant="subtitle1" color="text.secondary">{member.role}</Typography>
                      </Box>
                    </Box>
                    <Typography variant="body1">{member.bio}</Typography>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    function WhitepaperPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Whitepaper: A Deep Dive into the Soul of ONE Local
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Explore the architecture of a new era. Our whitepaper offers an in-depth look at the structure and philosophy behind ONE Local. It’s not just a technical document; it’s a blueprint for a decentralized, community-driven future.
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            <strong>Inside, You’ll Find:</strong>
          </Typography>
          <List>
            <ListItem>
              <ListItemText primary={<>
                <strong>Nested Social Organisms:</strong> How we design our platform around bioregional frameworks and nested communities, supporting both local chapters and the global ecosystem.
              </>} />
            </ListItem>
            <ListItem>
              <ListItemText primary={<>
                <strong>Participatory Governance:</strong> Our approach to giving users real stake and voting power, ensuring the platform reflects the collective will of its members.
              </>} />
            </ListItem>
            <ListItem>
              <ListItemText primary={<>
                <strong>Integrated REA Framework:</strong> A deep dive into our Resources, Events, and Agents model, explaining how we track flows of value, manage resources, and enable collaborative decision-making.
              </>} />
            </ListItem>
            <ListItem>
              <ListItemText primary={<>
                <strong>Regenerative Finance Vision:</strong> Our innovative approach to financial sustainability, including streaming quadratic funding, participatory preferred shares, and trust-based equity.
              </>} />
            </ListItem>
            <ListItem>
              <ListItemText primary={<>
                <strong>Data Sovereignty & Security:</strong> Our commitment to ethical data practices, where your information remains under your control, protected by cutting-edge encryption and transparency protocols.
              </>} />
            </ListItem>
          </List>
          <Button variant="contained" color="primary" size="large" href="#" target="_blank">
            Download the Whitepaper
          </Button>
        </Container>
      );
    }

    function InvestorsPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Invest in a New Kind of Social Infrastructure
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            We’re building a digital village green. Your investment helps communities reclaim their power, one shared resource at a time.
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            At ONE Local, we are cultivating a new kind of economy—one that values local resilience and collective impact. We invite forward-thinking investors who are ready to be part of this transformation.
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            <strong>Why Partner with ONE Local?</strong>
          </Typography>
          <List>
            <ListItem>
              <ListItemText primary={<>
                <strong>Nested Value Creation:</strong> Your investment fuels a platform designed to regenerate both local communities and the broader global ecosystem.
              </>} />
            </ListItem>
            <ListItem>
              <ListItemText primary={<>
                <strong>Human-Centered Technology:</strong> We are building a people-first experience that combines blockchain’s transparency with traditional web frameworks for maximum accessibility.
              </>} />
            </ListItem>
            <ListItem>
              <ListItemText primary={<>
                <strong>Social Impact at Scale:</strong> Our platform is rooted in bioregional thinking, empowering local chapters to flourish while contributing to a global network of shared knowledge and resources.
              </>} />
            </ListItem>
          </List>
          <Typography variant="body1" sx={{ mb: 4 }}>
            <strong>Join Our Circle of Supporters</strong>
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            We offer a range of investment opportunities, from equity stakes to strategic partnerships. Let’s co-create a future where every dollar invested nurtures the roots of a more equitable, connected world.
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            <strong>Contact Us:</strong>
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Email: <Link href="mailto:investors@onelocal.com" color="inherit">investors@onelocal.com</Link>
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            Phone: +1 (555) 123-4567
          </Typography>
          <Button variant="contained" color="secondary" size="large" onClick={() => window.alert('Invest Now')}>
            Join the Movement — Invest Today
          </Button>
        </Container>
      );
    }

    function ImpactStoriesPage() {
      const stories = [
        {
          title: 'Revitalizing Local Arts in Asheville',
          quote: '"I started hosting art workshops through ONE Local and connected with so many creative souls in my area. It’s amazing to see how a single event can ripple out into new friendships and collaborations."',
          author: 'Jenna Wallace',
          role: 'Event Host',
        },
        {
          title: 'Empowering Youth Leadership in Oakland',
          quote: '"Through ONE Local, I’ve been able to mentor young people and help them take on leadership roles in our community garden project. It’s incredible to see them grow and take ownership."',
          author: 'Malik Thompson',
          role: 'Local Member',
        },
        {
          title: 'Circular Economy in Action in Amsterdam',
          quote: '"I listed my unused tools for sharing on ONE Local and within a week, they were being used in a community upcycling project. It feels great to contribute to a circular economy."',
          author: 'Sophie Verhoeven',
          role: 'Seller',
        },
        {
          title: 'Disaster Relief Hub in Maui',
          quote: '"After the wildfire, ONE Local became our lifeline. We coordinated volunteers, distributed resources, and found support through the network. It felt like the whole community rallied together in our time of need."',
          author: 'Kai Nalu',
          role: 'Organization Leader',
        },
      ];

      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Impact Stories
          </Typography>
          {stories.map((story, index) => (
            <Box key={index} mb={6}>
              <Typography variant="h5" sx={{ fontWeight: 'bold', mb: 2 }}>
                {story.title}
              </Typography>
              <Typography variant="body1" sx={{ fontStyle: 'italic', mb: 2 }}>
                {story.quote}
              </Typography>
              <Typography variant="body1">
                — {story.author}, {story.role}
              </Typography>
              <Divider sx={{ mt: 4 }} />
            </Box>
          ))}
        </Container>
      );
    }

    function BlogPage() {
      const posts = [
        {
          title: 'Building Trust Through Visible Contribution',
          date: 'November 1, 2024',
          summary: 'Learn how trust and reputation systems in ONE Local create a foundation for real, meaningful connections.',
        },
        {
          title: 'Designing for Bioregional Resilience',
          date: 'October 25, 2024',
          summary: 'Discover how our platform’s design is inspired by natural systems, supporting local chapters that mirror the flow of resources in healthy ecosystems.',
        },
        {
          title: 'The Future of Participatory Governance',
          date: 'October 18, 2024',
          summary: 'Dive into our unique dual-axis voting model and see how it empowers community members to shape decisions with both care and conviction.',
        },
        {
          title: 'Circular Economy Spotlight: Zero Waste Initiatives',
          date: 'October 10, 2024',
          summary: 'See how local sellers and members are embracing zero waste practices and creating a more sustainable economy together.',
        },
      ];

      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Blog
          </Typography>
          {posts.map((post, index) => (
            <Box key={index} mb={6}>
              <Typography variant="h5" sx={{ fontWeight: 'bold', mb: 1 }}>
                {post.title}
              </Typography>
              <Typography variant="body2" color="text.secondary" sx={{ mb: 1 }}>
                {post.date}
              </Typography>
              <Typography variant="body1" sx={{ mb: 2 }}>
                {post.summary}
              </Typography>
              <Button variant="outlined" color="primary" href="#" onClick={() => window.alert('Read More')}>
                Read More
              </Button>
              <Divider sx={{ mt: 4 }} />
            </Box>
          ))}
        </Container>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
