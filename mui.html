<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Menu,
      MenuItem,
      Link,
      Divider,
      Avatar,
      List,
      ListItem,
      ListItemText,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      TextField,
      Tabs,
      Tab,
    } = MaterialUI;

    // Custom Theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff3d00',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#b0bec5',
        },
      },
      typography: {
        fontFamily: 'Montserrat, Roboto, sans-serif',
        fontWeightBold: 700,
      },
      shape: {
        borderRadius: 20,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 0 12px rgba(0, 230, 118, 0.6)',
              },
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              background: 'rgba(0, 51, 51, 0.8)',
              backdropFilter: 'blur(10px)',
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
            },
          },
        },
      },
    });

    // Background Gradient
    const backgroundStyle = {
      background: 'linear-gradient(45deg, #339999, #003333, #bcdecf, #339999)',
      backgroundSize: '600% 2800%',
      animation: 'gradientAnimation 20s ease infinite',
      minHeight: '100vh',
      color: '#ffffff',
    };

    const gradientAnimation = `
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    `;

    function NavigationBar() {
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [menuId, setMenuId] = React.useState(null);

      const handleMenuOpen = (event, id) => {
        setAnchorEl(event.currentTarget);
        setMenuId(id);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setMenuId(null);
      };

      return (
        <AppBar position="fixed" sx={{ zIndex: 1300 }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', fontFamily: 'Playfair Display, serif' }}>
              ONE Local
            </Typography>
            <div className="desktopMenu">
              <Button color="inherit" onClick={() => window.location.href = '#mission'}>Mission</Button>
              <Button color="inherit" onClick={() => window.location.href = '#features'}>Features</Button>
              <Button color="inherit" onClick={() => window.location.href = '#how-it-works'}>How It Works</Button>
              <Button color="inherit" onClick={() => window.location.href = '#community'}>Community</Button>
              <Button color="inherit" onClick={() => window.location.href = '#contact'}>Contact</Button>
            </div>
            <div className="mobileMenu">
              <IconButton color="inherit" onClick={(e) => handleMenuOpen(e, 'mobileMenu')}>
                <Icon>menu</Icon>
              </IconButton>
              <Menu
                anchorEl={anchorEl}
                open={menuId === 'mobileMenu'}
                onClose={handleMenuClose}
                PaperProps={{ style: { zIndex: 1400 } }}
              >
                <MenuItem onClick={() => { handleMenuClose(); window.location.href = '#mission'; }}>Mission</MenuItem>
                <MenuItem onClick={() => { handleMenuClose(); window.location.href = '#features'; }}>Features</MenuItem>
                <MenuItem onClick={() => { handleMenuClose(); window.location.href = '#how-it-works'; }}>How It Works</MenuItem>
                <MenuItem onClick={() => { handleMenuClose(); window.location.href = '#community'; }}>Community</MenuItem>
                <MenuItem onClick={() => { handleMenuClose(); window.location.href = '#contact'; }}>Contact</MenuItem>
              </Menu>
            </div>
          </Toolbar>
        </AppBar>
      );
    }

    function HeroSection() {
      return (
        <Box sx={{ textAlign: 'center', pt: 12, pb: 8 }}>
          <Typography variant="h2" sx={{ fontWeight: 'bold', fontFamily: 'Playfair Display, serif', textShadow: '2px 2px 8px rgba(0, 0, 0, 0.7)' }}>
            Empower Your Community
          </Typography>
          <Typography variant="h5" sx={{ mt: 2 }}>
            Connect and co-create with your local community worldwide.
          </Typography>
          <Box sx={{ mt: 4 }}>
            <Button variant="contained" color="secondary" size="large" sx={{ mr: 2 }} onClick={() => window.location.href = 'https://app.onelocal.one'}>
              Get Started
            </Button>
            <Button variant="contained" color="primary" size="large" onClick={() => window.location.href = '#contact'}>
              Contact Us
            </Button>
          </Box>
        </Box>
      );
    }

    function MissionSection() {
      return (
        <Box id="mission" sx={{ display: 'flex', alignItems: 'center', py: 8 }}>
          <Container maxWidth="lg">
            <Grid container spacing={4}>
              <Grid item xs={12} md={6}>
                <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', fontWeight: 'bold', mb: 2 }}>
                  Transform Social Networking
                </Typography>
                <Typography variant="body1" sx={{ mb: 2 }}>
                  ONE|Local connects you with your local community, fostering stronger economies and civic engagement.
                </Typography>
                <Typography variant="body1" sx={{ mb: 2 }}>
                  We build a resilient, interconnected network through collaboration and shared resources.
                </Typography>
                <Typography variant="body1" sx={{ mb: 2 }}>
                  Reclaim your belonging in a nourishing, collective local scene.
                </Typography>
                <Typography variant="body1" sx={{ fontStyle: 'italic' }}>
                  "The foundation of our mission has always been to connect people with the things humans really need. The true nourishing things..."
                </Typography>
              </Grid>
              <Grid item xs={12} md={6}>
                <img src="https://i.imgur.com/MlfFB8Y.png" alt="Mission" style={{ width: '100%', borderRadius: '10px' }} />
              </Grid>
            </Grid>
          </Container>
        </Box>
      );
    }

    function AppIntroductionSection() {
      return (
        <Box sx={{ display: 'flex', alignItems: 'center', py: 8 }}>
          <Container maxWidth="lg">
            <Grid container spacing={4} direction="row-reverse">
              <Grid item xs={12} md={6}>
                <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', fontWeight: 'bold', mb: 2 }}>
                  Connect Through Technology
                </Typography>
                <Typography variant="body1" sx={{ mb: 2 }}>
                  The ONE|Local app is for a beautifully thriving future.
                </Typography>
                <Typography variant="body1" sx={{ mb: 2 }}>
                  Discover events, connect with others, share resources, and engage locally. Organize and promote events, showcase your offerings, and manage your group effectively.
                </Typography>
              </Grid>
              <Grid item xs={12} md={6}>
                <img src="https://i.imgur.com/A1Nddct.jpg" alt="Technology" style={{ width: '100%', borderRadius: '10px' }} />
              </Grid>
            </Grid>
          </Container>
        </Box>
      );
    }

    function FeaturesSection() {
      const features = [
        {
          title: 'Local Members',
          description: 'Connect with people, find events, and share resources.',
          icon: 'groups',
          image: 'https://i.imgur.com/f3wmUcX.png',
        },
        {
          title: 'Event Hosts',
          description: 'Create events, manage attendance, and engage audiences.',
          icon: 'event',
          image: 'https://i.imgur.com/8gfoxFj.png',
        },
        {
          title: 'Sellers',
          description: 'Showcase products, connect with customers, secure transactions.',
          icon: 'storefront',
          image: 'https://i.imgur.com/JOk1K5l.png',
        },
        {
          title: 'Organizations',
          description: 'Create profiles, manage activities, engage members.',
          icon: 'business',
          image: 'https://i.imgur.com/BKPWNKX.png',
        },
      ];

      return (
        <Box id="features" sx={{ py: 8 }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', fontWeight: 'bold', textAlign: 'center', mb: 2 }}>
              Key Features
            </Typography>
            <Typography variant="h6" sx={{ textAlign: 'center', mb: 4 }}>
              New ways to collaborate and co-create with your community.
            </Typography>
            <Grid container spacing={4}>
              {features.map((feature, index) => (
                <Grid item xs={12} sm={6} md={3} key={index}>
                  <Card sx={{ textAlign: 'center' }}>
                    <CardContent>
                      <Icon sx={{ fontSize: 60, color: '#BF820A', mb: 2 }}>{feature.icon}</Icon>
                      <Typography variant="h6" sx={{ fontFamily: 'Playfair Display, serif', fontWeight: 'bold', mb: 1 }}>
                        {feature.title}
                      </Typography>
                      <Typography variant="body2" sx={{ mb: 2 }}>
                        {feature.description}
                      </Typography>
                      <img src={feature.image} alt={feature.title} style={{ width: '100px', height: '100px', margin: '0 auto' }} />
                    </CardContent>
                  </Card>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function HowItWorksSection() {
      const steps = [
        {
          title: '1. Awakening',
          description: 'Marta opens ONE|Local and sees opportunities—requests, offers, events.',
          image: 'https://i.imgur.com/FCm8kyL.png',
        },
        {
          title: '2. Connecting',
          description: 'She wants to help in a community garden and offer a yoga class.',
          image: 'https://i.imgur.com/yZ8b5PA.png',
        },
        {
          title: '3. Engaging',
          description: 'Marta confirms participation and posts her event, stepping forward.',
          image: 'https://i.imgur.com/wBfHZkd.jpg',
        },
        {
          title: '4. Collaborating',
          description: 'She collaborates at the garden, strengthening community bonds.',
          image: 'https://i.imgur.com/9vjkWii.png',
        },
        {
          title: '5. Achieving',
          description: 'The garden blooms; Marta logs her contribution.',
          image: 'https://i.imgur.com/atmOhof.png',
        },
        {
          title: '6. Overcoming',
          description: 'She moves forward despite uncertainties about her yoga class.',
          image: 'https://i.imgur.com/MUNq56b.png',
        },
        {
          title: '7. Sharing',
          description: 'The class is a success; she feels purposeful.',
          image: 'https://i.imgur.com/wMORcQb.png',
        },
        {
          title: '8. Reflecting',
          description: 'Marta feels transformed by community connections. Inspired, she continues to engage and inspire others.',
          image: 'https://i.imgur.com/ei4786o.png',
        },
      ];

      return (
        <Box id="how-it-works" sx={{ py: 8 }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', fontWeight: 'bold', textAlign: 'center', mb: 2 }}>
              How It Works
            </Typography>
            <Typography variant="h5" sx={{ textAlign: 'center', mb: 4 }}>
              Marta's Journey
            </Typography>
            <Grid container spacing={4}>
              {steps.map((step, index) => (
                <Grid item xs={12} sm={6} md={3} key={index}>
                  <Card>
                    <CardContent>
                      <Box sx={{ position: 'relative' }}>
                        <img src={step.image} alt={step.title} style={{ width: '100%', borderRadius: '10px' }} />
                        <Box
                          sx={{
                            position: 'absolute',
                            bottom: 0,
                            width: '100%',
                            background: 'rgba(0, 0, 0, 0.7)',
                            color: '#fff',
                            textAlign: 'center',
                            py: 1,
                            borderBottomLeftRadius: '10px',
                            borderBottomRightRadius: '10px',
                          }}
                        >
                          {step.title}
                        </Box>
                      </Box>
                      <Typography variant="body2" sx={{ mt: 2 }}>
                        {step.description}
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function MetricsSection() {
      const metrics = [
        { value: '3800+', label: 'Registered Users' },
        { value: '100+', label: 'Local Groups' },
        { value: '1,200+', label: 'Resources Shared' },
        { value: '6000+', label: 'Events Hosted' },
      ];

      return (
        <Box sx={{ py: 8 }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              Community Growth
            </Typography>
            <Grid container spacing={4}>
              {metrics.map((metric, index) => (
                <Grid item xs={12} sm={6} md={3} key={index}>
                  <Card sx={{ textAlign: 'center' }}>
                    <CardContent>
                      <Typography variant="h3" sx={{ color: 'primary.main', fontWeight: 'bold' }}>
                        {metric.value}
                      </Typography>
                      <Typography variant="h6">{metric.label}</Typography>
                    </CardContent>
                  </Card>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function RoadmapSection() {
      const roadmap = [
        {
          title: 'Q1 2024 Launch',
          description: 'Release the app with core features.',
        },
        {
          title: 'Q3 2024 Expansion',
          description: 'Onboard new communities globally.',
        },
        {
          title: 'Q1 2025 Integration',
          description: 'Connect communities worldwide.',
        },
        {
          title: 'Scaling Revolution',
          description: 'Support regenerative communities globally.',
        },
      ];

      return (
        <Box sx={{ py: 8 }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              Future Plans
            </Typography>
            <Grid container spacing={4}>
              {roadmap.map((item, index) => (
                <Grid item xs={12} sm={6} md={3} key={index}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                        {item.title}
                      </Typography>
                      <Typography variant="body2" sx={{ mt: 2 }}>
                        {item.description}
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function CommunitySection() {
      return (
        <Box id="community" sx={{ display: 'flex', alignItems: 'center', py: 8 }}>
          <Container maxWidth="lg">
            <Grid container spacing={4}>
              <Grid item xs={12} md={6}>
                <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', fontWeight: 'bold', mb: 2 }}>
                  Collective Vision
                </Typography>
                <Typography variant="body1" sx={{ mb: 2 }}>
                  We welcome your inspirations. Let's start playing!
                </Typography>
                <Button variant="contained" color="primary" size="large" onClick={() => window.location.href = '#get-started'}>
                  Get Started
                </Button>
              </Grid>
              <Grid item xs={12} md={6}>
                <img src="https://i.imgur.com/JcbKl0J.jpg" alt="Community Vision" style={{ width: '100%', borderRadius: '10px' }} />
              </Grid>
            </Grid>
          </Container>
        </Box>
      );
    }

    function QuoteSection() {
      return (
        <Box sx={{ py: 8, backgroundColor: 'rgba(0, 51, 51, 0.8)' }}>
          <Container maxWidth="lg">
            <Typography variant="h6" sx={{ fontStyle: 'italic', textAlign: 'center' }}>
              "The foundation of our mission has always been to connect people with the things humans really need. The true nourishing things..."
            </Typography>
          </Container>
        </Box>
      );
    }

    function GetStartedSection() {
      return (
        <Box id="get-started" sx={{ py: 8 }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', fontWeight: 'bold', textAlign: 'center', mb: 2 }}>
              Join Today
            </Typography>
            <Typography variant="body1" sx={{ textAlign: 'center', mb: 2 }}>
              Download the ONE|Local app from the Apple App Store or Google Play Store.
            </Typography>
            <Typography variant="body1" sx={{ textAlign: 'center', mb: 2 }}>
              <strong>Note:</strong> Update from ONE|Boulder app or sign up as a new user.
            </Typography>
            <Typography variant="body1" sx={{ textAlign: 'center', mb: 4 }}>
              Visit the web version at <Link href="https://app.onelocal.one/" target="_blank" color="secondary">app.onelocal.one</Link>
            </Typography>
            <Box sx={{ textAlign: 'center' }}>
              <Button variant="contained" color="primary" size="large" href="https://app.onelocal.one/" target="_blank">
                Check Web App
              </Button>
            </Box>
          </Container>
        </Box>
      );
    }

    function ContactSection() {
      return (
        <Box id="contact" sx={{ py: 8 }}>
          <Container maxWidth="sm">
            <Typography variant="h4" sx={{ fontFamily: 'Playfair Display, serif', fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              Get In Touch
            </Typography>
            <Typography variant="body1" sx={{ textAlign: 'center', mb: 4 }}>
              Questions or want to get involved? We'd love to hear from you.
            </Typography>
            <form action="#" method="post">
              <TextField label="Name" variant="outlined" fullWidth required margin="normal" />
              <TextField label="Email" variant="outlined" fullWidth required margin="normal" />
              <TextField label="Message" variant="outlined" fullWidth required margin="normal" multiline rows={4} />
              <Button variant="contained" color="primary" type="submit" fullWidth size="large" sx={{ mt: 2 }}>
                Send Message
              </Button>
            </form>
          </Container>
        </Box>
      );
    }

    function Footer() {
      return (
        <Box sx={{ backgroundColor: '#003333', color: '#ffffff', py: 4 }}>
          <Container maxWidth="lg">
            <Grid container spacing={4}>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">ONE|Local</Typography>
                <List>
                  <ListItem disableGutters>
                    <Link href="#mission" color="inherit" underline="none">
                      <ListItemText primary="Mission" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#features" color="inherit" underline="none">
                      <ListItemText primary="Features" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#how-it-works" color="inherit" underline="none">
                      <ListItemText primary="How It Works" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#community" color="inherit" underline="none">
                      <ListItemText primary="Community" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#contact" color="inherit" underline="none">
                      <ListItemText primary="Contact" />
                    </Link>
                  </ListItem>
                </List>
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Follow Us</Typography>
                <Box sx={{ display: 'flex', mt: 2 }}>
                  <IconButton href="#" color="inherit">
                    <Icon>facebook</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>twitter</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>linkedin</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>instagram</Icon>
                  </IconButton>
                </Box>
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Subscribe</Typography>
                <Typography variant="body2" sx={{ mt: 2 }}>
                  “Get the Latest Stories and Updates — Sign Up Here.”
                </Typography>
                <TextField
                  label="Email"
                  variant="outlined"
                  fullWidth
                  margin="normal"
                  InputLabelProps={{ style: { color: '#bbbbbb' } }}
                  InputProps={{ style: { color: '#ffffff', backgroundColor: '#1e1e1e' } }}
                />
                <Button variant="contained" color="primary" fullWidth>
                  Subscribe
                </Button>
              </Grid>
            </Grid>
            <Box textAlign="center" mt={4}>
              <Typography variant="body2">
                © 2024 ONE|Local. All rights reserved. | <Link href="#" color="inherit">Privacy Policy</Link> | <Link href="#" color="inherit">Terms of Service</Link>
              </Typography>
            </Box>
          </Container>
        </Box>
      );
    }

    function LandingPage() {
      return (
        <ThemeProvider theme={theme}>
          <style>{gradientAnimation}</style>
          <CssBaseline />
          <Box style={backgroundStyle}>
            <NavigationBar />
            <Container maxWidth="lg">
              <HeroSection />
              <MissionSection />
              <AppIntroductionSection />
              <FeaturesSection />
              <HowItWorksSection />
              <MetricsSection />
              <RoadmapSection />
              <CommunitySection />
              <QuoteSection />
              <GetStartedSection />
              <ContactSection />
            </Container>
            <Footer />
          </Box>
        </ThemeProvider>
      );
    }

    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>

  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #1e1e1e #333;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</body>
</html>
