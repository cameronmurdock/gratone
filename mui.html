<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empowering Communities</title>
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Include Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="background-color: #121212; color: #ffffff;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from JSDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Menu,
      MenuItem,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      TextField,
      List,
      ListItem,
      ListItemIcon,
      ListItemText,
      Icon,
      CardActions,
      Divider,
    } = MaterialUI;

    function NavigationBar() {
      // Simplified NavigationBar without icons for brevity
      return (
        <AppBar position="static" style={{ backgroundColor: '#1f1f1f' }}>
          <Toolbar>
            <Typography variant="h6" style={{ flexGrow: 1 }}>
              ONE Local
            </Typography>
            <Button color="inherit">Home</Button>
            <Button color="inherit">About</Button>
            <Button color="inherit">Features</Button>
            <Button color="inherit">Community</Button>
            <Button color="inherit">Download App</Button>
          </Toolbar>
        </AppBar>
      );
    }

    function HeroSection() {
      return (
        <Box textAlign="center" mt={8} mb={8}>
          <Typography variant="h2" component="h1" gutterBottom style={{ color: '#ffffff' }}>
            Empower Your Community, Enrich Your Life.
          </Typography>
          <Typography variant="h5" component="h2" style={{ color: '#bbbbbb' }}>
            Together, we build the future — one connection, one offering, one moment at a time.
          </Typography>
          <Button variant="contained" color="primary" size="large">
            Download the App
          </Button>
        </Box>
      );
    }

    function MembershipTypes() {
      const memberships = [
        {
          title: 'Local Members',
          description:
            'Join the heartbeat of your town. Swap skills, share tools, find events, or simply find your people. Here, you’re not just a face in the crowd — you’re the spark.',
          cta: 'Join as a Local Member',
        },
        // ... other memberships
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" style={{ color: '#ffffff' }}>
            "How Will You Show Up?"
          </Typography>
          <Grid container spacing={4}>
            {memberships.map((membership) => (
              <Grid item xs={12} sm={6} md={3} key={membership.title}>
                <Card style={{ backgroundColor: '#1e1e1e', color: '#ffffff', height: '100%' }}>
                  <CardContent>
                    <Typography variant="h6">{membership.title}</Typography>
                    <Typography variant="body2" style={{ color: '#bbbbbb', marginTop: 16 }}>
                      {membership.description}
                    </Typography>
                  </CardContent>
                  <CardActions>
                    <Button variant="outlined" color="primary" fullWidth>
                      {membership.cta}
                    </Button>
                  </CardActions>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function FeatureCard({ title, description, iconName }) {
      return (
        <Card style={{ backgroundColor: '#1e1e1e', color: '#ffffff', height: '100%' }}>
          <CardContent>
            <Box display="flex" alignItems="center" gap={2}>
              <Icon style={{ color: '#00e676', fontSize: 40 }}>{iconName}</Icon>
              <Typography variant="h6">{title}</Typography>
            </Box>
            <Typography variant="body2" style={{ color: '#bbbbbb', marginTop: 16 }}>
              {description}
            </Typography>
          </CardContent>
        </Card>
      );
    }

    function FeaturesPreview() {
      const features = [
        {
          title: 'Connect',
          description: 'A message away from neighbors you haven’t met yet.',
          iconName: 'connect_without_contact',
        },
        {
          title: 'Share',
          description: 'Tools, time, talents — give what you can, receive what you need.',
          iconName: 'share',
        },
        {
          title: 'Skill Development',
          description: 'Workshops, mentorships, hands-on learning — grow your gifts.',
          iconName: 'school',
        },
        {
          title: 'Governance',
          description: 'Democracy in action. Voice your vision, shape your surroundings.',
          iconName: 'gavel',
        },
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" style={{ color: '#ffffff' }}>
            "Explore What We Offer"
          </Typography>
          <Grid container spacing={4}>
            {features.map((feature) => (
              <Grid item xs={12} sm={6} md={3} key={feature.title}>
                <FeatureCard {...feature} />
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function LandingPage() {
      return (
        <div>
          <NavigationBar />
          <Container maxWidth="lg">
            <HeroSection />
            <MembershipTypes />
            <FeaturesPreview />
            {/* Other sections can be added similarly */}
          </Container>
        </div>
      );
    }

    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>

  <style>
    body {
      scrollbar-color: #333 #1e1e1e;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</body>
</html>
