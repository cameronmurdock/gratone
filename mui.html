<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardMedia,
      Icon,
      Menu,
      MenuItem,
      Link,
      Divider,
      Avatar,
      List,
      ListItem,
      ListItemText,
      TextField,
      useMediaQuery,
      Drawer,
    } = MaterialUI;

    // Custom Theme inspired by professional templates
    const theme = createTheme({
      palette: {
        primary: {
          main: '#1976d2',
        },
        secondary: {
          main: '#ff9800',
        },
        background: {
          default: '#f5f5f5',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
        h4: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '8px',
              textTransform: 'none',
              fontWeight: 'bold',
            },
          },
        },
      },
    });

    function NavigationBar() {
      const [mobileOpen, setMobileOpen] = React.useState(false);
      const isMobile = useMediaQuery(theme.breakpoints.down('md'));

      const handleDrawerToggle = () => {
        setMobileOpen(!mobileOpen);
      };

      const drawer = (
        <Box onClick={handleDrawerToggle} sx={{ textAlign: 'center' }}>
          <Typography variant="h6" sx={{ my: 2 }}>
            ONE Local
          </Typography>
          <Divider />
          <List>
            {['Mission', 'Features', 'How It Works', 'Community', 'Contact'].map((text) => (
              <ListItem button key={text} onClick={() => { window.location.href = `#${text.toLowerCase().replace(/ /g, '-')}`; }}>
                <ListItemText primary={text} />
              </ListItem>
            ))}
          </List>
        </Box>
      );

      return (
        <Box sx={{ flexGrow: 1 }}>
          <AppBar position="fixed" color="primary" elevation={0}>
            <Toolbar>
              <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold' }}>
                ONE Local
              </Typography>
              {isMobile ? (
                <IconButton
                  color="inherit"
                  aria-label="open drawer"
                  edge="end"
                  onClick={handleDrawerToggle}
                >
                  <Icon>menu</Icon>
                </IconButton>
              ) : (
                <Box>
                  {['Mission', 'Features', 'How It Works', 'Community', 'Contact'].map((text) => (
                    <Button
                      key={text}
                      color="inherit"
                      onClick={() => { window.location.href = `#${text.toLowerCase().replace(/ /g, '-')}`; }}
                      sx={{ marginLeft: 2 }}
                    >
                      {text}
                    </Button>
                  ))}
                </Box>
              )}
            </Toolbar>
          </AppBar>
          <nav>
            <Drawer
              variant="temporary"
              open={mobileOpen}
              onClose={handleDrawerToggle}
              ModalProps={{
                keepMounted: true,
              }}
              sx={{
                display: { xs: 'block', md: 'none' },
                '& .MuiDrawer-paper': { boxSizing: 'border-box', width: 240 },
              }}
            >
              {drawer}
            </Drawer>
          </nav>
        </Box>
      );
    }

    function HeroSection() {
      return (
        <Box
          sx={{
            height: '100vh',
            backgroundImage: 'url("https://i.imgur.com/A1Nddct.jpg")',
            backgroundSize: 'cover',
            backgroundPosition: 'center',
            position: 'relative',
            color: '#FFFFFF',
          }}
        >
          <Box
            sx={{
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              height: '100%',
              backgroundColor: 'rgba(0, 0, 0, 0.5)',
            }}
          ></Box>
          <Container
            sx={{
              position: 'relative',
              zIndex: 1,
              height: '100%',
              display: 'flex',
              flexDirection: 'column',
              justifyContent: 'center',
            }}
          >
            <Typography variant="h2" sx={{ fontWeight: 'bold' }}>
              Empower Your Community
            </Typography>
            <Typography variant="h5" sx={{ mt: 2, maxWidth: '600px' }}>
              Connect and co-create with your local community worldwide.
            </Typography>
            <Box sx={{ mt: 4 }}>
              <Button
                variant="contained"
                color="secondary"
                size="large"
                sx={{ mr: 2 }}
                onClick={() => window.location.href = 'https://app.onelocal.one'}
              >
                Get Started
              </Button>
              <Button
                variant="outlined"
                color="secondary"
                size="large"
                onClick={() => window.location.href = '#contact'}
              >
                Contact Us
              </Button>
            </Box>
          </Container>
        </Box>
      );
    }

    function MissionSection() {
      return (
        <Box id="mission" sx={{ py: 8 }}>
          <Container maxWidth="lg">
            <Grid container spacing={4} alignItems="center">
              <Grid item xs={12} md={6}>
                <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 2 }}>
                  Transform Social Networking
                </Typography>
                <Typography variant="body1" sx={{ mb: 2 }}>
                  ONE|Local connects you with your local community, fostering stronger economies and civic engagement.
                </Typography>
                <Typography variant="body1" sx={{ mb: 2 }}>
                  We build a resilient, interconnected network through collaboration and shared resources.
                </Typography>
                <Typography variant="body1" sx={{ mb: 2 }}>
                  Reclaim your belonging in a nourishing, collective local scene.
                </Typography>
                <Typography variant="body1" sx={{ fontStyle: 'italic' }}>
                  "The foundation of our mission has always been to connect people with the things humans really need. The true nourishing things..."
                </Typography>
              </Grid>
              <Grid item xs={12} md={6}>
                <img src="https://i.imgur.com/MlfFB8Y.png" alt="Mission" style={{ width: '100%', borderRadius: '8px' }} />
              </Grid>
            </Grid>
          </Container>
        </Box>
      );
    }

    function FeaturesSection() {
      const features = [
        {
          title: 'Local Members',
          description: 'Connect with people, find events, and share resources.',
          icon: 'groups',
        },
        {
          title: 'Event Hosts',
          description: 'Create events, manage attendance, and engage audiences.',
          icon: 'event',
        },
        {
          title: 'Sellers',
          description: 'Showcase products, connect with customers, secure transactions.',
          icon: 'storefront',
        },
        {
          title: 'Organizations',
          description: 'Create profiles, manage activities, engage members.',
          icon: 'business',
        },
      ];

      return (
        <Box id="features" sx={{ py: 8, backgroundColor: '#f5f5f5' }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              Key Features
            </Typography>
            <Grid container spacing={4}>
              {features.map((feature, index) => (
                <Grid item xs={12} sm={6} md={3} key={index}>
                  <Card sx={{ textAlign: 'center', height: '100%' }}>
                    <CardContent>
                      <Icon sx={{ fontSize: 60, color: theme.palette.primary.main, mb: 2 }}>{feature.icon}</Icon>
                      <Typography variant="h6" sx={{ fontWeight: 'bold', mb: 1 }}>
                        {feature.title}
                      </Typography>
                      <Typography variant="body2" sx={{ mb: 2 }}>
                        {feature.description}
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function HowItWorksSection() {
      const steps = [
        {
          title: '1. Awakening',
          description: 'Marta opens ONE|Local and sees opportunities—requests, offers, events.',
          image: 'https://i.imgur.com/FCm8kyL.png',
        },
        {
          title: '2. Connecting',
          description: 'She wants to help in a community garden and offer a yoga class.',
          image: 'https://i.imgur.com/yZ8b5PA.png',
        },
        {
          title: '3. Engaging',
          description: 'Marta confirms participation and posts her event, stepping forward.',
          image: 'https://i.imgur.com/wBfHZkd.jpg',
        },
        {
          title: '4. Collaborating',
          description: 'She collaborates at the garden, strengthening community bonds.',
          image: 'https://i.imgur.com/9vjkWii.png',
        },
        {
          title: '5. Achieving',
          description: 'The garden blooms; Marta logs her contribution.',
          image: 'https://i.imgur.com/atmOhof.png',
        },
        {
          title: '6. Overcoming',
          description: 'She moves forward despite uncertainties about her yoga class.',
          image: 'https://i.imgur.com/MUNq56b.png',
        },
        {
          title: '7. Sharing',
          description: 'The class is a success; she feels purposeful.',
          image: 'https://i.imgur.com/wMORcQb.png',
        },
        {
          title: '8. Reflecting',
          description: 'Marta feels transformed by community connections. Inspired, she continues to engage and inspire others.',
          image: 'https://i.imgur.com/ei4786o.png',
        },
      ];

      return (
        <Box id="how-it-works" sx={{ py: 8 }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              How It Works
            </Typography>
            <Typography variant="h5" sx={{ textAlign: 'center', mb: 4 }}>
              Marta's Journey
            </Typography>
            <Grid container spacing={4}>
              {steps.map((step, index) => (
                <Grid item xs={12} sm={6} md={3} key={index}>
                  <Card>
                    <CardMedia
                      component="img"
                      height="140"
                      image={step.image}
                      alt={step.title}
                    />
                    <CardContent>
                      <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                        {step.title}
                      </Typography>
                      <Typography variant="body2" sx={{ mt: 1 }}>
                        {step.description}
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function MetricsSection() {
      const metrics = [
        { value: '3800+', label: 'Registered Users' },
        { value: '100+', label: 'Local Groups' },
        { value: '1,200+', label: 'Resources Shared' },
        { value: '6000+', label: 'Events Hosted' },
      ];

      return (
        <Box sx={{ py: 8, backgroundColor: '#f5f5f5' }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              Community Growth
            </Typography>
            <Grid container spacing={4}>
              {metrics.map((metric, index) => (
                <Grid item xs={12} sm={6} md={3} key={index}>
                  <Box sx={{ textAlign: 'center' }}>
                    <Typography variant="h3" sx={{ color: theme.palette.primary.main, fontWeight: 'bold' }}>
                      {metric.value}
                    </Typography>
                    <Typography variant="h6">{metric.label}</Typography>
                  </Box>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function RoadmapSection() {
      const roadmap = [
        {
          title: 'Q1 2024 Launch',
          description: 'Release the app with core features.',
        },
        {
          title: 'Q3 2024 Expansion',
          description: 'Onboard new communities globally.',
        },
        {
          title: 'Q1 2025 Integration',
          description: 'Connect communities worldwide.',
        },
        {
          title: 'Scaling Revolution',
          description: 'Support regenerative communities globally.',
        },
      ];

      return (
        <Box sx={{ py: 8 }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              Future Plans
            </Typography>
            <Grid container spacing={4}>
              {roadmap.map((item, index) => (
                <Grid item xs={12} sm={6} md={3} key={index}>
                  <Card>
                    <CardContent>
                      <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                        {item.title}
                      </Typography>
                      <Typography variant="body2" sx={{ mt: 2 }}>
                        {item.description}
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function CommunitySection() {
      return (
        <Box id="community" sx={{ py: 8, backgroundColor: '#f5f5f5' }}>
          <Container maxWidth="lg">
            <Grid container spacing={4} alignItems="center">
              <Grid item xs={12} md={6}>
                <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 2 }}>
                  Collective Vision
                </Typography>
                <Typography variant="body1" sx={{ mb: 2 }}>
                  We welcome your inspirations. Let's start playing!
                </Typography>
                <Button
                  variant="contained"
                  color="primary"
                  size="large"
                  onClick={() => window.location.href = '#get-started'}
                >
                  Get Started
                </Button>
              </Grid>
              <Grid item xs={12} md={6}>
                <img src="https://i.imgur.com/JcbKl0J.jpg" alt="Community Vision" style={{ width: '100%', borderRadius: '8px' }} />
              </Grid>
            </Grid>
          </Container>
        </Box>
      );
    }

    function QuoteSection() {
      return (
        <Box sx={{ py: 8, backgroundColor: theme.palette.primary.main }}>
          <Container maxWidth="md">
            <Typography variant="h6" sx={{ fontStyle: 'italic', textAlign: 'center', color: '#FFFFFF' }}>
              "The foundation of our mission has always been to connect people with the things humans really need. The true nourishing things..."
            </Typography>
          </Container>
        </Box>
      );
    }

    function GetStartedSection() {
      return (
        <Box id="get-started" sx={{ py: 8 }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 2 }}>
              Join Today
            </Typography>
            <Typography variant="body1" sx={{ textAlign: 'center', mb: 2 }}>
              Download the ONE|Local app from the Apple App Store or Google Play Store.
            </Typography>
            <Typography variant="body1" sx={{ textAlign: 'center', mb: 2 }}>
              <strong>Note:</strong> Update from ONE|Boulder app or sign up as a new user.
            </Typography>
            <Typography variant="body1" sx={{ textAlign: 'center', mb: 4 }}>
              Visit the web version at <Link href="https://app.onelocal.one/" target="_blank" color="primary">app.onelocal.one</Link>
            </Typography>
            <Box sx={{ textAlign: 'center' }}>
              <Button variant="contained" color="primary" size="large" href="https://app.onelocal.one/" target="_blank">
                Check Web App
              </Button>
            </Box>
          </Container>
        </Box>
      );
    }

    function ContactSection() {
      return (
        <Box id="contact" sx={{ py: 8, backgroundColor: '#f5f5f5' }}>
          <Container maxWidth="sm">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              Get In Touch
            </Typography>
            <Typography variant="body1" sx={{ textAlign: 'center', mb: 4 }}>
              Questions or want to get involved? We'd love to hear from you.
            </Typography>
            <form action="#" method="post">
              <TextField label="Name" variant="outlined" fullWidth required margin="normal" />
              <TextField label="Email" variant="outlined" fullWidth required margin="normal" />
              <TextField label="Message" variant="outlined" fullWidth required margin="normal" multiline rows={4} />
              <Button variant="contained" color="primary" type="submit" fullWidth size="large" sx={{ mt: 2 }}>
                Send Message
              </Button>
            </form>
          </Container>
        </Box>
      );
    }

    function Footer() {
      return (
        <Box sx={{ backgroundColor: '#212121', color: '#FFFFFF', py: 4 }}>
          <Container maxWidth="lg">
            <Grid container spacing={4}>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">ONE Local</Typography>
                <List>
                  {['Mission', 'Features', 'How It Works', 'Community', 'Contact'].map((text) => (
                    <ListItem disableGutters key={text}>
                      <Link href={`#${text.toLowerCase().replace(/ /g, '-')}`} color="inherit" underline="none">
                        <ListItemText primary={text} />
                      </Link>
                    </ListItem>
                  ))}
                </List>
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Follow Us</Typography>
                <Box sx={{ display: 'flex', mt: 2 }}>
                  <IconButton href="#" color="inherit">
                    <Icon>facebook</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>twitter</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>linkedin</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>instagram</Icon>
                  </IconButton>
                </Box>
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Subscribe</Typography>
                <Typography variant="body2" sx={{ mt: 2 }}>
                  Get the latest stories and updates — Sign up here.
                </Typography>
                <TextField
                  label="Email"
                  variant="filled"
                  fullWidth
                  margin="normal"
                  InputProps={{ disableUnderline: true }}
                  sx={{ backgroundColor: '#424242', borderRadius: '4px', mt: 2 }}
                />
                <Button variant="contained" color="secondary" fullWidth>
                  Subscribe
                </Button>
              </Grid>
            </Grid>
            <Divider sx={{ my: 4, backgroundColor: 'rgba(255, 255, 255, 0.2)' }} />
            <Box textAlign="center">
              <Typography variant="body2">
                © 2024 ONE Local. All rights reserved. | <Link href="#" color="inherit">Privacy Policy</Link> | <Link href="#" color="inherit">Terms of Service</Link>
              </Typography>
            </Box>
          </Container>
        </Box>
      );
    }

    function LandingPage() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <NavigationBar />
          <Box sx={{ mt: { xs: 8, md: 10 } }}>
            <HeroSection />
            <MissionSection />
            <FeaturesSection />
            <HowItWorksSection />
            <MetricsSection />
            <RoadmapSection />
            <CommunitySection />
            <QuoteSection />
            <GetStartedSection />
            <ContactSection />
          </Box>
          <Footer />
        </ThemeProvider>
      );
    }

    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>
</body>
</html>
