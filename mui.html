  <!-- Google Fonts and Material Icons -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Menu,
      MenuItem,
      Link,
      Divider,
      Avatar,
      List,
      ListItem,
      ListItemText,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      TextField,
      useMediaQuery,
    } = MaterialUI;

    // Custom ONE Local Theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff3d00',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#b0bec5',
        },
      },
      typography: {
        fontFamily: 'Roboto, sans-serif',
        fontWeightBold: 700,
      },
      shape: {
        borderRadius: 20,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 0 12px rgba(0, 230, 118, 0.6)',
              },
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              background: 'rgba(0, 51, 51, 0.8)',
              backdropFilter: 'blur(10px)',
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
            },
          },
        },
      },
    });

    // Background Gradient
    const backgroundStyle = {
      background: 'linear-gradient(315deg, #339999, #003333)',
      minHeight: '100vh',
      color: '#ffffff',
    };

    function App() {
      const [page, setPage] = React.useState('home');
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [menuId, setMenuId] = React.useState(null);
      const isMobile = useMediaQuery('(max-width:960px)');

      const handleMenuOpen = (event, id) => {
        setAnchorEl(event.currentTarget);
        setMenuId(id);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setMenuId(null);
      };

      const navigateTo = (page) => {
        setPage(page);
        handleMenuClose();
      };

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box style={backgroundStyle}>
            <NavigationBar
              handleMenuOpen={handleMenuOpen}
              handleMenuClose={handleMenuClose}
              anchorEl={anchorEl}
              menuId={menuId}
              navigateTo={navigateTo}
              isMobile={isMobile}
            />
            <Container maxWidth="lg">
              {page === 'home' && <HomePage navigateTo={navigateTo} />}
              {page === 'manifesto' && <ManifestoPage />}
              {page === 'team' && <TeamPage />}
              {page === 'whitepaper' && <WhitepaperPage />}
              {page === 'investors' && <InvestorsPage />}
              {page === 'features-overview' && <FeaturesOverviewPage />}
              {page === 'local-members' && <LocalMembersPage />}
              {page === 'event-hosts' && <EventHostsPage />}
              {page === 'sellers' && <SellersPage />}
              {page === 'organizations' && <OrganizationsPage />}
              {page === 'impact-stories' && <ImpactStoriesPage />}
              {page === 'blog' && <BlogPage />}
              {page === 'download-app' && <DownloadAppPage />}
            </Container>
            <Footer navigateTo={navigateTo} />
          </Box>
        </ThemeProvider>
      );
    }

    function NavigationBar(props) {
      const { handleMenuOpen, handleMenuClose, anchorEl, menuId, navigateTo, isMobile } = props;

      const menuItems = [
        { label: 'Home', page: 'home' },
        {
          label: 'About',
          submenu: [
            { label: 'Manifesto', page: 'manifesto' },
            { label: 'Team', page: 'team' },
            { label: 'Whitepaper', page: 'whitepaper' },
            { label: 'Investors', page: 'investors' },
          ],
        },
        {
          label: 'Features',
          submenu: [
            { label: 'Overview', page: 'features-overview' },
            { label: 'For Local Members', page: 'local-members' },
            { label: 'For Event Hosts', page: 'event-hosts' },
            { label: 'For Sellers', page: 'sellers' },
            { label: 'For Organizations', page: 'organizations' },
          ],
        },
        {
          label: 'Community',
          submenu: [
            { label: 'Impact Stories', page: 'impact-stories' },
            { label: 'Blog', page: 'blog' },
          ],
        },
        { label: 'Download App', page: 'download-app' },
      ];

      return (
        <AppBar position="fixed" sx={{ zIndex: 1300 }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }} onClick={() => navigateTo('home')}>
              ONE Local
            </Typography>
            {isMobile ? (
              <>
                <IconButton color="inherit" onClick={(e) => handleMenuOpen(e, 'mobileMenu')}>
                  <Icon>menu</Icon>
                </IconButton>
                <Menu
                  anchorEl={anchorEl}
                  open={menuId === 'mobileMenu'}
                  onClose={handleMenuClose}
                  PaperProps={{ style: { zIndex: 1400 } }}
                >
                  {menuItems.map((item, index) =>
                    item.submenu ? (
                      <div key={index}>
                        <MenuItem disabled>{item.label}</MenuItem>
                        {item.submenu.map((subitem, subindex) => (
                          <MenuItem key={`${index}-${subindex}`} onClick={() => navigateTo(subitem.page)}>
                            {subitem.label}
                          </MenuItem>
                        ))}
                      </div>
                    ) : (
                      <MenuItem key={index} onClick={() => navigateTo(item.page)}>
                        {item.label}
                      </MenuItem>
                    )
                  )}
                </Menu>
              </>
            ) : (
              <div>
                {menuItems.map((item, index) =>
                  item.submenu ? (
                    <React.Fragment key={index}>
                      <Button
                        color="inherit"
                        onClick={(e) => handleMenuOpen(e, item.label)}
                        endIcon={<Icon>expand_more</Icon>}
                      >
                        {item.label}
                      </Button>
                      <Menu
                        anchorEl={anchorEl}
                        open={menuId === item.label}
                        onClose={handleMenuClose}
                        PaperProps={{ style: { zIndex: 1400 } }}
                      >
                        {item.submenu.map((subitem, subindex) => (
                          <MenuItem key={subindex} onClick={() => navigateTo(subitem.page)}>
                            {subitem.label}
                          </MenuItem>
                        ))}
                      </Menu>
                    </React.Fragment>
                  ) : (
                    <Button key={index} color="inherit" onClick={() => navigateTo(item.page)}>
                      {item.label}
                    </Button>
                  )
                )}
              </div>
            )}
          </Toolbar>
        </AppBar>
      );
    }

    // HomePage and other page components go here
    function HomePage({ navigateTo }) {
      return (
        <>
          <Box sx={{ textAlign: 'center', mt: 12, py: 8 }}>
            <Typography variant="h2" sx={{ fontWeight: 'bold' }}>

          <MembershipTypes navigateTo={navigateTo} />
          <CommunityImpact />
          <TestimonialsSection />
          <CallToAction navigateTo={navigateTo} />
        </>
      );
    }

    // Implement other page components similarly, ensuring they contain content and are not blank.

    function SellersPage() {

          </Typography>

        </Box>

    }

    function ImpactStoriesPage() {
      return (
        <Box sx={{ mt: 12, py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Impact Stories
          </Typography>
          {/* Impact stories would be displayed here */}
          <Typography variant="body1">
            Stories of connection and transformation will be showcased here.
          </Typography>
        </Box>
      );
    }

    function BlogPage() {
      return (
        <Box sx={{ mt: 12, py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Blog
          </Typography>
          {/* Blog posts would be displayed here */}
          <Typography variant="body1">

          </Typography>

      );
    }

    function DownloadAppPage() {
      return (
        <Box sx={{ mt: 12, py: 8, textAlign: 'center' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>

          </Typography>

    function Footer({ navigateTo }) {

          <Container maxWidth="lg">

              <Grid item xs={12} md={4}>
                <Typography variant="h6">ONE Local</Typography>
                <List>
                  {['Home', 'About', 'Features', 'Community', 'Investors', 'Contact Us'].map((text, index) => (

              <Grid item xs={12} md={4}>

              <Grid item xs={12} md={4}>

                <Typography variant="body2" sx={{ color: 'text.secondary' }}>

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }

    /* Scrollbar Styling */
    body {
      overflow-x: hidden;

  </style>
</body>
