<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empowering Communities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body style="background-color: #121212; color: #ffffff;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from JSDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Divider,
    } = MaterialUI;

    // Custom Theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff3d00',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#bbbbbb',
        },
      },
      typography: {
        fontFamily: 'Roboto, sans-serif',
        fontWeightBold: 700,
      },
      shape: {
        borderRadius: 16,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '16px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 0 8px rgba(0, 230, 118, 0.6)',
              },
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '16px',
              boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 8px 40px rgba(0, 230, 118, 0.3)',
              },
            },
          },
        },
      },
    });

    function NavigationBar() {
      return (
        <AppBar position="static">
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1 }}>
              ONE Local
            </Typography>
            <Button color="inherit">Home</Button>
            <Button color="inherit">About</Button>
            <Button color="inherit">Features</Button>
            <Button color="inherit">Community</Button>
            <Button color="inherit">Download App</Button>
          </Toolbar>
        </AppBar>
      );
    }

    function HeroSection() {
      return (
        <Box textAlign="center" mt={8} mb={8}>
          <Typography variant="h2" sx={{ fontWeight: 'bold', mb: 2 }}>
            Empower Your Community, Enrich Your Life.
          </Typography>
          <Typography variant="h5" sx={{ color: 'text.secondary', mb: 4 }}>
            Together, we build the future — one connection, one offering, one moment at a time.
          </Typography>
          <Button variant="contained" color="primary" size="large">
            Download the App
          </Button>
        </Box>
      );
    }

    function FeatureCard({ title, description, iconName }) {
      return (
        <Card>
          <CardContent>
            <Box display="flex" alignItems="center" gap={2}>
              <Icon color="primary" sx={{ fontSize: 40 }}>{iconName}</Icon>
              <Typography variant="h6">{title}</Typography>
            </Box>
            <Typography variant="body2" sx={{ color: 'text.secondary', mt: 2 }}>
              {description}
            </Typography>
          </CardContent>
        </Card>
      );
    }

    function FeaturesPreview() {
      const features = [
        { title: 'Connect', description: 'A message away from neighbors you haven’t met yet.', iconName: 'connect_without_contact' },
        { title: 'Share', description: 'Tools, time, talents — give what you can, receive what you need.', iconName: 'share' },
        { title: 'Skill Development', description: 'Grow your gifts through workshops and mentorships.', iconName: 'school' },
        { title: 'Governance', description: 'Voice your vision, shape your surroundings.', iconName: 'gavel' },
      ];

      return (
        <Container maxWidth="lg">
          <Grid container spacing={4}>
            {features.map((feature) => (
              <Grid item xs={12} sm={6} md={3} key={feature.title}>
                <FeatureCard {...feature} />
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    function App() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <NavigationBar />
          <Container maxWidth="lg">
            <HeroSection />
            <FeaturesPreview />
          </Container>
        </ThemeProvider>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

  <style>
    body {
      scrollbar-color: #333 #1e1e1e;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</body>
</html>
