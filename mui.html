<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardMedia,
      Icon,
      Tabs,
      Tab,
      Link,
      Divider,
      TextField,
      useMediaQuery,
      Drawer,
      List,
      ListItem,
      ListItemText,
      SwipeableDrawer,
      Menu,
      MenuItem,
      Avatar,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      useTheme,
    } = MaterialUI;

    // Custom Theme
    const theme = createTheme({
      palette: {
        primary: {
          main: '#1976d2',
        },
        secondary: {
          main: '#ff9800',
        },
        background: {
          default: '#f5f5f5',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
        h4: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '8px',
              textTransform: 'none',
              fontWeight: 'bold',
            },
          },
        },
      },
    });

    function App() {
      const [value, setValue] = React.useState('home');
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [mobileOpen, setMobileOpen] = React.useState(false);
      const isMobile = useMediaQuery(theme.breakpoints.down('sm'));

      const handleChange = (event, newValue) => {
        setValue(newValue);
      };

      const handleDrawerToggle = () => {
        setMobileOpen(!mobileOpen);
      };

      const handleMenuOpen = (event, menuLabel) => {
        setAnchorEl({ [menuLabel]: event.currentTarget });
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
      };

      // Update URL hash when tab changes
      React.useEffect(() => {
        if (value !== window.location.hash.substring(1)) {
          window.history.pushState(null, '', `#${value}`);
        }
      }, [value]);

      // Set initial tab based on URL hash
      React.useEffect(() => {
        const hash = window.location.hash.replace('#', '');
        if (hash) {
          setValue(hash);
        }
      }, []);

      // Handle back/forward buttons
      React.useEffect(() => {
        const handlePopState = () => {
          const hash = window.location.hash.replace('#', '');
          if (hash) {
            setValue(hash);
          } else {
            setValue('home');
          }
        };
        window.addEventListener('popstate', handlePopState);
        return () => {
          window.removeEventListener('popstate', handlePopState);
        };
      }, []);

      const menuItems = [
        { label: 'Home', value: 'home' },
        {
          label: 'About',
          submenu: [
            { label: 'Manifesto', value: 'manifesto' },
            { label: 'Team', value: 'team' },
            { label: 'Whitepaper', value: 'whitepaper' },
            { label: 'Investors', value: 'investors' },
          ],
        },
        {
          label: 'Features',
          submenu: [
            { label: 'Overview', value: 'features-overview' },
            { label: 'For Local Members', value: 'local-members' },
            { label: 'For Event Hosts', value: 'event-hosts' },
            { label: 'For Sellers', value: 'sellers' },
            { label: 'For Organizations', value: 'organizations' },
          ],
        },
        {
          label: 'Community',
          submenu: [
            { label: 'Impact Stories', value: 'impact-stories' },
            { label: 'Blog', value: 'blog' },
          ],
        },
        { label: 'Download App', value: 'download-app' },
      ];

      const drawer = (
        <Box onClick={handleDrawerToggle} sx={{ textAlign: 'center' }}>
          <Typography variant="h6" sx={{ my: 2 }}>
            ONE Local
          </Typography>
          <Divider />
          <List>
            {menuItems.map((item, index) =>
              item.submenu ? (
                <React.Fragment key={index}>
                  <ListItem button onClick={() => {}}>
                    <ListItemText primary={item.label} />
                  </ListItem>
                  {item.submenu.map((subitem, subindex) => (
                    <ListItem
                      button
                      key={`${index}-${subindex}`}
                      sx={{ pl: 4 }}
                      onClick={() => {
                        setValue(subitem.value);
                        setMobileOpen(false);
                      }}
                    >
                      <ListItemText primary={subitem.label} />
                    </ListItem>
                  ))}
                </React.Fragment>
              ) : (
                <ListItem
                  button
                  key={index}
                  onClick={() => {
                    setValue(item.value);
                    setMobileOpen(false);
                  }}
                >
                  <ListItemText primary={item.label} />
                </ListItem>
              )
            )}
          </List>
        </Box>
      );

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <AppBar position="fixed" color="primary" elevation={0}>
            <Toolbar>
              <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }} onClick={() => setValue('home')}>
                ONE Local
              </Typography>
              {isMobile ? (
                <>
                  <IconButton
                    color="inherit"
                    aria-label="open drawer"
                    edge="end"
                    onClick={handleDrawerToggle}
                  >
                    <Icon>menu</Icon>
                  </IconButton>
                  <SwipeableDrawer
                    anchor="right"
                    open={mobileOpen}
                    onClose={handleDrawerToggle}
                    onOpen={handleDrawerToggle}
                  >
                    {drawer}
                  </SwipeableDrawer>
                </>
              ) : (
                <Box sx={{ display: 'flex' }}>
                  {menuItems.map((item, index) =>
                    item.submenu ? (
                      <React.Fragment key={index}>
                        <Button
                          color="inherit"
                          onClick={(e) => handleMenuOpen(e, item.label)}
                          endIcon={<Icon>arrow_drop_down</Icon>}
                        >
                          {item.label}
                        </Button>
                        <Menu
                          anchorEl={anchorEl && anchorEl[item.label]}
                          open={Boolean(anchorEl && anchorEl[item.label])}
                          onClose={handleMenuClose}
                          getContentAnchorEl={null}
                          anchorOrigin={{ vertical: 'bottom', horizontal: 'left' }}
                          transformOrigin={{ vertical: 'top', horizontal: 'left' }}
                        >
                          {item.submenu.map((subitem, subindex) => (
                            <MenuItem
                              key={subindex}
                              onClick={() => {
                                setValue(subitem.value);
                                handleMenuClose();
                              }}
                            >
                              {subitem.label}
                            </MenuItem>
                          ))}
                        </Menu>
                      </React.Fragment>
                    ) : (
                      <Button
                        key={index}
                        color="inherit"
                        onClick={() => {
                          setValue(item.value);
                        }}
                      >
                        {item.label}
                      </Button>
                    )
                  )}
                </Box>
              )}
            </Toolbar>
          </AppBar>
          <Box sx={{ mt: { xs: 8, md: 10 } }}>
            {value === 'home' && <HomePage setValue={setValue} />}
            {value === 'manifesto' && <ManifestoPage />}
            {value === 'team' && <TeamPage />}
            {value === 'whitepaper' && <WhitepaperPage />}
            {value === 'investors' && <InvestorsPage setValue={setValue} />}
            {value === 'features-overview' && <FeaturesOverviewPage />}
            {value === 'local-members' && <LocalMembersPage setValue={setValue} />}
            {value === 'event-hosts' && <EventHostsPage setValue={setValue} />}
            {value === 'sellers' && <SellersPage setValue={setValue} />}
            {value === 'organizations' && <OrganizationsPage setValue={setValue} />}
            {value === 'impact-stories' && <ImpactStoriesPage />}
            {value === 'blog' && <BlogPage />}
            {value === 'download-app' && <DownloadAppPage />}
          </Box>
          <Footer setValue={setValue} />
        </ThemeProvider>
      );
    }

    // Updated HomePage Component with full-screen sections
    function HomePage({ setValue }) {
      return (
        <>
          <HeroSection setValue={setValue} />
          <MembershipTypesOverview setValue={setValue} />
          <FeaturesPreviewSection />
          <CommunityImpactSection />
          <CallToActionSection setValue={setValue} />
          <TestimonialsSection />
        </>
      );
    }

    function HeroSection({ setValue }) {
      return (
        <Box
          sx={{
            minHeight: '100vh',
            backgroundImage: 'url("https://i.imgur.com/A1Nddct.jpg")',
            backgroundSize: 'cover',
            backgroundPosition: 'center',
            position: 'relative',
            color: '#FFFFFF',
            display: 'flex',
            alignItems: 'center',
          }}
        >
          <Box
            sx={{
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              height: '100%',
              backgroundColor: 'rgba(0, 0, 0, 0.5)',
            }}
          ></Box>
          <Container
            sx={{
              position: 'relative',
              zIndex: 1,
              display: 'flex',
              flexDirection: 'column',
              justifyContent: 'center',
              alignItems: 'center',
              textAlign: 'center',
            }}
          >
            <Typography variant="h2" sx={{ fontWeight: 'bold' }}>
              Empower Your Community, Enrich Your Life.
            </Typography>
            <Typography variant="h5" sx={{ mt: 2, maxWidth: '600px' }}>
              Together, we build the future — one connection, one offering, one moment at a time.
            </Typography>
            <Box sx={{ mt: 4 }}>
              <Button
                variant="contained"
                color="secondary"
                size="large"
                sx={{ mr: 2 }}
                onClick={() => setValue('download-app')}
              >
                Download the App
              </Button>
            </Box>
          </Container>
        </Box>
      );
    }

    function MembershipTypesOverview({ setValue }) {
      return (
        <Box sx={{ minHeight: '100vh', py: 8, display: 'flex', alignItems: 'center' }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              How Will You Show Up?
            </Typography>
            <Grid container spacing={4}>
              {[
                {
                  title: 'Local Members',
                  description:
                    'Join the heartbeat of your town. Swap skills, share tools, find events, or simply find your people. Here, you’re not just a face in the crowd — you’re the spark.',
                  cta: 'Join as a Local Member',
                  image: 'https://i.imgur.com/f3wmUcX.png',
                  link: () => setValue('local-members'),
                },
                {
                  title: 'Event Hosts',
                  description:
                    'Your moment, your masterpiece. Set the scene, make the invite, and let the magic unfold. From cozy gatherings to city-wide celebrations, you hold the key.',
                  cta: 'Start Hosting Events',
                  image: 'https://i.imgur.com/8gfoxFj.png',
                  link: () => setValue('event-hosts'),
                },
                {
                  title: 'Sellers',
                  description:
                    'Your storefront in the village square. Whether it’s handmade goods or fresh produce, share what you create with the people who’ll love it most.',
                  cta: 'Open Your ONE Local Shop',
                  image: 'https://i.imgur.com/JOk1K5l.png',
                  link: () => setValue('sellers'),
                },
                {
                  title: 'Organizations',
                  description:
                    'Your mission, our platform. Unite your team, manage your projects, rally your community. All in one place, all for the common good.',
                  cta: 'Register Your Organization',
                  image: 'https://i.imgur.com/BKPWNKX.png',
                  link: () => setValue('organizations'),
                },
              ].map((item, index) => (
                <Grid item xs={12} sm={6} md={3} key={index}>
                  <Card sx={{ height: '100%', display: 'flex', flexDirection: 'column' }}>
                    <CardMedia component="img" height="140" image={item.image} alt={item.title} />
                    <CardContent sx={{ flexGrow: 1 }}>
                      <Typography variant="h6" sx={{ fontWeight: 'bold', mb: 1 }}>
                        {item.title}
                      </Typography>
                      <Typography variant="body2" sx={{ mb: 2 }}>
                        {item.description}
                      </Typography>
                    </CardContent>
                    <Box sx={{ p: 2 }}>
                      <Button variant="contained" color="primary" fullWidth onClick={item.link}>
                        {item.cta}
                      </Button>
                    </Box>
                  </Card>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function FeaturesPreviewSection() {
      return (
        <Box sx={{ minHeight: '100vh', py: 8, backgroundColor: '#f5f5f5', display: 'flex', alignItems: 'center' }}>
          <Container maxWidth="md">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              Explore What We Offer
            </Typography>
            <Grid container spacing={4}>
              {[
                { title: 'Connect', description: 'A message away from neighbors you haven’t met yet.', icon: 'connect_without_contact' },
                { title: 'Share', description: 'Tools, time, talents — give what you can, receive what you need.', icon: 'share' },
                { title: 'Skill Development', description: 'Workshops, mentorships, hands-on learning — grow your gifts.', icon: 'school' },
                { title: 'Governance', description: 'Democracy in action. Voice your vision, shape your surroundings.', icon: 'gavel' },
              ].map((feature, index) => (
                <Grid item xs={12} sm={6} key={index}>
                  <Box sx={{ display: 'flex', alignItems: 'center' }}>
                    <Icon sx={{ fontSize: 50, color: theme.palette.primary.main, mr: 2 }}>{feature.icon}</Icon>
                    <Box>
                      <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                        {feature.title}
                      </Typography>
                      <Typography variant="body2">{feature.description}</Typography>
                    </Box>
                  </Box>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function CommunityImpactSection() {
      return (
        <Box sx={{ minHeight: '100vh', py: 8, display: 'flex', alignItems: 'center' }}>
          <Container maxWidth="md">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              Our Community in Bloom
            </Typography>
            <Grid container spacing={4}>
              {[
                { value: '15,000', label: 'Active Members', description: 'Real people, real connections.' },
                { value: '200', label: 'Local Groups', description: 'Find your tribe in various collectives.' },
                { value: '3,500', label: 'Resources Shared', description: 'Because sharing is the oldest economy.' },
                { value: '1,200', label: 'Events Hosted', description: 'Celebrate, learn, and connect.' },
              ].map((metric, index) => (
                <Grid item xs={12} sm={6} key={index}>
                  <Box sx={{ textAlign: 'center' }}>
                    <Typography variant="h3" sx={{ color: theme.palette.primary.main, fontWeight: 'bold' }}>
                      {metric.value}
                    </Typography>
                    <Typography variant="h6">{metric.label}</Typography>
                    <Typography variant="body2">{metric.description}</Typography>
                  </Box>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    function CallToActionSection({ setValue }) {
      return (
        <Box sx={{ minHeight: '100vh', py: 8, backgroundColor: theme.palette.primary.main, color: '#fff', display: 'flex', alignItems: 'center' }}>
          <Container maxWidth="md" sx={{ textAlign: 'center' }}>
            <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 2 }}>
              Help Us Grow
            </Typography>
            <Typography variant="h6" sx={{ mb: 4 }}>
              “Every dollar sown grows a forest of connection.”
            </Typography>
            <Button variant="contained" color="secondary" sx={{ mr: 2 }} onClick={() => window.alert('Donate Now')}>
              Donate Now
            </Button>
            <Button variant="outlined" color="inherit" sx={{ mr: 2 }} onClick={() => window.alert('Take Survey')}>
              Tell Us What Matters to You
            </Button>
            <Button variant="outlined" color="inherit" onClick={() => setValue('investors')}>
              Learn How to Become a Seed Investor
            </Button>
          </Container>
        </Box>
      );
    }

    function TestimonialsSection() {
      return (
        <Box sx={{ minHeight: '100vh', py: 8, display: 'flex', alignItems: 'center' }}>
          <Container maxWidth="md">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              What Our Members Say
            </Typography>
            <Grid container spacing={4}>
              {[
                {
                  name: 'Local Member',
                  quote: '“I found my neighbors, my friends, my sense of belonging.”',
                  avatar: 'https://i.pravatar.cc/100?img=1',
                },
                {
                  name: 'Event Host',
                  quote: '“Hosting through ONE Local made our festival a homegrown success.”',
                  avatar: 'https://i.pravatar.cc/100?img=2',
                },
                {
                  name: 'Seller',
                  quote: '“This platform brought customers who appreciate the local touch.”',
                  avatar: 'https://i.pravatar.cc/100?img=3',
                },
                {
                  name: 'Organization Leader',
                  quote: '“Our projects have a real heartbeat now — we’re more than just a team.”',
                  avatar: 'https://i.pravatar.cc/100?img=4',
                },
              ].map((testimonial, index) => (
                <Grid item xs={12} sm={6} key={index}>
                  <Card>
                    <CardContent>
                      <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
                        <Avatar src={testimonial.avatar} sx={{ mr: 2 }} />
                        <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                          {testimonial.name}
                        </Typography>
                      </Box>
                      <Typography variant="body2" sx={{ fontStyle: 'italic' }}>
                        {testimonial.quote}
                      </Typography>
                    </CardContent>
                  </Card>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    // Other page components remain the same as in the previous code

    // Ensure to pass setValue to components that require it

    // Adjust Footer to accept setValue prop
    function Footer({ setValue }) {
      return (
        <Box sx={{ backgroundColor: '#212121', color: '#FFFFFF', py: 4 }}>
          <Container maxWidth="lg">
            <Grid container spacing={4}>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">ONE Local</Typography>
                <List>
                  {['Home', 'About', 'Features', 'Community', 'Investors', 'Contact Us'].map((text, index) => (
                    <ListItem disableGutters key={text}>
                      <Link href="#" color="inherit" underline="none" onClick={() => setValue(text.toLowerCase().replace(/ /g, '-'))}>
                        <ListItemText primary={text} />
                      </Link>
                    </ListItem>
                  ))}
                </List>
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Follow Us</Typography>
                <Box sx={{ display: 'flex', mt: 2 }}>
                  <IconButton href="#" color="inherit">
                    <Icon>facebook</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>twitter</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>linkedin</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>instagram</Icon>
                  </IconButton>
                </Box>
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Newsletter Signup</Typography>
                <Typography variant="body2" sx={{ mt: 2 }}>
                  Get the Latest Stories and Updates — Sign Up Here.
                </Typography>
                <TextField
                  label="Email"
                  variant="filled"
                  fullWidth
                  margin="normal"
                  InputProps={{ disableUnderline: true }}
                  sx={{ backgroundColor: '#424242', borderRadius: '4px', mt: 2 }}
                />
                <Button variant="contained" color="secondary" fullWidth>
                  Subscribe
                </Button>
              </Grid>
            </Grid>
            <Divider sx={{ my: 4, backgroundColor: 'rgba(255, 255, 255, 0.2)' }} />
            <Box textAlign="center">
              <Typography variant="body2">
                © 2024 ONE Local. All rights reserved. | <Link href="#" color="inherit">Privacy Policy</Link> |{' '}
                <Link href="#" color="inherit">Terms of Service</Link>
              </Typography>
            </Box>
          </Container>
        </Box>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
