<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardMedia,
      Icon,
      Tabs,
      Tab,
      Link,
      Divider,
      TextField,
      useMediaQuery,
      Drawer,
      List,
      ListItem,
      ListItemText,
      SwipeableDrawer,
      Menu,
      MenuItem,
      Avatar,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      useTheme,
    } = MaterialUI;

    // Custom Theme
    const theme = createTheme({
      palette: {
        primary: {
          main: '#1976d2',
        },
        secondary: {
          main: '#ff9800',
        },
        background: {
          default: '#f5f5f5',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
        h4: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '8px',
              textTransform: 'none',
              fontWeight: 'bold',
            },
          },
        },
      },
    });

    function App() {
      const [value, setValue] = React.useState('home');
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [mobileOpen, setMobileOpen] = React.useState(false);
      const isMobile = useMediaQuery(theme.breakpoints.down('sm'));

      const handleChange = (event, newValue) => {
        setValue(newValue);
      };

      const handleDrawerToggle = () => {
        setMobileOpen(!mobileOpen);
      };

      const handleMenuOpen = (event, menuLabel) => {
        setAnchorEl({ [menuLabel]: event.currentTarget });
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
      };

      // Update URL hash when tab changes
      React.useEffect(() => {
        if (value !== window.location.hash.substring(1)) {
          window.history.pushState(null, '', `#${value}`);
        }
      }, [value]);

      // Set initial tab based on URL hash
      React.useEffect(() => {
        const hash = window.location.hash.replace('#', '');
        if (hash) {
          setValue(hash);
        }
      }, []);

      // Handle back/forward buttons
      React.useEffect(() => {
        const handlePopState = () => {
          const hash = window.location.hash.replace('#', '');
          if (hash) {
            setValue(hash);
          } else {
            setValue('home');
          }
        };
        window.addEventListener('popstate', handlePopState);
        return () => {
          window.removeEventListener('popstate', handlePopState);
        };
      }, []);

      const menuItems = [
        { label: 'Home', value: 'home' },
        {
          label: 'About',
          submenu: [
            { label: 'Manifesto', value: 'manifesto' },
            { label: 'Team', value: 'team' },
            { label: 'Whitepaper', value: 'whitepaper' },
            { label: 'Investors', value: 'investors' },
          ],
        },
        {
          label: 'Features',
          submenu: [
            { label: 'Overview', value: 'features-overview' },
            { label: 'For Local Members', value: 'local-members' },
            { label: 'For Event Hosts', value: 'event-hosts' },
            { label: 'For Sellers', value: 'sellers' },
            { label: 'For Organizations', value: 'organizations' },
          ],
        },
        {
          label: 'Community',
          submenu: [
            { label: 'Impact Stories', value: 'impact-stories' },
            { label: 'Blog', value: 'blog' },
          ],
        },
        { label: 'Download App', value: 'download-app' },
      ];

      const drawer = (
        <Box onClick={handleDrawerToggle} sx={{ textAlign: 'center' }}>
          <Typography variant="h6" sx={{ my: 2 }}>
            ONE Local
          </Typography>
          <Divider />
          <List>
            {menuItems.map((item, index) =>
              item.submenu ? (
                <React.Fragment key={index}>
                  <ListItem button onClick={() => {}}>
                    <ListItemText primary={item.label} />
                  </ListItem>
                  {item.submenu.map((subitem, subindex) => (
                    <ListItem
                      button
                      key={`${index}-${subindex}`}
                      sx={{ pl: 4 }}
                      onClick={() => {
                        setValue(subitem.value);
                        setMobileOpen(false);
                      }}
                    >
                      <ListItemText primary={subitem.label} />
                    </ListItem>
                  ))}
                </React.Fragment>
              ) : (
                <ListItem
                  button
                  key={index}
                  onClick={() => {
                    setValue(item.value);
                    setMobileOpen(false);
                  }}
                >
                  <ListItemText primary={item.label} />
                </ListItem>
              )
            )}
          </List>
        </Box>
      );

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <AppBar position="fixed" color="primary" elevation={0}>
            <Toolbar>
              <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }} onClick={() => setValue('home')}>
                ONE Local
              </Typography>
              {isMobile ? (
                <>
                  <IconButton
                    color="inherit"
                    aria-label="open drawer"
                    edge="end"
                    onClick={handleDrawerToggle}
                  >
                    <Icon>menu</Icon>
                  </IconButton>
                  <SwipeableDrawer
                    anchor="right"
                    open={mobileOpen}
                    onClose={handleDrawerToggle}
                    onOpen={handleDrawerToggle}
                  >
                    {drawer}
                  </SwipeableDrawer>
                </>
              ) : (
                <Box sx={{ display: 'flex' }}>
                  {menuItems.map((item, index) =>
                    item.submenu ? (
                      <React.Fragment key={index}>
                        <Button
                          color="inherit"
                          onClick={(e) => handleMenuOpen(e, item.label)}
                          endIcon={<Icon>arrow_drop_down</Icon>}
                        >
                          {item.label}
                        </Button>
                        <Menu
                          anchorEl={anchorEl && anchorEl[item.label]}
                          open={Boolean(anchorEl && anchorEl[item.label])}
                          onClose={handleMenuClose}
                          getContentAnchorEl={null}
                          anchorOrigin={{ vertical: 'bottom', horizontal: 'left' }}
                          transformOrigin={{ vertical: 'top', horizontal: 'left' }}
                        >
                          {item.submenu.map((subitem, subindex) => (
                            <MenuItem
                              key={subindex}
                              onClick={() => {
                                setValue(subitem.value);
                                handleMenuClose();
                              }}
                            >
                              {subitem.label}
                            </MenuItem>
                          ))}
                        </Menu>
                      </React.Fragment>
                    ) : (
                      <Button
                        key={index}
                        color="inherit"
                        onClick={() => {
                          setValue(item.value);
                        }}
                      >
                        {item.label}
                      </Button>
                    )
                  )}
                </Box>
              )}
            </Toolbar>
          </AppBar>
          <Box sx={{ mt: { xs: 8, md: 10 } }}>
            {value === 'home' && <HomePage />}
            {value === 'manifesto' && <ManifestoPage />}
            {value === 'team' && <TeamPage />}
            {value === 'whitepaper' && <WhitepaperPage />}
            {value === 'investors' && <InvestorsPage />}
            {value === 'features-overview' && <FeaturesOverviewPage />}
            {value === 'local-members' && <LocalMembersPage />}
            {value === 'event-hosts' && <EventHostsPage />}
            {value === 'sellers' && <SellersPage />}
            {value === 'organizations' && <OrganizationsPage />}
            {value === 'impact-stories' && <ImpactStoriesPage />}
            {value === 'blog' && <BlogPage />}
            {value === 'download-app' && <DownloadAppPage />}
          </Box>
          <Footer />
        </ThemeProvider>
      );
    }

    // Implement the page components with actual content

    function HomePage() {
      // ... (same as before)
      return (
        <>
          <HeroSection />
          <MembershipTypesOverview />
          <FeaturesPreviewSection />
          <CommunityImpactSection />
          <CallToActionSection />
          <TestimonialsSection />
        </>
      );
    }

    function ManifestoPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Manifesto
          </Typography>
          <Typography variant="body1">
            Our pledge, our promise: A declaration of what we’re building together. Dive deep into our purpose.
          </Typography>
          {/* Additional content can be added here */}
        </Container>
      );
    }

    function TeamPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Meet the Team
          </Typography>
          <Grid container spacing={4}>
            {/* Replace with actual team members */}
            {[1, 2, 3, 4].map((member, index) => (
              <Grid item xs={12} sm={6} md={3} key={index}>
                <Card>
                  <CardMedia
                    component="img"
                    height="200"
                    image={`https://i.pravatar.cc/300?img=${index + 5}`}
                    alt="Team Member"
                  />
                  <CardContent>
                    <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                      Team Member {index + 1}
                    </Typography>
                    <Typography variant="body2">Position</Typography>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    function WhitepaperPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Whitepaper
          </Typography>
          <Typography variant="body1">
            For those who seek the blueprint, the nuts and bolts — here’s our technical roadmap.
          </Typography>
          <Box sx={{ mt: 4 }}>
            <Button variant="contained" color="primary" href="#" target="_blank">
              Download Whitepaper
            </Button>
          </Box>
        </Container>
      );
    }

    function InvestorsPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Invest in a New Kind of Social Infrastructure
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            We’re building a digital village green. Your investment helps communities reclaim their power, one shared resource at a time.
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Equity options, growth potential, and the chance to support a platform rooted in local, regenerative economics.
          </Typography>
          <Button variant="contained" color="secondary" onClick={() => window.alert('Invest Now')}>
            Join the Movement — Invest Today
          </Button>
        </Container>
      );
    }

    function FeaturesOverviewPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Discover What’s Possible with ONE Local
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            A place where resources meet needs, skills meet opportunity, and people meet each other. It’s simple, it’s powerful, and it’s yours.
          </Typography>
          {/* Features can be displayed here */}
          <FeaturesPreviewSection />
        </Container>
      );
    }

    function LocalMembersPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Local Members
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Access local events, meetups, and happenings.
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Share tools, skills, and knowledge.
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Connect through messaging and forums.
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Skill-building workshops and mentorship programs.
          </Typography>
          <Box sx={{ mt: 4 }}>
            <Button variant="contained" color="primary" onClick={() => setValue('download-app')}>
              Join as a Local Member
            </Button>
          </Box>
        </Container>
      );
    }

    function EventHostsPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Event Hosts
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Easy event creation and promotion tools.
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Engagement tracking — see who’s coming, who’s buzzing.
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Integrated ticketing and payments.
          </Typography>
          <Box sx={{ mt: 4 }}>
            <Button variant="contained" color="primary" onClick={() => setValue('download-app')}>
              Start Hosting Events
            </Button>
          </Box>
        </Container>
      );
    }

    function SellersPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Sellers
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Set up a storefront in minutes.
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Secure payments, local connections.
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Promote your offerings and reach customers who care.
          </Typography>
          <Box sx={{ mt: 4 }}>
            <Button variant="contained" color="primary" onClick={() => setValue('download-app')}>
              Open Your Shop
            </Button>
          </Box>
        </Container>
      );
    }

    function OrganizationsPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Organizations
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Create a profile for your group or nonprofit.
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Manage tasks, events, and member engagement.
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            Share updates and rally support.
          </Typography>
          <Box sx={{ mt: 4 }}>
            <Button variant="contained" color="primary" onClick={() => setValue('download-app')}>
              Register Your Organization
            </Button>
          </Box>
        </Container>
      );
    }

    function ImpactStoriesPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Impact Stories
          </Typography>
          {/* You can display stories here using Accordions or Cards */}
          {[1, 2, 3].map((story, index) => (
            <Accordion key={index}>
              <AccordionSummary expandIcon={<Icon>expand_more</Icon>}>
                <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                  Impact Story {index + 1}
                </Typography>
              </AccordionSummary>
              <AccordionDetails>
                <Typography variant="body1">
                  This is a story of connection, transformation, and the power of showing up.
                </Typography>
              </AccordionDetails>
            </Accordion>
          ))}
        </Container>
      );
    }

    function BlogPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Blog
          </Typography>
          {/* Blog posts can be displayed here */}
          {[1, 2, 3].map((post, index) => (
            <Card key={index} sx={{ mb: 4 }}>
              <CardContent>
                <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                  Blog Post Title {index + 1}
                </Typography>
                <Typography variant="body2" sx={{ mt: 2 }}>
                  Excerpt of the blog post...
                </Typography>
              </CardContent>
            </Card>
          ))}
        </Container>
      );
    }

    function DownloadAppPage() {
      return (
        <Container sx={{ py: 8, textAlign: 'center' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Download the App
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Step in, the door is open.
          </Typography>
          <Button variant="contained" color="primary" size="large" href="#" target="_blank">
            Get the App Now
          </Button>
        </Container>
      );
    }

    // Include other components as necessary

    function Footer() {
      return (
        <Box sx={{ backgroundColor: '#212121', color: '#FFFFFF', py: 4 }}>
          <Container maxWidth="lg">
            <Grid container spacing={4}>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">ONE Local</Typography>
                <List>
                  {['Home', 'About', 'Features', 'Community', 'Investors', 'Contact Us'].map((text, index) => (
                    <ListItem disableGutters key={text}>
                      <Link href="#" color="inherit" underline="none" onClick={() => setValue(text.toLowerCase().replace(/ /g, '-'))}>
                        <ListItemText primary={text} />
                      </Link>
                    </ListItem>
                  ))}
                </List>
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Follow Us</Typography>
                <Box sx={{ display: 'flex', mt: 2 }}>
                  <IconButton href="#" color="inherit">
                    <Icon>facebook</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>twitter</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>linkedin</Icon>
                  </IconButton>
                  <IconButton href="#" color="inherit">
                    <Icon>instagram</Icon>
                  </IconButton>
                </Box>
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Newsletter Signup</Typography>
                <Typography variant="body2" sx={{ mt: 2 }}>
                  Get the Latest Stories and Updates — Sign Up Here.
                </Typography>
                <TextField
                  label="Email"
                  variant="filled"
                  fullWidth
                  margin="normal"
                  InputProps={{ disableUnderline: true }}
                  sx={{ backgroundColor: '#424242', borderRadius: '4px', mt: 2 }}
                />
                <Button variant="contained" color="secondary" fullWidth>
                  Subscribe
                </Button>
              </Grid>
            </Grid>
            <Divider sx={{ my: 4, backgroundColor: 'rgba(255, 255, 255, 0.2)' }} />
            <Box textAlign="center">
              <Typography variant="body2">
                © 2024 ONE Local. All rights reserved. | <Link href="#" color="inherit">Privacy Policy</Link> |{' '}
                <Link href="#" color="inherit">Terms of Service</Link>
              </Typography>
            </Box>
          </Container>
        </Box>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
