    }

      transform: translateY(-50%);

      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;

    function TeamPage() {

      const [openPositionModal, setOpenPositionModal] = React.useState(false);
      const [selectedPosition, setSelectedPosition] = React.useState(null);

      const handleOpenModal = (member) => {
        if (member.name === 'Open Position') {
          setSelectedPosition(member);
          setOpenPositionModal(true);

          setSelectedMember(member);
          setOpenModal(true);
        }
      };

      const handleCloseModal = () => {
        setOpenModal(false);
        setSelectedMember(null);
      };

      const handleClosePositionModal = () => {
        setOpenPositionModal(false);
        setSelectedPosition(null);
      };

      const handleClaimRole = (position) => {
        alert(`You have claimed the role: ${position.role}`);
        handleClosePositionModal();
      };

      return (

                <Typography variant="h5" sx={{ fontWeight: 'bold', mb: 4 }}>
                  {group.name}
                </Typography>

                  {group.members.map((memberId) => {

                    if (!member) return null;

                      <Grid item xs={12} sm={12} md={12} key={member.id}>

                          sx={{ cursor: 'pointer' }}

                            <Typography variant="h6" sx={{ fontWeight: 'bold', textAlign: 'center' }}>

              <section id="vision">
                  <h2>3. The Vision of ONE|Local: A Synthesis of Innovation and Heritage</h2>

                  <p>The platform envisions a world where:</p>

                  <p>ONE|Local is guided by three fundamental principles:</p>
                  <ul>

                      <li><strong>Enjoyment:</strong> ONE|Local recognizes that human flourishing is intrinsically linked to joy, connection, and shared experiences. The platform facilitates the discovery and participation in local events, fosters social interaction, and celebrates the unique cultural richness of each community. By making community life more accessible and engaging, it aims to enhance the overall quality of life for its members.</li>

                   <p>At the core lies a secure and self-sovereign identity layer, empowering individuals to control their digital identities and build verifiable reputations within their communities. This foundation of trust is essential for enabling secure transactions, transparent governance, and the fostering of strong social bonds.</p>

              <section id="data-architecture">
                  <h2>7. Data Architecture: The Lifeblood of ONE|Local</h2>
                  <p>The efficacy and resilience of ONE|Local hinge upon a robust and thoughtfully designed data architecture. This architecture is not merely a repository of information, but a dynamic, interconnected ecosystem that empowers communities with actionable insights while upholding individual privacy and data sovereignty. ONE|Local employs a hybrid approach, leveraging the strengths of both decentralized and localized data storage and processing.</p>
                    <h3 id="decentralized-data-lakes">7.1. Decentralized Data Lakes: Aggregation with Integrity</h3>
                  <p>At the network level, ONE|Local utilizes decentralized data lakes, constructed using technologies like IPFS (InterPlanetary File System) and Filecoin. These data lakes serve as distributed repositories for aggregated, anonymized, and non-sensitive community data. Their decentralized nature ensures resilience against single points of failure and censorship, fostering trust and transparency. The data stored within these lakes includes:</p>
                   <ul>
                          <li><strong>Aggregated, Anonymized Community Metrics:</strong> High-level data on resource utilization, event participation, skill distribution, and economic activity within local chapters, stripped of personally identifiable information.</li>
                          <li><strong>Publicly Available Governance Data:</strong> Records of proposals, voting outcomes, policy documents, and other information related to community governance.</li>
                          <li><strong>Open-Source Educational Resources:</strong> A library of freely available learning materials, tutorials, and best practices shared across the network.</li>
                          <li><strong>Interoperable Data:</strong> Schemas, ontologies, and APIs used for seamless integration with other platforms and systems.</li>
                     </ul>
                   <p>Access to these decentralized data lakes is permissioned and governed by the ONE|Local network through decentralized identity (DID) and verifiable credentials. This ensures that only authorized participants can contribute to or access specific datasets, maintaining data integrity and security.</p>
                  <h3 id="local-datastores">7.2. Local Datastores: Autonomy and Responsiveness</h3>
                  <p>Complementing the network-level data lakes, each local chapter maintains its own decentralized datastore. These datastores, built on similar technologies as the network data lakes but with localized access controls, hold more granular and context-specific information relevant to the chapter. This includes:</p>
                  <ul>
                         <li><strong>Resource Inventories:</strong> Real-time data on the availability of shared tools, spaces, and other community assets.</li>
                          <li><strong>Local Event Calendars and Participation Records:</strong> Information on upcoming events, volunteer sign-ups, and attendance tracking.</li>
                          <li><strong>Skill Registries:</strong> A decentralized directory of skills offered and sought within the community, with consent-based sharing of contact information.</li>
                          <li><strong>Local Economic Activity:</strong> Records of transactions within the local complementary currency system, resource sharing agreements, and micro-enterprise listings.</li>
                          <li><strong>Chapter-Specific Governance Data:</strong> Detailed records of local proposals, voting, and policy decisions.</li>
                   </ul>
                  <p>Local datastores provide autonomy to individual chapters, allowing them to manage and access their data efficiently and responsively. This localized approach minimizes latency and ensures that critical information is readily available to community members.</p>
                   <h3 id="semantic-indexing">7.3. Semantic Indexing and Knowledge Representation</h3>
                  <p>To make the vast amount of data within ONE|Local discoverable and actionable, the platform employs semantic web technologies and knowledge graphs. This involves:</p>
                   <ul>
                        <li><strong>Standardized Ontologies and Schemas:</strong> Utilizing established ontologies (like Schema.org) and custom schemas to structure data consistently across the network and within local chapters.</li>
                          <li><strong>RDF (Resource Description Framework) and Graph Databases:</strong> Representing data as interconnected entities and relationships, enabling complex queries and insightful analysis.</li>
                          <li><strong>Semantic Indexing:</strong> Indexing data based on its meaning and context, allowing users to find relevant information through natural language queries (leveraging the LLM integration discussed later).</li>
                   </ul>
                  <p>This semantic layer transforms raw data into a rich tapestry of knowledge, empowering users to explore connections, identify opportunities, and gain a deeper understanding of their community.</p>
                  <h3 id="data-governance">7.4. Data Governance and Privacy Preservation</h3>
                  <p>Data governance within ONE|Local is guided by principles of transparency, user control, and privacy preservation. Key mechanisms include:</p>
                  <ul>
                      <li><strong>DID-Based Access Controls:</strong> Decentralized identities are used to manage access to data, ensuring that individuals and authorized entities can only access information they have permission to view.</li>
                      <li><strong>Verifiable Credentials:</strong> Individuals can issue and verify credentials related to their skills, affiliations, and contributions, providing a trusted basis for interactions within the platform.</li>
                       <li><strong>Differential Privacy Techniques:</strong> Employing techniques like adding noise to datasets to enable statistical analysis without revealing individual information.</li>
                      <li><strong>On-Chain Data Provenance:</strong> Tracking the origin and history of data on the blockchain, ensuring its integrity and auditability.</li>
                      <li><strong>Community-Defined Data Policies:</strong> Empowering local chapters to define their own data sharing and usage policies, respecting cultural norms and individual preferences.</li>
                  </ul>
                  <p>This robust data governance framework ensures that ONE|Local’s data architecture empowers communities while safeguarding individual privacy and fostering trust.</p>
              
              </section>

                  <p>ONE|Local's economic framework is designed to move beyond extractive models, fostering a regenerative ecosystem that prioritizes community well-being, local value creation, and sustainable practices. This is achieved through a combination of complementary currencies, tokenized incentives, and decentralized autonomous organizations (DAOs).</p>

              <section id="security-privacy">
                  <h2>14. Security, Privacy, and Ethical Considerations: Guiding Principles for Development</h2>
                  <p>The development and deployment of ONE|Local are guided by a strong commitment to security, privacy, and ethical principles. These considerations are not merely afterthoughts, but are deeply embedded within the platform's architecture, governance, and operational protocols.</p>
                   <h3 id="cryptographic-security">14.1. Cryptographic Security and Data Integrity</h3>
                    <p>ONE|Local employs robust cryptographic measures to protect user data and ensure the integrity of the platform:</p>
                     <ul>
                          <li><strong>End-to-End Encryption:</strong> Encrypting communication and data storage to prevent unauthorized access.</li>
                          <li><strong>Multi-Signature Wallets:</strong> Utilizing multi-signature wallets for managing community funds and sensitive data, requiring multiple approvals for transactions.</li>
                           <li><strong>Decentralized Key Management:</strong> Empowering users to control their private keys, ensuring ownership and control over their digital identities and assets.</li>
                           <li><strong>Regular Security Audits:</strong> Conducting independent security audits of the platform's code and infrastructure to identify and address potential vulnerabilities.</li>
                     </ul>
                  <h3 id="privacy-preserving">14.2. Privacy-Preserving Technologies and Data Sovereignty</h3>
                  <p>Protecting user privacy is paramount. ONE|Local incorporates various privacy-enhancing technologies:</p>
                    <ul>
                         <li><strong>Zero-Knowledge Proofs (ZKPs):</strong> Allowing users to prove the validity of information without revealing the information itself, enhancing privacy in voting and credential verification.</li>
                         <li><strong>Differential Privacy:</strong> Adding noise to datasets to enable statistical analysis without revealing individual data points.</li>
                          <li><strong>Decentralized Identifiers (DIDs):</strong> Giving users control over their digital identities and the data associated with them.</li>
                          <li><strong>Data Portability:</strong> Enabling users to easily export their data and migrate it to other platforms if they choose.</li>
                     </ul>
                   <h3 id="algorithmic-bias">14.3. Algorithmic Bias Detection and Mitigation</h3>
                  <p>Recognizing the potential for bias in AI algorithms, ONE|Local implements measures to detect and mitigate bias:</p>
                   <ul>
                          <li><strong>Diverse Training Datasets:</strong> Utilizing diverse and representative datasets to train AI models, reducing the risk of perpetuating existing biases.</li>
                           <li><strong>Bias Auditing Tools:</strong> Employing tools to analyze AI algorithms for potential biases and implementing corrective measures.</li>
                           <li><strong>Transparency in Algorithm Design:</strong> Making the design and logic of key algorithms transparent to the community for scrutiny and feedback.</li>
                           <li><strong>Community Oversight of AI Systems:</strong> Empowering the community to participate in the governance and oversight of AI systems deployed on the platform.</li>
                   </ul>
                   <h3 id="ethical-frameworks">14.4. Ethical Frameworks for AI Development and Deployment</h3>
                  <p>ONE|Local adheres to a strong ethical framework for the development and deployment of AI:</p>
                    <ul>
                          <li><strong>Beneficence:</strong> Ensuring that AI systems are used for good and benefit the community.</li>
                          <li><strong>Non-Maleficence:</strong> Avoiding the use of AI systems in ways that could cause harm.</li>
                           <li><strong>Autonomy:</strong> Respecting user autonomy and control over their data and interactions with AI systems.</li>
                           <li><strong>Justice:</strong> Ensuring that AI systems are fair and equitable in their treatment of all community members.</li>
                      </ul>
                  <p>These ethical considerations are not static but are continuously reviewed and updated through community dialogue and feedback, ensuring that ONE|Local remains a responsible and ethical platform.</p>
              </section>
               <section id="scaling-interoperability">
                   <h2>15. Scaling and Interoperability: Building a Global Network of Thriving Communities</h2>
                   <p>The vision of ONE|Local extends beyond individual communities, aiming to create a global network of interconnected and thriving local ecosystems. This requires a focus on scalability and interoperability.</p>
                  <h3 id="layer-2-solutions">15.1. Layer-2 Solutions and Cross-Chain Compatibility</h3>
                  <p>To handle the increasing transaction volume and data load as the network grows, ONE|Local leverages Layer-2 scaling solutions built on top of the underlying blockchain. This can include technologies like:</p>
                   <ul>
                         <li><strong>Rollups:</strong> Bundling multiple transactions into a single transaction on the main chain, significantly increasing throughput.</li>
                         <li><strong>State Channels:</strong> Enabling direct interactions between participants off-chain, only settling the final state on the main chain.</li>
                         <li><strong>Sharding:</strong> Dividing the blockchain into smaller, more manageable parts, allowing for parallel processing of transactions.</li>
                   </ul>
                  <p>Furthermore, ONE|Local is designed for cross-chain compatibility, enabling seamless interaction and value transfer between different blockchain networks through technologies like:</p>
                    <ul>
                          <li><strong>Bridge Protocols:</strong> Facilitating the transfer of assets and data between different blockchains.</li>
                           <li><strong>Interoperability Frameworks:</strong> Utilizing frameworks like Cosmos or Polkadot to enable communication and collaboration between different blockchain ecosystems.</li>
                     </ul>
                 <h3 id="open-standards">15.2. Open Standards and API Integration</h3>
                 <p>Interoperability with existing systems and future innovations is crucial. ONE|Local embraces open standards and provides well-documented APIs (Application Programming Interfaces) to facilitate integration with:</p>
                    <ul>

                         <li><strong>IoT (Internet of Things) Devices:</strong> Integrating data from environmental sensors, smart infrastructure, and other IoT devices to provide real-time insights.</li>
                          <li><strong>Existing Social Media and Communication Platforms:</strong> Allowing users to connect their existing accounts and share information across different platforms (while respecting privacy preferences).</li>
                    </ul>
                   <h3 id="collaboration-between-chapters">15.3. Fostering Collaboration Between Local Chapters</h3>
                  <p>As the ONE|Local network grows, mechanisms for fostering collaboration and knowledge sharing between different local chapters are essential:</p>
                   <ul>
                        <li><strong>Inter-Chapter Communication Channels:</strong> Providing dedicated channels for communication and collaboration between different local chapters.</li>

                         <li><strong>Best Practice Sharing Forums:</strong> Creating spaces for local chapters to share their experiences, successes, and challenges, fostering collective learning and improvement.</li>
                         <li><strong>Inter-Community Governance Proposals:</strong> Allowing for proposals and voting on issues that affect the entire ONE|Local network.</li>
                     </ul>
                   <p>By prioritizing scalability and interoperability, ONE|Local aims to create a truly interconnected global network of thriving local communities, where knowledge, resources, and innovation can flow freely.</p>
               </section>
               <section id="path-forward">
                  <h2>16. The Path Forward: Implementation, Adoption, and Continuous Evolution</h2>
                  <p>The journey of building the ONE|Local ecosystem is an ongoing process of implementation, adoption, and continuous evolution. A phased approach is crucial to ensure sustainable growth and responsiveness to community needs.</p>

                  <h3 id="open-source-development">16.2. Open-Source Development and Collaborative Innovation</h3>

                        <li><strong>Data-Driven Decision Making:</strong> Utilizing data collected on the platform to inform decisions about future development and resource allocation.</li>

                  <p>This commitment to continuous evolution ensures that ONE|Local remains responsive to the evolving needs of its communities and continues to deliver on its core principles of efficiency, enjoyment, and hope.</p>

    function CommunityImpact() {
      const metrics = [
        { value: '3,800', label: 'Total Members', description: 'Real people, real connections. Find your tribe.' },
        { value: '389,386', label: '$ Local Economic Activity', description: 'Supplying viable income to residents' },
        { value: '395,877', label: 'Gratitude Points Circulated', description: 'out of 109,880 minted - a 3x circular return.' },
        { value: '3,605', label: 'Events Hosted', description: 'Celebrate, learn, and dance in the streets.' },
      ];

      const [count, setCount] = React.useState({
        'Total Members': 0,
        '$ Local Economic Activity': 0,
        'Gratitude Points Circulated': 0,
        'Events Hosted': 0,
      });

      React.useEffect(() => {
        metrics.forEach(metric => {
          const target = parseInt(metric.value.replace(/,/g, ''));
          let current = 0;
          const increment = target / 200; 

          const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
              current = target;
              clearInterval(timer);
            }
            setCount(prev => ({
              ...prev,
              [metric.label]: Math.floor(current),
            }));
          }, 30);
        });
      }, []);

      return (
        <Box mt={12} mb={12}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold', mb: 8 }}>
            Our Community in Numbers
          </Typography>
          <Grid container spacing={6}>
            {metrics.map((metric) => (
              <Grid item xs={12} sm={6} md={3} key={metric.label}>
                <Box textAlign="center">
                  <Typography variant="h3" color="primary" sx={{ fontWeight: 'bold' }}>
                    {count[metric.label].toLocaleString()}
                  </Typography>
                  <Typography variant="h5" sx={{ fontWeight: 'bold', mt: 2 }}>
                    {metric.label}
                  </Typography>
                  <Typography variant="body1" sx={{ color: 'text.secondary', mt: 2 }}>
                    {metric.description}
                  </Typography>
                </Box>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }
