<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Menu,
      MenuItem,
      Link,
      Divider,
      Avatar,
      List,
      ListItem,
      ListItemText,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      TextField,
    } = MaterialUI;

    // Custom OL Theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff3d00',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#b0bec5',
        },
      },
      typography: {
        fontFamily: 'Roboto, sans-serif',
        fontWeightBold: 700,
      },
      shape: {
        borderRadius: 20,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 0 12px rgba(0, 230, 118, 0.6)',
              },
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              background: 'rgba(0, 51, 51, 0.8)',
              backdropFilter: 'blur(10px)',
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
            },
          },
        },
      },
    });

    // Background Gradient
    const backgroundStyle = {
      background: 'linear-gradient(315deg, #339999, #003333)',
      minHeight: '100vh',
      color: '#ffffff',
    };

    function NavigationBar({ setValue }) {
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [menuId, setMenuId] = React.useState(null);

      const handleMenuOpen = (event, id) => {
        setAnchorEl(event.currentTarget);
        setMenuId(id);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setMenuId(null);
      };

      const handleMenuItemClick = (value) => {
        setValue(value);
        handleMenuClose();
      };

      return (
        <AppBar position="fixed" sx={{ zIndex: 1300 }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }} onClick={() => setValue('home')}>
              ONE Local
            </Typography>
            <div className="desktopMenu">
              <Button color="inherit" onClick={() => setValue('home')}>Home</Button>
              <Button
                color="inherit"
                onClick={(e) => handleMenuOpen(e, 'about')}
                endIcon={<Icon>expand_more</Icon>}
              >
                About
              </Button>
              <Button
                color="inherit"
                onClick={(e) => handleMenuOpen(e, 'features')}
                endIcon={<Icon>expand_more</Icon>}
              >
                Features
              </Button>
              <Button
                color="inherit"
                onClick={(e) => handleMenuOpen(e, 'community')}
                endIcon={<Icon>expand_more</Icon>}
              >
                Community
              </Button>
              <Button color="inherit" onClick={() => setValue('download-app')}>Download App</Button>
            </div>
            <div className="mobileMenu">
              <IconButton color="inherit" onClick={(e) => handleMenuOpen(e, 'mobileMenu')}>
                <Icon>menu</Icon>
              </IconButton>
              <Menu
                anchorEl={anchorEl}
                open={menuId === 'mobileMenu'}
                onClose={handleMenuClose}
                PaperProps={{ style: { zIndex: 1400 } }}
              >
                <MenuItem onClick={() => handleMenuItemClick('home')}>Home</MenuItem>
                <MenuItem onClick={(e) => handleMenuOpen(e, 'aboutMobile')}>About</MenuItem>
                <MenuItem onClick={(e) => handleMenuOpen(e, 'featuresMobile')}>Features</MenuItem>
                <MenuItem onClick={(e) => handleMenuOpen(e, 'communityMobile')}>Community</MenuItem>
                <MenuItem onClick={() => handleMenuItemClick('download-app')}>Download App</MenuItem>
              </Menu>
            </div>
            <Menu
              anchorEl={anchorEl}
              open={Boolean(anchorEl) && menuId !== 'mobileMenu'}
              onClose={handleMenuClose}
              PaperProps={{ style: { zIndex: 1400 } }}
            >
              {menuId === 'about' && (
                <>
                  <MenuItem onClick={() => handleMenuItemClick('manifesto')}>Manifesto</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('team')}>Team</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('whitepaper')}>Whitepaper</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('investors')}>Investors</MenuItem>
                </>
              )}
              {menuId === 'features' && (
                <>
                  <MenuItem onClick={() => handleMenuItemClick('overview')}>Overview</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('local-members')}>For Local Members</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('event-hosts')}>For Event Hosts</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('sellers')}>For Sellers</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('organizations')}>For Organizations</MenuItem>
                </>
              )}
              {menuId === 'community' && (
                <>
                  <MenuItem onClick={() => handleMenuItemClick('impact-stories')}>Impact Stories</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('blog')}>Blog</MenuItem>
                </>
              )}
              {/* Mobile submenu */}
              {menuId === 'aboutMobile' && (
                <>
                  <MenuItem onClick={() => handleMenuItemClick('manifesto')}>Manifesto</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('team')}>Team</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('whitepaper')}>Whitepaper</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('investors')}>Investors</MenuItem>
                </>
              )}
              {menuId === 'featuresMobile' && (
                <>
                  <MenuItem onClick={() => handleMenuItemClick('overview')}>Overview</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('local-members')}>For Local Members</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('event-hosts')}>For Event Hosts</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('sellers')}>For Sellers</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('organizations')}>For Organizations</MenuItem>
                </>
              )}
              {menuId === 'communityMobile' && (
                <>
                  <MenuItem onClick={() => handleMenuItemClick('impact-stories')}>Impact Stories</MenuItem>
                  <MenuItem onClick={() => handleMenuItemClick('blog')}>Blog</MenuItem>
                </>
              )}
            </Menu>
          </Toolbar>
        </AppBar>
      );
    }

    // The rest of the components remain largely the same, but we need to add the setValue prop where necessary and create page components for each menu item.

    function LandingPage() {
      const [value, setValue] = React.useState('home');

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box style={backgroundStyle}>
            <NavigationBar setValue={setValue} />
            {value === 'home' && (
              <Container maxWidth="lg">
                <HeroSection />
                <LogoCollection />
                <FeaturesSection />
                <MembershipTypes />
                <Pricing />
                <CommunityImpact />
                <TestimonialsSection />
                <FAQSection />
                <CallToAction />
              </Container>
            )}
            {value === 'manifesto' && <ManifestoPage />}
            {value === 'team' && <TeamPage />}
            {value === 'whitepaper' && <WhitepaperPage />}
            {value === 'investors' && <InvestorsPage />}
            {value === 'overview' && <OverviewPage />}
            {value === 'local-members' && <LocalMembersPage />}
            {value === 'event-hosts' && <EventHostsPage />}
            {value === 'sellers' && <SellersPage />}
            {value === 'organizations' && <OrganizationsPage />}
            {value === 'impact-stories' && <ImpactStoriesPage />}
            {value === 'blog' && <BlogPage />}
            {value === 'download-app' && <DownloadAppPage />}
            <Footer setValue={setValue} />
          </Box>
        </ThemeProvider>
      );
    }

    // Page Components
    function ManifestoPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Manifesto
          </Typography>
          <Typography variant="body1">
            Our pledge, our promise: A declaration of what we’re building together. Dive deep into our purpose.
          </Typography>
        </Container>
      );
    }

    function TeamPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Meet the Team
          </Typography>
          {/* Add team member cards here */}
          <Typography variant="body1">Details about the team members will be displayed here.</Typography>
        </Container>
      );
    }

    function WhitepaperPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Whitepaper
          </Typography>
          <Typography variant="body1">
            For those who seek the blueprint, the nuts and bolts — here’s our technical roadmap.
          </Typography>
          <Button variant="contained" color="primary" sx={{ mt: 4 }}>
            Download Whitepaper
          </Button>
        </Container>
      );
    }

    function InvestorsPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Invest in a New Kind of Social Infrastructure
          </Typography>
          <Typography variant="body1" sx={{ mb: 2 }}>
            We’re building a digital village green. Your investment helps communities reclaim their power, one shared resource at a time.
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Equity options, growth potential, and the chance to support a platform rooted in local, regenerative economics.
          </Typography>
          <Button variant="contained" color="secondary">
            Join the Movement — Invest Today
          </Button>
        </Container>
      );
    }

    function OverviewPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Features Overview
          </Typography>
          <Typography variant="body1">
            A place where resources meet needs, skills meet opportunity, and people meet each other. It’s simple, it’s powerful, and it’s yours.
          </Typography>
          {/* Include additional content or reuse existing sections */}
          <FeaturesSection />
        </Container>
      );
    }

    function LocalMembersPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Local Members
          </Typography>
          <Typography variant="body1">
            Access local events, meetups, and happenings. Share tools, skills, and knowledge. Connect through messaging and forums.
          </Typography>
        </Container>
      );
    }

    function EventHostsPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Event Hosts
          </Typography>
          <Typography variant="body1">
            Easy event creation and promotion tools. Engagement tracking — see who’s coming, who’s buzzing. Integrated ticketing and payments.
          </Typography>
        </Container>
      );
    }

    function SellersPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Sellers
          </Typography>
          <Typography variant="body1">
            Set up a storefront in minutes. Secure payments, local connections. Promote your offerings and reach customers who care.
          </Typography>
        </Container>
      );
    }

    function OrganizationsPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Organizations
          </Typography>
          <Typography variant="body1">
            Create a profile for your group or nonprofit. Manage tasks, events, and member engagement. Share updates and rally support.
          </Typography>
        </Container>
      );
    }

    function ImpactStoriesPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Impact Stories
          </Typography>
          <Typography variant="body1">
            From backyard food swaps to city-wide initiatives, see the ripple effects of connection. Read stories that show the power of a shared purpose.
          </Typography>
        </Container>
      );
    }

    function BlogPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Blog
          </Typography>
          <Typography variant="body1">
            Tips on resource sharing, updates on platform features, and insights into building resilient communities.
          </Typography>
        </Container>
      );
    }

    function DownloadAppPage() {
      return (
        <Container sx={{ py: 8, textAlign: 'center' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Download the App
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Step in, the door is open.
          </Typography>
          <Button variant="contained" color="primary" size="large">
            Get the App Now
          </Button>
        </Container>
      );
    }

    // The rest of the components (HeroSection, LogoCollection, FeaturesSection, etc.) remain the same as in the code you provided.

    // Ensure that the Footer component accepts setValue as a prop and uses it for navigation
    function Footer({ setValue }) {
      return (
        <Box py={4} sx={{ backgroundColor: '#1f1f1f' }}>
          <Container maxWidth="lg">
            <Grid container spacing={4}>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">ONE Local</Typography>
                <List>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none" onClick={() => setValue('home')}>
                      <ListItemText primary="Home" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none" onClick={() => setValue('manifesto')}>
                      <ListItemText primary="About" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none" onClick={() => setValue('overview')}>
                      <ListItemText primary="Features" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none" onClick={() => setValue('impact-stories')}>
                      <ListItemText primary="Community" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none" onClick={() => setValue('investors')}>
                      <ListItemText primary="Investors" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none" onClick={() => alert('Contact Us')}>
                      <ListItemText primary="Contact Us" />
                    </Link>
                  </ListItem>
                </List>
              </Grid>
              {/* The rest of the Footer remains the same */}
            </Grid>
            <Box textAlign="center" mt={4}>
              <Typography variant="body2">
                © 2024 ONE Local. All rights reserved.
              </Typography>
            </Box>
          </Container>
        </Box>
      );
    }

    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>

  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #1e1e1e #333;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</body>
</html>
