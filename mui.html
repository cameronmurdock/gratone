<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardMedia,
      Icon,
      Tabs,
      Tab,
      Link,
      Divider,
      TextField,
      useMediaQuery,
      Drawer,
      List,
      ListItem,
      ListItemText,
      SwipeableDrawer,
      Menu,
      MenuItem,
      Avatar,
    } = MaterialUI;

    // Custom Theme
    const theme = createTheme({
      palette: {
        primary: {
          main: '#1976d2',
        },
        secondary: {
          main: '#ff9800',
        },
        background: {
          default: '#f5f5f5',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
        h4: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '8px',
              textTransform: 'none',
              fontWeight: 'bold',
            },
          },
        },
      },
    });

    function App() {
      const [value, setValue] = React.useState('home');
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [mobileOpen, setMobileOpen] = React.useState(false);
      const isMobile = useMediaQuery(theme.breakpoints.down('sm'));

      const handleChange = (event, newValue) => {
        setValue(newValue);
      };

      const handleDrawerToggle = () => {
        setMobileOpen(!mobileOpen);
      };

      const handleMenuOpen = (event, menuLabel) => {
        setAnchorEl({ anchor: event.currentTarget, label: menuLabel });
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
      };

      // Update URL hash when value changes
      React.useEffect(() => {
        window.location.hash = `#${value}`;
      }, [value]);

      // Set initial value based on URL hash
      React.useEffect(() => {
        const hash = window.location.hash.replace('#', '');
        if (hash) {
          setValue(hash);
        }
      }, []);

      const menuItems = [
        { label: 'Home', value: 'home' },
        {
          label: 'About',
          submenu: [
            { label: 'Manifesto', value: 'manifesto' },
            { label: 'Team', value: 'team' },
            { label: 'Whitepaper', value: 'whitepaper' },
            { label: 'Investors', value: 'investors' },
          ],
        },
        {
          label: 'Features',
          submenu: [
            { label: 'Overview', value: 'features-overview' },
            { label: 'For Local Members', value: 'local-members' },
            { label: 'For Event Hosts', value: 'event-hosts' },
            { label: 'For Sellers', value: 'sellers' },
            { label: 'For Organizations', value: 'organizations' },
          ],
        },
        {
          label: 'Community',
          submenu: [
            { label: 'Impact Stories', value: 'impact-stories' },
            { label: 'Blog', value: 'blog' },
          ],
        },
        { label: 'Download App', value: 'download-app' },
      ];

      const drawer = (
        <Box onClick={handleDrawerToggle} sx={{ textAlign: 'center' }}>
          <Typography variant="h6" sx={{ my: 2 }}>
            ONE Local
          </Typography>
          <Divider />
          <List>
            {menuItems.map((item, index) =>
              item.submenu ? (
                <React.Fragment key={index}>
                  <ListItem button onClick={() => {}}>
                    <ListItemText primary={item.label} />
                  </ListItem>
                  {item.submenu.map((subitem, subindex) => (
                    <ListItem
                      button
                      key={`${index}-${subindex}`}
                      sx={{ pl: 4 }}
                      onClick={() => {
                        setValue(subitem.value);
                        setMobileOpen(false);
                      }}
                    >
                      <ListItemText primary={subitem.label} />
                    </ListItem>
                  ))}
                </React.Fragment>
              ) : (
                <ListItem
                  button
                  key={index}
                  onClick={() => {
                    setValue(item.value);
                    setMobileOpen(false);
                  }}
                >
                  <ListItemText primary={item.label} />
                </ListItem>
              )
            )}
          </List>
        </Box>
      );

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <AppBar position="fixed" color="primary" elevation={0}>
            <Toolbar>
              <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold' }}>
                ONE Local
              </Typography>
              {isMobile ? (
                <>
                  <IconButton
                    color="inherit"
                    aria-label="open drawer"
                    edge="end"
                    onClick={handleDrawerToggle}
                  >
                    <Icon>menu</Icon>
                  </IconButton>
                  <SwipeableDrawer
                    anchor="right"
                    open={mobileOpen}
                    onClose={handleDrawerToggle}
                    onOpen={handleDrawerToggle}
                  >
                    {drawer}
                  </SwipeableDrawer>
                </>
              ) : (
                <Box sx={{ display: 'flex' }}>
                  {menuItems.map((item, index) =>
                    item.submenu ? (
                      <React.Fragment key={index}>
                        <Button
                          color="inherit"
                          onClick={(e) => {
                            handleMenuOpen(e, item.label);
                          }}
                          endIcon={<Icon>arrow_drop_down</Icon>}
                        >
                          {item.label}
                        </Button>
                        <Menu
                          anchorEl={anchorEl?.anchor}
                          open={
                            Boolean(anchorEl) &&
                            anchorEl.label === item.label
                          }
                          onClose={handleMenuClose}
                        >
                          {item.submenu.map((subitem, subindex) => (
                            <MenuItem
                              key={subindex}
                              onClick={() => {
                                setValue(subitem.value);
                                handleMenuClose();
                              }}
                            >
                              {subitem.label}
                            </MenuItem>
                          ))}
                        </Menu>
                      </React.Fragment>
                    ) : (
                      <Button
                        key={index}
                        color="inherit"
                        onClick={() => {
                          setValue(item.value);
                        }}
                      >
                        {item.label}
                      </Button>
                    )
                  )}
                </Box>
              )}
            </Toolbar>
          </AppBar>
          <Box sx={{ mt: { xs: 8, md: 10 } }}>
            {value === 'home' && <HomePage setValue={setValue} />}
            {value === 'manifesto' && <ManifestoPage />}
            {value === 'team' && <TeamPage />}
            {value === 'whitepaper' && <WhitepaperPage />}
            {value === 'investors' && <InvestorsPage />}
            {value === 'features-overview' && <FeaturesOverviewPage />}
            {value === 'local-members' && <LocalMembersPage />}
            {value === 'event-hosts' && <EventHostsPage />}
            {value === 'sellers' && <SellersPage />}
            {value === 'organizations' && <OrganizationsPage />}
            {value === 'impact-stories' && <ImpactStoriesPage />}
            {value === 'blog' && <BlogPage />}
            {value === 'download-app' && <DownloadAppPage />}
          </Box>
          <Footer setValue={setValue} />
        </ThemeProvider>
      );
    }

    // Home Page Component
    function HomePage({ setValue }) {
      return (
        <>
          <HeroSection setValue={setValue} />
          <MembershipTypesOverview setValue={setValue} />
          <FeaturesPreviewSection />
          <CommunityImpactSection />
          <CallToActionSection setValue={setValue} />
          <TestimonialsSection />
        </>
      );
    }

    function HeroSection({ setValue }) {
      return (
        <Box
          sx={{
            height: '80vh',
            backgroundImage: 'url("https://i.imgur.com/A1Nddct.jpg")',
            backgroundSize: 'cover',
            backgroundPosition: 'center',
            position: 'relative',
            color: '#FFFFFF',
          }}
        >
          <Box
            sx={{
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              height: '100%',
              backgroundColor: 'rgba(0, 0, 0, 0.5)',
            }}
          ></Box>
          <Container
            sx={{
              position: 'relative',
              zIndex: 1,
              height: '100%',
              display: 'flex',
              flexDirection: 'column',
              justifyContent: 'center',
            }}
          >
            <Typography variant="h2" sx={{ fontWeight: 'bold' }}>
              Empower Your Community, Enrich Your Life.
            </Typography>
            <Typography variant="h5" sx={{ mt: 2, maxWidth: '600px' }}>
              Together, we build the future — one connection, one offering, one moment at a time.
            </Typography>
            <Box sx={{ mt: 4 }}>
              <Button
                variant="contained"
                color="secondary"
                size="large"
                sx={{ mr: 2 }}
                onClick={() => setValue('download-app')}
              >
                Download the App
              </Button>
            </Box>
          </Container>
        </Box>
      );
    }

    function MembershipTypesOverview({ setValue }) {
      return (
        <Box sx={{ py: 8 }}>
          <Container maxWidth="lg">
            <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 4 }}>
              How Will You Show Up?
            </Typography>
            <Grid container spacing={4}>
              {[
                {
                  title: 'Local Members',
                  description:
                    'Join the heartbeat of your town. Swap skills, share tools, find events, or simply find your people. Here, you’re not just a face in the crowd — you’re the spark.',
                  cta: 'Join as a Local Member',
                  image: 'https://i.imgur.com/f3wmUcX.png',
                  link: () => setValue('local-members'),
                },
                {
                  title: 'Event Hosts',
                  description:
                    'Your moment, your masterpiece. Set the scene, make the invite, and let the magic unfold. From cozy gatherings to city-wide celebrations, you hold the key.',
                  cta: 'Start Hosting Events',
                  image: 'https://i.imgur.com/8gfoxFj.png',
                  link: () => setValue('event-hosts'),
                },
                {
                  title: 'Sellers',
                  description:
                    'Your storefront in the village square. Whether it’s handmade goods or fresh produce, share what you create with the people who’ll love it most.',
                  cta: 'Open Your ONE Local Shop',
                  image: 'https://i.imgur.com/JOk1K5l.png',
                  link: () => setValue('sellers'),
                },
                {
                  title: 'Organizations',
                  description:
                    'Your mission, our platform. Unite your team, manage your projects, rally your community. All in one place, all for the common good.',
                  cta: 'Register Your Organization',
                  image: 'https://i.imgur.com/BKPWNKX.png',
                  link: () => setValue('organizations'),
                },
              ].map((item, index) => (
                <Grid item xs={12} sm={6} md={3} key={index}>
                  <Card sx={{ height: '100%', display: 'flex', flexDirection: 'column' }}>
                    <CardMedia component="img" height="140" image={item.image} alt={item.title} />
                    <CardContent sx={{ flexGrow: 1 }}>
                      <Typography variant="h6" sx={{ fontWeight: 'bold', mb: 1 }}>
                        {item.title}
                      </Typography>
                      <Typography variant="body2" sx={{ mb: 2 }}>
                        {item.description}
                      </Typography>
                    </CardContent>
                    <Box sx={{ p: 2 }}>
                      <Button variant="contained" color="primary" fullWidth onClick={item.link}>
                        {item.cta}
                      </Button>
                    </Box>
                  </Card>
                </Grid>
              ))}
            </Grid>
          </Container>
        </Box>
      );
    }

    // Other page components need to be defined to prevent errors
    function ManifestoPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Manifesto
          </Typography>
          <Typography variant="body1">
            Our pledge, our promise: A declaration of what we’re building together. Dive deep into our purpose.
          </Typography>
        </Container>
      );
    }

    function TeamPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Meet the Team
          </Typography>
          <Typography variant="body1">
            Meet the hearts and hands shaping this vision, the dreamers and doers dedicated to empowering communities.
          </Typography>
        </Container>
      );
    }

    function WhitepaperPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Whitepaper
          </Typography>
          <Typography variant="body1">
            For those who seek the blueprint, the nuts and bolts — here’s our technical roadmap.
          </Typography>
        </Container>
      );
    }

    function InvestorsPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Investors
          </Typography>
          <Typography variant="body1">
            See the future before it blooms. Learn how you can nurture this living network.
          </Typography>
        </Container>
      );
    }

    function FeaturesOverviewPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Features Overview
          </Typography>
          <Typography variant="body1">
            The core threads that weave us together. Explore the fabric of our platform’s offerings.
          </Typography>
        </Container>
      );
    }

    function LocalMembersPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Local Members
          </Typography>
          <Typography variant="body1">
            Your neighborhood at your fingertips: Connect, Share, and Co-create. Come as you are, bring what you have.
          </Typography>
        </Container>
      );
    }

    function EventHostsPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Event Hosts
          </Typography>
          <Typography variant="body1">
            A stage set for celebration. Plan it, promote it, let your people gather around the pulse of the moment.
          </Typography>
        </Container>
      );
    }

    function SellersPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Sellers
          </Typography>
          <Typography variant="body1">
            Your shop, your wares, your way. Open your doors to a network that values what’s close to home.
          </Typography>
        </Container>
      );
    }

    function OrganizationsPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            For Organizations
          </Typography>
          <Typography variant="body1">
            Your group’s digital gathering place. From ideas to impact, bring your mission to life here.
          </Typography>
        </Container>
      );
    }

    function ImpactStoriesPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Impact Stories
          </Typography>
          <Typography variant="body1">
            Real tales of connection, transformation, and the power of showing up. Witness how we make the local legendary.
          </Typography>
        </Container>
      );
    }

    function BlogPage() {
      return (
        <Container sx={{ py: 8 }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Blog
          </Typography>
          <Typography variant="body1">
            Fresh insights, new perspectives, and stories from the heart of the movement.
          </Typography>
        </Container>
      );
    }

    function DownloadAppPage() {
      return (
        <Container sx={{ py: 8, textAlign: 'center' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 4 }}>
            Download the App
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Step in, the door is open. Get the App Now.
          </Typography>
          <Button variant="contained" color="primary" size="large">
            Download for iOS
          </Button>
          <Button variant="contained" color="primary" size="large" sx={{ ml: 2 }}>
            Download for Android
          </Button>
        </Container>
      );
    }

    function FeaturesPreviewSection() {
      // ... (Same as previous implementation)
    }

    function CommunityImpactSection() {
      // ... (Same as previous implementation)
    }

    function CallToActionSection({ setValue }) {
      // ... (Same as previous implementation)
    }

    function TestimonialsSection() {
      // ... (Same as previous implementation)
    }

    function Footer({ setValue }) {
      // ... (Same as previous implementation)
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
