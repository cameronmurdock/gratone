<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #1e1e1e #333;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Menu,
      MenuItem,
      Link,
      Divider,
      Avatar,
      List,
      ListItem,
      ListItemText,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      TextField,
      useMediaQuery,
      useTheme,
    } = MaterialUI;

    // Custom Theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff3d00',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#b0bec5',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        fontWeightBold: 700,
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
          fontSize: '3rem',
        },
        h4: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
          fontSize: '2.5rem',
        },
      },
      shape: {
        borderRadius: 20,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 0 12px rgba(0, 230, 118, 0.6)',
              },
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              background: 'rgba(0, 51, 51, 0.8)',
              backdropFilter: 'blur(10px)',
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
            },
          },
        },
      },
    });

    // Background Gradient
    const backgroundStyle = {
      background: 'linear-gradient(315deg, #339999, #003333)',
      minHeight: '100vh',
      color: '#ffffff',
    };

    function App() {
      const [currentPage, setCurrentPage] = React.useState('home');
      const isMobile = useMediaQuery(theme.breakpoints.down('md'));

      const renderPage = () => {
        switch (currentPage) {
          case 'home':
            return <LandingPage setCurrentPage={setCurrentPage} />;
          case 'manifesto':
            return <ManifestoPage />;
          case 'team':
            return <TeamPage />;
          case 'whitepaper':
            return <WhitepaperPage />;
          case 'investors':
            return <InvestorsPage />;
          case 'features-overview':
            return <FeaturesOverviewPage />;
          case 'local-members':
            return <LocalMembersPage />;
          case 'event-hosts':
            return <EventHostsPage />;
          case 'sellers':
            return <SellersPage />;
          case 'organizations':
            return <OrganizationsPage />;
          case 'impact-stories':
            return <ImpactStoriesPage />;
          case 'blog':
            return <BlogPage />;
          case 'download-app':
            return <DownloadAppPage />;
          default:
            return <LandingPage setCurrentPage={setCurrentPage} />;
        }
      };

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box style={backgroundStyle}>
            <NavigationBar setCurrentPage={setCurrentPage} isMobile={isMobile} />
            {renderPage()}
            <Footer setCurrentPage={setCurrentPage} />
          </Box>
        </ThemeProvider>
      );
    }

    function NavigationBar({ setCurrentPage, isMobile }) {
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [menuId, setMenuId] = React.useState(null);

      const handleMenuOpen = (event, id) => {
        setAnchorEl(event.currentTarget);
        setMenuId(id);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setMenuId(null);
      };

      return (
        <AppBar position="fixed" sx={{ zIndex: 1300 }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }} onClick={() => setCurrentPage('home')}>
              ONE Local
            </Typography>
            {isMobile ? (
              <>
                <IconButton color="inherit" onClick={(e) => handleMenuOpen(e, 'mobileMenu')}>
                  <Icon>menu</Icon>
                </IconButton>
                <Menu
                  anchorEl={anchorEl}
                  open={menuId === 'mobileMenu'}
                  onClose={handleMenuClose}
                  PaperProps={{ style: { zIndex: 1400 } }}
                >
                  <MenuItem onClick={() => { setCurrentPage('home'); handleMenuClose(); }}>Home</MenuItem>
                  <MenuItem onClick={(e) => { handleMenuOpen(e, 'about'); }}>About</MenuItem>
                  <MenuItem onClick={(e) => { handleMenuOpen(e, 'features'); }}>Features</MenuItem>
                  <MenuItem onClick={(e) => { handleMenuOpen(e, 'community'); }}>Community</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('download-app'); handleMenuClose(); }}>Download App</MenuItem>
                </Menu>
              </>
            ) : (
              <div className="desktopMenu">
                <Button color="inherit" onClick={() => setCurrentPage('home')}>Home</Button>
                <Button
                  color="inherit"
                  onClick={(e) => handleMenuOpen(e, 'about')}
                  endIcon={<Icon>expand_more</Icon>}
                >
                  About
                </Button>
                <Button
                  color="inherit"
                  onClick={(e) => handleMenuOpen(e, 'features')}
                  endIcon={<Icon>expand_more</Icon>}
                >
                  Features
                </Button>
                <Button
                  color="inherit"
                  onClick={(e) => handleMenuOpen(e, 'community')}
                  endIcon={<Icon>expand_more</Icon>}
                >
                  Community
                </Button>
                <Button color="inherit" onClick={() => setCurrentPage('download-app')}>Download App</Button>
              </div>
            )}
            <Menu
              anchorEl={anchorEl}
              open={Boolean(anchorEl) && menuId !== 'mobileMenu'}
              onClose={handleMenuClose}
              PaperProps={{ style: { zIndex: 1400 } }}
            >
              {menuId === 'about' && (
                <>
                  <MenuItem onClick={() => { setCurrentPage('manifesto'); handleMenuClose(); }}>Manifesto</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('team'); handleMenuClose(); }}>Team</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('whitepaper'); handleMenuClose(); }}>Whitepaper</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('investors'); handleMenuClose(); }}>Investors</MenuItem>
                </>
              )}
              {menuId === 'features' && (
                <>
                  <MenuItem onClick={() => { setCurrentPage('features-overview'); handleMenuClose(); }}>Overview</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('local-members'); handleMenuClose(); }}>For Local Members</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('event-hosts'); handleMenuClose(); }}>For Event Hosts</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('sellers'); handleMenuClose(); }}>For Sellers</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('organizations'); handleMenuClose(); }}>For Organizations</MenuItem>
                </>
              )}
              {menuId === 'community' && (
                <>
                  <MenuItem onClick={() => { setCurrentPage('impact-stories'); handleMenuClose(); }}>Impact Stories</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('blog'); handleMenuClose(); }}>Blog</MenuItem>
                </>
              )}
            </Menu>
          </Toolbar>
        </AppBar>
      );
    }

    // Pages
    function LandingPage({ setCurrentPage }) {
      return (
        <Container maxWidth="lg" sx={{ mt: 12 }}>
          <HeroSection setCurrentPage={setCurrentPage} />
          <LogoCollection />
          <FeaturesSection />
          <MembershipTypes setCurrentPage={setCurrentPage} />
          <CommunityImpact />
          <TestimonialsSection />
          <CallToAction setCurrentPage={setCurrentPage} />
        </Container>
      );
    }

    function ManifestoPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Manifesto
          </Typography>
          <Typography variant="body1" sx={{ fontSize: '1.25rem' }}>
            Our pledge, our promise: A declaration of what we’re building together. Dive deep into our purpose.
          </Typography>
        </Container>
      );
    }

    function TeamPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Meet the Team
          </Typography>
          {/* Add team member cards here */}
          <Typography variant="body1">Details about the team members will be displayed here.</Typography>
        </Container>
      );
    }

    function WhitepaperPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Whitepaper
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            For those who seek the blueprint, the nuts and bolts — here’s our technical roadmap.
          </Typography>
          <Button variant="contained" color="primary" size="large" href="#" target="_blank">
            Download Whitepaper
          </Button>
        </Container>
      );
    }

    function InvestorsPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Invest in a New Kind of Social Infrastructure
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            We’re building a digital village green. Your investment helps communities reclaim their power, one shared resource at a time.
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            Equity options, growth potential, and the chance to support a platform rooted in local, regenerative economics.
          </Typography>
          <Button variant="contained" color="secondary" size="large" onClick={() => window.alert('Invest Now')}>
            Join the Movement — Invest Today
          </Button>
        </Container>
      );
    }

    function FeaturesOverviewPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Discover What’s Possible with ONE Local
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            A place where resources meet needs, skills meet opportunity, and people meet each other. It’s simple, it’s powerful, and it’s yours.
          </Typography>
          <FeaturesSection />
        </Container>
      );
    }

    function LocalMembersPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            For Local Members
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Access local events, meetups, and happenings. Share tools, skills, and knowledge. Connect through messaging and forums. Participate in skill-building workshops and mentorship programs.
          </Typography>
          <Button variant="contained" color="primary" size="large" onClick={() => setCurrentPage('download-app')}>
            Join as a Local Member
          </Button>
        </Container>
      );
    }

    function EventHostsPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            For Event Hosts
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Easy event creation and promotion tools. Engagement tracking — see who’s coming, who’s buzzing. Integrated ticketing and payments.
          </Typography>
          <Button variant="contained" color="primary" size="large" onClick={() => setCurrentPage('download-app')}>
            Start Hosting Events
          </Button>
        </Container>
      );
    }

    function SellersPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            For Sellers
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Set up a storefront in minutes. Secure payments, local connections. Promote your offerings and reach customers who care.
          </Typography>
          <Button variant="contained" color="primary" size="large" onClick={() => setCurrentPage('download-app')}>
            Open Your Shop
          </Button>
        </Container>
      );
    }

    function OrganizationsPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            For Organizations
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Create a profile for your group or nonprofit. Manage tasks, events, and member engagement. Share updates and rally support.
          </Typography>
          <Button variant="contained" color="primary" size="large" onClick={() => setCurrentPage('download-app')}>
            Register Your Organization
          </Button>
        </Container>
      );
    }

    function ImpactStoriesPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Impact Stories
          </Typography>
          {/* Display impact stories here */}
          <Typography variant="body1">Stories of connection and transformation will be showcased here.</Typography>
        </Container>
      );
    }

    function BlogPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Blog
          </Typography>
          {/* Display blog posts here */}
          <Typography variant="body1">Latest insights and updates will be available here.</Typography>
        </Container>
      );
    }

    function DownloadAppPage() {
      return (
        <Container sx={{ py: 8, minHeight: '100vh', textAlign: 'center' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 6 }}>
            Download the App
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            Step in, the door is open.
          </Typography>
          <Button variant="contained" color="primary" size="large" href="#" target="_blank">
            Get the App Now
          </Button>
        </Container>
      );
    }

    // Reuse components from the user's code, modifying them as needed
    function HeroSection({ setCurrentPage }) {
      return (
        <Box sx={{ textAlign: 'center', mt: 12, py: 8 }}>
          <Typography variant="h2" sx={{ fontWeight: 'bold' }}>
            Empower Your Community, Enrich Your Life.
          </Typography>
          <Typography variant="h6" sx={{ color: 'text.secondary', mb: 4 }}>
            Together, we build the future — one connection, one offering, one moment at a time.
          </Typography>
          <Button variant="contained" color="primary" size="large" onClick={() => setCurrentPage('download-app')}>
            Download the App
          </Button>
        </Box>
      );
    }

    function LogoCollection() {
      const logos = [
        'https://via.placeholder.com/100x80?text=Logo1',
        'https://via.placeholder.com/100x80?text=Logo2',
        'https://via.placeholder.com/100x80?text=Logo3',
        'https://via.placeholder.com/100x80?text=Logo4',
        'https://via.placeholder.com/100x80?text=Logo5',
        'https://via.placeholder.com/100x80?text=Logo6',
      ];

      const logoStyle = {
        width: '100px',
        height: '80px',
        margin: '0 32px',
        opacity: 0.7,
      };

      return (
        <Box id="logoCollection" sx={{ py: 4 }}>
          <Typography
            component="p"
            variant="subtitle2"
            align="center"
            sx={{ color: 'text.secondary' }}
          >
            Trusted by communities worldwide
          </Typography>
          <Grid container sx={{ justifyContent: 'center', mt: 0.5, opacity: 0.6 }}>
            {logos.map((logo, index) => (
              <Grid item key={index}>
                <img
                  src={logo}
                  alt={`Partner logo ${index + 1}`}
                  style={logoStyle}
                />
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function FeaturesSection() {
      const features = [
        {
          title: 'Connect',
          description: 'A message away from neighbors you haven’t met yet.',
          iconName: 'connect_without_contact',
        },
        {
          title: 'Share',
          description: 'Tools, time, talents — give what you can, receive what you need.',
          iconName: 'share',
        },
        {
          title: 'Skill Development',
          description: 'Workshops, mentorships, hands-on learning — grow your gifts.',
          iconName: 'school',
        },
        {
          title: 'Governance',
          description: 'Democracy in action. Voice your vision, shape your surroundings.',
          iconName: 'gavel',
        },
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            Explore What We Offer
          </Typography>
          <Grid container spacing={4}>
            {features.map((feature) => (
              <Grid item xs={12} sm={6} md={3} key={feature.title}>
                <Card>
                  <CardContent>
                    <Box display="flex" alignItems="center" gap={2}>
                      <Icon color="primary" sx={{ fontSize: 70 }}>{feature.iconName}</Icon>
                      <Typography variant="h5" sx={{ fontWeight: 'bold' }}>{feature.title}</Typography>
                    </Box>
                    <Typography variant="body1" sx={{ color: 'text.secondary', mt: 2 }}>
                      {feature.description}
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function MembershipTypes({ setCurrentPage }) {
      const memberships = [
        {
          title: 'Local Members',
          description:
            'Join the heartbeat of your town. Swap skills, share tools, find events, or simply find your people.',
          cta: 'Join as a Local Member',
          page: 'local-members',
        },
        {
          title: 'Event Hosts',
          description:
            'Your moment, your masterpiece. Set the scene, make the invite, and let the magic unfold.',
          cta: 'Start Hosting Events',
          page: 'event-hosts',
        },
        {
          title: 'Sellers',
          description:
            'Your storefront in the village square. Share what you create with those who’ll love it most.',
          cta: 'Open Your ONE Local Shop',
          page: 'sellers',
        },
        {
          title: 'Organizations',
          description:
            'Your mission, our platform. Unite your team, manage your projects, rally your community.',
          cta: 'Register Your Organization',
          page: 'organizations',
        },
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            How Will You Show Up?
          </Typography>
          <Grid container spacing={4}>
            {memberships.map((membership) => (
              <Grid item xs={12} sm={6} md={3} key={membership.title}>
                <Card>
                  <CardContent>
                    <Typography variant="h5" sx={{ fontWeight: 'bold' }}>{membership.title}</Typography>
                    <Typography variant="body1" sx={{ color: 'text.secondary', mt: 2 }}>
                      {membership.description}
                    </Typography>
                  </CardContent>
                  <CardActions>
                    <Button variant="outlined" color="primary" fullWidth onClick={() => setCurrentPage(membership.page)}>
                      {membership.cta}
                    </Button>
                  </CardActions>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function CommunityImpact() {
      const metrics = [
        { value: '15,000', label: 'Active Members', description: 'Real people, real connections.' },
        { value: '200', label: 'Local Groups', description: 'Find your tribe.' },
        { value: '3,500', label: 'Resources Shared', description: 'Because sharing is the oldest economy.' },
        { value: '1,200', label: 'Events Hosted', description: 'Celebrate, learn, and dance in the streets.' },
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            Our Community in Bloom
          </Typography>
          <Grid container spacing={4}>
            {metrics.map((metric) => (
              <Grid item xs={12} sm={6} md={3} key={metric.label}>
                <Box textAlign="center">
                  <Typography variant="h2" color="primary">
                    {metric.value}
                  </Typography>
                  <Typography variant="h5" sx={{ fontWeight: 'bold' }}>{metric.label}</Typography>
                  <Typography variant="body1" sx={{ color: 'text.secondary' }}>
                    {metric.description}
                  </Typography>
                </Box>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function TestimonialsSection() {
      const testimonials = [
        {
          avatar: <Avatar alt="Member 1" src="https://i.pravatar.cc/100?img=1" sx={{ width: 60, height: 60 }} />,

        },
        {

          name: 'David G.',

        },

      return (
        <Container id="testimonials" sx={{ py: 8 }}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            What Our Members Say
          </Typography>
          <Grid container spacing={4}>
            {testimonials.map((testimonial, index) => (
              <Grid item xs={12} md={6} key={index}>
                <Card>
                  <CardContent>
                    <Typography variant="body1" sx={{ fontStyle: 'italic', mb: 2 }}>
                      {testimonial.quote}
                    </Typography>
                    <Box display="flex" alignItems="center">
                      {testimonial.avatar}
                      <Box ml={2}>
                        <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                          {testimonial.name}
                        </Typography>
                        <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                          {testimonial.role}

                      </Box>
                    </Box>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>

    }
