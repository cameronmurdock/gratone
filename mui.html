    body {

      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }
    /* Animated Gradient Background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #d1c4e9, #c5cae9, #b3e5fc, #b2dfdb);
      background-size: 400% 400%;
      animation: gradientAnimation 60s ease infinite;
      min-height: 100vh;
      color: #333333;
    }
    /* Carousel Styling */
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .carousel img {
      width: 100%;
      height: auto;
      display: block;
    }
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }
    .carousel-button.left {
      left: 10px;
    }
    .carousel-button.right {
      right: 10px;
    }
    /* Button Hover Effect */
    .MuiButton-containedPrimary:hover {
      background-color: #5a9e5a;
    }
    .MuiButton-containedSecondary:hover {
      background-color: #e57373;
    }
    .MuiButton-outlinedPrimary:hover {
      background-color: rgba(109, 76, 65, 0.1);
    }
    /* Testimonials Styling */

      padding: 20px;
    }
    .testimonial-avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    .footer-link {
      cursor: pointer;
    }
    /* Modal Content Styling */
    .modalContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      outline: none;
    }
    .modalTitle {

      font-size: 2rem;
      margin-bottom: 10px;
    }
    .modalBody {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2rem;

    }

                aria-describedby="role-modal-description"
              >
                <Fade in={openModal}>

                      <>

                          {selectedRole.name}
                        </Typography>
                        {selectedRole.tags && (
                          <Typography variant="subtitle1" sx={{ fontWeight: 'bold', mb: 2 }}>
                            {selectedRole.tags}
                          </Typography>
                        )}
                        <Typography variant="body1" sx={{ mb: 2 }}>
                          <strong>Description:</strong> {selectedRole.description}
                        </Typography>
                        {selectedRole.people && selectedRole.people.length > 0 && (
                          <Typography variant="body1" sx={{ mb: 2 }}>
                            <strong>People:</strong> {selectedRole.people.join(', ')}
                          </Typography>
                        )}
                        <Typography variant="body1" sx={{ mb: 2 }}>
                          <strong>Responsibilities:</strong> {selectedRole.responsibilities}
                        </Typography>
                        <Typography variant="body1" sx={{ mb: 2 }}>

                          <Typography variant="body1" sx={{ mb: 2 }}>

                          <Typography variant="body1" sx={{ mb: 2 }}>
                            <strong>Tasks:</strong> {selectedRole.tasks}
                          </Typography>
                        )}

                          Close
                        </Button>
                      </>
                    )}

                </Fade>
              </Modal>
            </Box>

        function CommunityImpact() {
          const metrics = [
            { value: '15,000', label: 'Active Members', description: 'Real people, real connections.' },
            { value: '200', label: 'Local Groups', description: 'Find your tribe.' },
            { value: '3,500', label: 'Resources Shared', description: 'Because sharing is the oldest economy.' },
            { value: '1,200', label: 'Events Hosted', description: 'Celebrate, learn, and dance in the streets.' },
          ];

          const [count, setCount] = React.useState({
            'Active Members': 0,
            'Local Groups': 0,
            'Resources Shared': 0,
            'Events Hosted': 0,
          });

          React.useEffect(() => {
            metrics.forEach(metric => {
              const target = parseInt(metric.value.replace(/,/g, ''));
              let current = 0;
              const increment = target / 200; // Adjust for animation speed

              const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                  current = target;
                  clearInterval(timer);
                }
                setCount(prevCount => ({
                  ...prevCount,
                  [metric.label]: Math.floor(current),
                }));
              }, 30);
            });
          }, [metrics]);

          return (
            <Box mt={12} mb={12}>
              <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold', mb: 8 }}>
                Our Community in Numbers
              </Typography>
              <Grid container spacing={6}>
                {metrics.map((metric) => (
                  <Grid item xs={12} sm={6} md={3} key={metric.label}>
                    <Box textAlign="center">
                      <Typography variant="h3" color="primary" sx={{ fontWeight: 'bold' }}>
                        {count[metric.label].toLocaleString()}
                      </Typography>
                      <Typography variant="h5" sx={{ fontWeight: 'bold', mt: 2 }}>
                        {metric.label}
                      </Typography>
                      <Typography variant="body1" sx={{ color: 'text.secondary', mt: 2 }}>
                        {metric.description}
                      </Typography>
                    </Box>
                  </Grid>
                ))}
              </Grid>
            </Box>
          );
        }

        function TestimonialsCarousel() {
          const testimonials = data.testimonials;

          const [currentTestimonial, setCurrentTestimonial] = React.useState(0);

          const nextTestimonial = () => {
            setCurrentTestimonial((prev) => (prev + 1) % testimonials.length);
          };

          const prevTestimonial = () => {
            setCurrentTestimonial((prev) => (prev - 1 + testimonials.length) % testimonials.length);
          };

          React.useEffect(() => {
            const timer = setInterval(() => {
              nextTestimonial();
            }, 7000); // Change testimonial every 7 seconds
            return () => clearInterval(timer);
          }, [testimonials.length]);

          return (
            <Container sx={{ py: 12 }}>
              <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold', mb: 8 }}>
                What Our Members Say
              </Typography>
              <Box sx={{ maxWidth: 600, margin: '0 auto', position: 'relative' }}>
                <Box className="testimonial">
                  <Avatar src={testimonials[currentTestimonial].avatar} alt={testimonials[currentTestimonial].name} className="testimonial-avatar" />
                  <Typography variant="h5" sx={{ fontWeight: 'bold', mb: 2 }}>
                    {testimonials[currentTestimonial].name}
                  </Typography>
                  <Typography variant="subtitle1" sx={{ color: 'text.secondary', mb: 2 }}>
                    {testimonials[currentTestimonial].role}
                  </Typography>
                  <Typography variant="body1" sx={{ fontStyle: 'italic' }}>
                    {testimonials[currentTestimonial].quote}
                  </Typography>
                </Box>
                {/* Navigation Buttons */}
                <IconButton
                  className="carousel-button left"
                  onClick={prevTestimonial}
                  aria-label="Previous Testimonial"
                  sx={{ position: 'absolute', top: '50%', left: '-30px', transform: 'translateY(-50%)' }}
                >
                  <Icon>chevron_left</Icon>
                </IconButton>
                <IconButton
                  className="carousel-button right"
                  onClick={nextTestimonial}
                  aria-label="Next Testimonial"
                  sx={{ position: 'absolute', top: '50%', right: '-30px', transform: 'translateY(-50%)' }}
                >
                  <Icon>chevron_right</Icon>
                </IconButton>
              </Box>
            </Container>
          );
        }

                    </Typography>
                    <Typography variant="body1" sx={{ color: 'text.secondary', mb: 4 }}>

                    <Box display="flex" justifyContent="flex-start">

                <Box textAlign="center">
