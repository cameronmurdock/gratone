<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empowering Communities</title>
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Include Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from JSDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Divider,
      Link,
      List,
      ListItem,
      ListItemText,
      Avatar,
      TextField,
      Menu,
      MenuItem,
    } = MaterialUI;

    // Custom Theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff3d00',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#bbbbbb',
        },
      },
      typography: {
        fontFamily: 'Roboto, sans-serif',
        fontWeightBold: 700,
      },
      shape: {
        borderRadius: 16,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '16px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 0 8px rgba(0, 230, 118, 0.6)',
              },
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '16px',
              boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 8px 40px rgba(0, 230, 118, 0.3)',
              },
            },
          },
        },
      },
    });

    // Background Gradient
    const backgroundStyle = {
      background: 'linear-gradient(315deg, #339999, #003333)',
      minHeight: '100vh',
      color: '#ffffff',
    };

    function NavigationBar() {
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [openSubMenu, setOpenSubMenu] = React.useState(null);

      const handleMenuOpen = (event) => {
        setAnchorEl(event.currentTarget);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setOpenSubMenu(null);
      };

      const handleSubMenuOpen = (event, menu) => {
        setOpenSubMenu(menu);
        setAnchorEl(event.currentTarget);
      };

      return (
        <AppBar position="static">
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold' }}>
              ONE Local
            </Typography>
            <div className="desktopMenu">
              <Button color="inherit">Home</Button>
              <Button
                color="inherit"
                onClick={(e) => handleSubMenuOpen(e, 'about')}
                endIcon={<Icon>expand_more</Icon>}
              >
                About
              </Button>
              <Button
                color="inherit"
                onClick={(e) => handleSubMenuOpen(e, 'features')}
                endIcon={<Icon>expand_more</Icon>}
              >
                Features
              </Button>
              <Button
                color="inherit"
                onClick={(e) => handleSubMenuOpen(e, 'community')}
                endIcon={<Icon>expand_more</Icon>}
              >
                Community
              </Button>
              <Button color="inherit">Download App</Button>
            </div>
            <div className="mobileMenu">
              <IconButton color="inherit" onClick={handleMenuOpen}>
                <Icon>menu</Icon>
              </IconButton>
              <Menu
                anchorEl={anchorEl}
                open={Boolean(anchorEl)}
                onClose={handleMenuClose}
              >
                <MenuItem onClick={handleMenuClose}>Home</MenuItem>
                <MenuItem onClick={(e) => handleSubMenuOpen(e, 'about')}>About</MenuItem>
                <MenuItem onClick={(e) => handleSubMenuOpen(e, 'features')}>Features</MenuItem>
                <MenuItem onClick={(e) => handleSubMenuOpen(e, 'community')}>Community</MenuItem>
                <MenuItem onClick={handleMenuClose}>Download App</MenuItem>
              </Menu>
            </div>
            <Menu
              anchorEl={anchorEl}
              open={Boolean(openSubMenu)}
              onClose={handleMenuClose}
              anchorOrigin={{ vertical: 'bottom', horizontal: 'left' }}
              transformOrigin={{ vertical: 'top', horizontal: 'left' }}
            >
              {openSubMenu === 'about' && (
                <div>
                  <MenuItem onClick={handleMenuClose}>Manifesto</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Team</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Whitepaper</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Investors</MenuItem>
                </div>
              )}
              {openSubMenu === 'features' && (
                <div>
                  <MenuItem onClick={handleMenuClose}>Overview</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Local Members</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Event Hosts</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Sellers</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Organizations</MenuItem>
                </div>
              )}
              {openSubMenu === 'community' && (
                <div>
                  <MenuItem onClick={handleMenuClose}>Impact Stories</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Blog</MenuItem>
                </div>
              )}
            </Menu>
          </Toolbar>
        </AppBar>
      );
    }

    function HeroSection() {
      return (
        <Box textAlign="center" mt={8} mb={8}>
          <Typography variant="h2" component="h1" gutterBottom sx={{ fontWeight: 'bold' }}>
            Empower Your Community, Enrich Your Life.
          </Typography>
          <Typography variant="h5" component="h2" sx={{ color: 'text.secondary', mb: 4 }}>
            Together, we build the future — one connection, one offering, one moment at a time.
          </Typography>
          <Button variant="contained" color="primary" size="large">
            Download the App — Start your journey today.
          </Button>
        </Box>
      );
    }

    function MembershipTypes() {
      const memberships = [
        {
          title: 'Local Members',
          description:
            'Join the heartbeat of your town. Swap skills, share tools, find events, or simply find your people. Here, you’re not just a face in the crowd — you’re the spark.',
          cta: 'Join as a Local Member',
        },
        {
          title: 'Event Hosts',
          description:
            'Your moment, your masterpiece. Set the scene, make the invite, and let the magic unfold. From cozy gatherings to city-wide celebrations, you hold the key.',
          cta: 'Start Hosting Events',
        },
        {
          title: 'Sellers',
          description:
            'Your storefront in the village square. Whether it’s handmade goods or fresh produce, share what you create with the people who’ll love it most.',
          cta: 'Open Your ONE Local Shop',
        },
        {
          title: 'Organizations',
          description:
            'Your mission, our platform. Unite your team, manage your projects, rally your community. All in one place, all for the common good.',
          cta: 'Register Your Organization',
        },
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            "How Will You Show Up?"
          </Typography>
          <Grid container spacing={4}>
            {memberships.map((membership) => (
              <Grid item xs={12} sm={6} md={3} key={membership.title}>
                <Card>
                  <CardContent>
                    <Typography variant="h6" sx={{ fontWeight: 'bold' }}>{membership.title}</Typography>
                    <Typography variant="body2" sx={{ color: 'text.secondary', mt: 2 }}>
                      {membership.description}
                    </Typography>
                  </CardContent>
                  <CardActions>
                    <Button variant="outlined" color="primary" fullWidth>
                      {membership.cta}
                    </Button>
                  </CardActions>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function FeaturesPreview() {
      const features = [
        {
          title: 'Connect',
          description: 'A message away from neighbors you haven’t met yet.',
          iconName: 'connect_without_contact',
        },
        {
          title: 'Share',
          description: 'Tools, time, talents — give what you can, receive what you need.',
          iconName: 'share',
        },
        {
          title: 'Skill Development',
          description: 'Workshops, mentorships, hands-on learning — grow your gifts.',
          iconName: 'school',
        },
        {
          title: 'Governance',
          description: 'Democracy in action. Voice your vision, shape your surroundings.',
          iconName: 'gavel',
        },
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            "Explore What We Offer"
          </Typography>
          <Grid container spacing={4}>
            {features.map((feature) => (
              <Grid item xs={12} sm={6} md={3} key={feature.title}>
                <Card>
                  <CardContent>
                    <Box display="flex" alignItems="center" gap={2}>
                      <Icon color="primary" sx={{ fontSize: 40 }}>{feature.iconName}</Icon>
                      <Typography variant="h6" sx={{ fontWeight: 'bold' }}>{feature.title}</Typography>
                    </Box>
                    <Typography variant="body2" sx={{ color: 'text.secondary', mt: 2 }}>
                      {feature.description}
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    function CommunityImpact() {
      const metrics = [
        { value: '15,000', label: 'Active Members', description: 'Real people, real connections.' },
        { value: '200', label: 'Local Groups', description: 'Find your tribe.' },
        { value: '3,500', label: 'Resources Shared', description: 'Because sharing is the oldest economy.' },
        { value: '1,200', label: 'Events Hosted', description: 'Celebrate, learn, and dance in the streets.' },
      ];

      return (
        <Box mt={8} mb={8}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            "Our Community in Bloom"
          </Typography>
          <Grid container spacing={4}>
            {metrics.map((metric) => (
              <Grid item xs={12} sm={6} md={3} key={metric.label}>
                <Box textAlign="center">
                  <Typography variant="h3" color="primary">
                    {metric.value}
                  </Typography>
                  <Typography variant="h6" sx={{ fontWeight: 'bold' }}>{metric.label}</Typography>
                  <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                    {metric.description}
                  </Typography>
                </Box>
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    // Integration of the LogoCollection component
    function LogoCollection() {
      const whiteLogos = [
        'https://assets-global.website-files.com/61ed56ae9da9fd7e0ef0a967/6560628e8573c43893fe0ace_Sydney-white.svg',
        'https://assets-global.website-files.com/61ed56ae9da9fd7e0ef0a967/655f4d520d0517ae8e8ddf13_Bern-white.svg',
        'https://assets-global.website-files.com/61ed56ae9da9fd7e0ef0a967/655f46794c159024c1af6d44_Montreal-white.svg',
        'https://assets-global.website-files.com/61ed56ae9da9fd7e0ef0a967/61f12e891fa22f89efd7477a_TerraLight.svg',
        'https://assets-global.website-files.com/61ed56ae9da9fd7e0ef0a967/6560a09d1f6337b1dfed14ab_colorado-white.svg',
        'https://assets-global.website-files.com/61ed56ae9da9fd7e0ef0a967/655f5caa77bf7d69fb78792e_Ankara-white.svg',
      ];

      const logoStyle = {
        width: '100px',
        height: '80px',
        margin: '0 32px',
        opacity: 0.7,
      };

      return (
        <Box id="logoCollection" sx={{ py: 4 }}>
          <Typography
            component="p"
            variant="subtitle2"
            align="center"
            sx={{ color: 'text.secondary' }}
          >
            Trusted by the best companies
          </Typography>
          <Grid container sx={{ justifyContent: 'center', mt: 0.5, opacity: 0.6 }}>
            {whiteLogos.map((logo, index) => (
              <Grid item key={index}>
                <img
                  src={logo}
                  alt={`Company logo ${index + 1}`}
                  style={logoStyle}
                />
              </Grid>
            ))}
          </Grid>
        </Box>
      );
    }

    // Integration of the Pricing component
    function Pricing() {
      const tiers = [
        {
          title: 'Free',
          price: '0',
          description: [
            'Access to basic features',
            'Community support',
            'Limited resources',
          ],
          buttonText: 'Sign up for free',
          buttonVariant: 'outlined',
          buttonColor: 'primary',
        },
        {
          title: 'Professional',
          subheader: 'Recommended',
          price: '15',
          description: [
            'Access to all features',
            'Priority support',
            'Unlimited resources',
            'Exclusive events',
          ],
          buttonText: 'Get Started',
          buttonVariant: 'contained',
          buttonColor: 'secondary',
        },
        {
          title: 'Enterprise',
          price: '30',
          description: [
            'Dedicated account manager',
            'Custom solutions',
            '24/7 support',
          ],
          buttonText: 'Contact Us',
          buttonVariant: 'outlined',
          buttonColor: 'primary',
        },
      ];

      return (
        <Container id="pricing" sx={{ py: 8 }}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            Pricing
          </Typography>
          <Typography variant="body1" align="center" sx={{ color: 'text.secondary', mb: 4 }}>
            Choose a plan that fits your needs.
          </Typography>
          <Grid container spacing={4} justifyContent="center">
            {tiers.map((tier) => (
              <Grid item xs={12} sm={6} md={4} key={tier.title}>
                <Card
                  sx={[
                    {
                      p: 2,
                      display: 'flex',
                      flexDirection: 'column',
                      gap: 2,
                    },
                    tier.title === 'Professional' && {
                      border: '2px solid',
                      borderColor: 'primary.main',
                    },
                  ]}
                >
                  <CardContent>
                    <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                      {tier.title}
                    </Typography>
                    {tier.subheader && (
                      <Typography variant="subtitle1" color="primary">
                        {tier.subheader}
                      </Typography>
                    )}
                    <Box sx={{ display: 'flex', alignItems: 'baseline', mt: 2 }}>
                      <Typography variant="h3">${tier.price}</Typography>
                      <Typography variant="h6">&nbsp;/ mo</Typography>
                    </Box>
                    <Divider sx={{ my: 2 }} />
                    <ul>
                      {tier.description.map((line, index) => (
                        <Typography component="li" variant="subtitle1" key={index} sx={{ mb: 1 }}>
                          {line}
                        </Typography>
                      ))}
                    </ul>
                  </CardContent>
                  <CardActions>
                    <Button
                      fullWidth
                      variant={tier.buttonVariant}
                      color={tier.buttonColor}
                    >
                      {tier.buttonText}
                    </Button>
                  </CardActions>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    // Integration of the Testimonials component
    function TestimonialsSection() {
      const testimonials = [
        {
          avatar: <Avatar alt="Member 1" src="https://via.placeholder.com/150" />,
          name: 'Remy Sharp',
          role: 'Local Member',
          quote: '“I found my neighbors, my friends, my sense of belonging.”',
        },
        {
          avatar: <Avatar alt="Member 2" src="https://via.placeholder.com/150" />,
          name: 'Travis Howard',
          role: 'Event Host',
          quote: '“Hosting through ONE Local made our festival a homegrown success.”',
        },
        {
          avatar: <Avatar alt="Member 3" src="https://via.placeholder.com/150" />,
          name: 'Cindy Baker',
          role: 'Seller',
          quote: '“This platform brought customers who appreciate the local touch.”',
        },
      ];

      return (
        <Container id="testimonials" sx={{ py: 8 }}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold' }}>
            What Our Community Says
          </Typography>
          <Grid container spacing={4}>
            {testimonials.map((testimonial, index) => (
              <Grid item xs={12} md={4} key={index}>
                <Card>
                  <CardContent>
                    <Typography variant="body1" sx={{ fontStyle: 'italic', mb: 2 }}>
                      {testimonial.quote}
                    </Typography>
                    <Box display="flex" alignItems="center">
                      {testimonial.avatar}
                      <Box ml={2}>
                        <Typography variant="subtitle1" sx={{ fontWeight: 'bold' }}>
                          {testimonial.name}
                        </Typography>
                        <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                          {testimonial.role}
                        </Typography>
                      </Box>
                    </Box>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    function CallToAction() {
      return (
        <Box mt={8} mb={8} textAlign="center">
          <Typography variant="h4" component="h2" gutterBottom sx={{ fontWeight: 'bold' }}>
            Help Us Grow
          </Typography>
          <Typography variant="h6" sx={{ color: 'text.secondary' }}>
            “Every dollar sown grows a forest of connection.”
          </Typography>
          <Button variant="contained" color="secondary" size="large" sx={{ m: 1 }}>
            Donate Now — Direct support, direct impact.
          </Button>
          <Button variant="outlined" color="primary" size="large" sx={{ m: 1 }}>
            Tell Us What Matters to You
          </Button>
          <Button variant="outlined" color="primary" size="large" sx={{ m: 1 }}>
            Learn How to Become a Seed Investor
          </Button>
        </Box>
      );
    }

    function Footer() {
      return (
        <Box py={4} sx={{ backgroundColor: '#1f1f1f' }}>
          <Container maxWidth="lg">
            <Grid container spacing={4}>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">ONE Local</Typography>
                <List>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="Home" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="About" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="Features" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="Community" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="Investors" />
                    </Link>
                  </ListItem>
                  <ListItem disableGutters>
                    <Link href="#" color="inherit" underline="none">
                      <ListItemText primary="Contact Us" />
                    </Link>
                  </ListItem>
                </List>
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Follow Us</Typography>
                <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                  Join the conversation.
                </Typography>
                {/* Social media icons can be added here */}
              </Grid>
              <Grid item xs={12} md={4}>
                <Typography variant="h6">Newsletter Signup</Typography>
                <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                  “Get the Latest Stories and Updates — Sign Up Here.”
                </Typography>
                <TextField
                  label="Email"
                  variant="outlined"
                  fullWidth
                  margin="normal"
                  InputLabelProps={{ style: { color: '#bbbbbb' } }}
                  InputProps={{ style: { color: '#ffffff', backgroundColor: '#1e1e1e' } }}
                />
                <Button variant="contained" color="primary" fullWidth>
                  Subscribe
                </Button>
              </Grid>
            </Grid>
            <Box textAlign="center" mt={4}>
              <Typography variant="body2">
                © 2024 ONE Local. All rights reserved.
              </Typography>
            </Box>
          </Container>
        </Box>
      );
    }

    function LandingPage() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <div style={backgroundStyle}>
            <NavigationBar />
            <Container maxWidth="lg">
              <HeroSection />
              <LogoCollection />
              <MembershipTypes />
              <FeaturesPreview />
              <CommunityImpact />
              <Pricing />
              <CallToAction />
              <TestimonialsSection />
            </Container>
            <Footer />
          </div>
        </ThemeProvider>
      );
    }

    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>

  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }
    /* Scrollbar Styling */
    body {
      scrollbar-color: #333 #1e1e1e;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</body>
</html>
