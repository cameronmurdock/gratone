<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Descriptions for SEO -->
  <meta name="description" content="ONE Local - Connect with your community, share resources, and empower local growth">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #1e1e1e #333;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
    /* Animated Gradient Background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #339999, #003333, #339999, #003333);
      background-size: 400% 400%;
      animation: gradientAnimation 30s ease infinite;
      min-height: 100vh;
      color: #ffffff;
    }
    /* Back-to-Top Button */
    .back-to-top {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>
  <!-- For Carousel: react-slick and slick-carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardMedia,
      Chip,
      Avatar,
      AvatarGroup,
      FormControl,
      InputAdornment,
      OutlinedInput,
      Select,
      MenuItem,
      Tooltip,
      Snackbar,
      Alert,
      Modal,
      Backdrop,
      Fade,
      Pagination,
      Switch,
      FormControlLabel,
      TextField,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      useScrollTrigger,
      Zoom,
    } = MaterialUI;

    const { SearchRounded, RssFeedRounded, ExpandMore, Facebook, Twitter, Instagram, LinkedIn, ArrowUpward } = MaterialUIIcons;

    // Styled Components
    const StyledCard = MaterialUI.styled(Card)(({ theme }) => ({
      display: 'flex',
      flexDirection: 'column',
      padding: 0,
      height: '100%',
      backgroundColor: (theme.vars || theme).palette.background.paper,
      '&:hover': {
        backgroundColor: 'transparent',
        cursor: 'pointer',
      },
      '&:focus-visible': {
        outline: '3px solid',
        outlineColor: 'hsla(210, 98%, 48%, 0.5)',
        outlineOffset: '2px',
      },
    }));

    const StyledCardContent = MaterialUI.styled(CardContent)({
      display: 'flex',
      flexDirection: 'column',
      gap: 4,
      padding: 24,
      flexGrow: 1,
      '&:last-child': {
        paddingBottom: 24,
      },
    });

    const StyledTypography = MaterialUI.styled(Typography)({
      display: '-webkit-box',
      WebkitBoxOrient: 'vertical',
      WebkitLineClamp: 2,
      overflow: 'hidden',
      textOverflow: 'ellipsis',
    });

    // Author Component
    function Author({ authors }) {
      return (
        <Box
          sx={{
            display: 'flex',
            flexDirection: 'row',
            gap: 2,
            alignItems: 'center',
            justifyContent: 'space-between',
            padding: '16px',
          }}
        >
          <Box
            sx={{ display: 'flex', flexDirection: 'row', gap: 1, alignItems: 'center' }}
          >
            <AvatarGroup max={3}>
              {authors.map((author, index) => (
                <Avatar
                  key={index}
                  alt={author.name}
                  src={author.avatar}
                  sx={{ width: 32, height: 32 }}
                />
              ))}
            </AvatarGroup>
            <Typography variant="caption">
              {authors.map((author) => author.name).join(', ')}
            </Typography>
          </Box>
          <Typography variant="caption">July 14, 2021</Typography>
        </Box>
      );
    }

    Author.propTypes = {
      authors: PropTypes.arrayOf(
        PropTypes.shape({
          avatar: PropTypes.string.isRequired,
          name: PropTypes.string.isRequired,
        }),
      ).isRequired,
    };

    // Search Component with Autocomplete
    function Search() {
      const searchSuggestions = [
        'Engineering',
        'Product',
        'Design',
        'Company',
        'Sustainability',
        'Innovation',
        'Community',
        'Leadership',
      ];

      return (
        <FormControl sx={{ width: { xs: '100%', md: '25ch' } }} variant="outlined">
          <OutlinedInput
            size="small"
            id="search"
            placeholder="Search…"
            startAdornment={
              <InputAdornment position="start" sx={{ color: 'text.primary' }}>
                <SearchRounded fontSize="small" />
              </InputAdornment>
            }
            inputProps={{
              'aria-label': 'search',
            }}
          />
        </FormControl>
      );
    }

    // Back-to-Top Button
    function ScrollTop(props) {
      const { children } = props;
      const trigger = useScrollTrigger({
        disableHysteresis: true,
        threshold: 100,
      });

      const handleClick = (event) => {
        const anchor = (event.target.ownerDocument || document).querySelector('#back-to-top-anchor');

        if (anchor) {
          anchor.scrollIntoView({
            behavior: 'smooth',
            block: 'center',
          });
        }
      };

      return (
        <Zoom in={trigger}>
          <Box
            onClick={handleClick}
            role="presentation"
            sx={{ position: 'fixed', bottom: 40, right: 40 }}
          >
            {children}
          </Box>
        </Zoom>
      );
    }

    ScrollTop.propTypes = {
      children: PropTypes.element.isRequired,
    };

    // MainContent Component with Enhancements
    function MainContent() {
      const [focusedCardIndex, setFocusedCardIndex] = React.useState(null);
      const [openSnackbar, setOpenSnackbar] = React.useState(false);
      const [snackbarMessage, setSnackbarMessage] = React.useState('');
      const [snackbarSeverity, setSnackbarSeverity] = React.useState('success');
      const [openModal, setOpenModal] = React.useState(false);
      const [selectedPost, setSelectedPost] = React.useState(null);
      const [page, setPage] = React.useState(1);
      const postsPerPage = 4;
      const [sortOption, setSortOption] = React.useState('date');

      const handleFocus = (index) => {
        setFocusedCardIndex(index);
      };

      const handleBlur = () => {
        setFocusedCardIndex(null);
      };

      const handleClick = (post) => {
        setSelectedPost(post);
        setOpenModal(true);
      };

      const handleCloseModal = () => {
        setOpenModal(false);
        setSelectedPost(null);
      };

      const handleSnackbarClose = () => {
        setOpenSnackbar(false);
      };

      const handlePageChange = (event, value) => {
        setPage(value);
      };

      const handleSortChange = (event) => {
        setSortOption(event.target.value);
      };

      // Sorting logic
      const sortedData = React.useMemo(() => {
        let sorted = [...cardData];
        if (sortOption === 'date') {
          // Assuming all dates are the same for demo; implement actual date sorting
          sorted.sort((a, b) => 0);
        } else if (sortOption === 'category') {
          sorted.sort((a, b) => a.tag.localeCompare(b.tag));
        }
        return sorted;
      }, [sortOption]);

      // Pagination logic
      const paginatedData = React.useMemo(() => {
        const start = (page - 1) * postsPerPage;
        return sortedData.slice(start, start + postsPerPage);
      }, [sortedData, page]);

      // Featured Posts (First 3 posts)
      const featuredPosts = sortedData.slice(0, 3);

      return (
        <Box sx={{ display: 'flex', flexDirection: 'column', gap: 6 }}>
          {/* Featured Posts Carousel */}
          <Box sx={{ mb: 6 }}>
            <Typography variant="h4" gutterBottom align="center">
              Featured Posts
            </Typography>
            <Slider {...{
              dots: true,
              infinite: true,
              speed: 500,
              slidesToShow: 1,
              slidesToScroll: 1,
              autoplay: true,
              autoplaySpeed: 3000,
            }}>
              {featuredPosts.map((post, index) => (
                <Card key={index} onClick={() => handleClick(post)} sx={{ cursor: 'pointer' }}>
                  <CardMedia
                    component="img"
                    alt={post.title}
                    image={post.img}
                    height="300"
                  />
                  <CardContent>
                    <Chip label={post.tag} color="primary" />
                    <Typography variant="h5" component="div" sx={{ mt: 2 }}>
                      {post.title}
                    </Typography>
                    <Typography variant="body2" color="text.secondary" sx={{ mt: 1 }}>
                      {post.description}
                    </Typography>
                  </CardContent>
                </Card>
              ))}
            </Slider>
          </Box>

          {/* Blog Header */}
          <div id="back-to-top-anchor">
            <Typography variant="h1" gutterBottom align="center">
              Blog
            </Typography>
            <Typography variant="h5" align="center" sx={{ color: 'text.secondary', mb: 4 }}>
              Stay in the loop with the latest about our products
            </Typography>
          </div>

          {/* Search and Filters */}
          <Box
            sx={{
              display: 'flex',
              flexDirection: { xs: 'column', md: 'row' },
              justifyContent: 'space-between',
              alignItems: 'center',
              gap: 4,
              mb: 6,
            }}
          >
            <Search />
            <Box sx={{ display: 'flex', alignItems: 'center', gap: 2 }}>
              <FormControl variant="outlined" size="small">
                <Select
                  value={sortOption}
                  onChange={handleSortChange}
                  displayEmpty
                  inputProps={{ 'aria-label': 'Sort By' }}
                >
                  <MenuItem value="date">Sort by Date</MenuItem>
                  <MenuItem value="category">Sort by Category</MenuItem>
                </Select>
              </FormControl>
              <Tooltip title="Subscribe to our newsletter">
                <IconButton color="primary" onClick={() => {
                  setSnackbarMessage('Subscribed successfully!');
                  setSnackbarSeverity('success');
                  setOpenSnackbar(true);
                }}>
                  <MaterialUIIcons.EmailRounded />
                </IconButton>
              </Tooltip>
              <Tooltip title="RSS Feed">
                <IconButton color="primary">
                  <RssFeedRounded />
                </IconButton>
              </Tooltip>
            </Box>
          </Box>

          {/* Blog Posts Grid */}
          <Grid container spacing={4}>
            {paginatedData.map((post, index) => (
              <Grid item xs={12} sm={6} md={3} key={index}>
                <StyledCard
                  variant="outlined"
                  onFocus={() => handleFocus(index)}
                  onBlur={handleBlur}
                  tabIndex={0}
                  className={focusedCardIndex === index ? 'Mui-focused' : ''}
                  onClick={() => handleClick(post)}
                >
                  <CardMedia
                    component="img"
                    alt={post.title}
                    image={post.img}
                    height="200"
                  />
                  <StyledCardContent>
                    <Chip label={post.tag} color="primary" />
                    <Typography gutterBottom variant="h6" component="div">
                      {post.title}
                    </Typography>
                    <StyledTypography variant="body2" color="text.secondary" gutterBottom>
                      {post.description}
                    </StyledTypography>
                  </StyledCardContent>
                  <Author authors={post.authors} />
                </StyledCard>
              </Grid>
            ))}
          </Grid>

          {/* Pagination */}
          <Box sx={{ display: 'flex', justifyContent: 'center', mt: 6 }}>
            <Pagination
              count={Math.ceil(sortedData.length / postsPerPage)}
              page={page}
              onChange={handlePageChange}
              color="primary"
            />
          </Box>

          {/* Modal for Detailed Post */}
          <Modal
            open={openModal}
            onClose={handleCloseModal}
            closeAfterTransition
            slots={{ backdrop: Backdrop }}
            slotProps={{
              backdrop: {
                timeout: 500,
              },
            }}
          >
            <Fade in={openModal}>
              <Box
                sx={{
                  position: 'absolute',
                  top: '50%',
                  left: '50%',
                  transform: 'translate(-50%, -50%)',
                  width: { xs: '90%', md: '60%' },
                  bgcolor: 'background.paper',
                  boxShadow: 24,
                  p: 4,
                  borderRadius: 2,
                  maxHeight: '90vh',
                  overflowY: 'auto',
                }}
              >
                {selectedPost && (
                  <>
                    <Typography variant="h4" gutterBottom>
                      {selectedPost.title}
                    </Typography>
                    <Typography variant="subtitle1" color="text.secondary" gutterBottom>
                      {selectedPost.tag} | July 14, 2021
                    </Typography>
                    <CardMedia
                      component="img"
                      alt={selectedPost.title}
                      image={selectedPost.img}
                      sx={{ height: 400, mb: 4 }}
                    />
                    <Typography variant="body1" gutterBottom>
                      {selectedPost.description}
                    </Typography>
                    <Typography variant="body2" color="text.secondary" gutterBottom>
                      {/* Detailed content can be placed here */}
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum...
                    </Typography>
                    <Box sx={{ display: 'flex', alignItems: 'center', gap: 2, mt: 4 }}>
                      <AvatarGroup max={4}>
                        {selectedPost.authors.map((author, idx) => (
                          <Avatar key={idx} alt={author.name} src={author.avatar} />
                        ))}
                      </AvatarGroup>
                      <Typography variant="body2">
                        {selectedPost.authors.map(author => author.name).join(', ')}
                      </Typography>
                    </Box>
                  </>
                )}
              </Box>
            </Fade>
          </Modal>

          {/* Snackbar Notifications */}
          <Snackbar
            open={openSnackbar}
            autoHideDuration={6000}
            onClose={handleSnackbarClose}
            anchorOrigin={{ vertical: 'bottom', horizontal: 'center' }}
          >
            <Alert onClose={handleSnackbarClose} severity={snackbarSeverity} sx={{ width: '100%' }}>
              {snackbarMessage}
            </Alert>
          </Snackbar>
        </Box>
      );

      // Sample cardData (ensure images are accessible or replace with valid URLs)
      const cardData = [
        {
          img: 'https://picsum.photos/800/450?random=1',
          tag: 'Engineering',
          title: 'Revolutionizing software development with cutting-edge tools',
          description:
            'Our latest engineering tools are designed to streamline workflows and boost productivity. Discover how these innovations are transforming the software development landscape.',
          authors: [
            { name: 'Remy Sharp', avatar: 'https://i.pravatar.cc/100?img=1' },
            { name: 'Travis Howard', avatar: 'https://i.pravatar.cc/100?img=2' },
          ],
        },
        {
          img: 'https://picsum.photos/800/450?random=2',
          tag: 'Product',
          title: 'Innovative product features that drive success',
          description:
            'Explore the key features of our latest product release that are helping businesses achieve their goals. From user-friendly interfaces to robust functionality, learn why our product stands out.',
          authors: [{ name: 'Erica Johns', avatar: 'https://i.pravatar.cc/100?img=6' }],
        },
        {
          img: 'https://picsum.photos/800/450?random=3',
          tag: 'Design',
          title: 'Designing for the future: trends and insights',
          description:
            'Stay ahead of the curve with the latest design trends and insights. Our design team shares their expertise on creating intuitive and visually stunning user experiences.',
          authors: [{ name: 'Kate Morrison', avatar: 'https://i.pravatar.cc/100?img=7' }],
        },
        {
          img: 'https://picsum.photos/800/450?random=4',
          tag: 'Company',
          title: "Our company's journey: milestones and achievements",
          description:
            "Take a look at our company's journey and the milestones we've achieved along the way. From humble beginnings to industry leader, discover our story of growth and success.",
          authors: [{ name: 'Cindy Baker', avatar: 'https://i.pravatar.cc/100?img=3' }],
        },
        {
          img: 'https://picsum.photos/800/450?random=5',
          tag: 'Engineering',
          title: 'Pioneering sustainable engineering solutions',
          description:
            "Learn about our commitment to sustainability and the innovative engineering solutions we're implementing to create a greener future. Discover the impact of our eco-friendly initiatives.",
          authors: [
            { name: 'Agnes Walker', avatar: 'https://i.pravatar.cc/100?img=4' },
            { name: 'Trevor Henderson', avatar: 'https://i.pravatar.cc/100?img=5' },
          ],
        },
        {
          img: 'https://picsum.photos/800/450?random=6',
          tag: 'Product',
          title: 'Maximizing efficiency with our latest product updates',
          description:
            'Our recent product updates are designed to help you maximize efficiency and achieve more. Get a detailed overview of the new features and improvements that can elevate your workflow.',
          authors: [{ name: 'Travis Howard', avatar: 'https://i.pravatar.cc/100?img=2' }],
        },
      ];

      // Slider Component (using react-slick)
      const Slider = ({ children, ...props }) => {
        const sliderRef = React.useRef(null);

        React.useEffect(() => {
          if (window.jQuery && window.$ && window.jQuery.fn && window.jQuery.fn.slick) {
            window.$(sliderRef.current).slick(props);
          }
        }, [props]);

        return (
          <div ref={sliderRef}>
            {children}
          </div>
        );
      };

      // Enhanced App Component with Dark Mode Toggle
      function App() {
        const [darkMode, setDarkMode] = React.useState(false);

        const theme = React.useMemo(() => createTheme({
          palette: {
            mode: darkMode ? 'dark' : 'light',
            primary: {
              main: '#00e676',
            },
            secondary: {
              main: '#ff3d00',
            },
            background: {
              default: darkMode ? '#121212' : '#f5f5f5',
              paper: darkMode ? '#1e1e1e' : '#ffffff',
            },
            text: {
              primary: darkMode ? '#ffffff' : '#000000',
              secondary: darkMode ? '#b0bec5' : '#555555',
            },
          },
          typography: {
            fontFamily: 'Montserrat, sans-serif',
            fontWeightBold: 700,
            h1: {
              fontSize: '3rem',
              fontWeight: 700,
            },
            h4: {
              fontSize: '2.5rem',
              fontWeight: 700,
            },
            h5: {
              fontSize: '1.75rem',
              fontWeight: 700,
            },
            h6: {
              fontSize: '1.5rem',
              fontWeight: 700,
            },
            body1: {
              fontSize: '1.25rem',
            },
            body2: {
              fontSize: '1.1rem',
            },
          },
          shape: {
            borderRadius: 20,
          },
          components: {
            MuiButton: {
              styleOverrides: {
                root: {
                  borderRadius: '20px',
                  textTransform: 'none',
                  fontWeight: 'bold',
                  transition: '0.3s',
                  '&:hover': {
                    boxShadow: '0 0 12px rgba(0, 230, 118, 0.6)',
                  },
                },
              },
            },
            MuiAppBar: {
              styleOverrides: {
                root: {
                  background: darkMode ? 'rgba(0, 51, 51, 0.8)' : 'rgba(255, 255, 255, 0.8)',
                  color: darkMode ? '#ffffff' : '#000000',
                  backdropFilter: 'blur(10px)',
                },
              },
            },
            MuiCard: {
              styleOverrides: {
                root: {
                  borderRadius: '20px',
                  boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
                },
              },
            },
            MuiSelect: {
              styleOverrides: {
                outlined: {
                  backgroundColor: darkMode ? '#1e1e1e' : '#ffffff',
                  color: darkMode ? '#ffffff' : '#000000',
                },
              },
            },
            MuiOutlinedInput: {
              styleOverrides: {
                notchedOutline: {
                  borderColor: darkMode ? '#555555' : '#cccccc',
                },
              },
            },
          },
        }), [darkMode]);

        const toggleDarkMode = () => {
          setDarkMode((prevMode) => !prevMode);
        };

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Box className="animatedBackground">
              <NavigationBar darkMode={darkMode} toggleDarkMode={toggleDarkMode} />
              <Container maxWidth="lg" sx={{ mt: 12, mb: 6 }}>
                <MainContent />
              </Container>
              <Footer />
              <ScrollTop>
                <Tooltip title="Back to Top" placement="left">
                  <IconButton color="primary" size="large">
                    <ArrowUpward />
                  </IconButton>
                </Tooltip>
              </ScrollTop>
            </Box>
          </ThemeProvider>
        );
      }

      // NavigationBar Component with Dark Mode Toggle and Drawer
      function NavigationBar({ darkMode, toggleDarkMode }) {
        const [anchorEl, setAnchorEl] = React.useState(null);
        const [menuId, setMenuId] = React.useState(null);
        const [drawerOpen, setDrawerOpen] = React.useState(false);

        const handleMenuOpen = (event, id) => {
          setAnchorEl(event.currentTarget);
          setMenuId(id);
        };

        const handleMenuClose = () => {
          setAnchorEl(null);
          setMenuId(null);
        };

        const toggleDrawer = (open) => () => {
          setDrawerOpen(open);
        };

        const menuItems = [
          { label: 'Home', page: 'home' },
          { label: 'About', page: 'about', submenu: ['Manifesto', 'Team', 'Whitepaper', 'Investors'] },
          { label: 'Features', page: 'features', submenu: ['Overview', 'For Local Members', 'For Event Hosts', 'For Sellers', 'For Organizations'] },
          { label: 'Community', page: 'community', submenu: ['Impact Stories', 'Blog'] },
          { label: 'Download App', page: 'download-app' },
        ];

        return (
          <>
            <AppBar position="fixed">
              <Toolbar>
                <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }} onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}>
                  ONE Local
                </Typography>
                <Box sx={{ display: { xs: 'none', md: 'flex' }, gap: 2 }}>
                  {menuItems.map((item, index) => (
                    <Box key={index}>
                      {item.submenu ? (
                        <>
                          <Button
                            color="inherit"
                            onClick={(e) => handleMenuOpen(e, item.page)}
                            endIcon={<ExpandMore />}
                          >
                            {item.label}
                          </Button>
                          <Menu
                            anchorEl={anchorEl}
                            open={menuId === item.page}
                            onClose={handleMenuClose}
                          >
                            {item.submenu.map((sub, subIndex) => (
                              <MenuItem key={subIndex} onClick={() => {
                                handleMenuClose();
                                alert(`Navigate to ${sub}`);
                              }}>
                                {sub}
                              </MenuItem>
                            ))}
                          </Menu>
                        </>
                      ) : (
                        <Button color="inherit" onClick={() => alert(`Navigate to ${item.label}`)}>
                          {item.label}
                        </Button>
                      )}
                    </Box>
                  ))}
                  <FormControlLabel
                    control={<Switch checked={darkMode} onChange={toggleDarkMode} color="primary" />}
                    label="Dark Mode"
                  />
                </Box>
                {/* Mobile Menu Icon */}
                <Box sx={{ display: { xs: 'flex', md: 'none' } }}>
                  <IconButton color="inherit" onClick={toggleDrawer(true)}>
                    <MaterialUIIcons.Menu />
                  </IconButton>
                  <Drawer
                    anchor="right"
                    open={drawerOpen}
                    onClose={toggleDrawer(false)}
                  >
                    <Box
                      sx={{ width: 250, p: 2 }}
                      role="presentation"
                      onClick={toggleDrawer(false)}
                      onKeyDown={toggleDrawer(false)}
                    >
                      <Typography variant="h6" sx={{ mb: 2 }}>
                        ONE Local
                      </Typography>
                      <List>
                        {menuItems.map((item, index) => (
                          <Box key={index}>
                            <ListItem button onClick={item.submenu ? (e) => handleMenuOpen(e, item.page) : () => alert(`Navigate to ${item.label}`)}>
                              <ListItemText primary={item.label} />
                              {item.submenu && <ExpandMore />}
                            </ListItem>
                            {item.submenu && (
                              <Menu
                                anchorEl={anchorEl}
                                open={menuId === item.page}
                                onClose={handleMenuClose}
                              >
                                {item.submenu.map((sub, subIndex) => (
                                  <MenuItem key={subIndex} onClick={() => {
                                    handleMenuClose();
                                    alert(`Navigate to ${sub}`);
                                  }}>
                                    {sub}
                                  </MenuItem>
                                ))}
                              </Menu>
                            )}
                          </Box>
                        ))}
                        <ListItem>
                          <FormControlLabel
                            control={<Switch checked={darkMode} onChange={toggleDarkMode} color="primary" />}
                            label="Dark Mode"
                          />
                        </ListItem>
                      </List>
                    </Box>
                  </Drawer>
                </Box>
              </Toolbar>
            </AppBar>
          </>
        );

        const List = ({ children }) => <Box>{children}</Box>;

          <Box onClick={onClick} sx={{ cursor: button ? 'pointer' : 'default', display: 'block', p: 1 }}>
            {children}
          </Box>
        );
