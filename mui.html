<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website Landing Page</title>
  <!-- Include Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
  <div id="root"></div>

  <!-- Include React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Include Babel for JSX support -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Include Material UI UMD Bundle -->
  <script src="https://unpkg.com/@mui/material@5.0.0-rc.0/umd/material-ui.development.js" crossorigin></script>

  <!-- Your React code -->
  <script type="text/babel">
    const {
      AppBar,
      Toolbar,
      Typography,
      Button,
      Container,
      Box,
    } = MaterialUI;

    function App() {
      return (
        <div>
          <AppBar position="static">
            <Toolbar>
              <Typography variant="h6" style={{ flexGrow: 1 }}>
                My Website
              </Typography>
              <Button color="inherit">Login</Button>
            </Toolbar>
          </AppBar>
          <Container maxWidth="md">
            <Box textAlign="center" mt={5}>
              <Typography variant="h2" component="h1" gutterBottom>
                Welcome to My Website
              </Typography>
              <Typography variant="h5" component="h2" gutterBottom>
                {'Experience the best services with us.'}
              </Typography>
              <Button variant="contained" color="primary" size="large">
                Get Started
              </Button>
            </Box>
          </Container>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
