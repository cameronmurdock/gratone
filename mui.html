<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Descriptions for SEO -->
  <meta name="description" content="ONE Local - Connect with your community, share resources, and empower local growth">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <style>
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #1e1e1e #333;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
    /* Animated Gradient Background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #339999, #003333, #339999, #003333);
      background-size: 400% 400%;
      animation: gradientAnimation 30s ease infinite;
      min-height: 100vh;
      color: #ffffff;
    }
    /* Back-to-Top Button */
    .back-to-top {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 1000;
    }
    /* Carousel Styling */
    .slick-slide img {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>
  <!-- For Carousel: react-slick and slick-carousel CSS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-slick/0.28.1/react-slick.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardMedia,
      Chip,
      Avatar,
      AvatarGroup,
      FormControl,
      InputAdornment,
      OutlinedInput,
      Select,
      MenuItem,
      Tooltip,
      Snackbar,
      Alert,
      Modal,
      Backdrop,
      Fade,
      Pagination,
      Switch,
      FormControlLabel,
      TextField,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      useScrollTrigger,
      Zoom,
      Link,
      Menu,
      Divider,
      Drawer,
      List,
      ListItem,
      ListItemText,
    } = MaterialUI;

    const {
      SearchRounded,
      RssFeedRounded,
      ExpandMore,
      Facebook,
      Twitter,
      Instagram,
      LinkedIn,
      ArrowUpward,
      Menu as MenuIcon,
      EmailRounded,
      Send,
    } = MaterialUIIcons;

    // Styled Components
    const StyledCard = MaterialUI.styled(Card)(({ theme }) => ({
      display: 'flex',
      flexDirection: 'column',
      padding: 0,
      height: '100%',
      backgroundColor: (theme.vars || theme).palette.background.paper,
      '&:hover': {
        backgroundColor: 'transparent',
        cursor: 'pointer',
      },
      '&:focus-visible': {
        outline: '3px solid',
        outlineColor: 'hsla(210, 98%, 48%, 0.5)',
        outlineOffset: '2px',
      },
    }));

    const StyledCardContent = MaterialUI.styled(CardContent)({
      display: 'flex',
      flexDirection: 'column',
      gap: 4,
      padding: 24,
      flexGrow: 1,
      '&:last-child': {
        paddingBottom: 24,
      },
    });

    const StyledTypography = MaterialUI.styled(Typography)({
      display: '-webkit-box',
      WebkitBoxOrient: 'vertical',
      WebkitLineClamp: 2,
      overflow: 'hidden',
      textOverflow: 'ellipsis',
    });

    // Author Component
    function Author({ authors }) {
      return (
        <Box
          sx={{
            display: 'flex',
            flexDirection: 'row',
            gap: 2,
            alignItems: 'center',
            justifyContent: 'space-between',
            padding: '16px',
          }}
        >
          <Box
            sx={{ display: 'flex', flexDirection: 'row', gap: 1, alignItems: 'center' }}
          >
            <AvatarGroup max={3}>
              {authors.map((author, index) => (
                <Avatar
                  key={index}
                  alt={author.name}
                  src={author.avatar}
                  sx={{ width: 32, height: 32 }}
                />
              ))}
            </AvatarGroup>
            <Typography variant="caption">
              {authors.map((author) => author.name).join(', ')}
            </Typography>
          </Box>
          <Typography variant="caption">July 14, 2021</Typography>
        </Box>
      );
    }

    Author.propTypes = {
      authors: PropTypes.arrayOf(
        PropTypes.shape({
          avatar: PropTypes.string.isRequired,
          name: PropTypes.string.isRequired,
        }),
      ).isRequired,
    };

    // Search Component with Autocomplete
    function Search() {
      const searchSuggestions = [
        'Engineering',
        'Product',
        'Design',
        'Company',
        'Sustainability',
        'Innovation',
        'Community',
        'Leadership',
      ];

      return (
        <FormControl sx={{ width: { xs: '100%', md: '25ch' } }} variant="outlined">
          <OutlinedInput
            size="small"
            id="search"
            placeholder="Searchâ€¦"
            startAdornment={
              <InputAdornment position="start" sx={{ color: 'text.primary' }}>
                <SearchRounded fontSize="small" />
              </InputAdornment>
            }
            inputProps={{
              'aria-label': 'search',
            }}
          />
        </FormControl>
      );
    }

    // Back-to-Top Button
    function ScrollTop(props) {
      const { children } = props;
      const trigger = useScrollTrigger({
        disableHysteresis: true,
        threshold: 100,
      });

      const handleClick = (event) => {
        const anchor = (event.target.ownerDocument || document).querySelector('#back-to-top-anchor');

        if (anchor) {
          anchor.scrollIntoView({
            behavior: 'smooth',
            block: 'center',
          });
        }
      };

      return (
        <Zoom in={trigger}>
          <Box
            onClick={handleClick}
            role="presentation"
            sx={{ position: 'fixed', bottom: 40, right: 40 }}
          >
            {children}
          </Box>
        </Zoom>
      );
    }

    ScrollTop.propTypes = {
      children: PropTypes.element.isRequired,
    };

    // MainContent Component with Enhancements
    function MainContent() {
      const [focusedCardIndex, setFocusedCardIndex] = React.useState(null);
      const [openSnackbar, setOpenSnackbar] = React.useState(false);
      const [snackbarMessage, setSnackbarMessage] = React.useState('');
      const [snackbarSeverity, setSnackbarSeverity] = React.useState('success');
      const [openModal, setOpenModal] = React.useState(false);
      const [selectedPost, setSelectedPost] = React.useState(null);
      const [page, setPage] = React.useState(1);
      const postsPerPage = 4;
      const [sortOption, setSortOption] = React.useState('date');

      const handleFocus = (index) => {
        setFocusedCardIndex(index);
      };

      const handleBlur = () => {
        setFocusedCardIndex(null);
      };

      const handleClick = (post) => {
        setSelectedPost(post);
        setOpenModal(true);
      };

      const handleCloseModal = () => {
        setOpenModal(false);
        setSelectedPost(null);
      };

      const handleSnackbarClose = () => {
        setOpenSnackbar(false);
      };

      const handlePageChange = (event, value) => {
        setPage(value);
      };

      const handleSortChange = (event) => {
        setSortOption(event.target.value);
      };

      // Sorting logic
      const sortedData = React.useMemo(() => {
        let sorted = [...cardData];
        if (sortOption === 'date') {
          // Assuming all dates are the same for demo; implement actual date sorting
          sorted.sort((a, b) => 0);
        } else if (sortOption === 'category') {
          sorted.sort((a, b) => a.tag.localeCompare(b.tag));
        }
        return sorted;
      }, [sortOption]);

      // Pagination logic
      const paginatedData = React.useMemo(() => {
        const start = (page - 1) * postsPerPage;
        return sortedData.slice(start, start + postsPerPage);
      }, [sortedData, page]);

      // Featured Posts (First 3 posts)
      const featuredPosts = sortedData.slice(0, 3);

      return (
        <Box sx={{ display: 'flex', flexDirection: 'column', gap: 6 }}>
          {/* Featured Posts Carousel */}
          <Box sx={{ mb: 6 }}>
            <Typography variant="h4" gutterBottom align="center">
              Featured Posts
            </Typography>
            <Slider {...{
              dots: true,
              infinite: true,
              speed: 500,
              slidesToShow: 1,
              slidesToScroll: 1,
              autoplay: true,
              autoplaySpeed: 3000,
            }}>
              {featuredPosts.map((post, index) => (
                <Card key={index} onClick={() => handleClick(post)} sx={{ cursor: 'pointer' }}>
                  <CardMedia
                    component="img"
                    alt={post.title}
                    image={post.img}
                    height="300"
                  />
                  <CardContent>
                    <Chip label={post.tag} color="primary" />
                    <Typography variant="h5" component="div" sx={{ mt: 2 }}>
                      {post.title}
                    </Typography>
                    <Typography variant="body2" color="text.secondary" sx={{ mt: 1 }}>
                      {post.description}
                    </Typography>
                  </CardContent>
                </Card>
              ))}
            </Slider>
          </Box>

          {/* Blog Header */}
          <div id="back-to-top-anchor">
            <Typography variant="h1" gutterBottom align="center">
              Blog
            </Typography>
            <Typography variant="h5" align="center" sx={{ color: 'text.secondary', mb: 4 }}>
              Stay in the loop with the latest about our products
            </Typography>
          </div>

          {/* Search and Filters */}
          <Box
            sx={{
              display: 'flex',
              flexDirection: { xs: 'column', md: 'row' },
              justifyContent: 'space-between',
              alignItems: 'center',
              gap: 4,
              mb: 6,
            }}
          >
            <Search />
            <Box sx={{ display: 'flex', alignItems: 'center', gap: 2 }}>
              <FormControl variant="outlined" size="small">
                <Select
                  value={sortOption}
                  onChange={handleSortChange}
                  displayEmpty
                  inputProps={{ 'aria-label': 'Sort By' }}
                >
                  <MenuItem value="date">Sort by Date</MenuItem>
                  <MenuItem value="category">Sort by Category</MenuItem>
                </Select>
              </FormControl>
              <Tooltip title="Subscribe to our newsletter">
                <IconButton color="primary" onClick={() => {
                  setSnackbarMessage('Subscribed successfully!');
                  setSnackbarSeverity('success');
                  setOpenSnackbar(true);
                }}>
                  <EmailRounded />
                </IconButton>
              </Tooltip>
              <Tooltip title="RSS Feed">
                <IconButton color="primary">
                  <RssFeedRounded />
                </IconButton>
              </Tooltip>
            </Box>
          </Box>

          {/* Blog Posts Grid */}
          <Grid container spacing={4}>
            {paginatedData.map((post, index) => (
              <Grid item xs={12} sm={6} md={3} key={index}>
                <StyledCard
                  variant="outlined"
                  onFocus={() => handleFocus(index)}
                  onBlur={handleBlur}
                  tabIndex={0}
                  className={focusedCardIndex === index ? 'Mui-focused' : ''}
                  onClick={() => handleClick(post)}
                >
                  <CardMedia
                    component="img"
                    alt={post.title}
                    image={post.img}
                    height="200"
                  />
                  <StyledCardContent>
                    <Chip label={post.tag} color="primary" />
                    <Typography gutterBottom variant="h6" component="div">
                      {post.title}
                    </Typography>
                    <StyledTypography variant="body2" color="text.secondary" gutterBottom>
                      {post.description}
                    </StyledTypography>
                  </StyledCardContent>
                  <Author authors={post.authors} />
                </StyledCard>
              </Grid>
            ))}
          </Grid>

          {/* Pagination */}
          <Box sx={{ display: 'flex', justifyContent: 'center', mt: 6 }}>
            <Pagination
              count={Math.ceil(sortedData.length / postsPerPage)}
              page={page}
              onChange={handlePageChange}
              color="primary"
            />
          </Box>

          {/* Modal for Detailed Post */}
          <Modal
            open={openModal}
            onClose={handleCloseModal}
            closeAfterTransition
            slots={{ backdrop: Backdrop }}
            slotProps={{
              backdrop: {
                timeout: 500,
              },
            }}
          >
            <Fade in={openModal}>
              <Box
                sx={{
                  position: 'absolute',
                  top: '50%',
                  left: '50%',
                  transform: 'translate(-50%, -50%)',
                  width: { xs: '90%', md: '60%' },
                  bgcolor: 'background.paper',
                  boxShadow: 24,
                  p: 4,
                  borderRadius: 2,
                  maxHeight: '90vh',
                  overflowY: 'auto',
                }}
              >
                {selectedPost && (
                  <>
                    <Typography variant="h4" gutterBottom>
                      {selectedPost.title}
                    </Typography>
                    <Typography variant="subtitle1" color="text.secondary" gutterBottom>
                      {selectedPost.tag} | July 14, 2021
                    </Typography>
                    <CardMedia
                      component="img"
                      alt={selectedPost.title}
                      image={selectedPost.img}
                      sx={{ height: 400, mb: 4 }}
                    />
                    <Typography variant="body1" gutterBottom>
                      {selectedPost.fullContent || selectedPost.description}
                    </Typography>
                    <Box sx={{ display: 'flex', alignItems: 'center', gap: 2, mt: 4 }}>
                      <AvatarGroup max={4}>
                        {selectedPost.authors.map((author, idx) => (
                          <Avatar key={idx} alt={author.name} src={author.avatar} />
                        ))}
                      </AvatarGroup>
                      <Typography variant="body2">
                        {selectedPost.authors.map(author => author.name).join(', ')}
                      </Typography>
                    </Box>
                  </>
                )}
              </Box>
            </Fade>
          </Modal>

          {/* Snackbar Notifications */}
          <Snackbar
            open={openSnackbar}
            autoHideDuration={6000}
            onClose={handleSnackbarClose}
            anchorOrigin={{ vertical: 'bottom', horizontal: 'center' }}
          >
            <Alert onClose={handleSnackbarClose} severity={snackbarSeverity} sx={{ width: '100%' }}>
              {snackbarMessage}
            </Alert>
          </Snackbar>
        </Box>
      );
    }

    // Sample cardData with fullContent for Modals
    const cardData = [
      {
        img: 'https://picsum.photos/800/450?random=1',
        tag: 'Engineering',
        title: 'Revolutionizing software development with cutting-edge tools',
        description:
          'Our latest engineering tools are designed to streamline workflows and boost productivity.',
        fullContent:
          'Our latest engineering tools are designed to streamline workflows and boost productivity. Discover how these innovations are transforming the software development landscape. We delve into the specifics of how these tools can be integrated into your existing processes, ensuring a smooth transition and immediate benefits.',
        authors: [
          { name: 'Remy Sharp', avatar: 'https://i.pravatar.cc/100?img=1' },
          { name: 'Travis Howard', avatar: 'https://i.pravatar.cc/100?img=2' },
        ],
      },
      // ... (other posts with fullContent)
    ];

    // Slider Component (using react-slick)
    const Slider = ({ children, ...props }) => {
      const sliderRef = React.useRef(null);

      React.useEffect(() => {
        if (window.jQuery && window.$ && window.jQuery.fn && window.jQuery.fn.slick) {
          window.$(sliderRef.current).not('.slick-initialized').slick(props);
        }
      }, [props]);

      return (
        <div ref={sliderRef}>
          {React.Children.map(children, (child) => (
            <div>{child}</div>
          ))}
        </div>
      );
    };

    // TeamPage Component with Modals
    function TeamPage() {
      const teamMembers = [
        {
          name: 'Alice Johnson',
          role: 'Founder & CEO',
          bio: 'Alice is passionate about community building and has over 15 years of experience in social entrepreneurship.',
          image: 'https://i.pravatar.cc/300?img=5',
          details: 'Alice has led several successful community initiatives and believes in empowering local talent.',
        },
        // ... (other team members)
      ];

      const [openModal, setOpenModal] = React.useState(false);
      const [selectedMember, setSelectedMember] = React.useState(null);

      const handleClick = (member) => {
        setSelectedMember(member);
        setOpenModal(true);
      };

      const handleCloseModal = () => {
        setOpenModal(false);
        setSelectedMember(null);
      };

      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Meet the Team
          </Typography>
          <Grid container spacing={6}>
            {teamMembers.map((member, index) => (
              <Grid item xs={12} sm={6} md={3} key={index}>
                <Card onClick={() => handleClick(member)} sx={{ cursor: 'pointer' }}>
                  <CardContent>
                    <Avatar src={member.image} alt={member.name} sx={{ width: 120, height: 120, mx: 'auto', mb: 4 }} />
                    <Typography variant="h6" sx={{ fontWeight: 'bold', textAlign: 'center' }}>
                      {member.name}
                    </Typography>
                    <Typography variant="body2" sx={{ textAlign: 'center', color: 'text.secondary', mb: 2 }}>
                      {member.role}
                    </Typography>
                    <Typography variant="body2" sx={{ textAlign: 'center' }}>
                      {member.bio}
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>

          {/* Modal for Team Member Details */}
          <Modal
            open={openModal}
            onClose={handleCloseModal}
            closeAfterTransition
            slots={{ backdrop: Backdrop }}
            slotProps={{
              backdrop: {
                timeout: 500,
              },
            }}
          >
            <Fade in={openModal}>
              <Box
                sx={{
                  position: 'absolute',
                  top: '50%',
                  left: '50%',
                  transform: 'translate(-50%, -50%)',
                  width: { xs: '90%', md: '50%' },
                  bgcolor: 'background.paper',
                  boxShadow: 24,
                  p: 4,
                  borderRadius: 2,
                  maxHeight: '90vh',
                  overflowY: 'auto',
                }}
              >
                {selectedMember && (
                  <>
                    <Avatar src={selectedMember.image} alt={selectedMember.name} sx={{ width: 150, height: 150, mx: 'auto', mb: 4 }} />
                    <Typography variant="h4" sx={{ fontWeight: 'bold', textAlign: 'center', mb: 2 }}>
                      {selectedMember.name}
                    </Typography>
                    <Typography variant="h6" sx={{ textAlign: 'center', color: 'text.secondary', mb: 4 }}>
                      {selectedMember.role}
                    </Typography>
                    <Typography variant="body1">
                      {selectedMember.details || selectedMember.bio}
                    </Typography>
                  </>
                )}
              </Box>
            </Fade>
          </Modal>
        </Container>
      );
    }

    // NavigationBar Component with "Docs" link
    function NavigationBar({ darkMode, toggleDarkMode }) {
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [menuId, setMenuId] = React.useState(null);
      const [drawerOpen, setDrawerOpen] = React.useState(false);

      const handleMenuOpen = (event, id) => {
        setAnchorEl(event.currentTarget);
        setMenuId(id);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setMenuId(null);
      };

      const toggleDrawer = (open) => () => {
        setDrawerOpen(open);
      };

      const menuItems = [
        { label: 'Home', page: 'home' },
        { label: 'About', page: 'about', submenu: ['Manifesto', 'Team', 'Whitepaper', 'Investors'] },
        { label: 'Features', page: 'features', submenu: ['Overview', 'For Local Members', 'For Event Hosts', 'For Sellers', 'For Organizations'] },
        { label: 'Community', page: 'community', submenu: ['Impact Stories', 'Blog'] },
        { label: 'Docs', page: 'docs', external: true, url: 'https://example-docs.com' },
        { label: 'Download App', page: 'download-app' },
      ];

      return (
        <>
          <AppBar position="fixed">
            <Toolbar>
              <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }} onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}>
                ONE Local
              </Typography>
              <Box sx={{ display: { xs: 'none', md: 'flex' }, gap: 2 }}>
                {menuItems.map((item, index) => (
                  <Box key={index}>
                    {item.external ? (
                      <Button color="inherit" component="a" href={item.url} target="_blank" rel="noopener noreferrer">
                        {item.label}
                      </Button>
                    ) : item.submenu ? (
                      <>
                        <Button
                          color="inherit"
                          onClick={(e) => handleMenuOpen(e, item.page)}
                          endIcon={<ExpandMore />}
                        >
                          {item.label}
                        </Button>
                        <Menu
                          anchorEl={anchorEl}
                          open={menuId === item.page}
                          onClose={handleMenuClose}
                        >
                          {item.submenu.map((sub, subIndex) => (
                            <MenuItem key={subIndex} onClick={() => {
                              handleMenuClose();
                              alert(`Navigate to ${sub}`);
                            }}>
                              {sub}
                            </MenuItem>
                          ))}
                        </Menu>
                      </>
                    ) : (
                      <Button color="inherit" onClick={() => alert(`Navigate to ${item.label}`)}>
                        {item.label}
                      </Button>
                    )}
                  </Box>
                ))}
                <FormControlLabel
                  control={<Switch checked={darkMode} onChange={toggleDarkMode} color="primary" />}
                  label="Dark Mode"
                />
              </Box>
              {/* Mobile Menu Icon */}
              <Box sx={{ display: { xs: 'flex', md: 'none' } }}>
                <IconButton color="inherit" onClick={toggleDrawer(true)}>
                  <MenuIcon />
                </IconButton>
                <Drawer
                  anchor="right"
                  open={drawerOpen}
                  onClose={toggleDrawer(false)}
                >
                  <Box
                    sx={{ width: 250, p: 2 }}
                    role="presentation"
                    onClick={toggleDrawer(false)}
                    onKeyDown={toggleDrawer(false)}
                  >
                    <Typography variant="h6" sx={{ mb: 2 }}>
                      ONE Local
                    </Typography>
                    <List>
                      {menuItems.map((item, index) => (
                        <Box key={index}>
                          {item.external ? (
                            <ListItem button component="a" href={item.url} target="_blank" rel="noopener noreferrer">
                              <ListItemText primary={item.label} />
                            </ListItem>
                          ) : item.submenu ? (
                            <>
                              <ListItem button onClick={(e) => handleMenuOpen(e, item.page)}>
                                <ListItemText primary={item.label} />
                                <ExpandMore />
                              </ListItem>
                              <Menu
                                anchorEl={anchorEl}
                                open={menuId === item.page}
                                onClose={handleMenuClose}
                              >
                                {item.submenu.map((sub, subIndex) => (
                                  <MenuItem key={subIndex} onClick={() => {
                                    handleMenuClose();
                                    alert(`Navigate to ${sub}`);
                                  }}>
                                    {sub}
                                  </MenuItem>
                                ))}
                              </Menu>
                            </>
                          ) : (
                            <ListItem button onClick={() => alert(`Navigate to ${item.label}`)}>
                              <ListItemText primary={item.label} />
                            </ListItem>
                          )}
                        </Box>
                      ))}
                      <ListItem>
                        <FormControlLabel
                          control={<Switch checked={darkMode} onChange={toggleDarkMode} color="primary" />}
                          label="Dark Mode"
                        />
                      </ListItem>
                    </List>
                  </Box>
                </Drawer>
              </Box>
            </Toolbar>
          </AppBar>
        </>
      );

      // List and ListItem components
      const List = ({ children }) => <Box>{children}</Box>;
      const ListItem = ({ button, children, onClick, component, href, target, rel }) => (
        <Box
          component={component}
          href={href}
          target={target}
          rel={rel}
          onClick={onClick}
          sx={{ cursor: button ? 'pointer' : 'default', display: 'block', p: 1 }}
        >
          {children}
        </Box>
      );
    }
