<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empowering Communities</title>
  <!-- Responsive meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap">
  <!-- Include Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from JSDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Menu,
      MenuItem,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      TextField,
      List,
      ListItem,
      ListItemText,
      Icon,
      CardActions,
      Divider,
      Link,
      CssBaseline,
      createTheme,
      ThemeProvider,
    } = MaterialUI;

    // Create a custom theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff6f61',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#bbbbbb',
        },
      },
      typography: {
        fontFamily: 'Roboto, sans-serif',
        fontWeightBold: 700,
        h2: {
          fontWeight: 700,
        },
        h4: {
          fontWeight: 700,
        },
        h6: {
          fontWeight: 700,
        },
        button: {
          textTransform: 'none',
          fontWeight: 700,
        },
      },
      shape: {
        borderRadius: 12,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: 8,
              padding: '10px 20px',
              boxShadow: '0 3px 5px 2px rgba(0, 230, 118, .3)',
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: 16,
              overflow: 'visible',
              position: 'relative',
              boxShadow: '0 4px 20px rgba(0,0,0,0.2)',
              '&:hover': {
                boxShadow: '0 6px 25px rgba(0,0,0,0.3)',
              },
            },
          },
        },
        MuiTextField: {
          styleOverrides: {
            root: {
              '& .MuiOutlinedInput-root': {
                '& fieldset': {
                  borderColor: '#ffffff',
                },
                '&:hover fieldset': {
                  borderColor: '#00e676',
                },
                '&.Mui-focused fieldset': {
                  borderColor: '#00e676',
                  boxShadow: '0 0 5px 1px rgba(0, 230, 118, .5)',
                },
              },
              '& .MuiInputLabel-root': {
                color: '#bbbbbb',
                '&.Mui-focused': {
                  color: '#00e676',
                },
              },
            },
          },
        },
      },
    });

    function App() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <NavigationBar />
          <Container maxWidth="lg">
            <HeroSection />
            <MembershipTypes />
            <FeaturesPreview />
            <CommunityImpact />
            <CallToAction />
            <Testimonials />
          </Container>
          <Footer />
        </ThemeProvider>
      );
    }

    // Define the components (NavigationBar, HeroSection, etc.)
    // For brevity, only the NavigationBar is shown with updated styles

    function NavigationBar() {
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [openSubMenu, setOpenSubMenu] = React.useState(null);

      const handleMenuOpen = (event) => {
        setAnchorEl(event.currentTarget);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setOpenSubMenu(null);
      };

      const handleSubMenuOpen = (event, menu) => {
        setOpenSubMenu(menu);
        setAnchorEl(event.currentTarget);
      };

      return (
        <AppBar position="static">
          <Toolbar>
            <Typography variant="h6" style={{ flexGrow: 1, fontWeight: 700 }}>
              ONE Local
            </Typography>
            <div className="desktopMenu">
              <Button color="inherit">Home</Button>
              <Button
                color="inherit"
                onClick={(e) => handleSubMenuOpen(e, 'about')}
                endIcon={<Icon>expand_more</Icon>}
              >
                About
              </Button>
              <Button
                color="inherit"
                onClick={(e) => handleSubMenuOpen(e, 'features')}
                endIcon={<Icon>expand_more</Icon>}
              >
                Features
              </Button>
              <Button
                color="inherit"
                onClick={(e) => handleSubMenuOpen(e, 'community')}
                endIcon={<Icon>expand_more</Icon>}
              >
                Community
              </Button>
              <Button color="inherit">Download App</Button>
            </div>
            <div className="mobileMenu">
              <IconButton color="inherit" onClick={handleMenuOpen}>
                <Icon>menu</Icon>
              </IconButton>
              <Menu
                anchorEl={anchorEl}
                open={Boolean(anchorEl)}
                onClose={handleMenuClose}
              >
                <MenuItem onClick={handleMenuClose}>Home</MenuItem>
                <MenuItem onClick={(e) => handleSubMenuOpen(e, 'about')}>About</MenuItem>
                <MenuItem onClick={(e) => handleSubMenuOpen(e, 'features')}>Features</MenuItem>
                <MenuItem onClick={(e) => handleSubMenuOpen(e, 'community')}>Community</MenuItem>
                <MenuItem onClick={handleMenuClose}>Download App</MenuItem>
              </Menu>
            </div>
            <Menu
              anchorEl={anchorEl}
              open={Boolean(openSubMenu)}
              onClose={handleMenuClose}
              anchorOrigin={{ vertical: 'bottom', horizontal: 'left' }}
              transformOrigin={{ vertical: 'top', horizontal: 'left' }}
            >
              {openSubMenu === 'about' && (
                <div>
                  <MenuItem onClick={handleMenuClose}>Manifesto</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Team</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Whitepaper</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Investors</MenuItem>
                </div>
              )}
              {openSubMenu === 'features' && (
                <div>
                  <MenuItem onClick={handleMenuClose}>Overview</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Local Members</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Event Hosts</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Sellers</MenuItem>
                  <MenuItem onClick={handleMenuClose}>For Organizations</MenuItem>
                </div>
              )}
              {openSubMenu === 'community' && (
                <div>
                  <MenuItem onClick={handleMenuClose}>Impact Stories</MenuItem>
                  <MenuItem onClick={handleMenuClose}>Blog</MenuItem>
                </div>
              )}
            </Menu>
          </Toolbar>
        </AppBar>
      );
    }

    // ... [Define the rest of the components similarly, ensuring they utilize the theme]

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }
    /* Scrollbar Styling */
    body {
      margin: 0;
      scrollbar-color: #333 #1e1e1e;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</body>
</html>
