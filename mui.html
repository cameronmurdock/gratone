<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Descriptions for SEO -->
  <meta name="description" content="ONE Local - Connect with your community, share resources, and empower local growth">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Responsive Menu Styling */
    @media (max-width: 960px) {
      .desktopMenu {
        display: none;
      }
    }
    @media (min-width: 960px) {
      .mobileMenu {
        display: none;
      }
    }
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #1e1e1e #333;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
    /* Animated Gradient Background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #339999, #003333, #339999, #003333);
      background-size: 400% 400%;
      animation: gradientAnimation 30s ease infinite;
      min-height: 100vh;
      color: #ffffff;
    }
  </style>
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardActions,
      Icon,
      Menu,
      MenuItem,
      Link,
      Divider,
      Avatar,
      List,
      ListItem,
      ListItemText,
      Accordion,
      AccordionSummary,
      AccordionDetails,
      TextField,
      useMediaQuery,
      useTheme,
    } = MaterialUI;

    // Custom Theme
    const theme = createTheme({
      palette: {
        mode: 'dark',
        primary: {
          main: '#00e676',
        },
        secondary: {
          main: '#ff3d00',
        },
        background: {
          default: '#121212',
          paper: '#1e1e1e',
        },
        text: {
          primary: '#ffffff',
          secondary: '#b0bec5',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        fontWeightBold: 700,
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
          fontSize: '4rem',
        },
        h4: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
          fontSize: '3rem',
        },
        h5: {
          fontSize: '2rem',
        },
        body1: {
          fontSize: '1.25rem',
        },
        body2: {
          fontSize: '1.1rem',
        },
      },
      shape: {
        borderRadius: 20,
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
              '&:hover': {
                boxShadow: '0 0 12px rgba(0, 230, 118, 0.6)',
              },
            },
          },
        },
        MuiAppBar: {
          styleOverrides: {
            root: {
              background: 'rgba(0, 51, 51, 0.8)',
              backdropFilter: 'blur(10px)',
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              boxShadow: '0 4px 20px rgba(0, 0, 0, 0.5)',
            },
          },
        },
      },
    });

    function App() {
      const [currentPage, setCurrentPage] = React.useState('home');
      const isMobile = useMediaQuery(theme.breakpoints.down('md'));

      const renderPage = () => {
        switch (currentPage) {
          case 'home':
            return <LandingPage setCurrentPage={setCurrentPage} />;
          case 'manifesto':
            return <ManifestoPage />;
          case 'team':
            return <TeamPage />;
          case 'whitepaper':
            return <WhitepaperPage />;
          case 'investors':
            return <InvestorsPage />;
          case 'features-overview':
            return <FeaturesOverviewPage />;
          case 'local-members':
            return <LocalMembersPage />;
          case 'event-hosts':
            return <EventHostsPage />;
          case 'sellers':
            return <SellersPage />;
          case 'organizations':
            return <OrganizationsPage />;
          case 'impact-stories':
            return <ImpactStoriesPage />;
          case 'blog':
            return <BlogPage />;
          case 'download-app':
            return <DownloadAppPage />;
          case 'terms-of-service':
            return <TermsOfServicePage />;
          case 'privacy-policy':
            return <PrivacyPolicyPage />;
          case 'faq':
            return <FAQPage />;
          case 'contact-us':
            return <ContactUsPage />;
          default:
            return <LandingPage setCurrentPage={setCurrentPage} />;
        }
      };

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box className="animatedBackground">
            <NavigationBar setCurrentPage={setCurrentPage} isMobile={isMobile} />
            {renderPage()}
            <Footer setCurrentPage={setCurrentPage} />
          </Box>
        </ThemeProvider>
      );
    }

    function NavigationBar({ setCurrentPage, isMobile }) {
      const [anchorEl, setAnchorEl] = React.useState(null);
      const [menuId, setMenuId] = React.useState(null);

      const handleMenuOpen = (event, id) => {
        setAnchorEl(event.currentTarget);
        setMenuId(id);
      };

      const handleMenuClose = () => {
        setAnchorEl(null);
        setMenuId(null);
      };

      return (
        <AppBar position="fixed" sx={{ zIndex: 1300 }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }} onClick={() => setCurrentPage('home')}>
              ONE Local
            </Typography>
            {isMobile ? (
              <>
                <IconButton color="inherit" onClick={(e) => handleMenuOpen(e, 'mobileMenu')}>
                  <Icon>menu</Icon>
                </IconButton>
                <Menu
                  anchorEl={anchorEl}
                  open={menuId === 'mobileMenu'}
                  onClose={handleMenuClose}
                  PaperProps={{ style: { zIndex: 1400 } }}
                >
                  <MenuItem onClick={() => { setCurrentPage('home'); handleMenuClose(); }}>Home</MenuItem>
                  <MenuItem onClick={(e) => { handleMenuOpen(e, 'about'); }}>About</MenuItem>
                  <MenuItem onClick={(e) => { handleMenuOpen(e, 'features'); }}>Features</MenuItem>
                  <MenuItem onClick={(e) => { handleMenuOpen(e, 'community'); }}>Community</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('download-app'); handleMenuClose(); }}>Download App</MenuItem>
                </Menu>
              </>
            ) : (
              <div className="desktopMenu">
                <Button color="inherit" onClick={() => setCurrentPage('home')}>Home</Button>
                <Button
                  color="inherit"
                  onClick={(e) => handleMenuOpen(e, 'about')}
                  endIcon={<Icon>expand_more</Icon>}
                >
                  About
                </Button>
                <Button
                  color="inherit"
                  onClick={(e) => handleMenuOpen(e, 'features')}
                  endIcon={<Icon>expand_more</Icon>}
                >
                  Features
                </Button>
                <Button
                  color="inherit"
                  onClick={(e) => handleMenuOpen(e, 'community')}
                  endIcon={<Icon>expand_more</Icon>}
                >
                  Community
                </Button>
                <Button color="inherit" onClick={() => setCurrentPage('download-app')}>Download App</Button>
              </div>
            )}
            <Menu
              anchorEl={anchorEl}
              open={Boolean(anchorEl) && menuId !== 'mobileMenu'}
              onClose={handleMenuClose}
              PaperProps={{ style: { zIndex: 1400 } }}
            >
              {menuId === 'about' && (
                <>
                  <MenuItem onClick={() => { setCurrentPage('manifesto'); handleMenuClose(); }}>Manifesto</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('team'); handleMenuClose(); }}>Team</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('whitepaper'); handleMenuClose(); }}>Whitepaper</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('investors'); handleMenuClose(); }}>Investors</MenuItem>
                </>
              )}
              {menuId === 'features' && (
                <>
                  <MenuItem onClick={() => { setCurrentPage('features-overview'); handleMenuClose(); }}>Overview</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('local-members'); handleMenuClose(); }}>For Local Members</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('event-hosts'); handleMenuClose(); }}>For Event Hosts</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('sellers'); handleMenuClose(); }}>For Sellers</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('organizations'); handleMenuClose(); }}>For Organizations</MenuItem>
                </>
              )}
              {menuId === 'community' && (
                <>
                  <MenuItem onClick={() => { setCurrentPage('impact-stories'); handleMenuClose(); }}>Impact Stories</MenuItem>
                  <MenuItem onClick={() => { setCurrentPage('blog'); handleMenuClose(); }}>Blog</MenuItem>
                </>
              )}
            </Menu>
          </Toolbar>
        </AppBar>
      );
    }

    // Pages
    function LandingPage({ setCurrentPage }) {
      return (
        <Container maxWidth="lg" sx={{ mt: 16 }}>
          <HeroSection setCurrentPage={setCurrentPage} />
          <LogoCollection />
          <FeaturesSection />
          <MembershipTypes setCurrentPage={setCurrentPage} />
          <CommunityImpact />
          <TestimonialsSection />
          <CallToAction setCurrentPage={setCurrentPage} />
        </Container>
      );
    }

    function ManifestoPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Manifesto
          </Typography>
          <Typography variant="body1" sx={{ fontSize: '1.5rem', mb: 6 }}>
            Our pledge, our promise: A declaration of what we’re building together.
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            At ONE Local, we believe in the power of community. We are committed to fostering connections, sharing resources, and empowering individuals to enrich their local environment. Together, we can create a sustainable, inclusive, and vibrant community where everyone has the opportunity to thrive.
          </Typography>
          <Typography variant="body1" sx={{ mb: 4 }}>
            Our mission is to bridge the gap between needs and resources, talents and opportunities, and individuals and their communities. We are dedicated to building a platform that not only connects people but also amplifies their collective impact.
          </Typography>
          <Typography variant="body1">
            Join us in reshaping the future of local communities. Together, we are stronger.
          </Typography>
        </Container>
      );
    }

    function TeamPage() {
      const teamMembers = [
        {
          name: 'Alice Johnson',
          role: 'Founder & CEO',
          bio: 'Alice is passionate about community building and has over 15 years of experience in social entrepreneurship.',
          image: 'https://i.pravatar.cc/300?img=5',
        },
        {
          name: 'Bob Smith',
          role: 'CTO',
          bio: 'Bob leads our tech team, ensuring the platform is secure, scalable, and user-friendly.',
          image: 'https://i.pravatar.cc/300?img=6',
        },
        {
          name: 'Carol Williams',
          role: 'Head of Community',
          bio: 'Carol works closely with local groups to foster engagement and growth.',
          image: 'https://i.pravatar.cc/300?img=7',
        },
        {
          name: 'David Lee',
          role: 'Marketing Director',
          bio: 'David crafts our message and spreads the word about ONE Local\'s mission.',
          image: 'https://i.pravatar.cc/300?img=8',
        },
      ];

      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Meet the Team
          </Typography>
          <Grid container spacing={6}>
            {teamMembers.map((member, index) => (
              <Grid item xs={12} sm={6} md={3} key={index}>
                <Card>
                  <CardContent>
                    <Avatar src={member.image} alt={member.name} sx={{ width: 120, height: 120, mx: 'auto', mb: 4 }} />
                    <Typography variant="h6" sx={{ fontWeight: 'bold', textAlign: 'center' }}>
                      {member.name}
                    </Typography>
                    <Typography variant="body2" sx={{ textAlign: 'center', color: 'text.secondary', mb: 2 }}>
                      {member.role}
                    </Typography>
                    <Typography variant="body2" sx={{ textAlign: 'center' }}>
                      {member.bio}
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    function WhitepaperPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Whitepaper
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            For those who seek the blueprint, the nuts and bolts — here’s our technical roadmap.
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            Our whitepaper outlines the technical architecture, security measures, and future developments planned for the ONE Local platform. It delves into how we ensure data privacy, scalability, and a seamless user experience.
          </Typography>
          <Button variant="contained" color="primary" size="large" href="#" target="_blank">
            Download Whitepaper
          </Button>
        </Container>
      );
    }

    function InvestorsPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Invest in a New Kind of Social Infrastructure
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            We’re building a digital village green. Your investment helps communities reclaim their power, one shared resource at a time.
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            By investing in ONE Local, you're supporting a platform that fosters community engagement, local economies, and sustainable growth. We offer equity options and the opportunity to be part of a movement that prioritizes people over profits.
          </Typography>
          <Typography variant="body1" sx={{ mb: 8 }}>
            For investment inquiries, please contact us at <Link href="mailto:investors@onelocal.com" color="secondary">investors@onelocal.com</Link>.
          </Typography>
          <Button variant="contained" color="secondary" size="large" onClick={() => window.alert('Invest Now')}>
            Join the Movement — Invest Today
          </Button>
        </Container>
      );
    }

    function FeaturesOverviewPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Discover What’s Possible with ONE Local
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            A place where resources meet needs, skills meet opportunity, and people meet each other. It’s simple, it’s powerful, and it’s yours.
          </Typography>
          <FeaturesSection />
        </Container>
      );
    }

    function LocalMembersPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            For Local Members
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            Access local events, meetups, and happenings. Share tools, skills, and knowledge. Connect through messaging and forums. Participate in skill-building workshops and mentorship programs.
          </Typography>
          <Button variant="contained" color="primary" size="large" onClick={() => setCurrentPage('download-app')}>
            Join Now
          </Button>
        </Container>
      );
    }

    function EventHostsPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            For Event Hosts
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            Easy event creation and promotion tools. Engagement tracking — see who’s coming, who’s buzzing. Integrated ticketing and payments.
          </Typography>
          <Button variant="contained" color="primary" size="large" onClick={() => setCurrentPage('download-app')}>
            Start Hosting Events
          </Button>
        </Container>
      );
    }

    function SellersPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            For Sellers
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            Set up a storefront in minutes. Secure payments, local connections. Promote your offerings and reach customers who care.
          </Typography>
          <Button variant="contained" color="primary" size="large" onClick={() => setCurrentPage('download-app')}>
            Open Your Shop
          </Button>
        </Container>
      );
    }

    function OrganizationsPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            For Organizations
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            Create a profile for your group or nonprofit. Manage tasks, events, and member engagement. Share updates and rally support.
          </Typography>
          <Button variant="contained" color="primary" size="large" onClick={() => setCurrentPage('download-app')}>
            Register Your Organization
          </Button>
        </Container>
      );
    }

    function ImpactStoriesPage() {
      const stories = [
        {
          title: 'Artisans Unite',
          content: 'Local artists collaborated to host a community art fair, boosting local economy and creativity.',
        },
        {
          title: 'Youth Leadership',
          content: 'Teenagers organized workshops to teach seniors how to use technology, bridging generational gaps.',
        },
        {
          title: 'Circular Economy',
          content: 'Community members shared tools and resources, reducing waste and fostering sustainability.',
        },
        {
          title: 'Disaster Relief',
          content: 'After a local flood, neighbors coordinated aid and resources through ONE Local to support affected families.',
        },
      ];

      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Impact Stories
          </Typography>
          <Grid container spacing={6}>
            {stories.map((story, index) => (
              <Grid item xs={12} sm={6} key={index}>
                <Card>
                  <CardContent>
                    <Typography variant="h5" sx={{ fontWeight: 'bold', mb: 4 }}>
                      {story.title}
                    </Typography>
                    <Typography variant="body1">
                      {story.content}
                    </Typography>
                  </CardContent>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    function BlogPage() {
      const blogPosts = [
        {
          title: 'Building Sustainable Communities',
          excerpt: 'Discover how ONE Local promotes sustainability through shared resources and community engagement.',
        },
        {
          title: 'The Power of Local Events',
          excerpt: 'Learn how hosting local events can strengthen community bonds and foster collaboration.',
        },
        {
          title: 'Supporting Local Businesses',
          excerpt: 'Explore the benefits of shopping local and how it boosts the economy.',
        },
      ];

      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Blog
          </Typography>
          <Grid container spacing={6}>
            {blogPosts.map((post, index) => (
              <Grid item xs={12} sm={6} key={index}>
                <Card>
                  <CardContent>
                    <Typography variant="h5" sx={{ fontWeight: 'bold', mb: 4 }}>
                      {post.title}
                    </Typography>
                    <Typography variant="body1">
                      {post.excerpt}
                    </Typography>
                  </CardContent>
                  <CardActions>
                    <Button variant="text" color="primary">Read More</Button>
                  </CardActions>
                </Card>
              </Grid>
            ))}
          </Grid>
        </Container>
      );
    }

    function DownloadAppPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh', textAlign: 'center' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Download the App
          </Typography>
          <Typography variant="body1" sx={{ mb: 8 }}>
            Step in, the door is open.
          </Typography>
          <Button variant="contained" color="primary" size="large" href="#" target="_blank">
            Get the App Now
          </Button>
        </Container>
      );
    }

    function TermsOfServicePage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Terms of Service
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            Please read these terms of service carefully before using the ONE Local platform.
          </Typography>
          {/* Add actual legal text here */}
          <Typography variant="body2" sx={{ color: 'text.secondary' }}>
            [Legal text outlining user rights, privacy protections, and data usage.]
          </Typography>
        </Container>
      );
    }

    function PrivacyPolicyPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Privacy Policy
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            Your privacy is important to us. This policy explains how we handle your personal data.
          </Typography>
          {/* Add actual privacy policy text here */}
          <Typography variant="body2" sx={{ color: 'text.secondary' }}>
            [Detailed information about data collection, usage, and user rights.]
          </Typography>
        </Container>
      );
    }

    function FAQPage() {
      const faqs = [
        {
          question: 'What is ONE Local?',
          answer: 'ONE Local is a platform that empowers communities by connecting local members, event hosts, sellers, and organizations in one place.',
        },
        {
          question: 'How do I join as a member?',
          answer: 'Simply download our app, create a free account, and start connecting with your local community.',
        },
        {
          question: 'How do I create an event?',
          answer: 'Upgrade to an Event Host membership, and you can start creating and managing events directly from your dashboard.',
        },
        {
          question: 'What payment options are available?',
          answer: 'We support various payment methods including credit cards, debit cards, and secure online payment gateways.',
        },
        {
          question: 'Is my data secure?',
          answer: 'Yes, we prioritize your privacy and use advanced security measures to protect your personal information.',
        },
      ];

      return (
        <Container id="faq" sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" component="h2" gutterBottom align="center" sx={{ fontWeight: 'bold', mb: 8 }}>
            Frequently Asked Questions
          </Typography>
          <Box mt={4}>
            {faqs.map((faq, index) => (
              <Accordion key={index}>
                <AccordionSummary expandIcon={<Icon>expand_more</Icon>}>
                  <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                    {faq.question}
                  </Typography>
                </AccordionSummary>
                <AccordionDetails>
                  <Typography variant="body1" sx={{ color: 'text.secondary' }}>
                    {faq.answer}
                  </Typography>
                </AccordionDetails>
              </Accordion>
            ))}
          </Box>
        </Container>
      );

    function ContactUsPage() {
      return (
        <Container sx={{ py: 12, minHeight: '100vh' }}>
          <Typography variant="h4" sx={{ fontWeight: 'bold', mb: 8 }}>
            Contact Us
          </Typography>
          <Typography variant="body1" sx={{ mb: 6 }}>
            We'd love to hear from you! Whether you have a question, feedback, or need support, please reach out.
          </Typography>
          <Grid container spacing={6}>
            <Grid item xs={12} md={6}>
              <Typography variant="h6" sx={{ mb: 4 }}>
                Contact Information
