  <meta name="description" content="ONE Local - Connect with your community, share resources, and empower local growth">
  <!-- Google Fonts and Material Icons -->

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Scrollbar Styling */
    body {
      overflow-x: hidden;
      scrollbar-color: #1e1e1e #333;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
    /* Animated Gradient Background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    .animatedBackground {
      background: linear-gradient(315deg, #339999, #003333);
      background-size: 400% 400%;
      animation: gradientAnimation 30s ease infinite;
      min-height: 100vh;
      color: #ffffff;
    }
    /* Back-to-Top Button */
    .back-to-top {
      position: fixed;
      bottom: 40px;
      right: 40px;
      z-index: 1000;
    }
    /* Responsive Grid for Older Browsers */
    @supports not (display: grid) {
      .MuiGrid-root {
        display: flex;
        flex-wrap: wrap;
      }
      .MuiGrid-item {
        flex: 1 1 auto;
      }
    }
  </style>
</head>

    Author.propTypes = {

    // Search Component with Autocomplete (Simplified)
    function Search() {
      const searchSuggestions = [
        'Engineering',
        'Product',

        'Sustainability',

      return (

              </InputAdornment>
            }

              'aria-label': 'search',
            }}

    // Back-to-Top Button
    function ScrollTop(props) {
      const { children } = props;
      const trigger = useScrollTrigger({
        disableHysteresis: true,
        threshold: 100,
      });

      const handleClick = (event) => {
        const anchor = (event.target.ownerDocument || document).querySelector('#back-to-top-anchor');

        if (anchor) {
          anchor.scrollIntoView({
            behavior: 'smooth',
            block: 'center',
          });
        }
      };

      return (
        <Zoom in={trigger}>
          <Box
            onClick={handleClick}
            role="presentation"
            sx={{ position: 'fixed', bottom: 40, right: 40 }}
          >
            {children}
          </Box>
        </Zoom>
      );
    }

    ScrollTop.propTypes = {
      children: PropTypes.element.isRequired,
    };

      const [snackbarSeverity, setSnackbarSeverity] = React.useState('success');

      const postsPerPage = 4;
      const [sortOption, setSortOption] = React.useState('date');

      const handleFocus = (index) => {
        setFocusedCardIndex(index);
      };

      const handleBlur = () => {
        setFocusedCardIndex(null);
      };

      const handleClick = (post) => {
        openBlogModal(post);
      };

        setOpenSnackbar(false);
      };

      const handlePageChange = (event, value) => {

      };

      const handleSortChange = (event) => {
        setSortOption(event.target.value);
      };

      // Sorting logic
      const sortedData = React.useMemo(() => {
        let sorted = [...cardData];
        if (sortOption === 'date') {
          // Assuming all dates are the same for demo; implement actual date sorting
          sorted.sort((a, b) => 0);
        } else if (sortOption === 'category') {
          sorted.sort((a, b) => a.tag.localeCompare(b.tag));
        }
        return sorted;
      }, [sortOption]);

      // Pagination logic
      const paginatedData = React.useMemo(() => {
        const start = (page - 1) * postsPerPage;
        return sortedData.slice(start, start + postsPerPage);
      }, [sortedData, page]);

      // Featured Posts (First 3 posts)
      const featuredPosts = sortedData.slice(0, 3);

      return (

              speed: 500,
              slidesToShow: 1,
              slidesToScroll: 1,
              autoplay: true,
              autoplaySpeed: 3000,
            }}>

                    alt={post.title}
                    image={post.img}

                    </Typography>
                    <Typography variant="body2" color="text.secondary" sx={{ mt: 1 }}>
                      {post.description}

              {snackbarMessage}
            </Alert>

        </Box>
      );

      // Sample cardData (ensure images are accessible or replace with valid URLs)
      const cardData = [
        {
          img: 'https://picsum.photos/800/450?random=1',
          tag: 'Engineering',
          title: 'Revolutionizing software development with cutting-edge tools',
          description:
            'Our latest engineering tools are designed to streamline workflows and boost productivity. Discover how these innovations are transforming the software development landscape.',
          authors: [
            { name: 'Remy Sharp', avatar: 'https://i.pravatar.cc/100?img=1' },

          content: 'Full content of the blog post goes here. Detailed information, insights, and more...',

        {

          description:
            'Explore the key features of our latest product release that are helping businesses achieve their goals. From user-friendly interfaces to robust functionality, learn why our product stands out.',

      // Slider Component (using react-slick)
      const Slider = ({ children, ...props }) => {
        const sliderRef = React.useRef(null);

        React.useEffect(() => {
          if (window.jQuery && window.$ && window.jQuery.fn && window.jQuery.fn.slick) {
            window.$(sliderRef.current).slick(props);
          }
        }, [props]);

        return (
          <div ref={sliderRef}>
            {children}

      // Enhanced App Component with Dark Mode Toggle and Modals
      function App() {
        const [darkMode, setDarkMode] = React.useState(false);

        const theme = React.useMemo(() => createTheme({

        };

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Box className="animatedBackground">
              <NavigationBar darkMode={darkMode} toggleDarkMode={toggleDarkMode} openDocsModal={openDocsModalHandler} />
              <Container maxWidth="lg" sx={{ mt: 12, mb: 6 }}>

                <Tooltip title="Back to Top" placement="left">
                  <IconButton color="primary" size="large">

              </ScrollTop>
              {/* Blog Post Modal */}

              {/* Documentation Modal */}

      // NavigationBar Component with Dark Mode Toggle and Documentation Link
      function NavigationBar({ darkMode, toggleDarkMode, openDocsModal }) {

                      ) : (
                        <Button color="inherit" onClick={() => {
                          if (item.page === 'documentation') {
                            openDocsModal();
                          } else {
                            alert(`Navigate to ${item.label}`);
                          }
                        }}>
                          {item.label}
                        </Button>
                      )}
                    </Box>
                  ))}
                  <FormControlLabel
                    control={<Switch checked={darkMode} onChange={toggleDarkMode} color="primary" />}
                    label="Dark Mode"
                  />
                </Box>
                {/* Mobile Menu Icon */}
                <Box sx={{ display: { xs: 'flex', md: 'none' } }}>
                  <IconButton color="inherit" onClick={toggleDrawer(true)}>
                    <MenuIcon />
                  </IconButton>
                  <Drawer
                    anchor="right"
                    open={drawerOpen}
                    onClose={toggleDrawer(false)}
                  >
                    <Box
                      sx={{ width: 250, p: 2 }}
                      role="presentation"
                      onClick={toggleDrawer(false)}
                      onKeyDown={toggleDrawer(false)}
                    >
                      <Typography variant="h6" sx={{ mb: 2 }}>
                        ONE Local
                      </Typography>
                      <List>
                        {menuItems.map((item, index) => (
                          <Box key={index}>
                            <ListItem>
                              {item.submenu ? (
                                <>
                                  <Button
                                    color="inherit"
                                    onClick={(e) => handleMenuOpen(e, item.page)}
                                    endIcon={<ExpandMore />}
                                    fullWidth
                                  >
                                    {item.label}
                                  </Button>
                                  <Menu
                                    anchorEl={anchorEl}
                                    open={menuId === item.page}
                                    onClose={handleMenuClose}
                                  >
                                    {item.submenu.map((sub, subIndex) => (
                                      <MuiMenuItem key={subIndex} onClick={() => {
                                        handleMenuClose();
                                        if (sub === 'Team') {
                                          alert(`Navigate to ${sub}`);
                                          // Implement Team Modal or Navigation
                                        } else if (sub === 'Blog') {
                                          alert(`Navigate to ${sub}`);
                                          // Implement Blog Modal or Navigation
                                        } else {
                                          alert(`Navigate to ${sub}`);
                                        }
                                      }}>
                                        {sub}
                                      </MuiMenuItem>
                                    ))}
                                  </Menu>
                                </>
                              ) : (
                                <Button color="inherit" onClick={() => {
                                  if (item.page === 'documentation') {
                                    openDocsModal();
                                  } else {
                                    alert(`Navigate to ${item.label}`);
                                  }
                                }} fullWidth>
                                  {item.label}
                                </Button>
                              )}
                            </ListItem>
                          </Box>
                        ))}
                        <ListItem>
                          <FormControlLabel
                            control={<Switch checked={darkMode} onChange={toggleDarkMode} color="primary" />}
                            label="Dark Mode"
                          />
                        </ListItem>
                      </List>
                    </Box>
                  </Drawer>
                </Box>
              </Toolbar>
            </AppBar>
          </>
        }

        // Footer Component
        function Footer() {
          return (
            <Box sx={{ py: 6, backgroundColor: '#1f1f1f' }}>
              <Container maxWidth="lg">
                <Grid container spacing={6}>
                  <Grid item xs={12} md={4}>
                    <Typography variant="h6" sx={{ mb: 2 }}>
                      ONE Local
                    </Typography>
                    <Typography variant="body2" sx={{ color: 'text.secondary', mb: 2 }}>
                      Empowering communities through connection, sharing, and sustainable growth.
                    </Typography>
                    <Box sx={{ display: 'flex', gap: 1 }}>
                      <Tooltip title="Facebook">
                        <IconButton href="#" color="inherit" aria-label="Facebook">
                          <Facebook />
                        </IconButton>
                      </Tooltip>
                      <Tooltip title="Twitter">
                        <IconButton href="#" color="inherit" aria-label="Twitter">
                          <Twitter />
                        </IconButton>
                      </Tooltip>
                      <Tooltip title="Instagram">
                        <IconButton href="#" color="inherit" aria-label="Instagram">
                          <Instagram />
                        </IconButton>
                      </Tooltip>
                      <Tooltip title="LinkedIn">
                        <IconButton href="#" color="inherit" aria-label="LinkedIn">
                          <LinkedIn />
                        </IconButton>
                      </Tooltip>
                    </Box>
                  </Grid>
                  <Grid item xs={12} md={4}>
                    <Typography variant="h6" sx={{ mb: 2 }}>
                      Quick Links
                    </Typography>
                    <List>
                      <ListItem>
                        <Link href="#" color="inherit" underline="hover" onClick={() => alert('Navigate to Home')}>
                          Home
                        </Link>
                      </ListItem>
                      <ListItem>
                        <Link href="#" color="inherit" underline="hover" onClick={() => alert('Navigate to About')}>
                          About
                        </Link>
                      </ListItem>
                      <ListItem>
                        <Link href="#" color="inherit" underline="hover" onClick={() => alert('Navigate to Features')}>
                          Features
                        </Link>
                      </ListItem>
                      <ListItem>
                        <Link href="#" color="inherit" underline="hover" onClick={() => alert('Navigate to Community')}>
                          Community
                        </Link>
                      </ListItem>
                      <ListItem>
                        <Link href="#" color="inherit" underline="hover" onClick={() => alert('Navigate to Investors')}>
                          Investors
                        </Link>
                      </ListItem>
                      <ListItem>
                        <Link href="#" color="inherit" underline="hover" onClick={() => alert('Navigate to Contact Us')}>
                          Contact Us
                        </Link>
                      </ListItem>
                    </List>
                  </Grid>
                  <Grid item xs={12} md={4}>
                    <Typography variant="h6" sx={{ mb: 2 }}>
                      Newsletter
                    </Typography>
                    <Typography variant="body2" sx={{ color: 'text.secondary', mb: 2 }}>
                      Get the latest updates and news from ONE Local.
                    </Typography>
                    <Box component="form" noValidate autoComplete="off">
                      <TextField
                        label="Email"
                        variant="outlined"
                        size="small"
                        fullWidth
                        sx={{ mb: 2 }}
                        InputProps={{
                          endAdornment: (
                            <InputAdornment position="end">
                              <IconButton type="submit" color="primary" onClick={(e) => {
                                e.preventDefault();
                                alert('Subscribed successfully!');
                              }}>
                                <Send />
                              </IconButton>
                            </InputAdornment>
                          ),
                        }}
                      />
                    </Box>
                  </Grid>
                </Grid>
                <Divider sx={{ my: 4, backgroundColor: 'rgba(255, 255, 255, 0.2)' }} />
                <Box textAlign="center">
                  <Typography variant="body2" sx={{ color: 'text.secondary' }}>
                    © 2024 ONE Local. All rights reserved.
                  </Typography>
                </Box>
              </Container>
            </Box>
          );

          // List and ListItem components for Footer
          const List = ({ children }) => <Box>{children}</Box>;
          const ListItem = ({ children }) => (
            <Box sx={{ py: 0.5 }}>
              {children}
            </Box>
          );
        }

        // BlogModal Component
        function BlogModal({ open, handleClose, post }) {
          return (
            <Dialog
              open={open}
              onClose={handleClose}
              scroll="paper"
              aria-labelledby="blog-dialog-title"
              aria-describedby="blog-dialog-description"
              maxWidth="md"
              fullWidth
            >
              {post && (
                <>
                  <DialogTitle id="blog-dialog-title">{post.title}</DialogTitle>
                  <DialogContent dividers>
                    <CardMedia
                      component="img"
                      alt={post.title}
                      image={post.img}
                      height="300"
                      sx={{ mb: 4 }}
                    />
                    <Typography variant="subtitle1" color="text.secondary" gutterBottom>
                      {post.tag} | July 14, 2021
                    </Typography>
                    <Typography variant="body1" gutterBottom>
                      {post.content}
                    </Typography>
                  </DialogContent>
                  <DialogActions>
                    <Button onClick={handleClose} color="primary">
                      Close
                    </Button>
                  </DialogActions>
                </>
              )}
            </Dialog>
          );
        }

        BlogModal.propTypes = {
          open: PropTypes.bool.isRequired,
          handleClose: PropTypes.func.isRequired,
          post: PropTypes.object,
        };

        // DocsModal Component
        function DocsModal({ open, handleClose }) {
          return (
            <Dialog
              open={open}
              onClose={handleClose}
              scroll="paper"
              aria-labelledby="docs-dialog-title"
              aria-describedby="docs-dialog-description"
              maxWidth="md"
              fullWidth
            >
              <DialogTitle id="docs-dialog-title">Documentation</DialogTitle>
              <DialogContent dividers>
                <Typography variant="h6" gutterBottom>
                  Getting Started
                </Typography>
                <Typography variant="body1" gutterBottom>
                  Welcome to ONE Local! This documentation will guide you through the features and functionalities of our platform.
                </Typography>
                <Divider sx={{ my: 2 }} />
                <Typography variant="h6" gutterBottom>
                  Features
                </Typography>
                <Typography variant="body1" gutterBottom>
                  - **Connect**: Find and connect with your local community members.<br/>
                  - **Share**: Share resources, tools, and knowledge.<br/>
                  - **Events**: Create, manage, and participate in local events.<br/>
                  - **Sellers**: Showcase and sell your products within the community.<br/>
                  - **Organizations**: Manage your group or nonprofit initiatives.
                </Typography>
                <Divider sx={{ my: 2 }} />
                <Typography variant="h6" gutterBottom>
                  Getting Help
                </Typography>
                <Typography variant="body1" gutterBottom>
                  If you need assistance, please contact our support team at <Link href="mailto:support@onelocal.com" color="secondary">support@onelocal.com</Link>.
                </Typography>
              </DialogContent>
              <DialogActions>
                <Button onClick={handleClose} color="primary">
                  Close
                </Button>
              </DialogActions>
            </Dialog>
          );
        }

        DocsModal.propTypes = {
          open: PropTypes.bool.isRequired,
          handleClose: PropTypes.func.isRequired,
        };

        // Footer Component (Already Defined Above)

        // Rendering the App
        ReactDOM.render(<App />, document.getElementById('root'));
      </script>
</body>
</html>
