<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Empower Your Community</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="margin: 0;">
  <div id="root"></div>

  <!-- React, ReactDOM, Babel, and Material UI from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Button,
      IconButton,
      Container,
      Box,
      Grid,
      Card,
      CardContent,
      CardMedia,
      Icon,
      Tabs,
      Tab,
      Link,
      Divider,
      TextField,
      useMediaQuery,
      Drawer,
    } = MaterialUI;

    // Custom Theme
    const theme = createTheme({
      palette: {
        primary: {
          main: '#1976d2',
        },
        secondary: {
          main: '#ff9800',
        },
        background: {
          default: '#f5f5f5',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
        h4: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '8px',
              textTransform: 'none',
              fontWeight: 'bold',
            },
          },
        },
      },
    });

    function NavigationTabs({ value, handleChange }) {
      const isMobile = useMediaQuery(theme.breakpoints.down('md'));

      return (
        <AppBar position="fixed" color="primary" elevation={0}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold' }}>
              ONE Local
            </Typography>
            {isMobile ? null : (
              <Tabs
                value={value}
                onChange={handleChange}
                indicatorColor="secondary"
                textColor="inherit"
                aria-label="navigation tabs"
              >
                <Tab label="Mission" />
                <Tab label="Features" />
                <Tab label="How It Works" />
                <Tab label="Community" />
                <Tab label="Contact" />
              </Tabs>
            )}
            {isMobile && (
              <IconButton
                color="inherit"
                aria-label="open drawer"
                edge="end"
                onClick={() => alert('Menu functionality can be added here')}
              >
                <Icon>menu</Icon>
              </IconButton>
            )}
          </Toolbar>
        </AppBar>
      );
    }

    function TabPanel(props) {
      const { children, value, index, ...other } = props;

      return (
        <div
          role="tabpanel"
          hidden={value !== index}
          id={`tabpanel-${index}`}
          aria-labelledby={`tab-${index}`}
          {...other}
        >
          {value === index && <Box sx={{ py: 8 }}>{children}</Box>}
        </div>
      );
    }

    function LandingPage() {
      const [value, setValue] = React.useState(0);

      const handleChange = (event, newValue) => {
        setValue(newValue);
      };

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <NavigationTabs value={value} handleChange={handleChange} />
          <Box sx={{ mt: { xs: 8, md: 10 } }}>
            <TabPanel value={value} index={0}>
              <HeroSection />
              <MissionSection />
            </TabPanel>
            <TabPanel value={value} index={1}>
              <FeaturesSection />
            </TabPanel>
            <TabPanel value={value} index={2}>
              <HowItWorksSection />
            </TabPanel>
            <TabPanel value={value} index={3}>
              <CommunitySection />
            </TabPanel>
            <TabPanel value={value} index={4}>
              <ContactSection />
            </TabPanel>
          </Box>
          <Footer />
        </ThemeProvider>
      );
    }

    function HeroSection() {
      return (
        <Box
          sx={{
            height: '100vh',
            backgroundImage: 'url("https://i.imgur.com/A1Nddct.jpg")',
            backgroundSize: 'cover',
            backgroundPosition: 'center',
            position: 'relative',
            color: '#FFFFFF',
          }}
        >
          <Box
            sx={{
              position: 'absolute',
              top: 0,
              left: 0,
              width: '100%',
              height: '100%',
              backgroundColor: 'rgba(0, 0, 0, 0.5)',
            }}
          ></Box>
          <Container
            sx={{
              position: 'relative',
              zIndex: 1,
              height: '100%',
              display: 'flex',
              flexDirection: 'column',
              justifyContent: 'center',
            }}
          >
            <Typography variant="h2" sx={{ fontWeight: 'bold' }}>
              Empower Your Community
            </Typography>
            <Typography variant="h5" sx={{ mt: 2, maxWidth: '600px' }}>
              Connect and co-create with your local community worldwide.
            </Typography>
            <Box sx={{ mt: 4 }}>
              <Button
                variant="contained"
                color="secondary"
                size="large"
                sx={{ mr: 2 }}
                onClick={() => window.location.href = 'https://app.onelocal.one'}
              >
                Get Started
              </Button>
              <Button
                variant="outlined"
                color="secondary"
                size="large"
                onClick={() => window.location.href = '#contact'}
              >
                Contact Us
              </Button>
            </Box>
          </Container>
        </Box>
      );
    }

    // ... (Other sections remain the same as before)

    // Make sure to include all the sections used in the TabPanel components
    function MissionSection() {
      // (Same as previous code)
    }

    function FeaturesSection() {
      // (Same as previous code)
    }

    function HowItWorksSection() {
      // (Same as previous code)
    }

    function CommunitySection() {
      // (Same as previous code)
    }

    function ContactSection() {
      // (Same as previous code)
    }

    function Footer() {
      // (Same as previous code)
    }

    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>
</body>
</html>
