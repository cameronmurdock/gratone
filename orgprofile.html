<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - The Stand</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap"
  >
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  >
  <style>
    /* Scrollbar Styling */
    body {
      margin: 0;
      overflow-x: hidden;
      scrollbar-color: #a8d5ba #ffffff;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }

    /* Animated Gradient Background */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: #333;
    }

    /* Enhanced Card Hover Effect */
    .MuiCard-root:hover {
      transform: translateY(-5px);
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React 18 and ReactDOM 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <!-- Material UI v5 -->
  <script
    src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js"
    crossorigin
  ></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Container,
      Box,
      Grid,
      Paper,
      Avatar,
      Button,
      IconButton,
      Icon,
      Tabs,
      Tab,
      InputBase,
      Card,
      CardContent,
      Divider,
    } = MaterialUI;

    const theme = createTheme({
      palette: {
        primary: {
          main: '#6d4c41',
        },
        secondary: {
          main: '#8d6e63',
        },
        background: {
          default: '#f5f5f5',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h5: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
      },
      shape: {
        borderRadius: 10,
      },
    });

    function App() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box className="animatedBackground">
            <OrgProfilePage />
          </Box>
        </ThemeProvider>
      );
    }

    function OrgProfilePage() {
      const [currentTab, setCurrentTab] = React.useState(0);

      const aboutData = {
        description: "The Stand is a vibrant community hub in Boulder that fosters creativity, collaboration, and connection. It hosts events, supports local artists and entrepreneurs, and provides a welcoming space for gatherings."
      };

      const postsData = [
        { id: 1, user: "Leif", content: "We're hosting a jam session this Fridayâ€”bring your instruments!", date: "Dec 26, 2024" },
        { id: 2, user: "Nate", content: "Check out our new local art gallery opening this weekend!", date: "Dec 25, 2024" },
        { id: 3, user: "Kathleen", content: "Volunteers needed for the weekend farmer's market!", date: "Dec 24, 2024" },
        { id: 4, user: "Miranda", content: "Join us for a knitting circle next Tuesday!", date: "Dec 23, 2024" },
        { id: 5, user: "Grig", content: "New compost bins are ready for use!", date: "Dec 22, 2024" },
        { id: 6, user: "Emily", content: "Looking for someone to lead yoga sessions.", date: "Dec 21, 2024" },
      ];

      const eventsData = [
        { id: 101, title: "Community Potluck", date: "Jan 5, 2025" },
        { id: 102, title: "Live Music Night", date: "Jan 12, 2025" },
        { id: 103, title: "Film Screening: The Regenerative City", date: "Jan 19, 2025" },
        { id: 104, title: "Repair Cafe", date: "Jan 26, 2025" },
        { id: 105, title: "Poetry Slam", date: "Feb 2, 2025" },
        { id: 106, title: "Seed Swap & Gardening Tips", date: "Feb 9, 2025" },
      ];

      const groupsData = [
        { id: 301, name: "Artists Collective" },
        { id: 302, name: "Volunteer Network" },
        { id: 303, name: "Eco-Living Advocates" },
        { id: 304, name: "Makerspace Innovators" },
        { id: 305, name: "Community Organizers" },
        { id: 306, name: "Wellness & Yoga Enthusiasts" },
      ];

      const membersData = [
        { id: 401, name: "Miranda", role: "Finance Treasurer" },
        { id: 402, name: "Kathleen", role: "Outreach Secretary" },
        { id: 403, name: "Grig", role: "Operations Manager" },
        { id: 404, name: "Emily", role: "Community Organizer" },
        { id: 405, name: "Leif", role: "Event Coordinator" },
        { id: 406, name: "Nate", role: "Creative Director" },
        { id: 407, name: "Sally", role: "Volunteer" },
        { id: 408, name: "Tom", role: "Volunteer" },
      ];

      const jobBoardData = [
        { id: 501, job: "Set up chairs for the potluck", points: 20 },
        { id: 502, job: "Help with cleanup after music night", points: 30 },
        { id: 503, job: "Facilitate seed swap table", points: 40 },
        { id: 504, job: "Distribute event flyers around Boulder", points: 25 },
        { id: 505, job: "Organize storage room", points: 35 },
        { id: 506, job: "Assist with gardening workshop", points: 50 },
      ];

      const tabLabels = [
        "About",
        "Posts",
        "Events",
        "Groups",
        "Members",
        "Job-Board"
      ];

      const renderTabContent = () => {
        switch (currentTab) {
          case 0:
            return (
              <Paper elevation={2} sx={{ p: 2, mb: 2 }}>
                <Typography variant="body1">
                  {aboutData.description}
                </Typography>
              </Paper>
            );
          case 1:
            return postsData.map((post) => (
              <Paper key={post.id} elevation={2} sx={{ p: 2, mb: 2 }}>
                <Typography variant="subtitle1" sx={{ fontWeight: 'bold' }}>
                  {post.user}
                </Typography>
                <Typography variant="body2" color="text.secondary">
                  {post.date}
                </Typography>
                <Typography variant="body1" sx={{ mt: 1 }}>
                  {post.content}
                </Typography>
              </Paper>
            ));
          case 2:
            return eventsData.map((event) => (
              <Paper key={event.id} elevation={2} sx={{ p: 2, mb: 2 }}>
                <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                  {event.title}
                </Typography>
                <Typography variant="body2" color="text.secondary">
                  {event.date}
                </Typography>
              </Paper>
            ));
          case 3:
            return groupsData.map((grp) => (
              <Paper key={grp.id} elevation={2} sx={{ p: 2, mb: 2 }}>
                <Typography variant="body1" sx={{ fontWeight: 'bold' }}>
                  {grp.name}
                </Typography>
              </Paper>
            ));
          case 4:
            return membersData.map((member) => (
              <Paper key={member.id} elevation={2} sx={{ p: 2, mb: 2 }}>
                <Typography variant="body1" sx={{ fontWeight: 'bold' }}>
                  {member.name}
                </Typography>
                <Typography variant="body2" color="text.secondary">
                  {member.role}
                </Typography>
              </Paper>
            ));
          case 5:
            return jobBoardData.map((job) => (
              <Paper
                key={job.id}
                elevation={1}
                sx={{
                  p: 2,
                  borderRadius: '10px',
                  border: '1px solid #f0f0f0',
                  display: 'flex',
                  justifyContent: 'space-between',
                  alignItems: 'center',
                  mb: 2
                }}
              >
                <Typography variant="body1" sx={{ fontWeight: 'bold' }}>
                  {job.job}
                </Typography>
                <Box sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                  <Typography variant="body2" color="text.secondary">
                    {job.points} pts
                  </Typography>
                  <IconButton color="primary">
                    <Icon>check_circle</Icon>
                  </IconButton>
                </Box>
              </Paper>
            ));
          default:
            return <></>;
        }
      };

      const groupPhoto =
        "https://via.placeholder.com/300x200/6d4c41/FFFFFF?text=The+Stand";
      const orgLogo =
        "https://via.placeholder.com/50/23a6d5/FFFFFF?text=Logo";

      return (
        <Container maxWidth="md" sx={{ pb: 5 }}>
          <AppBar position="fixed">
            <Toolbar>
              <Typography
                variant="h6"
                sx={{ flexGrow: 1, fontWeight: 'bold' }}
              >
                ONE Local
              </Typography>
            </Toolbar>
          </AppBar>

          <Paper elevation={3} sx={{ mb: 2, p: 2, mt: 2 }}>
            <Grid container spacing={2} alignItems="center">
              <Grid item>
                <Avatar
                  src={groupPhoto}
                  sx={{ width: 80, height: 80, borderRadius: 2 }}
                  variant="square"
                />
              </Grid>
              <Grid item xs>
                <Typography variant="h5">
                  The Stand
                </Typography>
                <Typography variant="body2" color="text.secondary">
                  Community hub for creativity, collaboration, and connection
                </Typography>
              </Grid>
              <Grid item>
                <Avatar src="https://randomuser.me/api/portraits/men/32.jpg" sx={{ width: 56, height: 56 }} />
              </Grid>
            </Grid>

            <Grid container spacing={2} alignItems="center" sx={{ mt: 2 }}>
              <Grid item>
                <img
                  src={orgLogo}
                  alt="Organization Logo"
                  style={{ width: '50px', borderRadius: '10px' }}
                />
              </Grid>
              <Grid item>
                <Button variant="contained" color="primary" size="small">
                  Join This Org
                </Button>
              </Grid>
            </Grid>
          </Paper>

          <Tabs
            value={currentTab}
            onChange={(e, newVal) => setCurrentTab(newVal)}
            variant="scrollable"
            scrollButtons="auto"
            sx={{ mb: 2, backgroundColor: '#ffffff', borderRadius: 1 }}
          >
            {tabLabels.map((label, idx) => (
              <Tab key={idx} label={label} />
            ))}
          </Tabs>

          {renderTabContent()}
        </Container>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
