<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Stand - Org Profile</title>
  <!-- Responsive Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap"
  >
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  >
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      scrollbar-color: #a8d5ba #ffffff;
      scrollbar-width: thin;
    }
    body::-webkit-scrollbar {
      width: 8px;
    }
    body::-webkit-scrollbar-track {
      background: #ffffff;
    }
    body::-webkit-scrollbar-thumb {
      background-color: #a8d5ba;
      border-radius: 4px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animatedBackground {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      color: #333;
    }

    #root {
      padding-top: 70px;
    }

    .modalContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React 18 and ReactDOM 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <!-- Material UI v5 -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      AppBar,
      Toolbar,
      Typography,
      Container,
      Box,
      Paper,
      Tabs,
      Tab,
      Grid,
      Checkbox,
      Button,
      Modal,
      Fade,
      Backdrop,
      IconButton,
      InputBase,
    } = MaterialUI;

    const theStand = {
      name: "The Stand",
      tagline: "A Boulder-based community hub",
      jobBoardData: [
        {
          id: 501,
          job: "Set Up Chairs for Music Night",
          points: 20,
          description: "Need a few hands arranging seating for Live Music Night. Takes about 30 minutes.",
        },
        {
          id: 502,
          job: "Assist with Cleanup After Gallery",
          points: 30,
          description: "Help pack up supplies and tidy the exhibit hall once the event wraps up.",
        },
      ],
    };

    const theme = createTheme({
      palette: {
        mode: 'light',
        primary: { main: '#6d4c41' },
        secondary: { main: '#8d6e63' },
        background: { default: '#f5f5f5' },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h4: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
          fontSize: '2.5rem',
        },
      },
    });

    function App() {
      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Box className="animatedBackground">
            <NavigationBar />
            <JobBoard orgData={theStand} />
          </Box>
        </ThemeProvider>
      );
    }

    function NavigationBar() {
      return (
        <AppBar position="fixed">
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1, fontWeight: 'bold', cursor: 'pointer' }}>
              The Stand
            </Typography>
          </Toolbar>
        </AppBar>
      );
    }

    function JobBoard({ orgData }) {
      const [modalOpen, setModalOpen] = React.useState(false);
      const [modalData, setModalData] = React.useState(null);

      const handleOpenModal = (data) => {
        setModalData(data);
        setModalOpen(true);
      };

      const handleCloseModal = () => {
        setModalOpen(false);
        setModalData(null);
      };

      return (
        <Container maxWidth="md" sx={{ pb: 5, mt: 8 }}>
          <Typography variant="h4" sx={{ mb: 3 }}>
            Job Board
          </Typography>

          <Paper
            variant="outlined"
            sx={{
              display: 'flex',
              alignItems: 'center',
              mb: 2,
              p: 1,
              borderRadius: '10px',
              backgroundColor: '#f9f9f9',
            }}
          >
            <InputBase
              fullWidth
              placeholder="Create a new job"
              sx={{ ml: 1 }}
            />
            <IconButton color="primary">
              <i className="material-icons">add_circle</i>
            </IconButton>
          </Paper>

          {orgData.jobBoardData.map((job) => (
            <Box
              key={job.id}
              sx={{
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'space-between',
                mb: 2,
                p: 2,
                border: '1px solid #d9d9d9',
                borderRadius: '10px',
              }}
            >
              <Box sx={{ display: 'flex', alignItems: 'center' }}>
                <Checkbox
                  color="primary"
                  onChange={() => alert(`Task "${job.job}" marked as completed!`)}
                />
                <Box>
                  <Typography variant="h6" sx={{ fontWeight: 'bold' }}>
                    {job.job}
                  </Typography>
                  <Typography variant="body2" color="text.secondary">
                    {job.points} points
                  </Typography>
                  <Typography variant="body1">{job.description}</Typography>
                </Box>
              </Box>
              <Button
                variant="contained"
                color="primary"
                onClick={() => handleOpenModal(job)}
              >
                Details
              </Button>
            </Box>
          ))}

          <Modal
            open={modalOpen}
            onClose={handleCloseModal}
            closeAfterTransition
            BackdropComponent={Backdrop}
            BackdropProps={{
              timeout: 500,
            }}
          >
            <Fade in={modalOpen}>
              <Box className="modalContent">
                {modalData && (
                  <>
                    <Typography variant="h5" component="h2" sx={{ mb: 2 }}>
                      {modalData.job}
                    </Typography>
                    <Typography variant="body2" color="text.secondary" sx={{ mb: 2 }}>
                      {modalData.points} points
                    </Typography>
                    <Typography variant="body1">{modalData.description}</Typography>
                    <Button
                      variant="contained"
                      color="primary"
                      onClick={handleCloseModal}
                      sx={{ mt: 2 }}
                    >
                      Close
                    </Button>
                  </>
                )}
              </Box>
            </Fade>
          </Modal>
        </Container>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
