<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.4.1/tailwind.min.js"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .prose {
            max-width: 65ch;
        }
        
        .prose p {
            margin-bottom: 1.5em;
            line-height: 1.75;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        const { Search, Menu, Sun, Moon, ChevronRight, ChevronDown } = lucide;

        // Documentation data
        const sections = {
            'getting-started': {
                title: 'Getting Started',
                pages: {
                    'introduction': {
                        title: 'Introduction',
                        content: 'Welcome to our documentation. This guide will help you get started with our platform. We provide comprehensive documentation to help you understand and make the most of our features.'
                    },
                    'quick-start': {
                        title: 'Quick Start',
                        content: 'Follow these steps to quickly get up and running with our platform. This guide assumes you have basic familiarity with web development and modern JavaScript frameworks.'
                    },
                    'installation': {
                        title: 'Installation',
                        content: 'Our platform can be installed via npm, yarn, or directly from CDN. Choose the installation method that best suits your project needs and development environment.'
                    }
                }
            },
            'core-concepts': {
                title: 'Core Concepts',
                pages: {
                    'architecture': {
                        title: 'Architecture',
                        content: 'Our platform follows a modular architecture designed for scalability and maintainability. Understanding these core concepts will help you build better applications.'
                    },
                    'configuration': {
                        title: 'Configuration',
                        content: 'Learn how to configure the platform for your specific needs. We provide extensive configuration options to customize behavior, appearance, and functionality.'
                    },
                    'plugins': {
                        title: 'Plugins',
                        content: 'Extend functionality using our plugin system. Create custom plugins to add new features or integrate with other services and platforms.'
                    }
                }
            },
            'advanced': {
                title: 'Advanced',
                pages: {
                    'custom-themes': {
                        title: 'Custom Themes',
                        content: 'Create and customize themes to match your brand identity. Our theming system provides powerful options for visual customization.'
                    },
                    'api-reference': {
                        title: 'API Reference',
                        content: 'Complete API documentation with examples. Learn about all available methods, properties, and events to make the most of our platform.'
                    },
                    'migration': {
                        title: 'Migration Guide',
                        content: 'Follow our migration guide when upgrading between major versions. We provide detailed steps and notes about breaking changes.'
                    }
                }
            }
        };

        function Documentation() {
            const [isSidebarOpen, setIsSidebarOpen] = useState(true);
            const [isDarkMode, setIsDarkMode] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [activeGroup, setActiveGroup] = useState('getting-started');
            const [activePage, setActivePage] = useState('introduction');

            useEffect(() => {
                const handleResize = () => {
                    setIsSidebarOpen(window.innerWidth > 768);
                };
                window.addEventListener('resize', handleResize);
                handleResize();
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            useEffect(() => {
                document.documentElement.classList.toggle('dark', isDarkMode);
            }, [isDarkMode]);

            const filterContent = (pages) => {
                if (!searchTerm) return pages;
                return Object.entries(pages).reduce((filtered, [key, page]) => {
                    if (
                        page.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        page.content.toLowerCase().includes(searchTerm.toLowerCase())
                    ) {
                        filtered[key] = page;
                    }
                    return filtered;
                }, {});
            };

            return (
                <div className="min-h-screen bg-white dark:bg-slate-900">
                    {/* Header */}
                    <header className="fixed top-0 left-0 right-0 h-16 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 z-50">
                        <div className="h-full flex items-center px-6">
                            <button
                                onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                                className="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-md"
                            >
                                <Menu className="h-5 w-5 text-slate-900 dark:text-slate-100" />
                            </button>
                            
                            <a href="#" className="text-xl font-semibold ml-4 text-slate-900 dark:text-slate-100">
                                Documentation
                            </a>
                            
                            <div className="relative flex-1 max-w-md ml-4">
                                <Search className="absolute left-3 top-1/2 -translate-y-1/2 h-4 w-4 text-slate-500" />
                                <input
                                    type="text"
                                    placeholder="Search documentation..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full py-2 pl-10 pr-4 bg-slate-100 dark:bg-slate-800 rounded-md text-sm text-slate-900 dark:text-slate-100"
                                />
                            </div>
                            
                            <button
                                onClick={() => setIsDarkMode(!isDarkMode)}
                                className="p-2 ml-4 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-md"
                            >
                                {isDarkMode ? (
                                    <Sun className="h-5 w-5 text-slate-900 dark:text-slate-100" />
                                ) : (
                                    <Moon className="h-5 w-5 text-slate-900 dark:text-slate-100" />
                                )}
                            </button>
                        </div>
                    </header>

                    {/* Sidebar */}
                    <aside className={`fixed top-16 bottom-0 w-64 bg-slate-50 dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 overflow-y-auto transition-transform duration-300 ${
                        isSidebarOpen ? 'translate-x-0' : '-translate-x-full'
                    }`}>
                        {Object.entries(sections).map(([groupId, group]) => (
                            <div key={groupId} className="py-2">
                                <button
                                    onClick={() => setActiveGroup(groupId)}
                                    className="w-full px-4 py-2 flex items-center justify-between hover:bg-slate-100 dark:hover:bg-slate-700"
                                >
                                    <span className="font-semibold text-slate-900 dark:text-slate-100">{group.title}</span>
                                    {activeGroup === groupId ? (
                                        <ChevronDown className="h-4 w-4 text-slate-500" />
                                    ) : (
                                        <ChevronRight className="h-4 w-4 text-slate-500" />
                                    )}
                                </button>
                                
                                {activeGroup === groupId && (
                                    <div>
                                        {Object.entries(filterContent(group.pages)).map(([pageId, page]) => (
                                            <button
                                                key={pageId}
                                                onClick={() => {
                                                    setActivePage(pageId);
                                                    if (window.innerWidth <= 768) {
                                                        setIsSidebarOpen(false);
                                                    }
                                                }}
                                                className={`w-full px-6 py-2 text-left text-sm ${
                                                    activePage === pageId
                                                        ? 'bg-slate-200 dark:bg-slate-700 text-slate-900 dark:text-slate-100'
                                                        : 'text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700'
                                                }`}
                                            >
                                                {page.title}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </aside>

                    {/* Main Content */}
                    <main className={`transition-all duration-300 ${isSidebarOpen ? 'ml-64' : 'ml-0'}`}>
                        <div className="max-w-4xl mx-auto px-6 pt-24 pb-16">
                            <div className="bg-white dark:bg-slate-800 rounded-lg shadow-sm border border-slate-200 dark:border-slate-700 p-8">
                                <h1 className="text-3xl font-bold mb-6 text-slate-900 dark:text-slate-100">
                                    {sections[activeGroup]?.pages[activePage]?.title}
                                </h1>
                                <div className="prose dark:prose-invert">
                                    <p>{sections[activeGroup]?.pages[activePage]?.content}</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<Documentation />);
    </script>
</body>
</html>
