<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Complete Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body style="background-color: #1a1a1a;">
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI Components -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>
  <!-- React Router for Navigation -->
  <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>

  <script type="text/babel">
    const { BrowserRouter, Routes, Route, Link } = ReactRouterDOM;
    const {
      AppBar,
      Toolbar,
      Typography,
      IconButton,
      Box,
      Tabs,
      Tab,
      Grid,
      Card,
      CardContent,
      CardMedia,
      Avatar,
      List,
      ListItem,
      ListItemText,
      Button,
      Divider,
      Paper,
    } = MaterialUI;

    // Sample Data
    const posts = [
      { id: 1, user: "Cameron Murdock", content: "Offering free yoga class tomorrow!" },
      { id: 2, user: "Emily Clark", content: "Looking for help with community garden." },
    ];

    const chats = [
      { id: 1, name: "Working Group", message: "Strategy discussion" },
      { id: 2, name: "Sales", message: "New idea proposal" },
    ];

    const events = [
      { id: 1, name: "Meditation Training", date: "Aug 10", location: "Shambala Center" },
      { id: 2, name: "Community Gardening", date: "Aug 11", location: "Oakland Lot" },
    ];

    const people = [
      { id: 1, name: "Cameron Murdock", role: "Coach", avatar: "https://via.placeholder.com/150" },
      { id: 2, name: "Teresa Grant", role: "Queen Priestess", avatar: "https://via.placeholder.com/150" },
    ];

    // Side Panel - Chats
    function ChatsPanel() {
      return (
        <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', height: '100vh', overflowY: 'auto', p: 2 }}>
          <Typography variant="h6">Chats</Typography>
          <List>
            {chats.map(chat => (
              <ListItem key={chat.id} button>
                <ListItemText primary={chat.name} secondary={chat.message} />
              </ListItem>
            ))}
          </List>
        </Box>
      );
    }

    // Side Panel - Map
    function MapPanel() {
      return (
        <Box sx={{ width: 300, bgcolor: '#2e2e2e', color: '#fff', height: '100vh', p: 2 }}>
          <Typography variant="h6">Map View</Typography>
          <Paper sx={{ height: '100%', display: 'flex', justifyContent: 'center', alignItems: 'center' }}>
            <Typography>Map Placeholder</Typography>
          </Paper>
        </Box>
      );
    }

    // Main Feed Module
    function FeedModule() {
      return (
        <Box sx={{ p: 2 }}>
          {posts.map(post => (
            <Card key={post.id} sx={{ mb: 2 }}>
              <CardContent>
                <Typography variant="h6">{post.user}</Typography>
                <Typography>{post.content}</Typography>
              </CardContent>
            </Card>
          ))}
        </Box>
      );
    }

    // Calendar Module
    function CalendarModule() {
      return (
        <List sx={{ p: 2 }}>
          {events.map(event => (
            <ListItem key={event.id}>
              <ListItemText primary={event.name} secondary={`${event.date} â€¢ ${event.location}`} />
            </ListItem>
          ))}
        </List>
      );
    }

    // People Module
    function PeopleModule() {
      return (
        <Grid container spacing={2} sx={{ p: 2 }}>
          {people.map(person => (
            <Grid item xs={12} key={person.id}>
              <Card sx={{ p: 2 }}>
                <Grid container spacing={2}>
                  <Grid item>
                    <Avatar src={person.avatar} sx={{ width: 60, height: 60 }} />
                  </Grid>
                  <Grid item xs>
                    <Typography variant="h6">{person.name}</Typography>
                    <Typography>{person.role}</Typography>
                  </Grid>
                </Grid>
              </Card>
            </Grid>
          ))}
        </Grid>
      );
    }

    // Main Content with Tabs
    function MainContent() {
      const [tabIndex, setTabIndex] = React.useState(0);

      const renderContent = () => {
        switch (tabIndex) {
          case 0:
            return <FeedModule />;
          case 1:
            return <CalendarModule />;
          case 2:
            return <PeopleModule />;
          default:
            return <FeedModule />;
        }
      };

      return (
        <Box sx={{ flexGrow: 1 }}>
          <Tabs value={tabIndex} onChange={(e, newIndex) => setTabIndex(newIndex)} centered>
            <Tab label="Feed" />
            <Tab label="Calendar" />
            <Tab label="People" />
          </Tabs>
          {renderContent()}
        </Box>
      );
    }

    // Main Dashboard Layout
    function Dashboard() {
      return (
        <Box sx={{ display: 'flex' }}>
          <ChatsPanel />
          <MainContent />
          <MapPanel />
        </Box>
      );
    }

    // App Component
    function App() {
      return (
        <BrowserRouter>
          <Routes>
            <Route path="/" element={<Dashboard />} />
          </Routes>
        </BrowserRouter>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
