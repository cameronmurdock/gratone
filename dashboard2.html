<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - People Module</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body style="background-color: #1a1a1a;">
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI Components -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      Box,
      Card,
      CardContent,
      CardMedia,
      Avatar,
      Typography,
      Button,
      Grid,
      Divider,
    } = MaterialUI;

    const people = [
      {
        id: 1,
        name: "Cameron Murdock",
        role: "Coach",
        avatar: "https://via.placeholder.com/400",
        reputation: "97.5%",
        skills: ["Designing", "Art Making"],
        sharing: "Painting - OFFER",
      },
      {
        id: 2,
        name: "Teresa Grant",
        role: "Queen Priestess",
        avatar: "https://via.placeholder.com/400",
        reputation: "95.0%",
        skills: ["Healing", "Spiritual Guidance"],
        sharing: "Tarot Reading - OFFER",
      },
    ];

    function ProfileCardView() {
      return (
        <Grid container spacing={2} sx={{ p: 2 }}>
          {people.map(person => (
            <Grid item xs={12} key={person.id}>
              <Card sx={{ borderRadius: 2, boxShadow: 3, bgcolor: '#2e2e2e', color: '#fff' }}>
                <CardMedia
                  component="img"
                  height="300"
                  image={person.avatar}
                  alt={person.name}
                />
                <CardContent>
                  <Typography variant="h5" align="center">{person.name}</Typography>
                  <Typography variant="subtitle1" align="center" color="textSecondary">
                    {person.role}
                  </Typography>
                  <Divider sx={{ my: 2 }} />
                  <Box sx={{ mb: 2 }}>
                    <Typography variant="h6">Reputation Score</Typography>
                    <Typography variant="body1" color="primary">{person.reputation}</Typography>
                  </Box>
                  <Box sx={{ mb: 2 }}>
                    <Typography variant="h6">Skills</Typography>
                    <Typography variant="body1">{person.skills.join(", ")}</Typography>
                  </Box>
                  <Box sx={{ mb: 2 }}>
                    <Typography variant="h6">Sharing</Typography>
                    <Typography variant="body1">{person.sharing}</Typography>
                  </Box>
                  <Divider sx={{ my: 2 }} />
                  <Box sx={{ display: 'flex', justifyContent: 'space-between' }}>
                    <Button variant="contained" color="success">Give</Button>
                    <Button variant="outlined" color="primary">Message</Button>
                  </Box>
                </CardContent>
              </Card>
            </Grid>
          ))}
        </Grid>
      );
    }

    function App() {
      return (
        <Box sx={{ p: 4 }}>
          <Typography variant="h4" align="center" color="#fff" sx={{ mb: 4 }}>
            People - Profile Card View
          </Typography>
          <ProfileCardView />
        </Box>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
