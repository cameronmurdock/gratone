<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #0f172a;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --accent: #e2e8f0;
            --border: #e2e8f0;
        }

        [data-theme="dark"] {
            --background: #0f172a;
            --foreground: #f1f5f9;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --accent: #334155;
            --border: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
        }

        .prose {
            max-width: 65ch;
            color: var(--foreground);
        }

        .prose p {
            margin-bottom: 1.5em;
            line-height: 1.75;
        }

        .card {
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;
        const { Menu, Search, Sun, Moon, ChevronRight, ChevronDown } = lucide;

        function Documentation() {
            const [isSidebarOpen, setIsSidebarOpen] = useState(window.innerWidth > 768);
            const [isDarkMode, setIsDarkMode] = useState(
                localStorage.getItem('theme') === 'dark'
            );
            const [searchTerm, setSearchTerm] = useState('');
            const [activeGroup, setActiveGroup] = useState('getting-started');
            const [activePage, setActivePage] = useState('introduction');

            const sections = {
                'getting-started': {
                    title: 'Getting Started',
                    pages: {
                        'introduction': {
                            title: 'Introduction',
                            content: 'Welcome to our documentation. This guide will help you get started with our platform.'
                        },
                        'quick-start': {
                            title: 'Quick Start',
                            content: 'Follow these steps to quickly get up and running with our platform.'
                        },
                        'installation': {
                            title: 'Installation',
                            content: 'Detailed installation instructions for different environments.'
                        }
                    }
                },
                'core-concepts': {
                    title: 'Core Concepts',
                    pages: {
                        'architecture': {
                            title: 'Architecture',
                            content: 'Understanding the core architecture of our platform.'
                        },
                        'configuration': {
                            title: 'Configuration',
                            content: 'Learn how to configure the platform for your needs.'
                        },
                        'plugins': {
                            title: 'Plugins',
                            content: 'Extend functionality using our plugin system.'
                        }
                    }
                },
                'advanced': {
                    title: 'Advanced',
                    pages: {
                        'custom-themes': {
                            title: 'Custom Themes',
                            content: 'Create and customize themes for your documentation.'
                        },
                        'api-reference': {
                            title: 'API Reference',
                            content: 'Complete API documentation and examples.'
                        },
                        'migration': {
                            title: 'Migration Guide',
                            content: 'Guide for migrating between versions.'
                        }
                    }
                }
            };

            useEffect(() => {
                document.documentElement.setAttribute(
                    'data-theme',
                    isDarkMode ? 'dark' : 'light'
                );
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            }, [isDarkMode]);

            useEffect(() => {
                const handleResize = () => {
                    setIsSidebarOpen(window.innerWidth > 768);
                };
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const filterContent = (pages) => {
                if (!searchTerm) return pages;
                return Object.entries(pages).reduce((filtered, [key, page]) => {
                    if (
                        page.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        page.content.toLowerCase().includes(searchTerm.toLowerCase())
                    ) {
                        filtered[key] = page;
                    }
                    return filtered;
                }, {});
            };

            const mainContentStyle = {
                marginLeft: isSidebarOpen ? '16rem' : '0',
                transition: 'margin-left 0.3s ease',
                padding: '2rem',
                maxWidth: isSidebarOpen ? 'calc(100% - 16rem)' : '100%'
            };

            return (
                <div style={{ minHeight: '100vh', backgroundColor: 'var(--background)' }}>
                    {/* Header */}
                    <header style={{
                        position: 'fixed',
                        top: 0,
                        left: 0,
                        right: 0,
                        height: '4rem',
                        borderBottom: '1px solid var(--border)',
                        backgroundColor: 'var(--background)',
                        zIndex: 50,
                        display: 'flex',
                        alignItems: 'center',
                        padding: '0 1.5rem'
                    }}>
                        <button
                            onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                            style={{
                                padding: '0.5rem',
                                backgroundColor: 'transparent',
                                border: 'none',
                                cursor: 'pointer',
                                color: 'var(--foreground)'
                            }}
                        >
                            <Menu size={20} />
                        </button>
                        
                        <a href="#" style={{
                            fontSize: '1.25rem',
                            fontWeight: 600,
                            marginLeft: '1rem',
                            color: 'var(--foreground)',
                            textDecoration: 'none'
                        }}>
                            Documentation
                        </a>
                        
                        <div style={{
                            position: 'relative',
                            flex: 1,
                            maxWidth: '36rem',
                            marginLeft: '1rem'
                        }}>
                            <Search style={{
                                position: 'absolute',
                                left: '0.75rem',
                                top: '50%',
                                transform: 'translateY(-50%)',
                                color: 'var(--muted-foreground)'
                            }} size={16} />
                            <input
                                type="text"
                                placeholder="Search documentation..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                style={{
                                    width: '100%',
                                    padding: '0.5rem 1rem 0.5rem 2.5rem',
                                    backgroundColor: 'var(--muted)',
                                    border: 'none',
                                    borderRadius: '0.375rem',
                                    fontSize: '0.875rem',
                                    color: 'var(--foreground)'
                                }}
                            />
                        </div>
                        
                        <button
                            onClick={() => setIsDarkMode(!isDarkMode)}
                            style={{
                                padding: '0.5rem',
                                backgroundColor: 'transparent',
                                border: 'none',
                                cursor: 'pointer',
                                color: 'var(--foreground)',
                                marginLeft: '1rem'
                            }}
                        >
                            {isDarkMode ? <Sun size={20} /> : <Moon size={20} />}
                        </button>
                    </header>

                    {/* Sidebar */}
                    <aside style={{
                        position: 'fixed',
                        top: '4rem',
                        bottom: 0,
                        width: '16rem',
                        backgroundColor: 'var(--muted)',
                        borderRight: '1px solid var(--border)',
                        overflowY: 'auto',
                        transform: isSidebarOpen ? 'translateX(0)' : 'translateX(-100%)',
                        transition: 'transform 0.3s ease'
                    }}>
                        {Object.entries(sections).map(([groupId, group]) => (
                            <div key={groupId} style={{ padding: '0.5rem 0' }}>
                                <button
                                    onClick={() => setActiveGroup(groupId)}
                                    style={{
                                        width: '100%',
                                        padding: '0.5rem 1rem',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'space-between',
                                        backgroundColor: 'transparent',
                                        border: 'none',
                                        cursor: 'pointer',
                                        color: 'var(--foreground)'
                                    }}
                                >
                                    <span style={{ fontWeight: 600 }}>{group.title}</span>
                                    {activeGroup === groupId ? <ChevronDown size={16} /> : <ChevronRight size={16} />}
                                </button>
                                
                                {activeGroup === groupId && (
                                    <div>
                                        {Object.entries(filterContent(group.pages)).map(([pageId, page]) => (
                                            <button
                                                key={pageId}
                                                onClick={() => {
                                                    setActivePage(pageId);
                                                    if (window.innerWidth <= 768) {
                                                        setIsSidebarOpen(false);
                                                    }
                                                }}
                                                style={{
                                                    width: '100%',
                                                    padding: '0.5rem 1.5rem',
                                                    textAlign: 'left',
                                                    backgroundColor: activePage === pageId ? 'var(--accent)' : 'transparent',
                                                    border: 'none',
                                                    cursor: 'pointer',
                                                    color: 'var(--foreground)',
                                                    fontSize: '0.875rem'
                                                }}
                                            >
                                                {page.title}
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </aside>

                    {/* Main Content */}
                    <main style={mainContentStyle}>
                        <div style={{ 
                            maxWidth: '65rem',
                            margin: '5rem auto 0',
                            transition: 'max-width 0.3s ease'
                        }}>
                            <div className="card" style={{ padding: '2rem' }}>
                                <h1 style={{
                                    fontSize: '2rem',
                                    fontWeight: 700,
                                    marginBottom: '1.5rem'
                                }}>
                                    {sections[activeGroup]?.pages[activePage]?.title}
                                </h1>
                                <div className="prose">
                                    {sections[activeGroup]?.pages[activePage]?.content}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<Documentation />);
    </script>
</body>
</html>
