<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentation App with MUI</title>
  <!-- Import MUI CSS and JavaScript -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0-alpha.29/dist/material.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mui/material@5.0.0-alpha.29/dist/material.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const {
      AppBar,
      Toolbar,
      Typography,
      CssBaseline,
      Drawer,
      List,
      ListItem,
      ListItemText,
      Box,
      Divider,
      Button,
    } = MaterialUI;

    const pages = {
      Home: "Welcome to the Home Page. This is a simple documentation-style SPA.",
      GettingStarted: "To get started, please follow these simple steps...",
      Components: "Here, you will learn about all the reusable components...",
      API: "API reference and details go here..."
    };

    function App() {
      const [selectedPage, setSelectedPage] = React.useState("Home");

      return (
        <Box sx={{ display: 'flex' }}>
          <CssBaseline />
          <AppBar position="fixed" sx={{ zIndex: 1201 }}>
            <Toolbar>
              <Typography variant="h6" noWrap>
                MUI Documentation SPA
              </Typography>
            </Toolbar>
          </AppBar>

          <Drawer
            variant="permanent"
            sx={{
              width: 240,
              flexShrink: 0,
              [`& .MuiDrawer-paper`]: { width: 240, boxSizing: 'border-box' },
            }}
          >
            <Toolbar />
            <Divider />
            <List>
              {Object.keys(pages).map((text) => (
                <ListItem button key={text} onClick={() => setSelectedPage(text)}>
                  <ListItemText primary={text} />
                </ListItem>
              ))}
            </List>
          </Drawer>

          <Box
            component="main"
            sx={{ flexGrow: 1, bgcolor: 'background.default', p: 3 }}
          >
            <Toolbar />
            <Typography variant="h4" gutterBottom>
              {selectedPage}
            </Typography>
            <Typography>
              {pages[selectedPage]}
            </Typography>
          </Box>
        </Box>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
