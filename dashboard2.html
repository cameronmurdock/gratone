<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - ONE Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/5.11.0/material-ui.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
    }
    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
    }
    .user-info {
      text-align: center;
      margin-top: 1rem;
    }
    .user-info h1 {
      margin: 0.5rem 0;
    }
    .user-info p {
      color: #cfd8dc;
      margin: 0.5rem 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .tab {
      padding: 1rem;
      cursor: pointer;
      color: #cfd8dc;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }
    .tab.active {
      color: white;
      border-bottom: 2px solid #ffeb3b;
    }
    .tab-content {
      width: 100%;
      max-width: 600px;
      margin-top: 2rem;
    }
    .badge {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #ffeb3b;
      color: #333;
      border-radius: 12px;
      margin: 0.5rem;
    }
    .post-card {
      background-color: #3f51b5;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function UserProfile() {
      const user = {
        name: "Cameron Ely-Murdock",
        role: "Community Leader",
        bio: "Passionate about building strong local communities through sustainable initiatives and shared resources.",
        avatar: "https://randomuser.me/api/portraits/men/32.jpg",
        badges: ["Community Leader", "Event Organizer", "Volunteer"],
        posts: [
          { id: 1, content: "Excited to host a new community event this weekend!" },
          { id: 2, content: "Looking for volunteers for the community garden project." },
        ],
        services: [
          { id: 1, name: "Yoga Classes", description: "Free weekly yoga sessions at the local park." },
          { id: 2, name: "Community Mediation", description: "Offering conflict resolution services for local groups." },
        ],
      };

      const [activeTab, setActiveTab] = React.useState("Overview");

      const renderContent = () => {
        switch (activeTab) {
          case "Overview":
            return (
              <div className="tab-content">
                <h2>Badges</h2>
                <div>
                  {user.badges.map((badge, index) => (
                    <span key={index} className="badge">{badge}</span>
                  ))}
                </div>
              </div>
            );
          case "Posts":
            return (
              <div className="tab-content">
                <h2>Recent Posts</h2>
                {user.posts.map(post => (
                  <div key={post.id} className="post-card">
                    <p>{post.content}</p>
                  </div>
                ))}
              </div>
            );
          case "Services":
            return (
              <div className="tab-content">
                <h2>Offered Services</h2>
                {user.services.map(service => (
                  <div key={service.id} className="post-card">
                    <h3>{service.name}</h3>
                    <p>{service.description}</p>
                  </div>
                ))}
              </div>
            );
          default:
            return null;
        }
      };

      return (
        <div className="profile-container">
          <img src={user.avatar} alt={user.name} className="avatar" />
          <div className="user-info">
            <h1>{user.name}</h1>
            <h3>{user.role}</h3>
            <p>{user.bio}</p>
          </div>
          <div className="tabs">
            {["Overview", "Posts", "Services"].map(tab => (
              <div
                key={tab}
                className={`tab ${activeTab === tab ? "active" : ""}`}
                onClick={() => setActiveTab(tab)}
              >
                {tab}
              </div>
            ))}
          </div>
          {renderContent()}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<UserProfile />);
  </script>
</body>
</html>
