<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - Nested Groups</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body style="background-color: #1a1a1a;">
  <div id="root"></div>

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Material-UI Components -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      AppBar,
      Toolbar,
      Typography,
      IconButton,
      Avatar,
      Box,
      Tabs,
      Tab,
      Card,
      CardContent,
      Button,
      Grid,
      Paper,
      List,
      ListItem,
      ListItemText,
      ListItemAvatar,
      Divider,
      TextField,
    } = MaterialUI;

    const groups = [
      { id: 1, name: "The Stand", description: "Community hub for events and sharing.", avatar: "https://via.placeholder.com/150" },
      { id: 2, name: "Shambala Center", description: "Spiritual wellness and meditation.", avatar: "https://via.placeholder.com/150" },
    ];

    const events = [
      { id: 1, name: "Garden Party", date: "Jan 5", location: "San Francisco, CA" },
      { id: 2, name: "Music Festival", date: "Feb 10", location: "Santa Cruz, CA" },
    ];

    const posts = [
      { id: 1, user: "Miekie Smith", content: "Lorem ipsum dolor sit amet.", avatar: "https://via.placeholder.com/150" },
      { id: 2, user: "Miekie Smith", content: "Omare eget lacus proin con.", avatar: "https://via.placeholder.com/150" },
    ];

    const [selectedGroup, setSelectedGroup] = React.useState(null);

    function TopBar() {
      return (
        <AppBar position="static" sx={{ backgroundColor: '#004d40' }}>
          <Toolbar>
            <Typography variant="h6" sx={{ flexGrow: 1 }}>
              ONE Local
            </Typography>
            <IconButton color="inherit">
              <span className="material-icons">search</span>
            </IconButton>
            <IconButton color="inherit">
              <span className="material-icons">account_circle</span>
            </IconButton>
          </Toolbar>
        </AppBar>
      );
    }

    function ProfileSidebar() {
      return (
        <Paper sx={{ p: 2, width: 300, color: '#fff', backgroundColor: '#2e2e2e' }}>
          <Avatar src="https://via.placeholder.com/150" sx={{ width: 100, height: 100, mb: 2 }} />
          <Typography variant="h6">Cameron Murdock</Typography>
          <Typography variant="body2" color="#bbb">Coach • 500 Given • 20k Received</Typography>
          <Button variant="contained" color="primary" sx={{ mt: 2 }}>Give</Button>
          <Button variant="outlined" color="primary" sx={{ mt: 1 }}>Message</Button>
          <Divider sx={{ my: 2 }} />
          <Typography variant="subtitle1">Skills</Typography>
          <Button variant="text" color="inherit">Designing</Button>
          <Button variant="text" color="inherit">Art Making</Button>
        </Paper>
      );
    }

    function GroupList({ onSelectGroup }) {
      return (
        <List sx={{ p: 2 }}>
          {groups.map(group => (
            <ListItem button key={group.id} onClick={() => onSelectGroup(group)}>
              <ListItemAvatar>
                <Avatar src={group.avatar} />
              </ListItemAvatar>
              <ListItemText primary={group.name} secondary={group.description} />
            </ListItem>
          ))}
        </List>
      );
    }

    function GroupDetails({ group }) {
      return (
        <Box sx={{ p: 2 }}>
          <Typography variant="h4">{group.name}</Typography>
          <Typography variant="body1" color="#bbb">{group.description}</Typography>
          <Divider sx={{ my: 2 }} />
          <Typography variant="h6">Upcoming Events</Typography>
          {events.map(event => (
            <Card key={event.id} sx={{ mb: 2 }}>
              <CardContent>
                <Typography variant="h6">{event.name}</Typography>
                <Typography variant="body2" color="#bbb">{event.date} • {event.location}</Typography>
              </CardContent>
            </Card>
          ))}
          <Typography variant="h6">Recent Posts</Typography>
          {posts.map(post => (
            <Card key={post.id} sx={{ mb: 2 }}>
              <CardContent>
                <Grid container spacing={2}>
                  <Grid item>
                    <Avatar src={post.avatar} />
                  </Grid>
                  <Grid item xs>
                    <Typography variant="h6">{post.user}</Typography>
                    <Typography>{post.content}</Typography>
                  </Grid>
                </Grid>
              </CardContent>
            </Card>
          ))}
        </Box>
      );
    }

    function MainContent() {
      const [selectedGroup, setSelectedGroup] = React.useState(null);

      return selectedGroup ? (
        <GroupDetails group={selectedGroup} />
      ) : (
        <GroupList onSelectGroup={setSelectedGroup} />
      );
    }

    function Dashboard() {
      return (
        <Grid container>
          <Grid item xs={3}>
            <ProfileSidebar />
          </Grid>
          <Grid item xs={9}>
            <MainContent />
          </Grid>
        </Grid>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(
      <>
        <TopBar />
        <Dashboard />
      </>
    );
  </script>
</body>
</html>
