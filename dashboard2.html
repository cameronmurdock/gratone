<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - ONE Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- Material UI CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.css" crossorigin>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      color: #333333;
    }
    .profile-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }
    @media (max-width: 960px) {
      .profile-container {
        grid-template-columns: 1fr;
      }
    }
    .sidebar {
      padding: 2rem;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #e0e0e0;
      height: 100%;
      overflow-y: auto;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #6d4c41; /* Muted Brown */
    }
    .user-info {
      text-align: center;
      margin-top: 1rem;
    }
    .user-info h1 {
      margin: 0.5rem 0;
      font-family: 'Playfair Display', serif;
      color: #6d4c41;
    }
    .user-info h3 {
      margin: 0.3rem 0;
      color: #8d6e63; /* Muted Coral */
    }
    .user-info p {
      margin: 0.2rem 0;
      color: #555555;
    }
    .badge {
      background-color: #ffeb3b; /* Soft Yellow */
      color: #333333;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      margin: 0.3rem;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      justify-content: flex-start;
      padding: 1rem;
      background-color: #ffffff;
      border-bottom: 2px solid #e0e0e0;
      flex-wrap: wrap;
    }
    .tab {
      color: #6d4c41;
      cursor: pointer;
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s, color 0.3s;
    }
    .tab.active {
      color: #6d4c41;
      border-bottom: 2px solid #6d4c41;
    }
    .content-area {
      padding: 2rem;
      overflow-y: auto;
      height: 100%;
    }
    .card {
      margin-bottom: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React, ReactDOM, Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>
  <script src="https://unpkg.com/@emotion/react@11.11.1/dist/emotion-react.umd.min.js" crossorigin></script>
  <script src="https://unpkg.com/@emotion/styled@11.11.0/dist/emotion-styled.umd.min.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

  <!-- Material UI Components -->
  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      Box,
      Grid,
      Typography,
      Button,
      IconButton,
      Avatar,
      Modal,
      Fade,
      Backdrop,
      Card,
      CardContent,
      CardActions,
      Icon,
      Chip,
      List,
      ListItem,
      ListItemText,
    } = MaterialUI;
    const { default: styled } = window['@emotion/styled'];

    // Custom Theme matching ONE Local's muted earthtone palette
    const theme = createTheme({
      palette: {
        mode: 'light',
        primary: {
          main: '#6d4c41', // Muted Brown
        },
        secondary: {
          main: '#8d6e63', // Muted Coral
        },
        background: {
          default: '#f5f5f5',
          paper: '#ffffff',
        },
        text: {
          primary: '#333333',
          secondary: '#555555',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h1: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
        h2: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
        h3: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
      },
      components: {
        MuiButton: {
          styleOverrides: {
            root: {
              borderRadius: '20px',
              textTransform: 'none',
              fontWeight: 'bold',
              transition: '0.3s',
            },
            containedPrimary: {
              backgroundColor: '#6d4c41',
              '&:hover': {
                backgroundColor: '#5a4033',
              },
            },
            containedSecondary: {
              backgroundColor: '#8d6e63',
              '&:hover': {
                backgroundColor: '#7a5e55',
              },
            },
            outlinedPrimary: {
              borderColor: '#6d4c41',
              color: '#6d4c41',
              '&:hover': {
                backgroundColor: 'rgba(109, 76, 65, 0.1)',
              },
            },
          },
        },
        MuiCard: {
          styleOverrides: {
            root: {
              borderRadius: '10px',
              boxShadow: '0 4px 12px rgba(0, 0, 0, 0.1)',
              transition: 'transform 0.3s',
              '&:hover': {
                transform: 'translateY(-5px)',
              },
            },
          },
        },
      },
    });

    function UserProfile() {
      // User Data
      const user = {
        name: "Cameron Ely-Murdock",
        role: "Community Leader",
        bio: "Connecting people and resources for a stronger local community.",
        avatar: "https://randomuser.me/api/portraits/men/32.jpg",
        location: "Boulder, CO",
        contact: "cameron@example.com",
        badges: ["Community Leader", "Event Organizer", "Volunteer", "Gardener"],
        posts: [
          { id: 1, content: "Excited for the upcoming community garden project!" },
          { id: 2, content: "Looking for volunteers for our local park cleanup." },
        ],
        services: [
          { id: 1, name: "Yoga Classes", description: "Weekly yoga sessions at the park." },
          { id: 2, name: "Mediation Services", description: "Conflict resolution for community disputes." },
        ],
        connections: ["Emily Clark", "Tom Baker", "Sarah Johnson"],
        activities: [
          { id: 1, activity: "Hosted a community meetup at Central Park." },
          { id: 2, activity: "Volunteered at the local food bank." },
        ],
      };

      // State for Active Tab
      const [activeTab, setActiveTab] = React.useState("Overview");

      // State for Modals
      const [openModal, setOpenModal] = React.useState(false);
      const [modalContent, setModalContent] = React.useState({});

      const handleOpenModal = (type, data) => {
        setModalContent({ type, data });
        setOpenModal(true);
      };

      const handleCloseModal = () => {
        setOpenModal(false);
        setModalContent({});
      };

      const renderContent = () => {
        switch (activeTab) {
          case "Overview":
            return (
              <Box>
                <Typography variant="h5" gutterBottom>
                  Badges
                </Typography>
                <Box>
                  {user.badges.map((badge, index) => (
                    <Chip key={index} label={badge} className="badge" sx={{ margin: '0.3rem' }} />
                  ))}
                </Box>
              </Box>
            );
          case "Posts":
            return (
              <Box>
                <Typography variant="h5" gutterBottom>
                  Recent Posts
                </Typography>
                {user.posts.map(post => (
                  <Card key={post.id} className="card" onClick={() => handleOpenModal('post', post)} aria-labelledby={`post-${post.id}`}>
                    <CardContent>
                      <Typography variant="body1">{post.content}</Typography>
                    </CardContent>
                  </Card>
                ))}
              </Box>
            );
          case "Services":
            return (
              <Box>
                <Typography variant="h5" gutterBottom>
                  Services
                </Typography>
                {user.services.map(service => (
                  <Card key={service.id} className="card" onClick={() => handleOpenModal('service', service)} aria-labelledby={`service-${service.id}`}>
                    <CardContent>
                      <Typography variant="h6">{service.name}</Typography>
                      <Typography variant="body2" color="text.secondary">{service.description}</Typography>
                    </CardContent>
                  </Card>
                ))}
              </Box>
            );
          case "Connections":
            return (
              <Box>
                <Typography variant="h5" gutterBottom>
                  Connections
                </Typography>
                <List>
                  {user.connections.map((conn, index) => (
                    <ListItem key={index} disablePadding>
                      <ListItemText primary={conn} />
                    </ListItem>
                  ))}
                </List>
              </Box>
            );
          case "Activities":
            return (
              <Box>
                <Typography variant="h5" gutterBottom>
                  Recent Activities
                </Typography>
                {user.activities.map(activity => (
                  <Card key={activity.id} className="card" onClick={() => handleOpenModal('activity', activity)} aria-labelledby={`activity-${activity.id}`}>
                    <CardContent>
                      <Typography variant="body1">{activity.activity}</Typography>
                    </CardContent>
                  </Card>
                ))}
              </Box>
            );
          default:
            return null;
        }
      };

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <Grid container className="profile-container">
            {/* Sidebar */}
            <Grid item className="sidebar">
              <Avatar src={user.avatar} alt={user.name} className="avatar" />
              <Box className="user-info">
                <Typography variant="h4">{user.name}</Typography>
                <Typography variant="h6">{user.role}</Typography>
                <Typography variant="body1">{user.bio}</Typography>
                <Typography variant="body2">{user.location}</Typography>
                <Typography variant="body2">{user.contact}</Typography>
              </Box>
            </Grid>

            {/* Main Content */}
            <Grid item className="content-area">
              {/* Tabs */}
              <Box className="tabs">
                {["Overview", "Posts", "Services", "Connections", "Activities"].map(tab => (
                  <Box
                    key={tab}
                    className={`tab ${activeTab === tab ? "active" : ""}`}
                    onClick={() => setActiveTab(tab)}
                  >
                    {tab}
                  </Box>
                ))}
              </Box>

              {/* Content */}
              <Box mt={4}>
                {renderContent()}
              </Box>
            </Grid>
          </Grid>

          {/* Modal */}
          <Modal
            open={openModal}
            onClose={handleCloseModal}
            closeAfterTransition
            BackdropComponent={Backdrop}
            BackdropProps={{
              timeout: 500,
            }}
            aria-labelledby="modal-title"
            aria-describedby="modal-description"
          >
            <Fade in={openModal}>
              <Box
                sx={{
                  position: 'absolute',
                  top: '50%',
                  left: '50%',
                  transform: 'translate(-50%, -50%)',
                  width: { xs: '90%', sm: 400 },
                  bgcolor: 'background.paper',
                  boxShadow: 24,
                  p: 4,
                  borderRadius: '10px',
                }}
              >
                {modalContent.type === 'post' && (
                  <>
                    <Typography id="modal-title" variant="h6" component="h2" gutterBottom>
                      Post Details
                    </Typography>
                    <Typography id="modal-description" sx={{ mt: 2 }}>
                      {modalContent.data.content}
                    </Typography>
                    <Box textAlign="right" mt={2}>
                      <Button variant="contained" color="primary" onClick={handleCloseModal}>
                        Close
                      </Button>
                    </Box>
                  </>
                )}
                {modalContent.type === 'service' && (
                  <>
                    <Typography id="modal-title" variant="h6" component="h2" gutterBottom>
                      {modalContent.data.name}
                    </Typography>
                    <Typography id="modal-description" sx={{ mt: 2 }}>
                      {modalContent.data.description}
                    </Typography>
                    <Box textAlign="right" mt={2}>
                      <Button variant="contained" color="primary" onClick={handleCloseModal}>
                        Close
                      </Button>
                    </Box>
                  </>
                )}
                {modalContent.type === 'activity' && (
                  <>
                    <Typography id="modal-title" variant="h6" component="h2" gutterBottom>
                      Activity Details
                    </Typography>
                    <Typography id="modal-description" sx={{ mt: 2 }}>
                      {modalContent.data.activity}
                    </Typography>
                    <Box textAlign="right" mt={2}>
                      <Button variant="contained" color="primary" onClick={handleCloseModal}>
                        Close
                      </Button>
                    </Box>
                  </>
                )}
              </Box>
            </Fade>
          </Modal>
        </ThemeProvider>
      </script>
</body>
</html>
