<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - ONE Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1a2e38;
      color: white;
    }
    .profile-container {
      display: flex;
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .left-panel {
      width: 300px;
      background-color: #2e3b4e;
      border-radius: 8px;
      padding: 1rem;
    }
    .main-panel {
      flex: 1;
      background-color: #2e3b4e;
      border-radius: 8px;
      padding: 1rem;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .avatar-large {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #00bfa5;
    }
    .user-info {
      flex: 1;
    }
    .reputation {
      color: #00bfa5;
      font-weight: bold;
    }
    .action-buttons {
      display: flex;
      gap: 1rem;
    }
    .action-button {
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 0.5rem;
      background-color: #3c4b5d;
      color: #93a1a1;
      cursor: pointer;
      border-radius: 8px;
    }
    .tab.active {
      background-color: #00bfa5;
      color: white;
    }
    .skills, .activity-feed {
      margin-top: 1rem;
    }
    .skill-chip {
      background-color: #00bfa5;
      color: white;
      padding: 5px 10px;
      border-radius: 16px;
      margin: 5px;
    }
    .activity-card {
      background-color: #3c4b5d;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .org-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .org-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function UserProfile() {
      const user = {
        name: "Cameron Ely-Murdock",
        avatar: "https://randomuser.me/api/portraits/men/32.jpg",
        bio: "Community organizer and local advocate.",
        reputation: 97.5,
        skills: ["Strategic Planning", "Gardening", "Public Speaking"],
        offers: ["Free Yoga Class", "Coaching Session"],
        activity: [
          { type: "Offer", content: "Offering a free yoga class tomorrow!" },
          { type: "Request", content: "Looking for volunteers for the food drive." },
        ],
        organizations: [
          { name: "Boulder Co-op", avatar: "https://via.placeholder.com/50/FF5733/FFFFFF" },
          { name: "Local Food Bank", avatar: "https://via.placeholder.com/50/28B463/FFFFFF" },
        ],
      };

      const [activeTab, setActiveTab] = React.useState("Overview");

      return (
        <div className="profile-container">
          <div className="left-panel">
            <div className="profile-header">
              <img src={user.avatar} alt="User Avatar" className="avatar-large" />
              <div className="user-info">
                <h2>{user.name}</h2>
                <p>{user.bio}</p>
                <p className="reputation">Reputation: {user.reputation}%</p>
                <div className="action-buttons">
                  <button className="action-button">Give</button>
                  <button className="action-button">Message</button>
                </div>
              </div>
            </div>
            <div className="skills">
              <h3>Skills</h3>
              {user.skills.map(skill => (
                <span key={skill} className="skill-chip">{skill}</span>
              ))}
            </div>
          </div>

          <div className="main-panel">
            <div className="tabs">
              {["Overview", "Activity", "Organizations"].map(tab => (
                <div
                  key={tab}
                  className={`tab ${activeTab === tab ? 'active' : ''}`}
                  onClick={() => setActiveTab(tab)}
                >
                  {tab}
                </div>
              ))}
            </div>

            {activeTab === "Overview" && (
              <div className="offers">
                <h3>Current Offers</h3>
                {user.offers.map(offer => (
                  <div key={offer} className="activity-card">{offer}</div>
                ))}
              </div>
            )}

            {activeTab === "Activity" && (
              <div className="activity-feed">
                <h3>Recent Activity</h3>
                {user.activity.map((item, index) => (
                  <div key={index} className="activity-card">
                    <strong>{item.type}:</strong> {item.content}
                  </div>
                ))}
              </div>
            )}

            {activeTab === "Organizations" && (
              <div className="organizations">
                <h3>Organizations</h3>
                {user.organizations.map(org => (
                  <div key={org.name} className="org-card">
                    <img src={org.avatar} alt={org.name} className="org-avatar" />
                    <p>{org.name}</p>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<UserProfile />);
  </script>
</body>
</html>
