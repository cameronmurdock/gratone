<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - ONE Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts and Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Playfair+Display&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Material UI CSS (Optional for additional styling) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #d1c4e9, #c5cae9, #b3e5fc, #b2dfdb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333333;
      height: 100vh;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .profile-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      height: 100vh;
    }
    @media (max-width: 960px) {
      .profile-container {
        grid-template-columns: 1fr;
      }
    }
    .sidebar {
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 2px solid #ddd;
      overflow-y: auto;
    }
    @media (max-width: 960px) {
      .sidebar {
        border-right: none;
        border-bottom: 2px solid #ddd;
      }
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #6d4c41;
      object-fit: cover;
    }
    .user-info {
      text-align: center;
      margin-top: 1rem;
    }
    .user-info h1 {
      margin: 0.5rem 0;
      font-family: 'Playfair Display', serif;
      color: #6d4c41;
    }
    .user-info h3 {
      margin: 0.3rem 0;
      color: #555555;
    }
    .user-info p {
      margin: 0.2rem 0;
      color: #555555;
    }
    .badge {
      background-color: #ffeb3b;
      color: #333333;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      margin: 0.3rem;
      display: inline-block;
      font-weight: bold;
      font-size: 0.8rem;
    }
    .tabs {
      display: flex;
      justify-content: flex-start;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-top: 2px solid #ddd;
      border-bottom: 2px solid #ddd;
    }
    .tab {
      color: #6d4c41;
      cursor: pointer;
      padding: 0.5rem 1rem;
      margin-right: 1rem;
      border-bottom: 2px solid transparent;
      transition: border-bottom 0.3s;
      font-weight: 500;
    }
    .tab.active {
      color: #ffeb3b;
      border-bottom: 2px solid #ffeb3b;
    }
    .content-area {
      padding: 2rem;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.95);
    }
    .card-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React 18 and ReactDOM 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <!-- Material UI v5 -->
  <script src="https://unpkg.com/@mui/material@5.11.0/umd/material-ui.development.js" crossorigin></script>
  <!-- Material UI Icons -->
  <script src="https://unpkg.com/@mui/icons-material@5.11.0/umd/material-ui-icons.development.js" crossorigin></script>

  <script type="text/babel">
    const {
      ThemeProvider,
      createTheme,
      CssBaseline,
      Box,
      Grid,
      Typography,
      Button,
      IconButton,
      Card,
      CardContent,
      Modal,
      Fade,
      Backdrop,
      Avatar,
      Chip,
      List,
      ListItem,
      ListItemText,
      Divider,
    } = MaterialUI;
    
    const { useState } = React;

    // Define the theme to match the main site
    const theme = createTheme({
      palette: {
        primary: {
          main: '#6d4c41', // Muted Brown
        },
        secondary: {
          main: '#ffeb3b', // Yellow for badges and active tabs
        },
        background: {
          default: '#f5f5f5',
          paper: '#ffffff',
        },
        text: {
          primary: '#333333',
          secondary: '#555555',
        },
      },
      typography: {
        fontFamily: 'Montserrat, sans-serif',
        h1: {
          fontFamily: 'Playfair Display, serif',
          fontWeight: 700,
        },
        h3: {
          fontWeight: 500,
          color: '#555555',
        },
      },
    });

    // JSON Data Objects
    const userData = {
      name: "Cameron Ely-Murdock",
      role: "Community Leader",
      bio: "Connecting people and resources for a stronger local community.",
      avatar: "https://randomuser.me/api/portraits/men/32.jpg",
      location: "Boulder, CO",
      contact: "cameron@example.com",
      badges: ["Community Leader", "Event Organizer", "Volunteer", "Gardener"],
      posts: [
        { id: 1, content: "Excited for the upcoming community garden project!" },
        { id: 2, content: "Looking for volunteers for our local park cleanup." },
      ],
      services: [
        { id: 1, name: "Yoga Classes", description: "Weekly yoga sessions at the park." },
        { id: 2, name: "Mediation Services", description: "Conflict resolution for community disputes." },
      ],
      connections: ["Emily Clark", "Tom Baker", "Sarah Johnson"],
      activities: [
        { id: 1, activity: "Hosted a community meetup at Central Park." },
        { id: 2, activity: "Volunteered at the local food bank." },
      ],
    };

    const UserProfile = () => {
      const [activeTab, setActiveTab] = useState("Overview");
      const [modalOpen, setModalOpen] = useState(false);
      const [modalContent, setModalContent] = useState(null);
      const [modalTitle, setModalTitle] = useState("");

      const handleOpenModal = (title, content) => {
        setModalTitle(title);
        setModalContent(content);
        setModalOpen(true);
      };

      const handleCloseModal = () => {
        setModalOpen(false);
        setModalContent(null);
        setModalTitle("");
      };

      const renderContent = () => {
        switch (activeTab) {
          case "Overview":
            return (
              <Box>
                <Typography variant="h5" gutterBottom>
                  Badges
                </Typography>
                <Box>
                  {userData.badges.map((badge, index) => (
                    <Chip
                      key={index}
                      label={badge}
                      color="secondary"
                      variant="outlined"
                      style={{ marginRight: '0.5rem', marginBottom: '0.5rem' }}
                    />
                  ))}
                </Box>
              </Box>
            );
          case "Posts":
            return (
              <Box>
                <Typography variant="h5" gutterBottom>
                  Recent Posts
                </Typography>
                <Box className="card-container">
                  {userData.posts.map(post => (
                    <Card 
                      key={post.id} 
                      sx={{ backgroundColor: '#3f51b5', color: '#fff', cursor: 'pointer' }}
                      onClick={() => handleOpenModal("Post Details", post.content)}
                    >
                      <CardContent>
                        <Typography variant="body1">
                          {post.content}
                        </Typography>
                      </CardContent>
                    </Card>
                  ))}
                </Box>
              </Box>
            );
          case "Services":
            return (
              <Box>
                <Typography variant="h5" gutterBottom>
                  Services
                </Typography>
                <Box className="card-container">
                  {userData.services.map(service => (
                    <Card 
                      key={service.id} 
                      sx={{ backgroundColor: '#3f51b5', color: '#fff', cursor: 'pointer' }}
                      onClick={() => handleOpenModal(service.name, service.description)}
                    >
                      <CardContent>
                        <Typography variant="h6">
                          {service.name}
                        </Typography>
                        <Typography variant="body2">
                          {service.description}
                        </Typography>
                      </CardContent>
                    </Card>
                  ))}
                </Box>
              </Box>
            );
          case "Connections":
            return (
              <Box>
                <Typography variant="h5" gutterBottom>
                  Connections
                </Typography>
                <List>
                  {userData.connections.map((conn, index) => (
                    <ListItem key={index}>
                      <ListItemText primary={conn} />
                    </ListItem>
                  ))}
                </List>
              </Box>
            );
          case "Activities":
            return (
              <Box>
                <Typography variant="h5" gutterBottom>
                  Recent Activities
                </Typography>
                <Box className="card-container">
                  {userData.activities.map(activity => (
                    <Card 
                      key={activity.id} 
                      sx={{ backgroundColor: '#3f51b5', color: '#fff', cursor: 'pointer' }}
                      onClick={() => handleOpenModal("Activity Details", activity.activity)}
                    >
                      <CardContent>
                        <Typography variant="body1">
                          {activity.activity}
                        </Typography>
                      </CardContent>
                    </Card>
                  ))}
                </Box>
              </Box>
            );
          default:
            return null;
        }
      };

      return (
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <div className="profile-container">
            {/* Sidebar */}
            <Box className="sidebar">
              <Avatar src={userData.avatar} alt={userData.name} className="avatar" />
              <div className="user-info">
                <Typography variant="h4">{userData.name}</Typography>
                <Typography variant="h6">{userData.role}</Typography>
                <Typography variant="body1">{userData.bio}</Typography>
                <Typography variant="body2">{userData.location}</Typography>
                <Typography variant="body2"><a href={`mailto:${userData.contact}`} style={{ color: '#6d4c41', textDecoration: 'none' }}>{userData.contact}</a></Typography>
              </div>
              <Box mt={4}>
                {userData.badges.map((badge, index) => (
                  <Chip
                    key={index}
                    label={badge}
                    color="secondary"
                    variant="outlined"
                    style={{ marginRight: '0.5rem', marginBottom: '0.5rem' }}
                  />
                ))}
              </Box>
            </Box>
            {/* Content Area */}
            <Box className="content-area">
              {/* Tabs */}
              <Box className="tabs">
                {["Overview", "Posts", "Services", "Connections", "Activities"].map(tab => (
                  <Typography
                    key={tab}
                    variant="subtitle1"
                    className={`tab ${activeTab === tab ? "active" : ""}`}
                    onClick={() => setActiveTab(tab)}
                  >
                    {tab}
                  </Typography>
                ))}
              </Box>
              {/* Dynamic Content */}
              {renderContent()}
            </Box>
          </div>
          {/* Modal */}
          <Modal
            open={modalOpen}
            onClose={handleCloseModal}
            closeAfterTransition
            BackdropComponent={Backdrop}
            BackdropProps={{
              timeout: 500,
            }}
            aria-labelledby="modal-title"
            aria-describedby="modal-description"
          >
            <Fade in={modalOpen}>
              <Box sx={{
                position: 'absolute',
                top: '50%',
                left: '50%',
                transform: 'translate(-50%, -50%)',
                width: { xs: '90%', sm: 400 },
                bgcolor: 'background.paper',
                border: '2px solid #6d4c41',
                boxShadow: 24,
                p: 4,
                borderRadius: '8px',
              }}>
                <Typography id="modal-title" variant="h6" component="h2" sx={{ mb: 2 }}>
                  {modalTitle}
                </Typography>
                <Typography id="modal-description" variant="body1" sx={{ mb: 4 }}>
                  {modalContent}
                </Typography>
                <Button variant="contained" color="primary" onClick={handleCloseModal}>
                  Close
                </Button>
              </Box>
            </Fade>
          </Modal>
        </ThemeProvider>
      </script>
</body>
</html>
