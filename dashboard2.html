<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - ONE Local</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 1.5rem;
    }
    .profile-info {
      flex: 1;
    }
    .profile-name {
      font-size: 1.8rem;
      font-weight: 700;
    }
    .profile-bio {
      font-size: 1rem;
      color: #cfcfcf;
      margin-top: 0.5rem;
    }
    .badge {
      background-color: #004d40;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-right: 0.5rem;
    }
    .section-title {
      font-size: 1.4rem;
      margin: 1.5rem 0 1rem;
    }
    .skills-list, .interests-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .chip {
      background-color: #004d40;
      color: white;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.9rem;
    }
    .activities-list {
      margin-top: 1rem;
    }
    .activity-card {
      background-color: #003642;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .activity-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .activity-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 1rem;
    }
    .activity-content {
      flex: 1;
    }
    .contact-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .contact-button {
      background-color: #004d40;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function UserProfile() {
      const userData = {
        avatar: "https://randomuser.me/api/portraits/men/32.jpg",
        name: "Cameron Ely-Murdock",
        bio: "Community builder, yoga instructor, and advocate for local resilience. Passionate about creating connected, sustainable communities.",
        location: "Boulder, CO",
        reputation: 85,
        badges: ["Community Leader", "Volunteer", "Top Contributor"],
        skills: ["Yoga", "Gardening", "Project Management", "Public Speaking"],
        interests: ["Sustainability", "Local Food", "Mindfulness", "Art"],
        recentActivities: [
          { id: 1, user: "Cameron Ely-Murdock", date: "Nov 13, 2024", content: "Offering free yoga class tomorrow morning!", avatar: "https://randomuser.me/api/portraits/men/32.jpg" },
          { id: 2, user: "Cameron Ely-Murdock", date: "Nov 12, 2024", content: "Looking for volunteers for the community garden this weekend.", avatar: "https://randomuser.me/api/portraits/men/32.jpg" },
        ],
      };

      return (
        <div className="profile-container">
          {/* Profile Header */}
          <div className="profile-header">
            <img src={userData.avatar} alt="User avatar" className="profile-avatar" />
            <div className="profile-info">
              <div className="profile-name">{userData.name}</div>
              <div className="profile-bio">{userData.bio}</div>
              <div className="profile-bio">Location: {userData.location}</div>
              <div className="profile-bio">Reputation Score: {userData.reputation}</div>
              <div>
                {userData.badges.map((badge, index) => (
                  <span key={index} className="badge">{badge}</span>
                ))}
              </div>
            </div>
          </div>

          {/* Skills Section */}
          <div>
            <div className="section-title">Skills</div>
            <div className="skills-list">
              {userData.skills.map((skill, index) => (
                <div key={index} className="chip">{skill}</div>
              ))}
            </div>
          </div>

          {/* Interests Section */}
          <div>
            <div className="section-title">Interests</div>
            <div className="interests-list">
              {userData.interests.map((interest, index) => (
                <div key={index} className="chip">{interest}</div>
              ))}
            </div>
          </div>

          {/* Recent Activities Section */}
          <div>
            <div className="section-title">Recent Activities</div>
            <div className="activities-list">
              {userData.recentActivities.map(activity => (
                <div key={activity.id} className="activity-card">
                  <div className="activity-header">
                    <img src={activity.avatar} alt="Activity avatar" className="activity-avatar" />
                    <div className="activity-content">
                      <div>{activity.user} - {activity.date}</div>
                      <div>{activity.content}</div>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>

          {/* Contact Buttons */}
          <div className="contact-buttons">
            <button className="contact-button">Message</button>
            <button className="contact-button">Share Profile</button>
            <button className="contact-button">Follow</button>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<UserProfile />);
  </script>
</body>
</html>
