<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ONE Local - User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-ui/5.11.0/material-ui.min.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #2c3e50;
      color: white;
    }
    .profile-container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #ecf0f1;
    }
    .user-info {
      flex: 1;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid #ecf0f1;
    }
    .tab {
      cursor: pointer;
      color: #bdc3c7;
      padding: 0.5rem;
    }
    .tab.active {
      color: #ecf0f1;
      border-bottom: 2px solid #ecf0f1;
    }
    .section {
      margin-top: 2rem;
    }
    .badge {
      display: inline-block;
      background-color: #f39c12;
      color: #2c3e50;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      margin: 0.5rem;
    }
    .post-card, .service-card, .group-card, .event-card, .resource-card, .testimonial-card {
      background-color: #34495e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .wallet-stats {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
    }
    .stat {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function UserProfile() {
      const user = {
        name: "Cameron Ely-Murdock",
        role: "Community Leader",
        bio: "Building strong local communities through shared resources and sustainable initiatives.",
        avatar: "https://randomuser.me/api/portraits/men/32.jpg",
        contact: {
          email: "cameron@onelocal.org",
          phone: "123-456-7890",
          social: {
            twitter: "https://twitter.com/cameron",
            linkedin: "https://linkedin.com/in/cameron",
          },
        },
        badges: ["Community Leader", "Event Organizer", "Volunteer"],
        posts: [
          { id: 1, content: "Hosting a new community event this weekend!" },
          { id: 2, content: "Volunteers needed for the community garden project." },
        ],
        services: [
          { id: 1, name: "Yoga Classes", description: "Free yoga sessions at the park every Sunday." },
          { id: 2, name: "Conflict Resolution", description: "Offering mediation services for community groups." },
        ],
        skills: ["Strategic Planning", "Leadership", "Conflict Resolution"],
        groups: ["Neighborhood Watch", "Book Club", "Community Garden"],
        events: ["Community Cleanup", "Neighborhood Meeting", "Charity Run"],
        resources: ["Gardening Tools", "Shared Workspace", "Event Supplies"],
        testimonials: [
          { id: 1, author: "Emily Clark", content: "Cameron is an incredible leader and organizer!" },
          { id: 2, author: "John Smith", content: "Always reliable and willing to help the community." },
        ],
        wallet: { tokens: 150, credits: 200 },
      };

      const [activeTab, setActiveTab] = React.useState("Overview");

      const renderContent = () => {
        switch (activeTab) {
          case "Overview":
            return (
              <div className="section">
                <h2>Badges</h2>
                <div>{user.badges.map((badge, index) => <span key={index} className="badge">{badge}</span>)}</div>
                <h2>Wallet</h2>
                <div className="wallet-stats">
                  <div className="stat"><h3>{user.wallet.tokens}</h3><p>Tokens</p></div>
                  <div className="stat"><h3>{user.wallet.credits}</h3><p>Credits</p></div>
                </div>
              </div>
            );
          case "Posts":
            return (
              <div className="section">
                <h2>Recent Posts</h2>
                {user.posts.map(post => <div key={post.id} className="post-card"><p>{post.content}</p></div>)}
              </div>
            );
          case "Services":
            return (
              <div className="section">
                <h2>Offered Services</h2>
                {user.services.map(service => (
                  <div key={service.id} className="service-card">
                    <h3>{service.name}</h3>
                    <p>{service.description}</p>
                  </div>
                ))}
              </div>
            );
          case "Skills":
            return (
              <div className="section">
                <h2>Skills</h2>
                <div>{user.skills.map(skill => <span key={skill} className="badge">{skill}</span>)}</div>
              </div>
            );
          case "Groups":
            return (
              <div className="section">
                <h2>Groups</h2>
                {user.groups.map(group => <div key={group} className="group-card"><p>{group}</p></div>)}
              </div>
            );
          case "Events":
            return (
              <div className="section">
                <h2>Events</h2>
                {user.events.map(event => <div key={event} className="event-card"><p>{event}</p></div>)}
              </div>
            );
          case "Resources":
            return (
              <div className="section">
                <h2>Resources</h2>
                {user.resources.map(resource => <div key={resource} className="resource-card"><p>{resource}</p></div>)}
              </div>
            );
          case "Testimonials":
            return (
              <div className="section">
                <h2>Testimonials</h2>
                {user.testimonials.map(testimonial => (
                  <div key={testimonial.id} className="testimonial-card">
                    <h4>{testimonial.author}</h4>
                    <p>{testimonial.content}</p>
                  </div>
                ))}
              </div>
            );
          default:
            return null;
        }
      };

      return (
        <div className="profile-container">
          <div className="header">
            <img src={user.avatar} alt={user.name} className="avatar" />
            <div className="user-info">
              <h1>{user.name}</h1>
              <h3>{user.role}</h3>
              <p>{user.bio}</p>
            </div>
          </div>
          <div className="tabs">
            {["Overview", "Posts", "Services", "Skills", "Groups", "Events", "Resources", "Testimonials"].map(tab => (
              <div
                key={tab}
                className={`tab ${activeTab === tab ? "active" : ""}`}
                onClick={() => setActiveTab(tab)}
              >
                {tab}
              </div>
            ))}
          </div>
          {renderContent()}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<UserProfile />);
  </script>
</body>
</html>
