<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch to Color Visualizer</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .color-containers {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px;
        }
        .color-box {
            text-align: center;
        }
        .color-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            transition: background-color 0.3s;
            background-color: #ccc;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            margin-top: 10px;
        }
        #noteInfo {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color-containers">
            <div class="color-box">
                <div id="colorDisplay1" class="color-circle"></div>
                <p>Microphone Input</p>
            </div>
            <div class="color-box">
                <div id="colorDisplay2" class="color-circle"></div>
                <select id="noteSelect" onchange="updateComparisonNote()">
                    <option value="C">C (261.63 Hz)</option>
                    <option value="C#">C# (277.18 Hz)</option>
                    <option value="D">D (293.66 Hz)</option>
                    <option value="D#">D# (311.13 Hz)</option>
                    <option value="E">E (329.63 Hz)</option>
                    <option value="F">F (349.23 Hz)</option>
                    <option value="F#">F# (369.99 Hz)</option>
                    <option value="G">G (392.00 Hz)</option>
                    <option value="G#">G# (415.30 Hz)</option>
                    <option value="A">A (440.00 Hz)</option>
                    <option value="A#">A# (466.16 Hz)</option>
                    <option value="B">B (493.88 Hz)</option>
                </select>
            </div>
        </div>
        <div class="controls">
            <button id="startButton">Start Microphone</button>
            <button id="playSelectedNote">Play Selected Note</button>
        </div>
        <div id="noteInfo">Microphone Note: - Hz: -</div>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let analyser;
        let microphone;
        let oscillator;

        const noteFrequencies = {
            'C': 261.63,
            'C#': 277.18,
            'D': 293.66,
            'D#': 311.13,
            'E': 329.63,
            'F': 349.23,
            'F#': 369.99,
            'G': 392.00,
            'G#': 415.30,
            'A': 440.00,
            'A#': 466.16,
            'B': 493.88
        };

        const noteColors = {
            'C': '#FF0000',
            'C#': '#FF4500',
            'D': '#FFA500',
            'D#': '#FFD700',
            'E': '#FFFF00',
            'F': '#32CD32',
            'F#': '#00FA9A',
            'G': '#00CED1',
            'G#': '#1E90FF',
            'A': '#4169E1',
            'A#': '#8A2BE2',
            'B': '#9400D3'
        };

        function updateComparisonNote() {
            const selectedNote = document.getElementById('noteSelect').value;
            document.getElementById('colorDisplay2').style.backgroundColor = noteColors[selectedNote];
        }

        async function startMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                microphone.connect(analyser);

                const dataArray = new Uint8Array(analyser.fftSize);

                function autoCorrelate() {
                    analyser.getByteTimeDomainData(dataArray);
                    const sampleRate = audioContext.sampleRate;

                    // Auto-correlation
                    let bestOffset = -1;
                    let bestCorrelation = 0;
                    let rms = 0;

                    for (let i = 0; i < dataArray.length; i++) {
                        const val = (dataArray[i] - 128) / 128;
                        rms += val * val;
                    }

                    rms = Math.sqrt(rms / dataArray.length);
                    if (rms < 0.01) return;

                    let lastCorrelation = 1;
                    for (let offset = 0; offset < dataArray.length / 2; offset++) {
                        let correlation = 0;
                        for (let i = 0; i < dataArray.length / 2; i++) {
                            correlation += ((dataArray[i] - 128) / 128) * ((dataArray[i + offset] - 128) / 128);
                        }
                        correlation /= dataArray.length / 2;
                        if (correlation > bestCorrelation && correlation > lastCorrelation) {
                            bestCorrelation = correlation;
                            bestOffset = offset;
                        }
                        lastCorrelation = correlation;
                    }

                    if (bestCorrelation > 0.01) {
                        const frequency = sampleRate / bestOffset;
                        const note = getNoteFromFrequency(frequency);
                        updateDisplay(frequency, note);
                    }

                    requestAnimationFrame(autoCorrelate);
                }

                autoCorrelate();
            } catch (error) {
                alert('Microphone access error: ' + error);
            }
        }

        function getNoteFromFrequency(frequency) {
            const notes = Object.keys(noteFrequencies);
            let closestNote = notes[0];
            let closestDiff = Math.abs(noteFrequencies[closestNote] - frequency);

            for (let note of notes) {
                const diff = Math.abs(noteFrequencies[note] - frequency);
                if (diff < closestDiff) {
                    closestNote = note;
                    closestDiff = diff;
                }
            }
            return closestNote;
        }

        function updateDisplay(frequency, note) {
            document.getElementById('colorDisplay1').style.backgroundColor = noteColors[note];
            document.getElementById('noteInfo').textContent = `Microphone Note: ${note}, Frequency: ${Math.round(frequency)} Hz`;
        }

        document.getElementById('startButton').addEventListener('click', startMicrophone);
        document.getElementById('playSelectedNote').addEventListener('click', () => {
            const selectedNote = document.getElementById('noteSelect').value;
            const frequency = noteFrequencies[selectedNote];

            oscillator = audioContext.createOscillator();
            oscillator.frequency.value = frequency;
            oscillator.connect(audioContext.destination);
            oscillator.start();
            setTimeout(() => oscillator.stop(), 1000);
        });

        updateComparisonNote();
    </script>
</body>
</html>
